apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: security-governance
  namespace: argocd
  labels:
    enterprise.tier: security
    enterprise.domain: governance
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  generators:
    # ðŸ“‹ SECURITY GOVERNANCE: Pure Kustomize Control - Comment/Uncomment = Enable/Disable
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        files:
          - path: "kubernetes/security/governance/kustomization.yaml"
  template:
    metadata:
      name: 'security-governance'
      labels:
        managed-by: argocd
        domain: governance
        tier: security
    spec:
      project: security
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: 'kubernetes/security/governance'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true