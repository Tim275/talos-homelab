apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: security-falco
  namespace: argocd
  labels:
    infrastructure.layer: security
    infrastructure.component: runtime-security
    enterprise.tier: hyperscale
    falco.org/component: "falco"
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/security/falco  # DEINE Falco Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: falco
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true