apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: security
  namespace: argocd
  labels:
    enterprise.tier: security
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  goTemplate: true
  generators:
    # ðŸŽ¯ ENTERPRISE PATTERN: ApplicationSet discovers, Kustomize controls
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          - path: "kubernetes/security/*/*"
  template:
    metadata:
      name: 'security-{{.path.basenameNormalized}}'
      labels:
        app.kubernetes.io/name: '{{.path.basenameNormalized}}'
        app.kubernetes.io/category: '{{index .path.segments 2}}'
        app.kubernetes.io/managed-by: argocd
        security.tier: "{{index .path.segments 2}}"
        team: timour
      annotations:
        argocd.argoproj.io/sync-wave: "5"
    spec:
      project: security
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basenameNormalized}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true