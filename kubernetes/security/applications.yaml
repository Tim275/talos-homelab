# üöÄ 2025 ENTERPRISE HYBRID - Security ApplicationSets for Component Visibility
# =============================================================================
# LEVEL 2: ApplicationSets discover security components for ArgoCD UI visibility
# LEVEL 3: Domain kustomization.yaml files provide TRUE deployment control
#
# Benefits:
# - Clean ArgoCD UI with meaningful security component applications
# - Perfect for debugging individual security policies and controls
# - Teams can see exactly what security measures are deployed in each domain
# - Kustomize files maintain comment/uncomment control

# üõ°Ô∏è FOUNDATION DOMAIN ApplicationSet - Discovers individual components
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: security-foundation
  namespace: argocd
  labels:
    enterprise.tier: security
    security.domain: foundation
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          - path: "kubernetes/security/foundation/*"
          # Exclude files that aren't components
          - path: "kubernetes/security/foundation/kustomization.yaml"
            exclude: true
  template:
    metadata:
      name: 'security-foundation-{{.path.basenameNormalized}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        security.domain: foundation
    spec:
      project: security
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{.path.path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true

