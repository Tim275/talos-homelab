apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🛡️ POD SECURITY STANDARDS FOUNDATION
# =====================================
# Pod Security Standards for Kubernetes cluster security

resources:
  # 🔒 Future Pod Security Standards will be added here
  # - baseline-policy.yaml
  # - restricted-policy.yaml
  # - privileged-policy.yaml

# 🏢 Security Foundation Labels
labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/component: pod-security
      security.layer: foundation
      team: timour

# 📊 Security Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"
  security.component: "pod-security-standards"