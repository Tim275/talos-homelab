# N8N Development Network Policy
# Zero Trust foundation with development-specific allow rules

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: n8n-allow-traffic
  namespace: n8n-dev
  labels:
    app: n8n
    environment: development
spec:
  podSelector:
    matchLabels:
      app: n8n
  policyTypes:
  - Ingress
  - Egress

  # Allow ingress from Istio Gateway
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 5678

  # Allow egress to required services
  egress:
  # DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # PostgreSQL database access
  - to:
    - namespaceSelector:
        matchLabels:
          name: n8n-dev
    - podSelector:
        matchLabels:
          postgresql: cloudnative-pg
    ports:
    - protocol: TCP
      port: 5432

  # External webhooks and APIs (development - more permissive)
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 80   # HTTP (dev only)