# N8N Production Network Policy
# Zero Trust foundation with production-specific restrictions

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: n8n-allow-traffic
  namespace: n8n-prod
  labels:
    app: n8n
    environment: production
spec:
  podSelector:
    matchLabels:
      app: n8n
  policyTypes:
  - Ingress
  - Egress

  # Allow ingress from Istio Gateway only
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 5678

  # Egress - allow everything (temporary for ApplicationSet integration test)
  egress:
  - {}