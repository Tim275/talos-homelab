apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🛡️ SECURITY FOUNDATION DOMAIN - COMPONENT CONTROL
# ==================================================
# Comment/Uncomment lines to enable/disable security foundation components
# Uncommented = ✅ DEPLOYED | Commented = ❌ DISABLED

resources:
  # 🔐 Role-Based Access Control (RBAC)
  - rbac/                              # ✅ RBAC policies enabled

  # 🛡️ Pod Security Standards
  - pod-security/                      # ✅ Pod Security Standards enabled

  # 🌐 Network Security Policies
  - network-policies/                  # ✅ Network Policies enabled

  # 🔒 Service Mesh Authorization (Future)
  # - service-mesh-authz/              # ❌ DISABLED - Not implemented yet

# 🏢 Domain Labels
labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: timour-homelab
      app.kubernetes.io/domain: foundation
      app.kubernetes.io/layer: security
      team: timour

# 📊 Domain Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"
  enterprise.domain: "security-foundation"
  gitops.control: "kustomize-component-level"