apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Sync Wave 2: Policy Enforcement Layer
commonAnnotations:
  argocd.argoproj.io/sync-wave: "2"

namespace: kyverno

resources:
  - namespace.yaml
  - policies/  # Policies managed via policies/kustomization.yaml

helmCharts:
  - name: kyverno
    repo: https://kyverno.github.io/kyverno/
    version: 3.7.1
    releaseName: kyverno
    namespace: kyverno
    valuesFile: values.yaml
