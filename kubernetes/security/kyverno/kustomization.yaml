apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# üõ°Ô∏è Sync Wave 2: Policy Enforcement Layer
commonAnnotations:
  argocd.argoproj.io/sync-wave: "2"

namespace: kyverno

resources:
  - namespace.yaml
  - policies/require-resource-limits.yaml  # Prevent memory leaks
  - policies/disallow-latest-tag.yaml      # Require specific versions
  - policies/disallow-finalizers.yaml      # Block namespace finalizers only

helmCharts:
  - name: kyverno
    repo: https://kyverno.github.io/kyverno/
    version: 3.5.2
    releaseName: kyverno
    namespace: kyverno
    valuesFile: values.yaml
