apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-namespace-finalizers
  annotations:
    policies.kyverno.io/title: Disallow Finalizers on Namespaces
    policies.kyverno.io/category: Cleanup
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Namespace
    policies.kyverno.io/description: >-
      Blocks Namespaces from having custom finalizers (except kubernetes.io defaults).
      This prevents namespaces from getting stuck in "Terminating" state.
      Allows easy namespace cleanup without manual finalizer removal.
spec:
  background: true
  rules:
    - name: block-custom-finalizers-on-namespaces
      match:
        any:
          - resources:
              kinds:
                - Namespace
      validate:
        failureAction: Enforce
        message: >-
          Custom finalizers are not allowed on Namespaces.
          Found finalizers: {{ request.object.metadata.finalizers }}.
          Only kubernetes.io built-in finalizers are permitted.
          This prevents stuck namespace deletions.
        deny:
          conditions:
            any:
              # Deny if ANY finalizer doesn't start with "kubernetes"
              - key: "{{ request.object.metadata.finalizers[] | [?!starts_with(@, 'kubernetes')] | length(@) }}"
                operator: GreaterThan
                value: 0
