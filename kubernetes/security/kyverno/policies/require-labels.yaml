apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Standard Labels
    policies.kyverno.io/category: s
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod, Deployment, StatefulSet
    policies.kyverno.io/description: >-
      Requires standard Kubernetes labels for proper organization and tracking.
      Enforces app.kubernetes.io/name, app.kubernetes.io/instance labels.
spec:
  background: true
  rules:
    - name: check-required-labels
      match:
        any:
          - resources:
              kinds:
                - Pod
                - Deployment
                - StatefulSet
                - DaemonSet
                - Job
      exclude:
        any:
          - resources:
              namespaces:
                - cloudflared  # Cloudflare Tunnel legacy labels
      validate:
        failureAction: Enforce
        message: >-
          Required labels are missing. All workloads must have:
          - app.kubernetes.io/name
          - app.kubernetes.io/instance
        pattern:
          metadata:
            labels:
              app.kubernetes.io/name: "?*"
              app.kubernetes.io/instance: "?*"
