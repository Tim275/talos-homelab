# üìã SECURITY GOVERNANCE ApplicationSet - INDIVIDUAL APPLICATIONS!
# Creates separate Applications: security-policy-engine, security-compliance, security-audit
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: security-governance
  namespace: argocd
  labels:
    enterprise.tier: security
    security.domain: governance
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  generators:
    - list:
        elements: []
        # üéØ DISABLED - Kyverno caused cluster-wide webhook issues
        # - name: kyverno
        #   path: kubernetes/security/kyverno
        #   namespace: kyverno
        #   wave: "2"

        # üîç FUTURE GOVERNANCE COMPONENTS
        # - name: kubescape
        #   path: kubernetes/security/kubescape
        #   namespace: kubescape
        #   wave: "3"
        # - name: falco
        #   path: kubernetes/security/falco
        #   namespace: falco
        #   wave: "3"
  template:
    metadata:
      name: 'security-{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        security.domain: governance
        security.component: '{{name}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
    spec:
      project: security
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      ignoreDifferences:
        - group: "kyverno.io"
          kind: ClusterPolicy
          jsonPointers:
            - /status
