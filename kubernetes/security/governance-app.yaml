# üìã SECURITY GOVERNANCE ApplicationSet - INDIVIDUAL APPLICATIONS!
# Creates separate Applications: security-policy-engine, security-compliance, security-audit
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: security-governance
  namespace: argocd
  labels:
    enterprise.tier: security
    security.domain: governance
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  generators:
  - list:
      elements:
      # üéØ ENABLED SECURITY GOVERNANCE - Individual Applications in ArgoCD UI
      # - name: policy-engine
      #   path: kubernetes/security/governance/policy-engine
      # - name: compliance
      #   path: kubernetes/security/governance/compliance
      # - name: audit
      #   path: kubernetes/security/governance/audit

      # ‚ùå DISABLED SECURITY GOVERNANCE - No components ready yet
      # Comment/Uncomment above when governance components are implemented

      # ‚ö†Ô∏è NO ACTIVE COMPONENTS - ApplicationSet temporarily disabled
      # Uncomment components above when ready for deployment
  template:
    metadata:
      name: 'security-{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        security.domain: '{{name}}'
    spec:
      project: security
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - ServerSideApply=true
