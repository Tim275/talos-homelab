#  - 2-STEP CONTROL
# ===============================================
# STEP 1: BOOTSTRAP - kubectl apply -k security/
#         Deploys ONLY Projects + ApplicationSets (no individual services)
#         Fast bootstrap without waiting for Helm charts
#
# STEP 2: GRANULAR CONTROL - Comment/Uncomment in ApplicationSet files
#         Edit foundation-app.yaml, governance-app.yaml security ApplicationSets
#         Individual services ein/ausschalten nach Bootstrap
#
# RESULT: Every security service visible as individual Application in ArgoCD UI!

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      enterprise.tier: security
      enterprise.pattern: triple-level-control
      team: timour

# Sync Wave 0: Security Foundation (Before Everything)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"

resources:
  # SECURITY PROJECT
  - project.yaml

  # LEVEL 1: DOMAIN CONTROL - Comment/Uncomment for extreme scenarios
  # ====================================================================

  #  - Pure Kustomize Control
  # ======================================================
  # Comment/Uncomment individual services for TRUE control

  # FOUNDATION SECURITY (Comment/Uncomment individual services)
  - foundation/rbac/
  - foundation/pod-security/
  - foundation/network-policies/

  # RBAC AUTHORIZATION
  - rbac/                              # OIDC user/group mappings

  # ðŸ“‹ GOVERNANCE SECURITY (ApplicationSet for individual control)
  - governance-app.yaml              # ENABLED: Only disallow-latest-tag policy active

  # RUNTIME SECURITY (Comment/Uncomment individual services)
  # - runtime/falco/                     # DISABLED - Runtime security not needed yet
  # - runtime/threat-detection/          # DISABLED - Not implemented yet
