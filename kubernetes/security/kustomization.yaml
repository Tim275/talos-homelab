apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🔐 ENTERPRISE SECURITY - ZERO TRUST FOUNDATION
# ================================================

namespace: argocd

# 🏢 Enterprise Security Labels
labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: timour-homelab
      app.kubernetes.io/layer: security
      enterprise.pattern: applicationset
      team: timour

resources:
  # 🏛️ SECURITY PROJECT
  - project.yaml

  # 🎯 SECURITY APPLICATIONSET
  - applications.yaml

  # NOTE: Actual security policies are discovered by ApplicationSet
  # from subdirectories and controlled via their own kustomization.yaml files