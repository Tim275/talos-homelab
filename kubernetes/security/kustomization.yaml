apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🔐 ENTERPRISE SECURITY - ZERO TRUST FOUNDATION
# ================================================

namespace: argocd

# 🏢 Enterprise Security Labels
labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: timour-homelab
      app.kubernetes.io/layer: security
      enterprise.pattern: applicationset
      team: timour

resources:
  # 🏛️ SECURITY PROJECT
  - project.yaml

  # 🛡️ SECURITY DOMAIN APPLICATIONSETS - ENTERPRISE TIER-2 PATTERN!
  # ================================================================
  # Each domain gets its own ApplicationSet for clean UI hierarchy
  - foundation-applicationset.yaml     # 🛡️ RBAC, Pod Security, Network Policies
  - governance-applicationset.yaml     # 📋 Policy Engines, Compliance, Audit

  # 🎯 OLD MEGA APPLICATIONSET (DISABLED - caused UI chaos)
  # - applications.yaml

  # 🎛️ DOMAIN APPLICATIONSETS NOW HANDLE COMPONENT CONTROL!
  # ========================================================
  # The individual domain ApplicationSets now discover and deploy components:
  # - foundation-applicationset.yaml manages foundation/*
  # - governance-applicationset.yaml manages governance/*
  #
  # 💡 ENABLE/DISABLE CONTROL moved to individual component kustomization.yaml files!