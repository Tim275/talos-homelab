apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🔐 ENTERPRISE SECURITY - ZERO TRUST FOUNDATION
# ================================================

namespace: argocd

# 🏢 Enterprise Security Labels
labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: timour-homelab
      app.kubernetes.io/layer: security
      enterprise.pattern: applicationset
      team: timour

resources:
  # 🏛️ SECURITY PROJECT
  - project.yaml

  # 🎯 SECURITY APPLICATIONSET (REMOVED for Gitiles Pattern)
  # - applications.yaml

  # 🎛️ GITILES PATTERN - TRUE KUSTOMIZE CONTROL!
  # ===============================================
  # Comment/Uncomment lines below to enable/disable components
  # Uncommented = ✅ DEPLOYED | Commented = ❌ DISABLED

  # Foundation Security
  # - foundation/network-policies/   # ❌ DISABLED - No policies defined yet
  # - foundation/rbac/               # ❌ DISABLED - App-specific RBAC
  # - foundation/pod-security/       # ❌ DISABLED - Use admission controllers

  # Governance & Policies
  # - governance/falco/              # ❌ DISABLED - Runtime security
  # - governance/opa-gatekeeper/     # ❌ DISABLED - Policy engine
  # - governance/kyverno/            # ❌ DISABLED - Alternative policy engine

  # Network Security
  # - network-policies/              # ❌ DISABLED - No policies defined yet

  # Access Control
  # - rbac/                          # ❌ DISABLED - Custom RBAC policies