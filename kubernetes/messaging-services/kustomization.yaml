apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸ“¨ ENTERPRISE MESSAGING SERVICES CONTROL - Netflix/Google Pattern
# ==================================================================
# Granular per-messaging-service control. Enable/disable individual messaging:

namespace: argocd

# ðŸŽ¯ Messaging Services (Individual Control)
resources:
  # Core Messaging (Essential)
  - ../applicationsets/platform-messaging.yaml  # Kafka, Schema Registry, RedPanda Console

  # Alternative: Split into individual services for ultra-granular control
  # - ../applicationsets/messaging-kafka.yaml        # Apache Kafka
  # - ../applicationsets/messaging-schema-registry.yaml # Schema management
  # - ../applicationsets/messaging-redpanda.yaml     # Kafka console
  # - ../applicationsets/messaging-nats.yaml         # NATS (alternative)
  # - ../applicationsets/messaging-pulsar.yaml       # Pulsar (alternative)

labels:
  - includeSelectors: true
    pairs:
      platform.layer: messaging
      enterprise.tier: platform
      team: timour