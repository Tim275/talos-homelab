apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/Tim275/talos-homelab
      revision: HEAD
      directories:
      - path: "kubernetes/apps/overlays/*"
      - path: "kubernetes/apps/book-info"
      - path: "kubernetes/apps/quant"
      - path: "kubernetes/apps/trading"
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
    spec:
      project: app-of-apps
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path.path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
---
# ApplicationSets management
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applicationsets
  namespace: argocd
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: 'kubernetes/apps/applicationsets'
    plugin:
      name: kustomize-build-with-helm
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true