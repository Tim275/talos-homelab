apiVersion: argoproj.io/v1alpha1
kind: Application  # Eine Application die kustomization.yaml lädt!
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    dev.timourhomelab: infrastructure
    team: timour
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/part-of: timour-homelab
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure  # Lädt kustomization.yaml mit allen Individual YAMLs!
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true