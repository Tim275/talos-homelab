apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: timour-homelab
  source:
    path: kubernetes/infrastructure
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    # ðŸŽ¯ GITILES PATTERN: Use Kustomize for direct component control
    kustomize: {}
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true