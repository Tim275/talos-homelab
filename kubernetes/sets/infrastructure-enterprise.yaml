apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-enterprise
  namespace: argocd
  labels:
    dev.timourhomelab: infrastructure
    team: timour
    platform-type: enterprise
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          # üè¢ Enterprise Infrastructure Platform - Service Catalog Pattern
          # EINFACH AUSKOMMENTIEREN zum Ein/Ausschalten!

          # üè¢ Infrastructure Layer - Direkt im Root!
          - path: "kubernetes/infrastructure"

          # üî¥ AUSGESCHALTET - Einfach auskommentieren!
          # - path: "kubernetes/infra-new/experimental"
          # - path: "kubernetes/infra-new/cost-management"

  template:
    metadata:
      name: 'infra-{{ .path.basename }}'
      labels:
        dev.timourhomelab: infrastructure
        team: timour
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/part-of: timour-homelab
        app.kubernetes.io/layer: infrastructure
        platform-type: enterprise
        service-catalog: infrastructure
    spec:
      project: infrastructure-platform
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{ .path.path }}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true