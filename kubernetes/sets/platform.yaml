apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform
  namespace: argocd
  labels:
    dev.stonegarden: platform
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          # Platform services - messaging
          - path: "kubernetes/platform/messaging/kafka"
          - path: "kubernetes/platform/messaging/redpanda-console"
          - path: "kubernetes/platform/messaging/schema-registry"
          - path: "kubernetes/platform/messaging/kafdrop"  # Optional (disabled by default)
          # Platform services - data layer (excluding deleted quantlab-postgres)
          - path: "kubernetes/platform/data/cloudbeaver"
          - path: "kubernetes/platform/data/influxdb"
          - path: "kubernetes/platform/data/mongodb"
          - path: "kubernetes/platform/data/n8n"
  template:
    metadata:
      name: 'platform-{{ .path.basename }}'
      labels:
        dev.stonegarden: platform
    spec:
      project: app-of-apps
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{ .path.path }}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - ServerSideApply=true
          - RespectIgnoreDifferences=true