apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform
  namespace: argocd
  labels:
    dev.stonegarden: platform
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          # üèóÔ∏è Enterprise Platform Services
          - path: "kubernetes/platform-enterprise/services/n8n"
          - path: "kubernetes/platform-enterprise/services/influxdb"
          - path: "kubernetes/platform-enterprise/services/cloudbeaver"
          - path: "kubernetes/platform-enterprise/services/kafka"
          - path: "kubernetes/platform-enterprise/services/redpanda-console"
          - path: "kubernetes/platform-enterprise/services/schema-registry"
          # Legacy platform (will be migrated progressively)
          # - path: "kubernetes/platform/messaging/kafka"  # Migrated
          # - path: "kubernetes/platform/data/n8n"        # Migrated
  template:
    metadata:
      name: 'platform-{{ .path.basename }}'
      labels:
        dev.stonegarden: platform
    spec:
      project: app-of-apps
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{ .path.path }}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - ServerSideApply=true
          - RespectIgnoreDifferences=true