apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform
  namespace: argocd
  labels:
    dev.timourhomelab: platform
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          # üóÑÔ∏è Platform Layer - Wave 10-19: Enterprise Services
          # Messaging services
          - path: "kubernetes/platform/messaging/kafka"
          - path: "kubernetes/platform/messaging/redpanda-console"
          - path: "kubernetes/platform/messaging/schema-registry"

          # Data services
          - path: "kubernetes/platform/data/cloudbeaver"
          - path: "kubernetes/platform/data/influxdb"
          - path: "kubernetes/platform/data/n8n"
          - path: "kubernetes/platform/data/quantlab-postgres"
          - path: "kubernetes/platform/data/mongodb"
  template:
    metadata:
      name: 'platform-{{ .path.basename }}'
      labels:
        dev.timourhomelab: platform
        team: timour
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/part-of: timour-homelab
    spec:
      project: app-of-apps
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{ .path.path }}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true