apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applicationsets
  namespace: argocd
  labels:
    enterprise.tier: applicationsets
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: 'kubernetes/applicationsets'  # Points to our new ApplicationSets!
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true