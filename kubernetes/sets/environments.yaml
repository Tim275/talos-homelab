# This manages the app environments (the actual manifests)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-environments
  namespace: argocd
  labels:
    dev.timourhomelab: environments
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: 'kubernetes/apps'
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true