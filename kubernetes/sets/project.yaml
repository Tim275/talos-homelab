apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/Tim275/talos-homelab'
  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: 'cert-manager'
      server: '*'
    - namespace: 'kube-system'
      server: '*'
    - namespace: 'gateway'
      server: '*'
    - namespace: 'cloudflared'
      server: '*'
    - namespace: 'monitoring'
      server: '*'
    - namespace: 'csi-proxmox'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'