apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: security
  namespace: argocd
  labels:
    dev.timourhomelab: security
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          # üõ°Ô∏è Security Layer - Wave 30+: Enterprise Security & Compliance
          # Identity & Access Management
          - path: "kubernetes/security/identity"
          # Compliance & Policy Management
          - path: "kubernetes/security/compliance"
          # Security Monitoring & SIEM
          - path: "kubernetes/security/monitoring"
  template:
    metadata:
      name: 'security-{{ .path.basename }}'
      labels:
        dev.timourhomelab: security
        team: timour
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/part-of: timour-homelab
    spec:
      project: security
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{ .path.path }}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true