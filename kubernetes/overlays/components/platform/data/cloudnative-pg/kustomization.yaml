apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# CloudNative PostgreSQL Component Control
# Enable/disable PostgreSQL operator independently

metadata:
  name: cloudnative-pg-component
  annotations:
    platform.config/component: "cloudnative-pg"
    platform.config/description: "PostgreSQL operator with HA clusters"
    platform.config/dependencies: "core-infrastructure"
    platform.config/optional: "true"

resources:
  # Point to platform implementation
  - ../../../../../platform/data/cloudnative-pg

commonLabels:
  component: cloudnative-pg
  tier: data-layer
  deployment-method: kustomize-component