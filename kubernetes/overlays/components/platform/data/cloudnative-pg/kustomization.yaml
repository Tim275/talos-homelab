apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Granular CloudNative PG Component Control
# Deploy only PostgreSQL operator

metadata:
  name: cloudnative-pg-component
  annotations:
    platform.config/component: "cloudnative-pg"
    platform.config/description: "PostgreSQL operator for cloud-native databases"

resources:
  # Point to platform implementation
  - ../../../../../platform/data/cloudnative-pg

labels:
  - pairs:
      component: cloudnative-pg
      tier: data-layer
      deployment-method: granular-kustomize