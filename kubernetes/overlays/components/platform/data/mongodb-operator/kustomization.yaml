apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# MongoDB Operator Component Control  
# Enable/disable MongoDB operator independently

metadata:
  name: mongodb-operator-component
  annotations:
    platform.config/component: "mongodb-operator"
    platform.config/description: "MongoDB Community Operator with replica sets"
    platform.config/dependencies: "core-infrastructure"
    platform.config/optional: "true"

resources:
  # Point to platform implementation
  - ../../../../../platform/data/mongodb-operator

commonLabels:
  component: mongodb-operator
  tier: data-layer
  deployment-method: kustomize-component