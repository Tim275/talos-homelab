apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: grafana-component
  annotations:
    infrastructure.config/component: "grafana"
    infrastructure.config/description: "Grafana observability dashboard"

resources:
  # Point to infra implementation
  - ../../../../../../infra/monitoring/grafana

patches:
  # Reduce resource consumption for homelab stability
  - resource-limits-patch.yaml

labels:
  - pairs:
      component: grafana
      tier: monitoring
      deployment-method: granular-kustomize