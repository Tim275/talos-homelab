# Grafana Resource Reduction Patch
# Reduce memory consumption for homelab stability
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  template:
    spec:
      containers:
      - name: grafana
        resources:
          requests:
            memory: "100Mi"  # Reduced from ~256Mi
            cpu: "50m"       # Reduced from ~200m
          limits:
            memory: "200Mi"  # Reduced from ~512Mi
            cpu: "100m"      # Reduced from ~400m