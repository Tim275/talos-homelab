# Component Toggle Configuration
# Edit this file to enable/disable components in your homelab

# MONITORING STACK
monitoring:
  prometheus: enabled      # Core metrics - always keep enabled
  grafana: enabled        # Dashboards - recommended
  loki: enabled          # Log aggregation - can disable if storage constrained
  jaeger: disabled       # Distributed tracing - resource intensive

# DATA PLATFORMS  
data:
  cloudnative-pg: enabled  # PostgreSQL operator
  mongodb: disabled       # MongoDB operator - enable if needed
  kafka: disabled         # Kafka operator - enable if needed
  redis: disabled         # Redis operator - enable if needed

# STORAGE
storage:
  longhorn: disabled      # Longhorn storage - enable if using local storage
  proxmox-csi: enabled    # Proxmox CSI - for Proxmox VMs
  rook-ceph: disabled     # Ceph storage - advanced users only
  minio: disabled         # S3-compatible storage

# NETWORKING
network:
  cilium: enabled         # CNI - always keep enabled
  gateway-api: enabled    # Gateway API for ingress
  cloudflared: enabled    # Cloudflare tunnel

# BACKUP
backup:
  velero: disabled        # Cluster backup - enable for production

# SECURITY
security:
  cert-manager: enabled   # Certificate management - recommended
  sealed-secrets: enabled # Secret encryption - recommended

---
# Instructions:
# 1. Change 'enabled' to 'disabled' to turn off components
# 2. Change 'disabled' to 'enabled' to turn on components  
# 3. Commit and push changes
# 4. ArgoCD will automatically sync the changes
#
# Resource Usage Guidelines:
# - HIGH: jaeger, loki (with retention), rook-ceph, longhorn
# - MEDIUM: grafana, mongodb, kafka
# - LOW: prometheus, cert-manager, sealed-secrets, cloudnative-pg