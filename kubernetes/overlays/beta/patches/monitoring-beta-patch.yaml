apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
spec:
  # Enterprise Beta monitoring patches
  template:
    metadata:
      annotations:
        argocd.argoproj.io/sync-wave: "2"           # Deploy after controllers
    spec:
      syncPolicy:
        automated:
          selfHeal: true
          prune: false                              # ✅ Beta: Safer, no auto-prune
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
          - Validate=true                           # ✅ Enterprise: Strict validation
          - RespectIgnoreDifferences=true
        retry:
          limit: 3                                  # ✅ Enterprise: Retry policy
          backoff:
            duration: "10s"
            factor: 2
            maxDuration: "5m0s"