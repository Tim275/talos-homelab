# HTTPRoute für ArgoCD über Gateway API (insecure mode)
# Leitet argo.timourhomelab.org an ArgoCD Server Service weiter
# HTTPRoute muss im gleichen Namespace wie der Service sein (Vegard's approach)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
    - name: external
      namespace: gateway
  hostnames:
    - "argo.timourhomelab.org"
    - "talosargo.timourhomelab.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80  # Same namespace - no namespace needed
