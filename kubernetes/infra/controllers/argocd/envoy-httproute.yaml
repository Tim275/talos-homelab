---
# ArgoCD HTTPRoute via Envoy Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-envoy
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  parentRefs:
  - name: envoy-gateway
    namespace: gateway
    sectionName: https
  hostnames:
  - argo.timourhomelab.org
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: argocd-server
      port: 80
      weight: 100