global:
  domain: argocd.homelab.local

configs:
  cm:
    kustomize.buildOptions: --enable-helm
    timeout.reconciliation: 300s
  params:
    server.insecure: true
    server.grpc.web: true

server:
  service:
    type: LoadBalancer
  ingress:
    enabled: true
    ingressClassName: cilium
    hosts:
      - argocd.homelab.local
    paths:
      - /
    pathType: Prefix
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

dex:
  enabled: false

controller:
  resources:
    limits: 
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 512Mi

repoServer:
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

applicationSet:
  enabled: true