global:
  domain: argocd.homelab.local

configs:
  params:
    server.insecure: true
    server.grpc.web: true
  
server:
  service:
    type: LoadBalancer
  ingress:
    enabled: true
    ingressClassName: cilium
    hosts:
      - argocd.homelab.local
    paths:
      - /
    pathType: Prefix

dex:
  enabled: false

redis-ha:
  enabled: false

redis:
  enabled: true

controller:
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

server:
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

repoServer:
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

applicationSet:
  enabled: true
  replicas: 1