apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ns.yaml
  - httproute.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 8.2.5
    releaseName: "argocd"
    namespace: argocd
    includeCRDs: true
    valuesFile: values.yaml