apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: controllers
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab.git
        revision: HEAD
        directories:
          - path: kubernetes/infra/controllers/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        app.kubernetes.io/managed-by: argocd
    spec:
      project: controllers
      source:
        repoURL: https://github.com/Tim275/talos-homelab.git
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true