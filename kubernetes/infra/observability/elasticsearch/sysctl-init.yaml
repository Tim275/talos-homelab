# DaemonSet to set vm.max_map_count for Elasticsearch on all worker nodes
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: elasticsearch-sysctl
  namespace: elastic-system
  labels:
    app.kubernetes.io/name: elasticsearch-sysctl
    app.kubernetes.io/component: init
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: elasticsearch-sysctl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: elasticsearch-sysctl
    spec:
      hostPID: true
      hostNetwork: true
      securityContext:
        runAsUser: 0
      initContainers:
      - name: sysctl
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          set -e
          echo "Setting vm.max_map_count to 262144"
          if [ -w /proc/sys/vm/max_map_count ]; then
            echo 262144 > /proc/sys/vm/max_map_count
          else
            echo "Cannot write to /proc/sys/vm/max_map_count (read-only filesystem)"
          fi
          echo "Current vm.max_map_count: $(cat /proc/sys/vm/max_map_count)"
        securityContext:
          privileged: true
        volumeMounts:
        - name: proc
          mountPath: /proc
        - name: sys
          mountPath: /sys
      containers:
      - name: sleep
        image: busybox:1.35
        command: ["sleep", "infinity"]
        resources:
          requests:
            cpu: 1m
            memory: 1Mi
          limits:
            cpu: 1m
            memory: 1Mi
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys