apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-vector
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"  # After Elasticsearch
spec:
  project: observability
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infra/observability/vector
    plugin:
      name: kustomize-build-with-helm
  destination:
    server: https://kubernetes.default.svc
    namespace: elastic-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true