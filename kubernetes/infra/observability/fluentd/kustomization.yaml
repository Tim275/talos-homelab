apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: elastic-system

# ðŸŒŠ Sync Wave 7: Fluentd Aggregator (After FluentBit)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "7"

resources:
  - elasticsearch-credentials-secret.yaml

helmCharts:
  # Fluentd Deployment - Receive from FluentBit, Send to Elasticsearch
  - name: fluentd
    repo: https://fluent.github.io/helm-charts
    version: 0.5.2
    releaseName: fluentd
    namespace: elastic-system
    valuesFile: values.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: observability-stack
      app.kubernetes.io/component: log-aggregator