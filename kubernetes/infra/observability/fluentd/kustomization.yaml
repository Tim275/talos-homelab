apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: elastic-system

# ðŸŒŠ Sync Wave 6: Log Collection (After Elasticsearch is ready)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "6"

resources:
  - fluentd-config.yaml
  - application.yaml
  - fluent-bit-values.yaml
  - fluentd-values.yaml

helmCharts:
  # FluentBit DaemonSet - Lightweight log collector on every node
  - name: fluent-bit
    repo: https://fluent.github.io/helm-charts
    version: 0.47.10
    releaseName: fluent-bit
    namespace: elastic-system
    valuesFile: fluent-bit-values.yaml
  # Fluentd Deployment - Log aggregator and processor
  - name: fluentd
    repo: https://fluent.github.io/helm-charts
    version: 0.5.2
    releaseName: fluentd
    namespace: elastic-system
    valuesFile: fluentd-values.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: observability-stack
      app.kubernetes.io/component: log-collection