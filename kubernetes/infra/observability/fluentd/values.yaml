# SIMPLE WORKING FLUENTD CONFIGURATION
# FluentBit → Fluentd → Elasticsearch

# Deploy as Deployment with 1 replica for homelab
kind: "Deployment"
replicaCount: 1

# Use Fluentd image WITH Elasticsearch plugin already installed
image:
  repository: fluent/fluentd-kubernetes-daemonset
  tag: "v1.17-debian-elasticsearch8-1"

# Environment variables for Elasticsearch connection
env:
  - name: FLUENT_ELASTICSEARCH_HOST
    value: "production-cluster-es-http.elastic-system"
  - name: FLUENT_ELASTICSEARCH_PORT  
    value: "9200"
  - name: FLUENT_ELASTICSEARCH_SCHEME
    value: "https"
  - name: FLUENT_ELASTICSEARCH_SSL_VERIFY
    value: "false"
  - name: FLUENT_ELASTICSEARCH_USER
    value: "elastic"
  - name: FLUENT_ELASTICSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: production-cluster-es-elastic-user
        key: elastic

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

# Service for FluentBit → Fluentd communication
service:
  enabled: true
  type: ClusterIP
  ports:
    - name: forwarder
      protocol: TCP
      containerPort: 24224

# No plugins needed - already in image
plugins: []

# SUPER SIMPLE CONFIG THAT JUST WORKS
fileConfigs:
  fluent.conf: |-
    # Receive logs from FluentBit
    <source>
      @type forward
      port 24224
      bind 0.0.0.0
    </source>
    
    # Send everything to Elasticsearch
    <match **>
      @type elasticsearch
      host production-cluster-es-http.elastic-system
      port 9200
      scheme https
      ssl_verify false
      user elastic
      password "#{ENV['FLUENT_ELASTICSEARCH_PASSWORD']}"
      logstash_format true
      logstash_prefix homelab-logs
      flush_interval 10s
    </match>

# Buffer storage
volumeMounts:
  - name: buffer-storage
    mountPath: /buffers

volumes:
  - name: buffer-storage
    emptyDir: {}

# Enable RBAC for Kubernetes metadata
serviceAccount:
  create: true
rbac:
  create: true
mountVarLogDirectory: false
mountDockerContainersDirectory: false

# Disable health checks (they don't work anyway)
readinessProbe: {}
livenessProbe: {}

# No monitoring for now
serviceMonitor:
  enabled: false