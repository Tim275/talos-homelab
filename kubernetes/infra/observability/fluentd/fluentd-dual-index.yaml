---
# EFK STACK - DUAL INDEX ARCHITECTURE (2025-09-14)
# FluentBit -> Fluentd -> Elasticsearch (Separate Indices) -> Kibana
# 
# INDEX STRATEGY:
# - kubernetes-logs-YYYY.MM.DD: Pod/Container logs (192K+ logs, 7-30 day retention)
# - talos-system-logs-YYYY.MM.DD: Host system logs (etcd, kubelet, api, low volume, 90+ day retention)
#
# ROUTING LOGIC:
# - index_pattern field added by FluentBit determines target index
# - Performance optimized: separate queries, separate retention, separate access control

apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-dual-index-config
  namespace: elastic-system
data:
  fluent.conf: |-
    # Ignore Fluentd's own logs to avoid recursion
    <match fluent.**>
      @type null
    </match>
    
    # Input: Forward protocol from FluentBit
    <source>
      @type forward
      port 24224
      bind 0.0.0.0
    </source>
    
    # Route Kubernetes/Pod logs to kubernetes-logs index
    <match **>
      @type copy
      <store>
        @type elasticsearch
        @log_level info
        include_tag_key true
        host production-cluster-es-http.elastic-system
        port 9200
        path ""
        scheme https
        ssl_verify false
        user elastic
        password 04h26K03zEMhI7I9DRbk5AT5
        reload_connections false
        reconnect_on_error true
        reload_on_failure true
        # Dynamic index routing based on index_pattern field
        logstash_prefix ${record['index_pattern'] || 'kubernetes-logs'}
        logstash_dateformat %Y.%m.%d
        logstash_format true
        <buffer>
          @type file
          path /var/log/fluentd-buffers/dual-index.buffer
          flush_mode interval
          flush_interval 5s
          chunk_limit_size 2M
          total_limit_size 500M
          overflow_action block
          retry_forever true
          retry_max_interval 30
        </buffer>
      </store>
    </match>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd-dual-index
  namespace: elastic-system
  labels:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/instance: fluentd
    app.kubernetes.io/part-of: observability-stack
    app.kubernetes.io/component: log-aggregator
    app.kubernetes.io/version: dual-index
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fluentd
      app.kubernetes.io/instance: fluentd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluentd
        app.kubernetes.io/instance: fluentd
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "24231"
    spec:
      serviceAccount: fluentd
      containers:
      - name: fluentd
        image: fluent/fluentd-kubernetes-daemonset:v1-debian-elasticsearch
        env:
        - name: FLUENTD_CONF
          value: fluent.conf
        - name: ELASTICSEARCH_HOST
          value: production-cluster-es-http.elastic-system
        - name: ELASTICSEARCH_PORT
          value: "9200"
        resources:
          limits:
            memory: 1Gi
            cpu: 500m
          requests:
            memory: 512Mi
            cpu: 200m
        volumeMounts:
        - name: fluentd-config
          mountPath: /fluentd/etc
        - name: bufferstorage
          mountPath: /var/log/fluentd-buffers
        ports:
        - containerPort: 24224
          name: forward
          protocol: TCP
        - containerPort: 24231
          name: prometheus
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 24224
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 24224
          initialDelaySeconds: 5
          periodSeconds: 5
      terminationGracePeriodSeconds: 30
      volumes:
      - name: fluentd-config
        configMap:
          name: fluentd-dual-index-config
      - name: bufferstorage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: fluentd  # CRITICAL: Must be "fluentd" to match FluentBit config
  namespace: elastic-system
  labels:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/instance: fluentd
spec:
  ports:
  - name: forward
    port: 24224
    protocol: TCP
    targetPort: 24224
  - name: prometheus
    port: 24231
    protocol: TCP
    targetPort: 24231
  selector:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/instance: fluentd
  type: ClusterIP