# Production Fluentd Deployment Configuration 
# Uses official fluentd image with Elasticsearch plugins
# Based on https://github.com/fluent/helm-charts/tree/main/charts/fluentd

# Deploy fluentd as deployment (NOT DaemonSet)
kind: "Deployment"
replicaCount: 2

# Use custom aggregator image (from your documentation)  
# This image is specifically designed for Deployment (not DaemonSet)
image:
  repository: ricsanfre/fluentd-aggregator
  tag: "v1.17.1-debian-1.0"

# Environment variables for Elasticsearch connection
env:
  - name: FLUENT_ELASTICSEARCH_HOST
    value: "production-cluster-es-http.elastic-system"
  - name: FLUENT_ELASTICSEARCH_PORT  
    value: "9200"
  - name: FLUENT_ELASTICSEARCH_SCHEME
    value: "https"
  - name: FLUENT_ELASTICSEARCH_SSL_VERIFY
    value: "false"
  - name: FLUENT_ELASTICSEARCH_USER
    value: "elastic"
  - name: FLUENT_ELASTICSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: production-cluster-es-elastic-user
        key: elastic

# Resource limits for production aggregator
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

# Service configuration for FluentBit
service:
  enabled: true
  type: ClusterIP
  ports:
    - name: forwarder
      protocol: TCP
      containerPort: 24224

# Plugins already included in DaemonSet image
plugins: []

# Fluentd configuration files for Deployment
fileConfigs:
  01_sources.conf: |-
    # Forward input from FluentBit
    <source>
      @type forward
      port 24224
      bind 0.0.0.0
    </source>
    
  04_outputs.conf: |-
    <match **>
      @type elasticsearch
      host "#{ENV['FLUENT_ELASTICSEARCH_HOST']}"
      port "#{ENV['FLUENT_ELASTICSEARCH_PORT']}"
      scheme "#{ENV['FLUENT_ELASTICSEARCH_SCHEME']}"
      ssl_verify "#{ENV['FLUENT_ELASTICSEARCH_SSL_VERIFY']}"
      user "#{ENV['FLUENT_ELASTICSEARCH_USER']}"
      password "#{ENV['FLUENT_ELASTICSEARCH_PASSWORD']}"
      logstash_format true
      logstash_prefix fluentd-k8s
      include_tag_key true
      tag_key @log_name
      <buffer>
        @type file
        path /buffers/fluentd-buffers
        flush_mode interval
        flush_interval 5s
        retry_forever true
        retry_max_interval 30
        chunk_limit_size 2M
        total_limit_size 500M
        overflow_action block
      </buffer>
    </match>

# Volume for buffers
volumeMounts:
  - name: buffer-storage
    mountPath: /buffers

volumes:
  - name: buffer-storage
    emptyDir: {}

# Disable ServiceAccount and RBAC (Fluentd Deployment doesn't need k8s API access)
serviceAccount:
  create: false
rbac:
  create: false

# Security context (non-root user)
securityContext:
  runAsNonRoot: true
  runAsUser: 1000

# Do not mount host directories (only needed for DaemonSet)
mountVarLogDirectory: false
mountDockerContainersDirectory: false

# Service monitor for monitoring  
serviceMonitor:
  enabled: true