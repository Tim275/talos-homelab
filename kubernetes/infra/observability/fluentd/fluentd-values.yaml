# Production Fluentd Deployment Configuration
# Uses official fluentd-kubernetes-daemonset with Elasticsearch plugins
# Based on https://github.com/fluent/fluentd-kubernetes-daemonset

replicaCount: 2

# Use official production image with Elasticsearch plugin
image:
  repository: fluent/fluentd-kubernetes-daemonset
  tag: "v1.19-debian-elasticsearch8-1"

# Production Fluentd configuration for Elasticsearch
env:
  - name: FLUENT_ELASTICSEARCH_HOST
    value: "production-cluster-es-http.elastic-system"
  - name: FLUENT_ELASTICSEARCH_PORT
    value: "9200"
  - name: FLUENT_ELASTICSEARCH_SCHEME
    value: "https"
  - name: FLUENT_ELASTICSEARCH_SSL_VERIFY
    value: "false"
  - name: FLUENT_ELASTICSEARCH_USER
    value: "elastic"
  - name: FLUENT_ELASTICSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: production-cluster-es-elastic-user
        key: elastic
  - name: FLUENT_ELASTICSEARCH_INDEX_NAME
    value: "fluentd"
  - name: FLUENT_ELASTICSEARCH_TYPE_NAME
    value: "_doc"

# Resource limits for production aggregator
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

# Service configuration for FluentBit
service:
  enabled: true
  type: ClusterIP
  ports:
    - name: forwarder
      protocol: TCP
      containerPort: 24224

# Production buffer configuration
config:
  fluentConf: |
    <source>
      @type forward
      port 24224
      bind 0.0.0.0
    </source>
    
    <filter **>
      @type record_transformer
      <record>
        hostname "#{Socket.gethostname}"
        tag ${tag}
        fluentd_worker "#{worker_id}"
      </record>
    </filter>
    
    <match **>
      @type elasticsearch
      host "#{ENV['FLUENT_ELASTICSEARCH_HOST']}"
      port "#{ENV['FLUENT_ELASTICSEARCH_PORT']}"
      scheme "#{ENV['FLUENT_ELASTICSEARCH_SCHEME']}"
      ssl_verify "#{ENV['FLUENT_ELASTICSEARCH_SSL_VERIFY']}"
      user "#{ENV['FLUENT_ELASTICSEARCH_USER']}"
      password "#{ENV['FLUENT_ELASTICSEARCH_PASSWORD']}"
      index_name "#{ENV['FLUENT_ELASTICSEARCH_INDEX_NAME']}"
      type_name "#{ENV['FLUENT_ELASTICSEARCH_TYPE_NAME']}"
      include_tag_key true
      tag_key @log_name
      logstash_format true
      logstash_prefix fluentd-k8s
      <buffer>
        @type file
        path /buffers/fluentd-buffers
        flush_mode interval
        retry_type exponential_backoff
        flush_thread_count 2
        flush_interval 5s
        retry_forever
        retry_max_interval 30
        chunk_limit_size 2M
        total_limit_size 500M
        overflow_action block
      </buffer>
    </match>

# Volume for buffers
volumeMounts:
  - name: buffer-storage
    mountPath: /buffers

volumes:
  - name: buffer-storage
    emptyDir: {}

# Service monitor for monitoring
serviceMonitor:
  enabled: true