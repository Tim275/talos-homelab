# Fluentd Deployment Configuration
# Based on picluster.ricsanfre.com/docs/fluentd
# Aggregates logs from FluentBit and sends to Elasticsearch

replicaCount: 2

image:
  repository: fluent/fluentd-kubernetes-daemonset
  tag: "v1.17-debian-elasticsearch8-1"

# Simple Fluentd configuration that works
config:
  fluentConf: |
    <source>
      @type forward
      port 24224
      bind 0.0.0.0
    </source>
    
    <match **>
      @type stdout
    </match>

# Resource limits for aggregator
resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Service for FluentBit to connect
service:
  type: ClusterIP

# Environment variables
env:
  - name: FLUENTD_CONF
    value: "fluent.conf"