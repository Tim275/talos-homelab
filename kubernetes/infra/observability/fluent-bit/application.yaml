apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-efk-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"  # After Elasticsearch
spec:
  project: observability
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infra/observability/fluent-bit
    plugin:
      name: kustomize-build-with-helm
  destination:
    server: https://kubernetes.default.svc
    namespace: elastic-system  # Deploy to elastic-system where the ES secret exists
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=false  # elastic-system already exists