apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: elastic-system
data:
  fluent-bit.conf: |
    [SERVICE]
        Daemon          false
        Flush           1
        Log_Level       info
        HTTP_Server     On
        HTTP_Listen     0.0.0.0
        HTTP_Port       2020
        Health_Check    On
        storage.path    /var/log/fluentbit/storage
        storage.sync    full
        storage.checksum    on
        storage.backlog.mem_limit    5M
    
    [INPUT]
        Name            tail
        Path            /var/log/containers/*.log
        Path_Key        filename
        multiline.parser    cri
        Tag             kube.*
        DB              /var/log/fluentbit/tail-db/flb_kube.db
        storage.type    filesystem
        Skip_Long_Lines On
    
    [INPUT]
        Name            tail
        Path            /var/log/auth.log,/var/log/syslog
        Path_Key        filename
        Parser          syslog-rfc3164-nopri
        Tag             host.*
        DB              /var/log/fluentbit/tail-db/flb_host.db
        storage.type    filesystem
    
    [PARSER]
        Name        syslog-rfc3164-nopri
        Format      regex
        Regex       ^(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_/.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^:]*)? *(?<log>.*)$
        Time_Key    time
        Time_Format %b %d %H:%M:%S
        Time_Keep   Off
    
    [FILTER]
        Name            kubernetes
        Match           kube.*
        Buffer_Size     512k
        Kube_Tag_Prefix kube.var.log.containers.
        Merge_Log       Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On
        Labels          On
        Annotations     Off
    
    [FILTER]
        Name        modify
        Match       kube.*
        Rename      kubernetes_pod_name pod
        Rename      kubernetes_namespace_name namespace
        Rename      kubernetes_container_name container
        Rename      kubernetes_host host
        Remove_wildcard kubernetes_
        Remove      _p
    
    [OUTPUT]
        Name        forward
        Match       *
        Host        fluentd.elastic-system.svc.cluster.local
        Port        24224
        storage.total_limit_size    5M
        Retry_Limit 3