apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸŒŠ Sync Wave 2: Istio Control Plane (After CNI is ready)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "2"

# Strategic merge patch to fix seccompProfile warning
patchesStrategicMerge:
  - istiod-security-patch.yaml

helmCharts:
  # Istio Control Plane (istiod)
  - name: istiod
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: istiod
    namespace: istio-system
    includeCRDs: false
    valuesFile: istiod-values.yaml

  # Ztunnel (Ambient mode L4 proxy)
  - name: ztunnel
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: ztunnel
    namespace: istio-system
    includeCRDs: false
    valuesFile: ztunnel-values.yaml