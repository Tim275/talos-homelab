# HTTPRoute für Grafana über Gateway API
# Leitet grafana.timourhomelab.org an Grafana Service weiter
# HTTPRoute muss im gleichen Namespace wie der Service sein (Vegard's approach)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: monitoring
spec:
  parentRefs:
    - name: external
      namespace: gateway
  hostnames:
    - "grafana.timourhomelab.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kube-prometheus-stack-grafana
          port: 80  # Same namespace - no namespace needed
