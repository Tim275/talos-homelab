# HTTPRoute für Grafana über Gateway API
# Leitet grafana.timourhomelab.org an Grafana Service weiter
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: gateway
spec:
  parentRefs:
    - name: external
      namespace: gateway
  hostnames:
    - "grafana.timourhomelab.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kube-prometheus-stack-grafana
          namespace: monitoring
          port: 80
