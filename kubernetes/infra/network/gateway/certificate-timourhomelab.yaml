apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-timourhomelab
  namespace: gateway
spec:
  dnsNames:
    - "*.timourhomelab.org"
    - timourhomelab.org
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cloudflare-cluster-issuer  # ‚Üê Korrekter Name!
  secretName: cert-timourhomelab
  usages:
    - digital signature
    - key encipherment
