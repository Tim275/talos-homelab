apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: gateway
spec:
  gatewayClassName: cilium
  listeners:
    # Wildcard Domain (*.timourhomelab.org)
    - protocol: HTTPS
      port: 443
      name: https-gateway
      hostname: "*.timourhomelab.org"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: timourhomelab-wildcard-tls
      allowedRoutes:
        namespaces:
          from: All
    
    # Apex Domain (timourhomelab.org) 
    - protocol: HTTPS
      port: 443
      name: https-domain-gateway
      hostname: timourhomelab.org
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: timourhomelab-wildcard-tls
      allowedRoutes:
        namespaces:
          from: All
