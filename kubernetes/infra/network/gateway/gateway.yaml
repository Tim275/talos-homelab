---
# Envoy Gateway Class
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy-gateway
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
# Main Gateway for HTTPS traffic
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-gateway
  namespace: gateway
spec:
  gatewayClassName: envoy-gateway
  listeners:
  - name: https
    port: 443
    protocol: HTTPS
    hostname: "*.timourhomelab.org"
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: timourhomelab-wildcard-tls
  - name: http
    port: 80
    protocol: HTTP
    hostname: "*.timourhomelab.org"