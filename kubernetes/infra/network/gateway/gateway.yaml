apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-gateway
  namespace: gateway
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: "192.168.68.158"
  listeners:
    - protocol: HTTPS
      port: 443
      name: https-gateway
      hostname: "*.timourhomelab.org"
      tls:
        certificateRefs:
          - kind: Secret
            name: timourhomelab-wildcard-tls
      allowedRoutes:
        namespaces:
          from: All
    - protocol: HTTPS
      port: 443
      name: https-domain-gateway
      hostname: timourhomelab.org
      tls:
        certificateRefs:
          - kind: Secret
            name: timourhomelab-wildcard-tls
      allowedRoutes:
        namespaces:
          from: All
