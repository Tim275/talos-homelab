---
# Envoy Gateway for HTTPS traffic with TLS termination
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-gateway
  namespace: gateway
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  gatewayClassName: envoy-gateway
  listeners:
  - name: https
    port: 443
    protocol: HTTPS
    hostname: "*.timourhomelab.org"
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: timourhomelab-wildcard-tls
  - name: http
    port: 80
    protocol: HTTP
    hostname: "*.timourhomelab.org"