# Simplified Gateway following Vegard's approach
# cert-manager with Gateway API integration handles TLS automatically
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-gateway
  namespace: gateway
  annotations:
    # namespace-scoped Issuer for automatic certificate management (Vegard's approach)
    cert-manager.io/issuer: cloudflare-issuer
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: "192.168.68.150"
  listeners:
    # HTTP Listener (Port 80) for redirects
    - protocol: HTTP
      port: 80
      name: http
      allowedRoutes:
        namespaces:
          from: All
    
    # HTTPS Listener for wildcard (*.timourhomelab.org)
    - protocol: HTTPS
      port: 443
      name: https
      hostname: "*.timourhomelab.org"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: timourhomelab-wildcard-tls
      allowedRoutes:
        namespaces:
          from: All