apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: gateway
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: "192.168.68.158"
  listeners:
    # HTTP Listeners (Port 80) - For HTTPS Redirects
    - protocol: HTTP
      port: 80
      name: http-gateway
      hostname: "*.timourhomelab.org"
      allowedRoutes:
        namespaces:
          from: All
    
    - protocol: HTTP
      port: 80
      name: http-domain-gateway
      hostname: timourhomelab.org
      allowedRoutes:
        namespaces:
          from: All
    
    # HTTPS Listeners (Port 443) - Simplified like vehagn
    - protocol: HTTPS
      port: 443
      name: https-gateway
      hostname: "*.timourhomelab.org"
      tls:
        certificateRefs:
          - kind: Secret
            name: timourhomelab-wildcard-tls
      allowedRoutes:
        namespaces:
          from: All

    - protocol: HTTPS
      port: 443
      name: https-domain-gateway
      hostname: timourhomelab.org
      tls:
        certificateRefs:
          - kind: Secret
            name: timourhomelab-wildcard-tls
      allowedRoutes:
        namespaces:
          from: All
