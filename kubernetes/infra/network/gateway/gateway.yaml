apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: gateway
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 192.168.68.153
  listeners:
    # Wildcard Domain (*.timourhomelab.org)
    - protocol: HTTPS
      port: 443
      name: https-gateway
      hostname: "*.timourhomelab.org"
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-timourhomelab
      allowedRoutes:
        namespaces:
          from: All
    # Apex Domain (timourhomelab.org)
    - protocol: HTTPS
      port: 443
      name: https-domain-gateway
      hostname: timourhomelab.org
      tls:
        certificateRefs:
          - kind: Secret
            name: cert-timourhomelab
      allowedRoutes:
        namespaces:
          from: All
