# CiliumGatewayClassConfig f√ºr Cilium v1.18.0 Gateway API
# Required for proper Gateway Controller operation
apiVersion: cilium.io/v2alpha1
kind: CiliumGatewayClassConfig
metadata:
  name: cilium-gateway-config
  namespace: kube-system
spec:
  # Enable LoadBalancer service for Gateway
  serviceType: LoadBalancer
  # Use L2 announcements for LoadBalancer IP allocation
  gatewayType: ingress