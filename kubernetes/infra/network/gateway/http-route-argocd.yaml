# HTTPRoute f√ºr ArgoCD - Verbindet Gateway mit ArgoCD Service
# JETZT AKTIV: Gateway funktioniert mit Cilium v1.18.0!
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: argocd
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: gateway
  hostnames:
    - "argo.timourhomelab.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80