# HTTPRoute für ArgoCD über Gateway API (insecure mode)
# Leitet argo.timourhomelab.org an ArgoCD Server Service weiter
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: gateway
spec:
  parentRefs:
    - name: external
      namespace: gateway
  hostnames:
    - "argo.timourhomelab.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          namespace: argocd
          port: 80  # Use service port, not container port
