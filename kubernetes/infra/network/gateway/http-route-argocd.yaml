# HTTPRoute für ArgoCD - Verbindet Gateway mit ArgoCD Service
# TEMPORARY: Nutzt HTTP bis TLS Certificates funktionieren
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: argocd  # ArgoCD läuft im argocd namespace
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: gateway
  hostnames:
    - "argo.timourhomelab.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80