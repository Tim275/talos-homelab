apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸŒŠ Sync Wave 4: Istio Gateway (After control plane is ready)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "4"

resources:
  - ns.yaml

helmCharts:
  # Istio Gateway
  - name: gateway
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: istio-gateway
    namespace: istio-ingress
    includeCRDs: false
    valuesFile: gateway-values.yaml