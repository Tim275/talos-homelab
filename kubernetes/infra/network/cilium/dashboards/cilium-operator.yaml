apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cilium-operator
  namespace: kube-system
spec:
  allowCrossNamespaceImport: true
  folder: Cilium
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: cilium-operator-dashboard
    key: cilium-operator-dashboard.json