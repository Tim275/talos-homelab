apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - announce.yaml
  - ip-pool.yaml
  - rbac-patch.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io
    version: 1.18.1 # renovate: github-releases=cilium/cilium
    releaseName: cilium
    namespace: kube-system
    includeCRDs: true
    valuesFile: values.yaml