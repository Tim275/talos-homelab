# Values file for post-bootstrap Cilium configuration
cluster:
  name: homelab-k8s
  id: 1

# Disable kubeProxyReplacement due to service routing issues with Istio
# When using Istio, it's safer to let kube-proxy handle service routing
kubeProxyReplacement: false

# Talos specific
k8sServiceHost: localhost
k8sServicePort: 7445

securityContext:
  capabilities:
    ciliumAgent: [ CHOWN, KILL, NET_ADMIN, NET_RAW, IPC_LOCK, SYS_ADMIN, SYS_RESOURCE, DAC_OVERRIDE, FOWNER, SETGID, SETUID ]
    cleanCiliumState: [ NET_ADMIN, SYS_ADMIN, SYS_RESOURCE ]

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# https://www.talos.dev/latest/talos-guides/network/host-dns/#forwarding-kube-dns-to-host-dns
# https://docs.cilium.io/en/stable/operations/performance/tuning/#ebpf-host-routing
bpf:
  hostLegacyRouting: true

# https://docs.cilium.io/en/stable/network/concepts/ipam/
ipam:
  mode: kubernetes
  multiPoolPreAllocation: ""

operator:
  rollOutPods: true
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

rollOutCiliumPods: true
resources:
  limits:
    cpu: 1000m
    memory: 512Mi  # Reduced from 1Gi - Cilium doesn't need that much
  requests:
    cpu: 200m
    memory: 256Mi  # Reduced from 512Mi

k8sClientRateLimit:
  qps: 100
  burst: 200

l2announcements:
  enabled: true

externalIPs:
  enabled: true

enableCiliumEndpointSlice: true

loadBalancer:
  # https://docs.cilium.io/en/stable/network/kubernetes/kubeproxy-free/#maglev-consistent-hashing
  algorithm: maglev

gatewayAPI:
  enabled: true
  enableAlpn: true
  gatewayClass:
    create: "true"

envoy:
  securityContext:
    capabilities:
      keepCapNetBindService: true
      envoy: [ NET_ADMIN, PERFMON, BPF ]

ingressController:
  enabled: false

hubble:
  enabled: true
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    rollOutPods: true

# ClusterMesh for multi-cluster connectivity
clustermesh:
  useAPIServer: true
  config:
    enabled: true
    # Service discovery across clusters
    global:
      services:
        enabled: true
    # External ETCD for clustermesh
    clusters: []

# Istio configuration
# https://docs.cilium.io/en/latest/network/servicemesh/istio/
# REQUIRED: Istio uses a CNI plugin - ensure Cilium doesn't interfere
cni:
  exclusive: false

# Socket-based load balancing configuration for Istio compatibility
socketLB:
  # REQUIRED for Istio: Only apply socket LB in host namespace to avoid interfering with Istio proxies
  hostNamespaceOnly: true

bpf:
  # Enable BPF-based load balancing
  lbBypassFIBLookup: true
  hostLegacyRouting: true

# CRITICAL: Disable automatic Istio network policy creation
# Prevents Default Deny policies that break DNS resolution
policyEnforcementMode: "never"