# Values file for post-bootstrap Cilium configuration
cluster:
  name: homelab-k8s
  id: 1

# ISTIO AMBIENT MODE: Use kube-proxy for minimal disruption (Cilium + Istio best practice)
# https://docs.cilium.io/en/stable/network/servicemesh/istio/
# For Istio Ambient Mode, recommended approach is to keep kube-proxy
kubeProxyReplacement: false

# Talos specific
k8sServiceHost: localhost
k8sServicePort: 7445

# Talos-specific security context (remove SYS_MODULE for Talos compatibility)
securityContext:
  capabilities:
    ciliumAgent: [ CHOWN, KILL, NET_ADMIN, NET_RAW, IPC_LOCK, SYS_ADMIN, SYS_RESOURCE, DAC_OVERRIDE, FOWNER, SETGID, SETUID ]
    cleanCiliumState: [ NET_ADMIN, SYS_ADMIN, SYS_RESOURCE ]

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# BPF performance optimizations for Talos + Istio
# https://www.talos.dev/latest/talos-guides/network/host-dns/#forwarding-kube-dns-to-host-dns
# https://docs.cilium.io/en/stable/operations/performance/tuning/#ebpf-host-routing
bpf:
  # Use legacy host routing for Talos compatibility
  hostLegacyRouting: true
  # Bypass FIB lookup for improved performance
  lbBypassFIBLookup: true

# https://docs.cilium.io/en/stable/network/concepts/ipam/
ipam:
  mode: kubernetes
  multiPoolPreAllocation: ""

operator:
  rollOutPods: true
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

rollOutCiliumPods: true
resources:
  limits:
    cpu: 1000m
    memory: 512Mi  # Reduced from 1Gi - Cilium doesn't need that much
  requests:
    cpu: 200m
    memory: 256Mi  # Reduced from 512Mi

k8sClientRateLimit:
  qps: 100
  burst: 200

l2announcements:
  enabled: true

externalIPs:
  enabled: true

enableCiliumEndpointSlice: true

# Load balancing optimizations
loadBalancer:
  # https://docs.cilium.io/en/stable/network/kubernetes/kubeproxy-free/#maglev-consistent-hashing  
  # Maglev provides consistent backend selection for better performance
  algorithm: maglev
  mode: snat  # Use SNAT mode (compatible with VXLAN)

gatewayAPI:
  enabled: true
  enableAlpn: true
  gatewayClass:
    create: "true"

envoy:
  securityContext:
    capabilities:
      keepCapNetBindService: true
      envoy: [ NET_ADMIN, PERFMON, BPF ]

ingressController:
  enabled: false

hubble:
  enabled: true
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    rollOutPods: true

# ClusterMesh for multi-cluster connectivity
clustermesh:
  useAPIServer: true
  config:
    enabled: true
    # Service discovery across clusters
    global:
      services:
        enabled: true
    # External ETCD for clustermesh
    clusters: []

# Istio configuration
# https://docs.cilium.io/en/latest/network/servicemesh/istio/
# REQUIRED: Istio uses a CNI plugin - ensure Cilium doesn't interfere
cni:
  exclusive: false

# Socket-based load balancing configuration for Istio compatibility
socketLB:
  # REQUIRED for Istio: Only apply socket LB in host namespace to avoid interfering with Istio proxies
  hostNamespaceOnly: true

# Network policy enforcement: default allows traffic, policies can be applied selectively
# This prevents automatic Default Deny that broke DNS resolution
policyEnforcementMode: "default"