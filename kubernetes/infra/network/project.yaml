apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: network
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/Tim275/talos-homelab.git'
  destinations:
    - namespace: 'kube-system'
      server: '*'
    - namespace: 'argocd'
      server: '*'
    - namespace: 'cilium-secrets'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'