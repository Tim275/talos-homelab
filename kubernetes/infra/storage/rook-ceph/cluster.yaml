apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.3
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  upgradeOSDRequiresHealthyPGs: false
  # Skip upgrade checks to force recreation of problematic OSDs
  skipUpgradeChecks: true
  continueUpgradeAfterChecksEvenIfNotHealthy: true
  waitTimeoutForHealthyOSDInMinutes: 10

  mon:
    count: 3
    allowMultiplePerNode: false

  mgr:
    count: 2
    allowMultiplePerNode: false
    modules:
      - name: pg_autoscaler
        enabled: true
      - name: balancer
        enabled: true

  dashboard:
    enabled: true
    ssl: true

  monitoring:
    enabled: false

  network:
    connections:
      encryption:
        enabled: false
      compression:
        enabled: false

  crashCollector:
    disable: false

  logCollector:
    enabled: true
    periodicity: daily
    maxLogSize: 500M

  cleanupPolicy:
    confirmation: ""
    sanitizeDisks:
      method: quick
      dataSource: zero
      iteration: 1

  annotations:

  labels:

  resources:
    mgr:
      limits:
        cpu: "1000m"
        memory: "2Gi"
      requests:
        cpu: "100m"
        memory: "512Mi"
    mon:
      limits:
        cpu: "2000m"
        memory: "2Gi"
      requests:
        cpu: "100m"
        memory: "1Gi"
    osd:
      limits:
        cpu: "2000m"
        memory: "4Gi"
      requests:
        cpu: "100m"
        memory: "2Gi"

  removeOSDsIfOutAndSafeToRemove: true

  storage:
    useAllNodes: false
    useAllDevices: false
    # Explicit node configuration for better control and OSD recreation
    nodes:
      - name: "ctrl-00"
        devices:
          - name: "sdb"
      - name: "ctrl-01" 
        devices:
          - name: "sdb"
      - name: "ctrl-02"
        devices:
          - name: "sdb"
      - name: "work-00"
        devices:
          - name: "sdb"
      - name: "work-01"
        devices:
          - name: "sdb"
      - name: "work-02"
        devices:
          - name: "sdb"
      - name: "work-03"
        devices:
          - name: "sdb"
      - name: "work-04"
        devices:
          - name: "sdb"
      - name: "work-05"
        devices:
          - name: "sdb"
    config:
      osdsPerDevice: "1"
      encryptedDevice: "false"

  healthCheck:
    daemonHealth:
      mon:
        disabled: false
        interval: 45s
      osd:
        disabled: false
        interval: 60s
      status:
        disabled: false
        interval: 60s

  disruptionManagement:
    managePodBudgets: true
    osdMaintenanceTimeout: 30
    pgHealthCheckTimeout: 0
    
  # OSD recreation and recovery settings
  placement:
    all:
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists