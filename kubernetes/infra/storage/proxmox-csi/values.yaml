existingConfigSecret: proxmox-csi-plugin

node:
  plugin:
    image:
      livenessProbe: registry.k8s.io/sig-storage/livenessprobe:v2.13.1

storageClass:
  - name: proxmox-csi
    cache: writethrough
    fstype: ext4
    reclaimPolicy: Retain
    ssd: true
    storage: local-zfs
    mountOptions:
      - noatime