# Ztunnel (Ambient mode L4 proxy) configuration
global:
  istioNamespace: istio-system

# Resource configuration for ztunnel
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# Security context for ztunnel pods (need NET_ADMIN for traffic redirection)
securityContext:
  runAsNonRoot: false
  runAsUser: 0
  capabilities:
    add:
    - NET_ADMIN
    - NET_RAW
    - SYS_ADMIN

# Log level
logLevel: info

# Termination grace period
terminationGracePeriodSeconds: 5