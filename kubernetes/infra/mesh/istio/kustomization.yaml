apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ns.yaml
  - telemetry-config.yaml
  - monitoring.yaml

helmCharts:
  # Istio Base (CRDs and cluster roles)
  - name: base
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: istio-base
    namespace: istio-system
    includeCRDs: true
    valuesFile: base-values.yaml
  
  # Istio CNI (required for Ambient mode)
  - name: cni
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: istio-cni
    namespace: istio-system
    includeCRDs: false
    valuesFile: cni-values.yaml
  
  # Istio Control Plane (istiod)
  - name: istiod
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: istiod
    namespace: istio-system
    includeCRDs: false
    valuesFile: istiod-values.yaml
  
  # Ztunnel (Ambient mode L4 proxy)
  - name: ztunnel
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: ztunnel
    namespace: istio-system
    includeCRDs: false
    valuesFile: ztunnel-values.yaml
  
  # Istio Gateway
  - name: gateway
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: istio-gateway
    namespace: istio-ingress
    includeCRDs: false
    valuesFile: gateway-values.yaml