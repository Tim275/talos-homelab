# Istio Gateway configuration
global:
  istioNamespace: istio-system

# Gateway service configuration  
service:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    name: http2
    protocol: TCP
  - port: 443
    targetPort: 8443
    name: https
    protocol: TCP

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

# Pod annotations for Istio injection
podAnnotations:
  inject.istio.io/templates: gateway