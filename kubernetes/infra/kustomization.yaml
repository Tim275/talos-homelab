apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - project.yaml
  - application-set.yaml
  
  # ===========================================
  # CONTROLLERS - Core Infrastructure
  # ===========================================
  - controllers/argocd/        # ArgoCD - GitOps Engine
  - controllers/cert-manager/  # Certificate Management
  - controllers/sealed-secrets/ # Secret Management
  
  # ===========================================
  # NETWORK - Networking & Ingress
  # ===========================================
  - network/cilium/            # CNI + Load Balancer + Hubble
  - network/gateway/           # Gateway API + TLS Certificates  
  - network/cloudflared/       # Cloudflare Tunnel (optional)
  
  # ===========================================
  # MONITORING - Observability Stack
  # ===========================================
  - monitoring/prometheus/     # Metrics & Alerting
  - monitoring/grafana/        # Dashboards & Visualization
  - monitoring/loki/           # Log Aggregation
  # - monitoring/metrics-server/ # Basic Metrics API
  
  # ===========================================
  # STORAGE - Persistent Storage Providers
  # ===========================================
  - storage/longhorn/          # Distributed Block Storage
  - storage/proxmox-csi/       # Proxmox CSI Plugin
  # - storage/rook-ceph/         # Ceph Distributed Storage