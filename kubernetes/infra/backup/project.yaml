apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: backup
  namespace: argocd
spec:
  description: Backup and recovery infrastructure
  sourceRepos:
    - https://github.com/Tim275/talos-homelab
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'