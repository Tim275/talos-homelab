apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: velero

resources:
  - ns.yaml
  - volumesnapshotclass.yaml
  - ceph-secret.yaml

helmCharts:
  - name: velero
    repo: https://vmware-tanzu.github.io/helm-charts
    version: 8.2.0
    releaseName: velero
    includeCRDs: true
    valuesFile: values-ceph.yaml