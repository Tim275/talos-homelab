apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: monitoring
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.27.0
    helm:
      values: |
        deploymentMode: SingleBinary
        loki:
          storage:
            type: filesystem
          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
        singleBinary:
          persistence:
            enabled: true
            storageClass: proxmox-csi
            size: 10Gi
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi
  destination:
    name: in-cluster
    namespace: observability
  syncPolicy:
    automated:
      selfHeal: true
      prune: true