apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  project: monitoring
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: promtail
    targetRevision: 6.27.0
    helm:
      values: |
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        config:
          clients:
            - url: http://loki-gateway/loki/api/v1/push
  destination:
    name: in-cluster
    namespace: observability
  syncPolicy:
    automated:
      selfHeal: true
      prune: true