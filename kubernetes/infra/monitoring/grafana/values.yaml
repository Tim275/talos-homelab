persistence:
  enabled: true
  storageClassName: proxmox-csi
  size: 10Gi

service:
  type: LoadBalancer

adminPassword: admin

# Sidecar auto-discovery f√ºr Datasources
sidecar:
  datasources:
    enabled: true
    label: grafana_datasource
    labelValue: "1"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Force onto less loaded nodes
nodeSelector:
  kubernetes.io/hostname: work-01