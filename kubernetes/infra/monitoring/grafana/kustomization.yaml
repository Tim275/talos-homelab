apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - datasources.yaml              # Prometheus connection configuration
  - dashboards-configmap.yaml     # Basic dashboard templates (minimal JSON)  
  - dashboards/                   # Folder with specialized dashboard collections
  - dashboard-import-job.yaml     # Auto-import job that downloads real dashboards from Grafana.com

helmCharts:
  - name: grafana
    repo: https://grafana.github.io/helm-charts
    version: "8.5.2" # renovate: helm=grafana/grafana
    releaseName: grafana
    namespace: monitoring
    valuesFile: values.yaml