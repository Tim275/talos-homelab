apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  kubernetes-cluster-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Kubernetes Cluster Overview",
        "tags": ["kubernetes"],
        "style": "dark",
        "timezone": "browser",
        "panels": [],
        "refresh": "30s",
        "schemaVersion": 16,
        "version": 0
      }
    }
  rook-ceph-cluster.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Rook-Ceph Cluster",
        "tags": ["ceph", "storage"],
        "style": "dark", 
        "timezone": "browser",
        "panels": [],
        "refresh": "30s",
        "schemaVersion": 16,
        "version": 0
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: 'Infrastructure'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/default