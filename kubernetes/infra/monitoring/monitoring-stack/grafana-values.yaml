# Grafana values based on mischavandenburg's setup
# configuration to make dashboard configmaps discoverable
sidecar:
  datasources:
    enabled: true
    label: grafana_datasource
    labelValue: "1"
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: "1"
    # Allow discovery in all namespaces for dashboards
    searchNamespace: ALL
    provider:
      allowUiUpdates: true

persistence:
  enabled: true
  type: pvc
  accessModes:
    - ReadWriteOnce
  size: 4Gi
  storageClassName: proxmox-csi

# Cilium LoadBalancer for internet access
service:
  type: LoadBalancer
  port: 80
  targetPort: 3000

adminPassword: admin