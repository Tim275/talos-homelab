# Prometheus stack values based on mischavandenburg's setup
grafana:
  enabled: false

# Enable Prometheus Operator
prometheusOperator:
  enabled: true

# Enable Prometheus instance
prometheus:
  enabled: true
  prometheusSpec:
    podMonitorNamespaceSelector:
      matchLabels:
        podmonitorscrape: "true"
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: proxmox-csi
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi

# Enable Alertmanager
alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: proxmox-csi
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi