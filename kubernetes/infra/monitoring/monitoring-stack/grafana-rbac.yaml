---
# Grafana ClusterRole for sidecar functionality (Talos requires explicit RBAC)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-sidecar-clusterrole
rules:
- apiGroups: [""]
  resources: 
    - configmaps
    - secrets
  verbs: 
    - get
    - watch
    - list
---
# Grafana ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-sidecar-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: grafana
  namespace: monitoring
roleRef:
  kind: ClusterRole
  name: grafana-sidecar-clusterrole
  apiGroup: rbac.authorization.k8s.io