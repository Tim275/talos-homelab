apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opentelemetry-system

resources:
  - ns.yaml
  - collector.yaml

helmCharts:
  - name: opentelemetry-operator
    repo: https://open-telemetry.github.io/opentelemetry-helm-charts
    version: "0.77.0"
    valuesFile: values.yaml
    namespace: opentelemetry-system
    includeCRDs: true