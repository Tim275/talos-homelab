# OpenTelemetry Operator Configuration for Homelab
# Manages OpenTelemetry Collector instances and auto-instrumentation

# Manager configuration
manager:
  replicas: 1
  resources:
    requests:
      memory: 64Mi
      cpu: 100m
    limits:
      memory: 128Mi
      cpu: 500m

# Enable ServiceMonitor for Prometheus scraping
serviceMonitor:
  enabled: true
  labels:
    release: prometheus-operator

# Auto-instrumentation support
admissionWebhooks:
  certManager:
    enabled: true
  
# Enable RBAC
rbac:
  create: true