apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp-mail.outlook.com:587'
      smtp_from: 'timour.miagol@outlook.de'
      smtp_auth_username: 'timour.miagol@outlook.de'
      smtp_auth_password: 'YOUR_OUTLOOK_APP_PASSWORD'  # App-spezifisches Passwort ben√∂tigt
      smtp_require_tls: true

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'homelab-admin'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
        repeat_interval: 15m
      - match:
          severity: warning
        receiver: 'warning-alerts'
        repeat_interval: 2h

    receivers:
    - name: 'homelab-admin'
      email_configs:
      - to: 'timour.miagol@outlook.de'
        subject: 'üîî Homelab Alert: {{ .GroupLabels.alertname }}'
        headers:
          From: 'Talos Homelab <timour.miagol@outlook.de>'
          To: 'Homelab Admin <timour.miagol@outlook.de>'
        body: |
          Alert Details:
          
          Alert Name: {{ .GroupLabels.alertname }}
          Severity: {{ .CommonLabels.severity }}
          Instance: {{ .CommonLabels.instance }}
          Namespace: {{ .CommonLabels.namespace }}
          
          Description: {{ .CommonAnnotations.summary }}
          
          Time: {{ .CommonAnnotations.timestamp }}
          
          ---
          Talos Homelab Monitoring System
          
    - name: 'critical-alerts'
      email_configs:
      - to: 'timour.miagol@outlook.de'
        subject: 'üö® CRITICAL ALERT: {{ .GroupLabels.alertname }}'
        headers:
          From: 'Talos Homelab CRITICAL <timour.miagol@outlook.de>'
          To: 'Homelab Admin <timour.miagol@outlook.de>'
          Priority: 'high'
        body: |
          ‚ö†Ô∏è  CRITICAL ALERT - IMMEDIATE ACTION REQUIRED ‚ö†Ô∏è
          
          Alert: {{ .GroupLabels.alertname }}
          Instance: {{ .CommonLabels.instance }}
          Namespace: {{ .CommonLabels.namespace }}
          
          Problem: {{ .CommonAnnotations.summary }}
          Description: {{ .CommonAnnotations.description }}
          
          Timestamp: {{ .CommonAnnotations.timestamp }}
          
          This is a critical system alert requiring immediate attention!
          
          ---
          Talos Homelab Critical Monitoring
          
    - name: 'warning-alerts'
      email_configs:
      - to: 'timour.miagol@outlook.de'
        subject: '‚ö†Ô∏è  Warning: {{ .GroupLabels.alertname }}'
        headers:
          From: 'Talos Homelab Warning <timour.miagol@outlook.de>'
          To: 'Homelab Admin <timour.miagol@outlook.de>'
        body: |
          Warning Alert:
          
          Alert: {{ .GroupLabels.alertname }}
          Instance: {{ .CommonLabels.instance }}
          Severity: {{ .CommonLabels.severity }}
          
          Issue: {{ .CommonAnnotations.summary }}
          
          Time: {{ .CommonAnnotations.timestamp }}
          
          Please investigate when convenient.
          
          ---
          Talos Homelab Monitoring

    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'instance']