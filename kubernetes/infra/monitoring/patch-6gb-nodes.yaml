- op: add
  path: /cluster/etcd/extraArgs
  value:
    auto-compaction-mode: "periodic"
    auto-compaction-retention: "1h"
    quota-backend-bytes: "2147483648"
    heartbeat-interval: "100"
    election-timeout: "1000"
    snapshot-count: "10000"
- op: add
  path: /cluster/apiServer/extraArgs
  value:
    enable-garbage-collector: "true"
    kube-api-qps: "50"
    kube-api-burst: "100"
    default-not-ready-toleration-seconds: "30"
    default-unreachable-toleration-seconds: "30"
    watch-cache-sizes: "nodes#50,pods#500,services#100"
    default-watch-cache-size: "50"
    max-requests-inflight: "200"
    max-mutating-requests-inflight: "100"
- op: add
  path: /cluster/controllerManager/extraArgs
  value:
    namespace-sync-period: "10s"
    concurrent-namespace-syncs: "5"
    kube-api-qps: "50"
    kube-api-burst: "100"
