apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab.git
        revision: HEAD
        directories:
          - path: kubernetes/infra/monitoring/*
            exclude: kubernetes/infra/monitoring/prometheus-stack
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        app.kubernetes.io/managed-by: argocd
    spec:
      project: monitoring
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/Tim275/talos-homelab.git
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true