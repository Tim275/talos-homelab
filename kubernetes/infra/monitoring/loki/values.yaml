# Simple Loki Stack Configuration for Homelab
loki:
  enabled: true
  persistence:
    enabled: true
    storageClassName: proxmox-csi
    size: 5Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  config:
    chunk_store_config:
      max_look_back_period: 168h  # 7 days
    table_manager:
      retention_deletes_enabled: true
      retention_period: 168h      # 7 days

# Promtail enabled in loki-stack
promtail:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
  config:
    lokiAddress: http://loki:3100/loki/api/v1/push

# Disable other components
grafana:
  enabled: false

prometheus:
  enabled: false

fluent-bit:
  enabled: false

filebeat:
  enabled: false

logstash:
  enabled: false