apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
  namespace: jaeger-system
spec:
  strategy: production
  storage:
    type: badger
    badger:
      ephemeral: false
      volumeMounts:
        - name: data
          mountPath: /badger
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jaeger-badger
  collector:
    maxReplicas: 1
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m
  query:
    replicas: 1
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 300m
  agent:
    strategy: DaemonSet
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 200m