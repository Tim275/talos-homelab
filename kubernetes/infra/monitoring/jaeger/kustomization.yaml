apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: jaeger

resources:
  - ns.yaml
  - ceph-credentials.yaml
  - s3-config.yaml
  - httproute.yaml

helmCharts:
  - name: jaeger
    repo: https://jaegertracing.github.io/helm-charts
    version: "3.3.1"
    valuesFile: values.yaml
    namespace: jaeger
    includeCRDs: true