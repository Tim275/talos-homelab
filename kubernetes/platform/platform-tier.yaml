apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-tier
  namespace: argocd
  labels:
    # üè¢ TIER-0 ENTERPRISE LABELS
    enterprise.tier: "0"
    enterprise.layer: platform
    app.kubernetes.io/name: platform-tier
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: applicationset
    app.kubernetes.io/part-of: timour-homelab
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"  # After infrastructure
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 5