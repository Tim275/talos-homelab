apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-identity
  namespace: argocd
  labels:
    enterprise.tier: platform
    enterprise.domain: identity
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "17"
spec:
  goTemplate: true
  generators:
    # üîê IDENTITY PLATFORM: LDAP, OIDC, Authentication Services
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          - path: "kubernetes/platform/identity/*"
  template:
    metadata:
      name: 'identity-{{.path.basenameNormalized}}'
      labels:
        managed-by: argocd
        domain: identity
        tier: platform
    spec:
      project: platform
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{.path.path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basenameNormalized}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true