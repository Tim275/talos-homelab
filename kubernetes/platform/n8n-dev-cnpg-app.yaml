apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-n8n-dev-cnpg
  namespace: argocd
  labels:
    app.kubernetes.io/layer: platform
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/part-of: timour-homelab
    enterprise.pattern: applicationset
    enterprise.tier: platform
    platform.component: n8n-dev-database
    platform.critical: "true"
    platform.layer: data
    team: automation
  annotations:
    argocd.argoproj.io/sync-wave: "12"
    enterprise.architecture: "true"
    gitops.pattern: "applicationset-layers"
    platform.scalability: "1000+"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/data/n8n-dev-cnpg
  destination:
    server: https://kubernetes.default.svc
    namespace: n8n-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true