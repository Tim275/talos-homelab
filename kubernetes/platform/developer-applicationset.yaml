apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-developer
  namespace: argocd
  labels:
    enterprise.tier: platform
    enterprise.domain: developer
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "18"
spec:
  goTemplate: true
  generators:
    # üë®‚Äçüíª DEVELOPER PLATFORM: Developer Portals, Backstage, Documentation
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          - path: "kubernetes/platform/developer/*"
  template:
    metadata:
      name: 'developer-{{.path.basenameNormalized}}'
      labels:
        managed-by: argocd
        domain: developer
        tier: platform
    spec:
      project: platform
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{.path.path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basenameNormalized}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true