apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-redis
  namespace: argocd
  labels:
    platform.layer: data
    platform.component: in-memory-data-store
    enterprise.tier: platform
    redis.io/cluster: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "12"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/data/redis  # DEINE Redis Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: redis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true