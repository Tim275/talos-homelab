apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-nexus
  namespace: argocd
  labels:
    platform.layer: development
    platform.component: artifact-repository
    enterprise.tier: platform
    sonatype.com/component: "nexus-repository"
  annotations:
    argocd.argoproj.io/sync-wave: "17"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/dev/nexus  # DEINE Nexus Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: nexus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true