apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: messaging-kafka
  namespace: argocd
  labels:
    platform.layer: messaging
    platform.component: event-streaming
    enterprise.tier: platform
    kafka.strimzi.io/cluster: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/messaging/kafka  # DEINE Kafka Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true