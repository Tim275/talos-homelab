apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-cloudbeaver
  namespace: argocd
  labels:
    platform.layer: data
    platform.component: database-management
    enterprise.tier: platform
    cloudbeaver.io/component: server
  annotations:
    argocd.argoproj.io/sync-wave: "12"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/data/cloudbeaver  # DEINE CloudBeaver Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudbeaver
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true