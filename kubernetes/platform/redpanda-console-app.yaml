apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-redpanda-console
  namespace: argocd
  labels:
    platform.layer: messaging
    platform.component: redpanda-console
    platform.critical: "false"
    app.kubernetes.io/managed-by: argocd
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "14"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/messaging/redpanda-console
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true