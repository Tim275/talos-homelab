apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: lldap-secrets
  namespace: lldap
spec:
  template:
    metadata:
      name: lldap-secrets
      namespace: lldap
    type: Opaque
  encryptedData:
    # These values need to be generated and sealed using kubeseal
    #
    # To generate these secrets:
    # 1. Generate random JWT secret (32 bytes):
    #    openssl rand -base64 32
    #
    # 2. Generate random key seed (32 bytes):
    #    openssl rand -base64 32
    #
    # 3. Set admin password:
    #    echo -n "your-admin-password" | base64
    #
    # 4. Create secrets and seal them:
    #    kubectl create secret generic lldap-secrets \
    #      --from-literal=jwt-secret="$(openssl rand -base64 32)" \
    #      --from-literal=key-seed="$(openssl rand -base64 32)" \
    #      --from-literal=admin-password="homelab-admin-2024" \
    #      --namespace=lldap --dry-run=client -o yaml \
    #    | kubeseal -o yaml > sealed-secrets.yaml
    #
    # PLACEHOLDER VALUES (need to be replaced with actual sealed secrets):
    jwt-secret: "SEALED_SECRET_PLACEHOLDER_JWT"
    key-seed: "SEALED_SECRET_PLACEHOLDER_KEY_SEED"
    admin-password: "SEALED_SECRET_PLACEHOLDER_ADMIN_PASSWORD"