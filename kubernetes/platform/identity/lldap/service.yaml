apiVersion: v1
kind: Service
metadata:
  name: lldap
  namespace: lldap
  labels:
    app.kubernetes.io/name: lldap
spec:
  type: ClusterIP
  ports:
    - name: ldap
      port: 3890
      targetPort: ldap
      protocol: TCP
    - name: http
      port: 17170
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: lldap

---
apiVersion: v1
kind: Service
metadata:
  name: lldap-ldap
  namespace: lldap
  labels:
    app.kubernetes.io/name: lldap
    app.kubernetes.io/component: ldap-protocol
spec:
  type: ClusterIP
  ports:
    - name: ldap
      port: 389        # Standard LDAP port
      targetPort: 3890 # LLDAP internal port
      protocol: TCP
  selector:
    app.kubernetes.io/name: lldap