apiVersion: v1
kind: ConfigMap
metadata:
  name: lldap-config
  namespace: lldap
data:
  # Base LDAP Configuration
  LLDAP_LDAP_BASE_DN: "dc=homelab,dc=local"
  LLDAP_LDAP_PORT: "3890"
  LLDAP_HTTP_PORT: "17170"

  # HTTP Interface Configuration
  LLDAP_HTTP_URL: "http://lldap.lldap.svc.cluster.local:17170"
  LLDAP_LDAP_HOST: "0.0.0.0"
  LLDAP_HTTP_HOST: "0.0.0.0"

  # Database Configuration (SQLite default for simplicity)
  LLDAP_DATABASE_URL: "sqlite:///data/users.db?mode=rwc"

  # Admin User Configuration
  LLDAP_LDAP_USER_DN: "admin"
  LLDAP_LDAP_USER_EMAIL: "admin@homelab.local"

  # Security Settings
  LLDAP_VERBOSE: "false"
  LLDAP_LDAPS_OPTIONS__ENABLED: "false"  # Can be enabled later with cert-manager

  # SMTP Configuration (disabled by default)
  LLDAP_SMTP_OPTIONS__ENABLE_PASSWORD_RESET: "false"
