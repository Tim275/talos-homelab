# - Authelia: OIDC Provider (planned)

namespace: argocd

labels:
  - pairs:
      app.kubernetes.io/part-of: platform-identity
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/layer: platform

resources:
  # üéØ CHILD APPLICATIONS - APPEAR IN ARGOCD UI
  # ===========================================
  - authelia/application.yaml
  - infisical/application.yaml  # Modern secrets management (PostgreSQL + Redis)
  - keycloak/application.yaml
  - lldap/application.yaml
