apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# IDENTITY PLATFORM SERVICES
# =============================
# Enterprise Identity Management Layer
# - LLDAP: Lightweight LDAP user directory
# - Authelia: OIDC Provider (planned)

namespace: argocd

labels:
  - pairs:
      app.kubernetes.io/part-of: platform-identity
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/layer: platform

resources:
  # CHILD APPLICATIONS - APPEAR IN ARGOCD UI
  # ===========================================
  # - authelia/application.yaml  # DISABLED: Replaced by Keycloak as central OIDC provider
  # - infisical/application.yaml  # DISABLED: Resource optimization - Modern secrets management
  - keycloak/application.yaml
  - lldap/application.yaml
