# OIDC Client Configuration Template
# This file documents the OIDC clients configured in Authelia

---
# Kubernetes API Server OIDC Client
apiVersion: v1
kind: ConfigMap
metadata:
  name: oidc-client-kubernetes
  namespace: authelia
data:
  client_id: "kubernetes"
  description: "Kubernetes API Server OIDC Authentication"
  scopes: "openid profile groups email"
  grant_types: "authorization_code"
  redirect_uris: "urn:ietf:wg:oauth:2.0:oob"
  notes: |
    Used for kubectl OIDC authentication
    Requires two-factor authentication
    Groups mapped to Kubernetes RBAC

---
# ArgoCD OIDC Client
apiVersion: v1
kind: ConfigMap
metadata:
  name: oidc-client-argocd
  namespace: authelia
data:
  client_id: "argocd"
  description: "ArgoCD GitOps Platform"
  scopes: "openid profile groups email"
  grant_types: "authorization_code"
  redirect_uris: "https://argocd.homelab.local/auth/callback"
  notes: |
    Used for ArgoCD SSO
    Maps LDAP groups to ArgoCD RBAC
    Requires two-factor authentication

---
