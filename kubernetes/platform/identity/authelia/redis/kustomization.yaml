apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


namespace: authelia

resources:
  # Core Resources (REQUIRED)
  - deployment.yaml
  - service.yaml
  - sealed-secrets.yaml

commonLabels:
  app.kubernetes.io/name: redis-authelia
  app.kubernetes.io/component: session-store
  app.kubernetes.io/part-of: platform-identity

images:
  - name: redis
    newTag: "7.4-alpine"
