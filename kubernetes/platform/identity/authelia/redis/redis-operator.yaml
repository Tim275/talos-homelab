# Redis Operator CR for Authelia
# Managed by OpsTree Redis Operator
apiVersion: redis.redis.opstreelabs.in/v1beta1
kind: Redis
metadata:
  name: redis-authelia
  namespace: authelia
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: redis-authelia
    app.kubernetes.io/component: session-store
    app.kubernetes.io/managed-by: redis-operator
spec:
  # Redis configuration
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.12
    imagePullPolicy: IfNotPresent

    # Resources (same as before)
    resources:
      requests:
        cpu: 10m
        memory: 16Mi
      limits:
        cpu: 100m
        memory: 128Mi

    # Security context
    securityContext:
      runAsUser: 1000
      runAsNonRoot: true
      fsGroup: 1000

  # Redis settings
  redisConfig:
    additionalRedisConfig: |
      maxmemory 64mb
      maxmemory-policy allkeys-lru
      save ""

  # Storage (emptyDir for now, can upgrade to PVC later)
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: rook-ceph-block-enterprise

  # Security - Redis password from existing secret
  redisExporter:
    enabled: true
    image: quay.io/opstree/redis-exporter:v1.62.0
    resources:
      requests:
        cpu: 10m
        memory: 16Mi
      limits:
        cpu: 50m
        memory: 64Mi

  # Service configuration
  serviceConfig:
    serviceType: ClusterIP

  # Monitoring
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
