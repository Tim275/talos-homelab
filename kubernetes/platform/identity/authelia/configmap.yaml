apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-config
  namespace: authelia
data:
  configuration.yaml: |
    # Authelia Minimal Configuration
    # Resource-optimized for homelab

    theme: light

    server:
      address: tcp://0.0.0.0:9091
      buffers:
        read: 4096
        write: 4096

    log:
      level: info
      format: text

    totp:
      issuer: homelab.local
      period: 30
      skew: 1

    # LLDAP Backend Configuration
    authentication_backend:
      ldap:
        address: ldap://lldap-ldap.lldap.svc.cluster.local:389
        timeout: 5s
        start_tls: false
        base_dn: dc=homelab,dc=local
        attributes:
          username: uid
          group_name: cn
          mail: mail
          display_name: displayName
          # ðŸŽ¯ Custom Attributes for per-app permissions
          extra:
            argocd: { multi_valued: true, value_type: string }
            n8n: { multi_valued: true, value_type: string }
            grafana: { multi_valued: true, value_type: string }
        additional_users_dn: ou=people
        users_filter: (&({username_attribute}={input})(objectClass=person))
        additional_groups_dn: ou=groups
        groups_filter: (&(member={dn})(objectClass=groupOfNames))
        user: uid=admin,ou=people,dc=homelab,dc=local
        # Password from secret

    # Session Configuration (File-based for homelab simplicity)
    session:
      name: authelia_session
      same_site: lax
      secret: # From secret
      expiration: 1h
      inactivity: 5m
      remember_me: 1M
      cookies:
        - domain: homelab.local
          authelia_url: https://auth.homelab.local
          default_redirection_url: https://homelab.local

    # Storage Configuration (SQLite for minimal resources)
    storage:
      local:
        path: /data/db.sqlite3

    # Access Control (Basic)
    access_control:
      default_policy: deny
      rules:
        # Admin access
        - domain: "*.homelab.local"
          policy: two_factor
          subject:
            - "group:cluster-admins"

        # Developer access
        - domain: "*.homelab.local"
          policy: one_factor
          subject:
            - "group:developers"

    # Regulation (Brute-force protection)
    regulation:
      max_retries: 5
      find_time: 10m
      ban_time: 12h

    # Notifier (File-based for now, can add SMTP later)
    notifier:
      disable_startup_check: true
      filesystem:
        filename: /data/notification.txt

    # OIDC Provider Configuration (Enterprise SSO)
    identity_providers:
      oidc:
        hmac_secret: # From secret via env var
        issuer_private_key: # From secret via env var (cert-manager RSA key)
        access_token_lifespan: 1h
        authorize_code_lifespan: 1m
        id_token_lifespan: 1h
        refresh_token_lifespan: 90m
        enable_client_debug_messages: false
        enforce_pkce: public_clients_only
        cors:
          endpoints:
            - authorization
            - token
            - revocation
            - introspection
            - userinfo
          allowed_origins_from_client_redirect_uris: true

        # ðŸŽ¯ Custom Claims Policies (map LDAP attributes to JWT claims)
        claims_policies:
          argocd_policy:
            custom_claims:
              argocd_claim:
                attribute: argocd
            id_token:
              - email
              - name
              - preferred_username
              - argocd_claim
          n8n_policy:
            custom_claims:
              n8n_claim:
                attribute: n8n
            id_token:
              - email
              - name
              - preferred_username
              - n8n_claim
          grafana_policy:
            custom_claims:
              grafana_claim:
                attribute: grafana
            id_token:
              - email
              - name
              - preferred_username
              - grafana_claim

        # ðŸŽ¯ Custom Scopes (define which claims are included)
        scopes:
          argocd_scope:
            claims:
              - argocd_claim
          n8n_scope:
            claims:
              - n8n_claim
          grafana_scope:
            claims:
              - grafana_claim

        clients:
          # ArgoCD OIDC Client
          - id: argocd
            description: ArgoCD GitOps Platform
            secret: # Will be generated separately
            public: false
            authorization_policy: two_factor
            claims_policy: argocd_policy
            redirect_uris:
              - https://argocd.homelab.local/auth/callback
            scopes:
              - openid
              - profile
              - groups
              - email
              - argocd_scope
            userinfo_signing_algorithm: none

          # Grafana OIDC Client
          - id: grafana
            description: Grafana Monitoring Dashboard
            secret: Ta4mFsoBZ1Popbp0r0i6cNML39eB7kvtETl5OgIHWYc=
            public: false
            authorization_policy: two_factor
            claims_policy: grafana_policy
            redirect_uris:
              - https://grafana.homelab.local/login/generic_oauth
            scopes:
              - openid
              - profile
              - groups
              - email
              - grafana_scope
            userinfo_signing_algorithm: none

          # N8N OIDC Client
          - id: n8n
            description: N8N Workflow Automation
            secret: # Will be generated separately
            public: false
            authorization_policy: one_factor
            claims_policy: n8n_policy
            redirect_uris:
              - https://n8n.homelab.local/rest/oauth2-credential/callback
            scopes:
              - openid
              - profile
              - email
              - n8n_scope
            userinfo_signing_algorithm: none

          # Nextcloud OIDC Client (for future)
