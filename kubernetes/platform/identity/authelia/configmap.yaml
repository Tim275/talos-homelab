          #   description: Nextcloud File Storage
          #   secret: # Will be generated separately
          #   public: false
          #   authorization_policy: one_factor
          #   redirect_uris:
          #     - https://cloud.homelab.local/apps/oidc_login/oidc
          #   scopes:
          #     - openid
          #     - profile
          #     - email
