apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authelia-jwk-rsa
  namespace: authelia
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: oidc-provider
    app.kubernetes.io/part-of: platform-identity
spec:
  # DNS name for the certificate (matches Authelia hostname)
  dnsNames:
    - authelia.homelab.local
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cloudflare-cluster-issuer
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  # Secret name that will contain the RSA private key
  secretName: authelia-jwk
  usages:
    - digital signature
    - key encipherment
