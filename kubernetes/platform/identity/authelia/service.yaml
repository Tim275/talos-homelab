apiVersion: v1
kind: Service
metadata:
  name: authelia
  namespace: authelia
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: oidc-provider
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: http  # Termination at ingress
      protocol: TCP
  selector:
    app.kubernetes.io/name: authelia

---
apiVersion: v1
kind: Service
metadata:
  name: authelia-oidc
  namespace: authelia
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: oidc-endpoint
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9091
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: authelia
