apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


namespace: authelia

resources:
  # Core Resources (REQUIRED)
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - sealed-secrets.yaml
  - selfsigned-issuer.yaml
  - authelia-jwk-cert.yaml

  # OPTIONAL: Ingress/Gateway for external access
  # - ingress.yaml

  # OPTIONAL: PostgreSQL/Redis for HA
  # - redis.yaml
  # - postgresql.yaml

commonLabels:
  app.kubernetes.io/name: authelia
  app.kubernetes.io/component: oidc-provider
  app.kubernetes.io/part-of: platform-identity

images:
  - name: authelia/authelia
    newTag: "4.38.0"
