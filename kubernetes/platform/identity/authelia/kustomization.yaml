apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


namespace: authelia

resources:
  # Core Resources (REQUIRED)
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - httproute.yaml
  - sealed-secrets.yaml
  - selfsigned-issuer.yaml
  - authelia-jwk-cert.yaml
  - redis/  # Redis session store (same namespace)

commonLabels:
  app.kubernetes.io/name: authelia
  app.kubernetes.io/component: oidc-provider
  app.kubernetes.io/part-of: platform-identity

images:
  - name: authelia/authelia
    newTag: "4.38.0"
