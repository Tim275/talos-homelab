apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authelia
  namespace: authelia
spec:
  hostnames:
    - auth.timourhomelab.org
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: envoy-gateway
      namespace: gateway
      sectionName: https
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: authelia
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
