apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Infisical - Modern Secrets Management Platform
# Purpose: Central secrets management with PostgreSQL + Redis
# Bootstrap: Layer 1 (Sealed Secrets) â†’ Layer 2 (Infisical)

resources:
  - namespace.yaml
  # Bootstrap Sealed Secrets (Enterprise-grade)
  - postgres-credentials-sealed.yaml
  - redis-credentials-sealed.yaml
  - encryption-key-sealed.yaml
  - jwt-secrets-sealed.yaml
  # Infrastructure
  - postgres-cluster.yaml
  - redis.yaml
  - infisical-secrets.yaml

namespace: infisical

commonLabels:
  app.kubernetes.io/name: infisical
  app.kubernetes.io/component: secrets-management
  app.kubernetes.io/part-of: platform-identity

commonAnnotations:
  argocd.argoproj.io/sync-wave: "17"

helmCharts:
  - name: infisical
    repo: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
    version: "0.8.1"
    releaseName: infisical
    namespace: infisical
    valuesFile: values.yaml
