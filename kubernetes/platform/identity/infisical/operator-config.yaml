---
# Infisical Kubernetes Operator Configuration
# Purpose: Sync secrets from Infisical â†’ Kubernetes Secrets
# Scope: Cluster-wide operator (watches all namespaces)

apiVersion: v1
kind: ConfigMap
metadata:
  name: infisical-operator-config
  namespace: infisical
data:
  # Default Infisical API endpoint (can be overridden per InfisicalSecret)
  INFISICAL_HOST_API: "http://infisical.infisical.svc.cluster.local:8080/api"

  # Operator behavior
  RECONCILIATION_INTERVAL: "60s"
  LOG_LEVEL: "info"
