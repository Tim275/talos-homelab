---
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: infisical-redis
  namespace: infisical
spec:
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.4.7@sha256:b6dd75f518d7ab1b23cc377bbc4cae0c04bb8c99b9b17e7855d820ec98d6bdbc
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    redisSecret:
      name: infisical-redis-secret
      key: password

  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000

  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: rook-ceph-block-ssd
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

  redisExporter:
    enabled: true
    image: quay.io/opstree/redis-exporter:v1.79.0
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
