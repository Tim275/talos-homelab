---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: infisical
  namespace: infisical
spec:
  interval: 24h
  url: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: infisical
  namespace: infisical
spec:
  interval: 30m
  chart:
    spec:
      chart: infisical
      version: "0.8.x"
      sourceRef:
        kind: HelmRepository
        name: infisical
        namespace: infisical
      interval: 12h

  values:
    infisical:
      enabled: true
      name: infisical
      fullnameOverride: infisical

      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"

      autoDatabaseSchemaMigration: true

      # External PostgreSQL (CloudNativePG)
      postgresql:
        enabled: false

      # External Redis
      redis:
        enabled: false

      # Backend configuration
      backend:
        enabled: true
        replicaCount: 2

        image:
          repository: infisical/infisical
          tag: "latest"
          pullPolicy: IfNotPresent

        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        kubeSecretRef: infisical-secrets

        service:
          type: ClusterIP
          port: 8080
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "8080"

        livenessProbe:
          httpGet:
            path: /api/status
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /api/status
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5

      # Frontend configuration
      frontend:
        enabled: true
        replicaCount: 2

        image:
          repository: infisical/infisical-frontend
          tag: "latest"
          pullPolicy: IfNotPresent

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"

        service:
          type: ClusterIP
          port: 3000

---
# Infisical secrets (references to bootstrap secrets)
apiVersion: v1
kind: Secret
metadata:
  name: infisical-secrets
  namespace: infisical
type: Opaque
stringData:
  # Database connection
  DB_CONNECTION_URI: "postgres://infisical:$(POSTGRES_PASSWORD)@infisical-postgres-rw.infisical.svc:5432/infisical?sslmode=disable"

  # Redis connection
  REDIS_URL: "redis://:$(REDIS_PASSWORD)@infisical-redis.infisical.svc:6379"

  # Encryption key
  ENCRYPTION_KEY: "$(ENCRYPTION_KEY)"

  # JWT secrets
  JWT_AUTH_SECRET: "$(JWT_AUTH_SECRET)"
  JWT_REFRESH_SECRET: "$(JWT_REFRESH_SECRET)"
  JWT_SERVICE_SECRET: "$(JWT_SERVICE_SECRET)"

  # Site URL
  SITE_URL: "https://infisical.timourhomelab.org"

  # Environment
  NODE_ENV: "production"

---
# NOTES:
# 1. The $(VARIABLE) syntax requires ExternalSecrets Operator or manual secret generation
# 2. Alternative: Use envFrom to reference bootstrap secrets directly
# 3. CloudNativePG creates service: infisical-postgres-rw (read-write endpoint)
# 4. Redis Operator creates service: infisical-redis
