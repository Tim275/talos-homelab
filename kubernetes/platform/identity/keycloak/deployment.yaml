---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/instance: keycloak
    app.kubernetes.io/component: oidc-provider
    app.kubernetes.io/part-of: platform-identity
spec:
  replicas: 1  # Single replica for homelab (resource-efficient)
  strategy:
    type: Recreate  # Recreate strategy for database-backed apps
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak
        app.kubernetes.io/instance: keycloak
        app.kubernetes.io/component: oidc-provider
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:25.0.0
        imagePullPolicy: IfNotPresent
        args:
        - start
        - --db=postgres  # Production PostgreSQL backend
        - --hostname=https://iam.timourhomelab.org  # Full URL required
        - --proxy-headers=xforwarded  # For Envoy Gateway
        - --http-enabled=true  # Gateway terminates TLS
        - --health-enabled=true
        - --metrics-enabled=true
        - --spi-sticky-session-encoder-infinispan-should-attach-route=false  # CRITICAL: Disable node-id in cookies
        env:
        # Admin credentials
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: keycloak-admin
              key: username
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-admin
              key: password
        # Health & Metrics
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        # Log level
        - name: KC_LOG_LEVEL
          value: "INFO"
        # PostgreSQL Database Configuration
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_URL
          value: "jdbc:postgresql://keycloak-db-rw.keycloak.svc.cluster.local:5432/keycloak"
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-db-credentials
              key: username
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-db-credentials
              key: password
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: management
          containerPort: 9000
          protocol: TCP
        resources:
          requests:
            cpu: 500m
            memory: 1024Mi  # Keycloak needs more RAM
          limits:
            cpu: 2000m
            memory: 2048Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # Keycloak needs write access
        # Probes disabled - Keycloak takes 60s+ to start with SQLite
