---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: keycloak

resources:
  # Secrets
  - admin-sealed-secret.yaml

  # Core Keycloak
  - deployment.yaml
  - service.yaml

  # Networking
  - httproute.yaml
  # certificate.yaml - NOT NEEDED: Gateway uses wildcard cert

labels:
  - pairs:
      app.kubernetes.io/part-of: platform-identity
      app.kubernetes.io/managed-by: argocd
