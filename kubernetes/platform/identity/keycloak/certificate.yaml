---
# ENTERPRISE: Keycloak TLS Certificate using Production Let's Encrypt
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-tls
  namespace: gateway
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: tls-certificate
spec:
  secretName: keycloak-tls
  issuerRef:
    name: letsencrypt-prod  # Enterprise production issuer
    kind: ClusterIssuer
  dnsNames:
  - iam.timourhomelab.org
