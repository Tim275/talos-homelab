# ðŸ—„ DATA DOMAIN - PARENT APPLICATION (APP-OF-APPS PATTERN)
# ====================================================================
# Enterprise Tier-0 GitOps Pattern: Parent app deploys child apps
# UI Hierarchy: data (parent) â†’ influxdb, n8n-dev-cnpg, n8n-prod-cnpg (children)
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data
  namespace: argocd
  labels:
    enterprise.tier: platform
    platform.domain: data
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "16"
spec:
  project: platform
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/data
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true