apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chaos-mesh
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "15"  # After monitoring, before apps
  labels:
    app.kubernetes.io/name: chaos-mesh
    app.kubernetes.io/part-of: platform-chaos
    layer: platform
spec:
  project: platform

  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/chaos-mesh

  destination:
    server: https://kubernetes.default.svc
    namespace: chaos-mesh

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

  # ⚠️ IMPORTANT: Chaos Mesh needs CRDs
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle
