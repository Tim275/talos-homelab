# CIRCUIT BREAKER PATTERN - Auto-stop chaos if alerts firing!
apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: smart-chaos-with-circuit-breaker
  namespace: chaos-mesh
  annotations:
    chaos.description: "Chaos with safety - stops if system unhealthy"
spec:
  schedule: "@every 1h"

  type: NetworkChaos

  networkChaos:
    selector:
      namespaces:
        - n8n-prod
    action: delay
    mode: one
    delay:
      latency: "50ms"
    duration: 5m

