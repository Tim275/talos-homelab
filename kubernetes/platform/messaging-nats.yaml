apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: messaging-nats
  namespace: argocd
  labels:
    platform.layer: messaging
    platform.component: cloud-native-messaging
    enterprise.tier: advanced
    nats.io/cluster: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/messaging/nats  # DEINE NATS Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: nats
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true