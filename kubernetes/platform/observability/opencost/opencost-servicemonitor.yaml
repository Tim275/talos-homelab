apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: opencost-metrics
  namespace: opencost
  labels:
    app: opencost
    release: prometheus-operator
    vm-scrape: enabled
spec:
  selector:
    matchLabels:
      app: opencost
  endpoints:
  - port: opencost-prometheus
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
  namespaceSelector:
    matchNames:
    - opencost