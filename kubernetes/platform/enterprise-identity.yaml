apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: enterprise-identity
  namespace: argocd
  labels:
    platform.layer: enterprise
    platform.component: identity-access-management
    enterprise.tier: hyperscale
    iam.platform/component: "identity-provider"
  annotations:
    argocd.argoproj.io/sync-wave: "18"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/enterprise/identity  # DEINE IAM Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: identity-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true