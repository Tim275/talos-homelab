# ðŸ“¬ MESSAGING DOMAIN - PARENT APPLICATION (APP-OF-APPS PATTERN)
# ====================================================================
# Enterprise Tier-0 GitOps Pattern: Parent app deploys child apps
# UI Hierarchy: messaging (parent) â†’ kafka, vector, redpanda (children)
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: messaging
  namespace: argocd
  labels:
    enterprise.tier: platform
    platform.domain: messaging
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "17"
spec:
  project: platform
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/messaging
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
