apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: messaging-redpanda-console
  namespace: argocd
  labels:
    platform.layer: messaging
    platform.component: kafka-management-ui
    enterprise.tier: platform
    redpanda.com/component: console
  annotations:
    argocd.argoproj.io/sync-wave: "11"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/messaging/redpanda-console  # DEINE Redpanda Console Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true