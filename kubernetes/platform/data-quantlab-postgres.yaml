apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-quantlab-postgres
  namespace: argocd
  labels:
    platform.layer: data
    platform.component: analytics-database
    enterprise.tier: platform
    postgresql.cnpg.io/cluster: quantlab
  annotations:
    argocd.argoproj.io/sync-wave: "12"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/data/quantlab-postgres  # DEINE QuantLab PostgreSQL Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: quantlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true