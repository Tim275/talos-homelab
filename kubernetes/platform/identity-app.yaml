# üîê IDENTITY DOMAIN - PARENT APPLICATION (APP-OF-APPS PATTERN)
# ====================================================================
# Enterprise Tier-0 GitOps Pattern: Parent app deploys child apps  
# UI Hierarchy: identity (parent) ‚Üí lldap, authelia (children)
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: identity
  namespace: argocd
  labels:
    enterprise.tier: platform
    platform.domain: identity
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "18"
spec:
  project: platform
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/identity
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
