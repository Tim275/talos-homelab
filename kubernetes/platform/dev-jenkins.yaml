apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-jenkins
  namespace: argocd
  labels:
    platform.layer: development
    platform.component: ci-cd-platform
    enterprise.tier: platform
    jenkins.io/component: "jenkins-controller"
  annotations:
    argocd.argoproj.io/sync-wave: "16"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/dev/jenkins  # DEINE Jenkins Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true