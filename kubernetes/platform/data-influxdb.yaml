apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-influxdb
  namespace: argocd
  labels:
    platform.layer: data
    platform.component: time-series-database
    enterprise.tier: platform
    influxdata.com/component: influxdb
  annotations:
    argocd.argoproj.io/sync-wave: "12"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/data/influxdb  # DEINE InfluxDB Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: influxdb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true