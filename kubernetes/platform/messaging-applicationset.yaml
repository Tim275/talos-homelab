apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-messaging
  namespace: argocd
  labels:
    enterprise.tier: platform
    enterprise.domain: messaging
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "16"
spec:
  goTemplate: true
  generators:
    # ðŸ“¨ MESSAGING PLATFORM: Pure Kustomize Control - only components in kustomization.yaml deployed
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        files:
          - path: "kubernetes/platform/messaging/kustomization.yaml"
  template:
    metadata:
      name: 'platform-messaging'
      labels:
        managed-by: argocd
        domain: messaging
        tier: platform
    spec:
      project: platform
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: 'kubernetes/platform/messaging'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true