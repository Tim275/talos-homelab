apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-mongodb
  namespace: argocd
  labels:
    platform.layer: data
    platform.component: document-database
    enterprise.tier: platform
    mongodb.com/component: mongodb
  annotations:
    argocd.argoproj.io/sync-wave: "12"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/data/mongodb  # DEINE MongoDB Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: mongodb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true