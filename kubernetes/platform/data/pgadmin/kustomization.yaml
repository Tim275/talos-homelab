apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: pgadmin
  annotations:
    platform.config/component: "pgadmin"
    platform.config/tier: "tools"
    platform.config/description: "pgAdmin database administration tool"

resources:
  - namespace.yaml
  - secret.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml

labels:
  - pairs:
      app.kubernetes.io/name: pgadmin
      app.kubernetes.io/component: database-admin
      platform.tier: tools

namespace: pgadmin