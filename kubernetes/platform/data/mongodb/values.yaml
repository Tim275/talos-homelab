# Official MongoDB Helm Chart Configuration

# MongoDB configuration
mongodb:
  version: "7.0"
  replicaSet:
    enabled: true
    replicas: 1

  auth:
    enabled: true
    rootUsername: admin
    rootPassword: mongodb123

  persistence:
    enabled: true
    storageClass: longhorn
    size: 10Gi

# Resource limits
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"
