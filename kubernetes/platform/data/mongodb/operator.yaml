apiVersion: argoproj.io/v1alpha1
kind: Application  
metadata:
  name: mongodb-community-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # After CRDs, before clusters
spec:
  project: default
  source:
    repoURL: https://mongodb.github.io/helm-charts
    chart: community-operator
    targetRevision: 0.10.0  # renovate: helm=mongodb/community-operator
    helm:
      values: |
        # MongoDB Community Operator Configuration
        operator:
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 500Mi
              
        # Security settings
        operator:
          watchNamespace: "*"  # Watch all namespaces
          
        # Pod security standards
        securityContext:
          runAsNonRoot: true
          runAsUser: 2000
          runAsGroup: 2000
          
        podSecurityContext:
          fsGroup: 2000
          
        # Monitoring
        serviceMonitor:
          enabled: true
          
  destination:
    server: https://kubernetes.default.svc
    namespace: mongodb-system
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true