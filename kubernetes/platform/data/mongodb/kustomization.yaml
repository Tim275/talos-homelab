apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


# Sync Wave 12: Database Clusters (MongoDB instance)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "12"

# MongoDB Database via Helm Chart

helmCharts:
  - name: mongodb
    repo: https://charts.bitnami.com/bitnami
    version: 18.3.0
    releaseName: mongodb
    namespace: mongodb
    valuesFile: values.yaml

resources:
  - namespace.yaml
  # - rbac.yaml  # DISABLED f√ºr test

labels:
  - pairs:
      app.kubernetes.io/name: mongodb
      app.kubernetes.io/component: database
      tier: "1"
