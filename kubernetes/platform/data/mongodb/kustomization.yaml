apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸŒŠ Sync Wave 12: Database Clusters (MongoDB instance)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "12"

# MongoDB Database via Helm Chart

helmCharts:
  - name: mongodb
    repo: https://charts.bitnami.com/bitnami
    version: 16.5.45
    releaseName: mongodb
    namespace: mongodb
    valuesFile: values.yaml

resources:
  - namespace.yaml

labels:
  - pairs:
      app.kubernetes.io/name: mongodb
      app.kubernetes.io/component: database
      tier: "1"