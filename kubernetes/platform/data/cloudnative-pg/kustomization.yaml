apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# CloudNative PostgreSQL Operator
# Enterprise-grade PostgreSQL clusters with automated management

metadata:
  name: cloudnative-pg
  annotations:
    platform.config/component: "cloudnative-pg"
    platform.config/tier: "data"
    platform.config/description: "Cloud-native PostgreSQL operator with automated backup, monitoring, and HA"

resources:
  - namespace.yaml
  - operator.yaml
  - cluster-template.yaml
  - backup-config.yaml
  - monitoring.yaml

commonLabels:
  app.kubernetes.io/name: cloudnative-pg
  app.kubernetes.io/component: database-operator
  platform.tier: data
  
# Namespace for PostgreSQL resources
namespace: postgresql-system