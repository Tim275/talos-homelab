apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kafka-cluster
  namespace: kafka
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    team: platform
spec:
  allowCrossNamespaceImport: true
  folder: "Platform"
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: "10m"
  datasources:
    - inputName: DS_PROMETHEUS
      datasourceName: Prometheus
    - inputName: "${DS_PROMETHEUS}"
      datasourceName: Prometheus
  grafanaCom:
    id: 7589
    revision: 5
