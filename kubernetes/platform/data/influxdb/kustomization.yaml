apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: data-

# üåä Sync Wave 12: Enterprise Data Platform (InfluxDB Time Series)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "12"

namespace: influxdb

# üè¢ Enterprise Service Ownership
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: timour-homelab
  app.kubernetes.io/component: data-platform
  app.kubernetes.io/name: influxdb
  team: timour
  service-owner: timour
  service-tier: platform

# InfluxDB Time Series Database for Market Data
helmCharts:
  - name: influxdb
    repo: https://helm.influxdata.com/
    version: 4.12.5
    releaseName: influxdb
    namespace: influxdb
    valuesFile: values.yaml

resources:
  - namespace.yaml
