# InfluxDB Market Data Configuration

persistence:
  enabled: true
  storageClass: longhorn
  size: 20Gi

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

env:
  - name: INFLUXDB_DB
    value: "market_data"
  - name: INFLUXDB_ADMIN_USER
    value: "admin"
  - name: INFLUXDB_ADMIN_PASSWORD
    value: "admin123"