apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: data-

# ðŸŒŠ Sync Wave 12: Database Clusters (CloudBeaver admin tool)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "12"

metadata:
  name: cloudbeaver
  annotations:
    platform.config/component: "cloudbeaver"
    platform.config/tier: "tools"
    platform.config/description: "CloudBeaver database administration tool"

resources:
  - application.yaml           # âœ… Child Application for App-of-Apps pattern
  - namespace.yaml
  - secret.yaml
  - configmap.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml

labels:
  - pairs:
      app.kubernetes.io/name: cloudbeaver
      app.kubernetes.io/component: database-admin
      platform.tier: tools

namespace: cloudbeaver
