apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-n8n-sentinel-config
  namespace: n8n-prod
data:
  sentinel.conf: |
    port 26379
    sentinel monitor mymaster redis-n8n-0.redis-n8n.n8n-prod.svc.cluster.local 6379 2
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 10000
