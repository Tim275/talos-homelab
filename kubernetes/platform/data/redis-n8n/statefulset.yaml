apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-n8n
  namespace: n8n-prod
  labels:
    app: redis-n8n
spec:
  serviceName: redis-n8n
  replicas: 1  # Homelab: Single instance (message queue, ephemeral data)
  selector:
    matchLabels:
      app: redis-n8n
  template:
    metadata:
      labels:
        app: redis-n8n
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsNonRoot: true
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --maxmemory
            - "384mb"
            - --maxmemory-policy
            - allkeys-lru
            - --save
            - "900 1"
            - --save
            - "300 10"
            - --save
            - "60 10000"
            - --notify-keyspace-events
            - Ex
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-n8n-password
                  key: redis-password
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: rook-ceph-block-enterprise
        resources:
          requests:
            storage: 8Gi
