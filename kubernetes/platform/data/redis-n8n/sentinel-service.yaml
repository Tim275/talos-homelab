apiVersion: v1
kind: Service
metadata:
  name: redis-n8n-sentinel
  namespace: n8n-prod
  labels:
    app: redis-n8n-sentinel
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
    - port: 26379
      targetPort: sentinel
      name: sentinel
  selector:
    app: redis-n8n-sentinel
