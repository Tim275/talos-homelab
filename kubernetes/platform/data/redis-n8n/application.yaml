apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-n8n
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    platform.domain: data
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: platform
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/data/redis-n8n
  destination:
    server: https://kubernetes.default.svc
    namespace: n8n-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: bitnami.com
      kind: SealedSecret
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration
        - /metadata/annotations/auto-sync
        - /metadata/annotations/backup.enabled
        - /metadata/annotations/environment
        - /metadata/labels/app.kubernetes.io~1environment
        - /metadata/labels/criticality
        - /metadata/labels/environment
