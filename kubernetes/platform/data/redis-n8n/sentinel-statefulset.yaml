apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-n8n-sentinel
  namespace: n8n-prod
  labels:
    app: redis-n8n-sentinel
spec:
  serviceName: redis-n8n-sentinel
  replicas: 3  # 3 sentinels for quorum
  selector:
    matchLabels:
      app: redis-n8n-sentinel
  template:
    metadata:
      labels:
        app: redis-n8n-sentinel
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsNonRoot: true
      containers:
        - name: sentinel
          image: redis:7-alpine
          command:
            - redis-sentinel
            - /etc/redis/sentinel.conf
          ports:
            - containerPort: 26379
              name: sentinel
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-n8n-password
                  key: redis-password
          volumeMounts:
            - name: config
              mountPath: /etc/redis
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: redis-n8n-sentinel-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: rook-ceph-block-enterprise
        resources:
          requests:
            storage: 1Gi
