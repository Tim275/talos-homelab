apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: n8n-prod

resources:
  - sealed-secrets.yaml
  - redis-password-sealed.yaml  # Redis password for authentication
  - statefulset.yaml
  - service-headless.yaml  # Headless service for StatefulSet DNS
  - service.yaml           # ClusterIP service for connections

commonLabels:
  app.kubernetes.io/name: redis-n8n
  app.kubernetes.io/component: message-queue
  app.kubernetes.io/part-of: platform-data
  team: timour

commonAnnotations:
  argocd.argoproj.io/sync-wave: "15"
