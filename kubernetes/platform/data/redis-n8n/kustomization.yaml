apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: n8n-prod

resources:
  - sealed-secrets.yaml
  - statefulset.yaml
  - service.yaml
  # Redis Sentinel for HA
  - sentinel-configmap.yaml
  - sentinel-statefulset.yaml
  - sentinel-service.yaml

commonLabels:
  app.kubernetes.io/name: redis-n8n
  app.kubernetes.io/component: message-queue
  app.kubernetes.io/part-of: platform-data
  team: timour

commonAnnotations:
  argocd.argoproj.io/sync-wave: "15"
