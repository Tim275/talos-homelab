# Redis Configuration ConfigMap for N8N Queue
# Optimized for Ceph block storage (slow fsync)
# - AOF disabled to prevent fsync timeouts
# - RDB-only snapshots enabled
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-n8n-external-config
  namespace: n8n-prod
data:
  redis.conf: |
    appendonly no
    save 900 1
    save 300 10
    save 60 10000
