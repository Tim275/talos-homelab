# n8n PostgreSQL Cluster
# Dedicated PostgreSQL database for n8n workflow automation

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: n8n-postgres
  namespace: n8n-prod
  labels:
    app.kubernetes.io/name: n8n-postgres
    app.kubernetes.io/component: database
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # After operator (wave 2)
spec:
  # HA: 1 Primary + 1 Replica for production
  instances: 2

  # PostgreSQL version
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1

  # Resource allocation (n8n optimized)
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  # Storage configuration
  storage:
    size: 8Gi
    storageClass: rook-ceph-block-enterprise

  # High Availability Configuration
  minSyncReplicas: 0  # Optional sync replication (async for better performance)
  maxSyncReplicas: 0  # With 2 instances, we have 1 replica (async replication)

  # Pod Anti-Affinity (distribute across nodes)
  affinity:
    podAntiAffinityType: required  # Force different nodes

  # Pod Disruption Budget (prevent accidental downtime)
  enablePDB: true

  # Enterprise Barman Backup Configuration (Tier-0)
  # Daily base backups to Ceph RGW S3-compatible storage with HTTPS + SSE-S3 encryption
  # WAL archiving DISABLED for daily backup strategy (reduces S3 load + versioning overhead)
  backup:
    barmanObjectStore:
      destinationPath: s3://n8n-postgres-backups/
      endpointURL: https://rook-ceph-rgw-homelab-objectstore.rook-ceph.svc:443
      s3Credentials:
        accessKeyId:
          name: n8n-postgres-backup-s3
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: n8n-postgres-backup-s3
          key: ACCESS_SECRET_KEY
      # ⚠️ WAL archiving DISABLED - see scheduled-backup-with-wal.yaml for PITR option
      # wal:
      #   compression: gzip
      #   encryption: AES256
      data:
        compression: gzip
        encryption: AES256  # Enterprise: SSE-S3 encryption over HTTPS
        jobs: 2  # Parallel compression jobs
      serverName: n8n-postgres
    retentionPolicy: "30d"  # Keep backups for 30 days
    target: prefer-standby  # Backup from replica to reduce load on primary

  # Bootstrap from existing cluster or create new
  bootstrap:
    initdb:
      database: n8n
      owner: n8n
      secret:
        name: n8n-postgres-credentials
