# S3 credentials for CloudNativePG Barman backups to Ceph RGW
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: n8n-postgres-backup-s3
  namespace: n8n-prod
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Before cluster (wave 3)
spec:
  encryptedData:
    ACCESS_KEY_ID: 
    ACCESS_SECRET_KEY: 
  template:
    metadata:
      name: n8n-postgres-backup-s3
      namespace: n8n-prod
