apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs-zfs-driver
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://openebs.github.io/charts
    chart: zfs-localpv
    targetRevision: 2.6.0  # renovate: helm=openebs/zfs-localpv
    helm:
      values: |
        # ZFS CSI Driver configuration
        controller:
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 500Mi
        
        node:
          resources:
            requests:
              cpu: 100m  
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 500Mi
              
        # Enable snapshots
        defaultPolicy:
          enabled: true
          
  destination:
    server: https://kubernetes.default.svc
    namespace: openebs
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true