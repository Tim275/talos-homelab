apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# OpenEBS ZFS CSI Driver  
# Native ZFS support for Kubernetes

metadata:
  name: openebs-zfs
  annotations:
    platform.config/component: "openebs-zfs"
    platform.config/tier: "storage"
    platform.config/description: "ZFS native storage with snapshots and cloning"

resources:
  - namespace.yaml
  - operator.yaml
  - storageclass.yaml

commonLabels:
  app.kubernetes.io/name: openebs-zfs
  app.kubernetes.io/component: storage-driver
  platform.tier: storage