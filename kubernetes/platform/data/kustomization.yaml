apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🗄️ PLATFORM DATA DOMAIN - COMPONENT CONTROL
# =============================================
# Comment/Uncomment lines to enable/disable data platform components
# Uncommented = ✅ DEPLOYED | Commented = ❌ DISABLED

resources:
  # 🐘 PostgreSQL Databases
  - n8n-dev-cnpg/                     # ✅ N8N Development PostgreSQL
  - n8n-prod-cnpg/                    # ✅ N8N Production PostgreSQL
  - quantlab-postgres/                # ✅ Analytics PostgreSQL

  # 📊 Time Series & Analytics
  - influxdb/                         # ✅ Time Series Database

  # 🔧 Database Management Tools
  - cloudbeaver/                      # ✅ Database Admin UI

  # 🗄️ Document Databases (Disabled by default)
  # - mongodb/                        # ❌ DISABLED - Use PostgreSQL instead

  # 🔄 Caching & Session Storage
  - redis-authelia/                   # ✅ Redis for Authelia sessions
  # - memcached/                      # ❌ DISABLED - Not needed currently

# 🏢 Domain Labels
labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: timour-homelab
      app.kubernetes.io/domain: data
      app.kubernetes.io/layer: platform
      team: timour

# 📊 Domain Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "15"
  enterprise.domain: "platform-data"
  gitops.control: "kustomize-component-level"
