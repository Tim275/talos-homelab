apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# MongoDB Community Operator
# Enterprise-grade MongoDB clusters with automated management

metadata:
  name: mongodb-operator
  annotations:
    platform.config/component: "mongodb-operator"
    platform.config/tier: "data"  
    platform.config/description: "MongoDB Community Operator with automated scaling, backup, and monitoring"

resources:
  - namespace.yaml
  - operator.yaml

commonLabels:
  app.kubernetes.io/name: mongodb-operator
  app.kubernetes.io/component: database-operator
  platform.tier: data
  
namespace: mongodb-system