apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: n8n
  labels:
    app.kubernetes.io/name: pgadmin
    app.kubernetes.io/component: database-admin
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pgadmin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pgadmin
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 5050
        runAsGroup: 5050
        fsGroup: 5050
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:8.2
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: admin@n8n.local
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgadmin-credentials
              key: password
        - name: PGADMIN_CONFIG_SERVER_MODE
          value: "False"
        - name: PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED
          value: "False"
        volumeMounts:
        - name: pgadmin-data
          mountPath: /var/lib/pgadmin
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: pgadmin-data
        persistentVolumeClaim:
          claimName: pgadmin-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgadmin-data
  namespace: n8n
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block-enterprise
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: Secret
metadata:
  name: pgadmin-credentials
  namespace: n8n
type: Opaque
data:
  password: cGdhZG1pbkFkbWluUGFzc3dvcmQxMjM=  # base64 encoded 'pgadminAdminPassword123' - CHANGE THIS!

---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin
  namespace: n8n
  labels:
    app.kubernetes.io/name: pgadmin
spec:
  selector:
    app.kubernetes.io/name: pgadmin
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP