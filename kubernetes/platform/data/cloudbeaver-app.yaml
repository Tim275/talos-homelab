apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-cloudbeaver
  namespace: argocd
  labels:
    platform.layer: data
    platform.component: cloudbeaver
    platform.critical: "false"
    app.kubernetes.io/managed-by: argocd
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "12"
spec:
  project: platform
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/data/cloudbeaver
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudbeaver
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true