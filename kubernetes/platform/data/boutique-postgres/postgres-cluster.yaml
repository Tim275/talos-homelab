apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: boutique-postgres
  namespace: boutique-dev
spec:
  instances: 1

  storage:
    storageClass: rook-ceph-block-enterprise
    size: 2Gi

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  postgresql:
    parameters:
      max_connections: "50"
      shared_buffers: "128MB"

  bootstrap:
    initdb:
      database: boutique
      owner: boutique
