apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: druid-middlemanager
  namespace: druid
spec:
  serviceName: druid-middlemanager
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: druid-middlemanager
      app.kubernetes.io/part-of: druid
  template:
    metadata:
      labels:
        app.kubernetes.io/name: druid-middlemanager
        app.kubernetes.io/part-of: druid
    spec:
      serviceAccountName: druid
      containers:
        - name: middlemanager
          image: apache/druid:30.0.1
          args: ["middleManager"]
          ports:
            - containerPort: 8091
              name: http
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DRUID_XMX
              value: "256m"
            - name: DRUID_XMS
              value: "128m"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /opt/druid/conf/druid/cluster/_common/common.runtime.properties
              subPath: common.runtime.properties
            - name: task-storage
              mountPath: /opt/druid/var
          livenessProbe:
            httpGet:
              path: /status/health
              port: 8091
            initialDelaySeconds: 90
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: druid-common-config
  volumeClaimTemplates:
    - metadata:
        name: task-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: rook-ceph-block-enterprise
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: druid-middlemanager
  namespace: druid
spec:
  selector:
    app.kubernetes.io/name: druid-middlemanager
  ports:
    - port: 8091
      name: http
  clusterIP: None
