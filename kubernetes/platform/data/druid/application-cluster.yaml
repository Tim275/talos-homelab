# ArgoCD Application - Druid Cluster
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: druid
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    - repoURL: https://github.com/Tim275/talos-homelab
      targetRevision: HEAD
      path: kubernetes/platform/data/druid/cluster
    - repoURL: https://github.com/Tim275/talos-homelab
      targetRevision: HEAD
      path: kubernetes/platform/data/druid/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: druid
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=false
