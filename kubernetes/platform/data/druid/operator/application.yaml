apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: druid-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.datainfra.io
    chart: druid-operator
    targetRevision: 0.4.0
    helm:
      valuesObject:
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: druid-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
