# Druid Operator - DataInfra
# https://github.com/datainfrahq/druid-operator
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: datainfra
  namespace: druid-operator-system
spec:
  interval: 1h
  url: https://charts.datainfra.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: druid-operator
  namespace: druid-operator-system
spec:
  interval: 1h
  chart:
    spec:
      chart: druid-operator
      version: "1.3.1"
      sourceRef:
        kind: HelmRepository
        name: datainfra
        namespace: druid-operator-system
  values:
    # Watch all namespaces except kube-system
    env:
      DENY_LIST: "kube-system"
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
