apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: druid
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://wiremind.github.io/wiremind-helm-charts
      chart: druid
      targetRevision: 1.22.1
      helm:
        valueFiles:
          - $values/kubernetes/platform/data/druid/values.yaml
    - repoURL: https://github.com/Tim275/talos-homelab
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/Tim275/talos-homelab
      targetRevision: HEAD
      path: kubernetes/platform/data/druid/cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: druid
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
