# RBAC for Druid Kubernetes Extensions (ZooKeeper-less)
# Druid uses K8s API for service discovery instead of ZooKeeper
apiVersion: v1
kind: ServiceAccount
metadata:
  name: druid
  namespace: druid
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: druid-k8s-extensions
  namespace: druid
rules:
  # For service discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # For leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # For config maps (optional, for announcements)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: druid-k8s-extensions
  namespace: druid
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: druid-k8s-extensions
subjects:
  - kind: ServiceAccount
    name: druid
    namespace: druid
