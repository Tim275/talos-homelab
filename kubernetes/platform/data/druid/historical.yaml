apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: druid-historical
  namespace: druid
spec:
  serviceName: druid-historical
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: druid-historical
      app.kubernetes.io/part-of: druid
  template:
    metadata:
      labels:
        app.kubernetes.io/name: druid-historical
        app.kubernetes.io/part-of: druid
    spec:
      serviceAccountName: druid
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
        - name: init-permissions
          image: busybox
          command: ['sh', '-c', 'mkdir -p /opt/druid/var/druid/segment-cache /opt/druid/var/druid/segments /opt/druid/var/druid/indexing-logs /opt/druid/var/druid/task /opt/druid/var/druid/hadoop-tmp && chown -R 1000:1000 /opt/druid/var']
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: druid-data
              mountPath: /opt/druid/var
      containers:
        - name: historical
          image: apache/druid:30.0.1
          args: ["historical"]
          ports:
            - containerPort: 8083
              name: http
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DRUID_XMX
              value: "512m"
            - name: DRUID_XMS
              value: "256m"
            - name: DRUID_MAXDIRECTMEMORYSIZE
              value: "512m"
          resources:
            requests:
              memory: "1Gi"
              cpu: "100m"
            limits:
              memory: "1536Mi"
              cpu: "1000m"
          volumeMounts:
            - name: config
              mountPath: /opt/druid/conf/druid/cluster/_common/common.runtime.properties
              subPath: common.runtime.properties
            - name: druid-data
              mountPath: /opt/druid/var
          livenessProbe:
            httpGet:
              path: /status/health
              port: 8083
            initialDelaySeconds: 120
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: druid-common-config
  volumeClaimTemplates:
    - metadata:
        name: druid-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: rook-ceph-block-enterprise
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: druid-historical
  namespace: druid
spec:
  selector:
    app.kubernetes.io/name: druid-historical
  ports:
    - port: 8083
      name: http
  clusterIP: None
