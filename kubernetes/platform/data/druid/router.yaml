# Druid Router (Web Console + unified API)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: druid-router
  namespace: druid
  labels:
    app.kubernetes.io/name: druid-router
    app.kubernetes.io/part-of: druid
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: druid-router
      app.kubernetes.io/part-of: druid
  template:
    metadata:
      labels:
        app.kubernetes.io/name: druid-router
        app.kubernetes.io/part-of: druid
    spec:
      serviceAccountName: druid
      containers:
        - name: router
          image: apache/druid:30.0.1
          args: ["router"]
          ports:
            - containerPort: 8888
              name: http
          env:
            - name: DRUID_XMX
              value: "128m"
            - name: DRUID_XMS
              value: "64m"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - name: config
              mountPath: /opt/druid/conf/druid/cluster/_common/common.runtime.properties
              subPath: common.runtime.properties
          livenessProbe:
            httpGet:
              path: /status/health
              port: 8888
            initialDelaySeconds: 90
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: druid-common-config
---
apiVersion: v1
kind: Service
metadata:
  name: druid-router
  namespace: druid
spec:
  selector:
    app.kubernetes.io/name: druid-router
  ports:
    - port: 8888
      name: http
