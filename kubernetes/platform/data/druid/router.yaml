apiVersion: apps/v1
kind: Deployment
metadata:
  name: druid-router
  namespace: druid
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: druid-router
      app.kubernetes.io/part-of: druid
  template:
    metadata:
      labels:
        app.kubernetes.io/name: druid-router
        app.kubernetes.io/part-of: druid
    spec:
      serviceAccountName: druid
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: router
          image: apache/druid:30.0.1
          args: ["router"]
          ports:
            - containerPort: 8888
              name: http
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "384Mi"
              cpu: "500m"
          volumeMounts:
            - name: common-config
              mountPath: /opt/druid/conf/druid/cluster/_common/common.runtime.properties
              subPath: common.runtime.properties
            - name: jvm-config
              mountPath: /opt/druid/conf/druid/cluster/query/router/jvm.config
              subPath: router-jvm.config
            - name: druid-var
              mountPath: /opt/druid/var
          startupProbe:
            httpGet:
              path: /status/health
              port: 8888
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /status/health
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: common-config
          configMap:
            name: druid-common-config
        - name: jvm-config
          configMap:
            name: druid-jvm-config
        - name: druid-var
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: druid-router
  namespace: druid
spec:
  selector:
    app.kubernetes.io/name: druid-router
  ports:
    - port: 8888
      name: http
