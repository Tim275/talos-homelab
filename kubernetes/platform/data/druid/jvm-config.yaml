apiVersion: v1
kind: ConfigMap
metadata:
  name: druid-jvm-config
  namespace: druid
data:
  broker-jvm.config: |
    -server
    -Xms256m
    -Xmx512m
    -XX:MaxDirectMemorySize=256m
    -XX:+ExitOnOutOfMemoryError
    -XX:+UseG1GC
    -Duser.timezone=UTC
    -Dfile.encoding=UTF-8
    -Djava.io.tmpdir=var/tmp
    -Djava.util.logging.manager=org.apache.logging.log4j.jul.LogManager
