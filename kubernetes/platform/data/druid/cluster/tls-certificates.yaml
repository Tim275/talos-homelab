# Druid Internal TLS - cert-manager
# Creates PKCS12 keystores for all Druid components
---
# CA Issuer (self-signed for internal use)
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: druid-selfsigned-issuer
  namespace: druid
spec:
  selfSigned: {}
---
# Internal CA Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: druid-internal-ca
  namespace: druid
spec:
  isCA: true
  commonName: druid-internal-ca
  secretName: druid-internal-ca-secret
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: druid-selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
---
# CA-based Issuer for component certificates
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: druid-internal-issuer
  namespace: druid
spec:
  ca:
    secretName: druid-internal-ca-secret
---
# Druid Internal TLS Certificate (for all components)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: druid-internal-tls
  namespace: druid
spec:
  secretName: druid-internal-tls
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days
  commonName: druid
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  usages:
    - server auth
    - client auth
    - digital signature
    - key encipherment
  dnsNames:
    # Coordinator
    - druid-coordinators
    - druid-coordinators.druid
    - druid-coordinators.druid.svc
    - druid-coordinators.druid.svc.cluster.local
    - "*.druid-coordinators.druid.svc.cluster.local"
    # Broker
    - druid-brokers
    - druid-brokers.druid
    - druid-brokers.druid.svc
    - druid-brokers.druid.svc.cluster.local
    - "*.druid-brokers.druid.svc.cluster.local"
    # Historical
    - druid-historicals
    - druid-historicals.druid
    - druid-historicals.druid.svc
    - druid-historicals.druid.svc.cluster.local
    - "*.druid-historicals.druid.svc.cluster.local"
    # MiddleManager
    - druid-middleManagers
    - druid-middleManagers.druid
    - druid-middleManagers.druid.svc
    - druid-middleManagers.druid.svc.cluster.local
    - "*.druid-middleManagers.druid.svc.cluster.local"
    # Router
    - druid-routers
    - druid-routers.druid
    - druid-routers.druid.svc
    - druid-routers.druid.svc.cluster.local
    - "*.druid-routers.druid.svc.cluster.local"
    # Localhost for local connections
    - localhost
  issuerRef:
    name: druid-internal-issuer
    kind: Issuer
    group: cert-manager.io
  # PKCS12 Keystore
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: druid-tls-password
        key: password
---
# Truststore (contains CA cert in PKCS12 format)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: druid-truststore
  namespace: druid
spec:
  secretName: druid-truststore
  duration: 8760h
  renewBefore: 720h
  commonName: druid-truststore
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  dnsNames:
    - druid-truststore
  issuerRef:
    name: druid-internal-issuer
    kind: Issuer
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: druid-tls-password
        key: password
