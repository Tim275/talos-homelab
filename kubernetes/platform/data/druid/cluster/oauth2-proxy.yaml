---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: druid-oauth2-proxy
  namespace: druid
  labels:
    app: druid-oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: druid-oauth2-proxy
  template:
    metadata:
      labels:
        app: druid-oauth2-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          args:
            - --provider=oidc
            - --oidc-issuer-url=https://iam.timourhomelab.org/realms/kubernetes
            - --client-id=druid
            - --cookie-secure=true
            - --cookie-samesite=lax
            - --cookie-name=_druid_oauth2
            - --cookie-domain=.timourhomelab.org
            - --cookie-csrf-per-request=true
            - --cookie-csrf-expire=5m
            - --email-domain=*
            - --upstream=https://druid-druid-routers:8889
            - --ssl-upstream-insecure-skip-verify=true
            - --http-address=0.0.0.0:4180
            - --reverse-proxy=true
            - --skip-provider-button=true
            - --pass-authorization-header=false
            - --pass-access-token=false
            - --set-authorization-header=false
            - --set-xauthrequest=false
            - --cookie-refresh=1h
            - --cookie-expire=4h
            - --session-store-type=cookie
            - --skip-jwt-bearer-tokens=true
            - --whitelist-domain=.timourhomelab.org
          env:
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: druid-oauth2-proxy
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: druid-oauth2-proxy
                  key: cookie-secret
          ports:
            - containerPort: 4180
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: 4180
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: 4180
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: druid-oauth2-proxy
  namespace: druid
spec:
  selector:
    app: druid-oauth2-proxy
  ports:
    - port: 4180
      targetPort: 4180
      name: http
