---
# Analytics Topics for Druid Ingestion
# These topics receive enriched events from Spring Boot consumers
# Flow: Raw Topic → Spring Boot Consumer → Enrichment → Analytics Topic → Druid

apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: orders-analytics
  namespace: kafka
  labels:
    strimzi.io/cluster: my-cluster
    purpose: druid-analytics
spec:
  partitions: 3
  replicas: 1
  config:
    retention.ms: "604800000"       # 7 Tage (Analytics braucht weniger)
    cleanup.policy: delete
