apiVersion: v1
kind: ServiceAccount
metadata:
  name: druid
  namespace: druid
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: druid-k8s-extensions
  namespace: druid
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: druid-k8s-extensions
  namespace: druid
subjects:
  - kind: ServiceAccount
    name: druid
    namespace: druid
roleRef:
  kind: Role
  name: druid-k8s-extensions
  apiGroup: rbac.authorization.k8s.io
