# Apache Druid Cluster - DataInfra Operator
# Enterprise Configuration with Internal TLS + Kafka mTLS
---
apiVersion: "druid.apache.org/v1alpha1"
kind: "Druid"
metadata:
  name: druid
  namespace: druid
spec:
  image: apache/druid:30.0.1
  startScript: /druid.sh

  # Pod Labels & Annotations
  podLabels:
    app.kubernetes.io/name: druid
    app.kubernetes.io/part-of: analytics-platform

  # Security Context (non-root, restricted PSS compliant)
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault

  # Container Security Context
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault

  # Services
  services:
    - spec:
        type: ClusterIP
        clusterIP: None

  # ============================================
  # KAFKA mTLS CERTIFICATES (for Strimzi Kafka)
  # ============================================
  volumes:
    - name: kafka-mtls-certs
      secret:
        secretName: druid-kafka-mtls

  volumeMounts:
    - name: kafka-mtls-certs
      mountPath: /opt/druid/kafka-certs
      readOnly: true

  # ============================================
  # COMMON CONFIGURATION
  # ============================================
  commonConfigMountPath: "/opt/druid/conf/druid/cluster/_common"

  jvm.options: |-
    -server
    -XX:+UseG1GC
    -XX:MaxGCPauseMillis=100
    -XX:+ExitOnOutOfMemoryError
    -Duser.timezone=UTC
    -Dfile.encoding=UTF-8
    -Djava.io.tmpdir=/druid/data
    -Djava.util.logging.manager=org.apache.logging.log4j.jul.LogManager

  log4j.config: |-
    <?xml version="1.0" encoding="UTF-8" ?>
    <Configuration status="WARN">
        <Appenders>
            <Console name="Console" target="SYSTEM_OUT">
                <PatternLayout pattern="%d{ISO8601} %p [%t] %c - %m%n"/>
            </Console>
        </Appenders>
        <Loggers>
            <Root level="info">
                <AppenderRef ref="Console"/>
            </Root>
            <Logger name="org.apache.druid" level="info" additivity="false">
                <AppenderRef ref="Console"/>
            </Logger>
        </Loggers>
    </Configuration>

  common.runtime.properties: |
    # ============================================
    # ZOOKEEPER
    # ============================================
    druid.zk.service.host=druid-zookeeper:2181
    druid.zk.paths.base=/druid
    druid.zk.service.compress=false

    # ============================================
    # METADATA STORE (PostgreSQL via CNPG)
    # ============================================
    druid.metadata.storage.type=postgresql
    druid.metadata.storage.connector.connectURI=jdbc:postgresql://druid-postgres-rw.druid.svc:5432/druid
    druid.metadata.storage.connector.user=${env:DRUID_METADATA_USER}
    druid.metadata.storage.connector.password=${env:DRUID_METADATA_PASSWORD}
    druid.metadata.storage.connector.createTables=true

    # ============================================
    # DEEP STORAGE (Rook-Ceph S3)
    # ============================================
    druid.storage.type=s3
    druid.storage.bucket=${env:DRUID_S3_BUCKET}
    druid.storage.baseKey=segments
    druid.s3.accessKey=${env:AWS_ACCESS_KEY_ID}
    druid.s3.secretKey=${env:AWS_SECRET_ACCESS_KEY}
    druid.s3.endpoint.url=http://rook-ceph-rgw-homelab-objectstore.rook-ceph.svc:80
    druid.s3.enablePathStyleAccess=true
    druid.s3.protocol=http

    # ============================================
    # EXTENSIONS
    # ============================================
    druid.extensions.loadList=["druid-kafka-indexing-service","druid-datasketches","druid-multi-stage-query","postgresql-metadata-storage","druid-s3-extensions","prometheus-emitter","druid-basic-security"]

    # ============================================
    # NETWORK SECURITY
    # ============================================
    # TLS disabled - using Kubernetes NetworkPolicies for isolation (Zero Trust)
    # See network-policies.yaml for ingress rules
    druid.enablePlaintextPort=true
    druid.enableTlsPort=false

    # ============================================
    # SERVICE DISCOVERY
    # ============================================
    druid.selectors.indexing.serviceName=druid/overlord
    druid.selectors.coordinator.serviceName=druid/coordinator
    druid.indexer.logs.type=file
    druid.indexer.logs.directory=/druid/data/indexing-logs
    druid.lookup.enableLookupSyncOnStartup=false

    # ============================================
    # PROMETHEUS METRICS
    # ============================================
    druid.emitter=prometheus
    druid.emitter.prometheus.port=9090
    druid.emitter.prometheus.strategy=exporter

  # Env vars from secrets
  env:
    - name: DRUID_METADATA_USER
      valueFrom:
        secretKeyRef:
          name: druid-postgres-credentials
          key: username
    - name: DRUID_METADATA_PASSWORD
      valueFrom:
        secretKeyRef:
          name: druid-postgres-credentials
          key: password
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: druid-deep-storage
          key: AWS_ACCESS_KEY_ID
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: druid-deep-storage
          key: AWS_SECRET_ACCESS_KEY
    - name: DRUID_S3_BUCKET
      valueFrom:
        configMapKeyRef:
          name: druid-deep-storage
          key: BUCKET_NAME
    - name: DRUID_TLS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: druid-tls-password
          key: password

  # ============================================
  # NODE CONFIGURATIONS
  # ============================================
  nodes:
    # ------------------------------------------
    # COORDINATOR (with Overlord)
    # ------------------------------------------
    coordinators:
      nodeType: coordinator
      druid.port: 8081
      nodeConfigMountPath: "/opt/druid/conf/druid/cluster/master/coordinator-overlord"
      replicas: 1
      runtime.properties: |
        druid.service=druid/coordinator
        druid.plaintextPort=8081
        druid.tlsPort=8281
        # Run Overlord on Coordinator
        druid.coordinator.asOverlord.enabled=true
        druid.coordinator.asOverlord.overlordService=druid/overlord
        druid.coordinator.period=PT60S
        druid.coordinator.startDelay=PT30S
      extra.jvm.options: |-
        -Xms512m
        -Xmx512m
        -XX:MaxDirectMemorySize=256m
      resources:
        requests:
          cpu: 150m
          memory: 896Mi
        limits:
          cpu: 750m
          memory: 1792Mi
      volumeClaimTemplates:
        - metadata:
            name: data
          spec:
            accessModes: ["ReadWriteOnce"]
            storageClassName: rook-ceph-block-enterprise
            resources:
              requests:
                storage: 5Gi
      volumeMounts:
        - name: data
          mountPath: /druid/data

    # ------------------------------------------
    # BROKER
    # ------------------------------------------
    brokers:
      nodeType: broker
      druid.port: 8082
      nodeConfigMountPath: "/opt/druid/conf/druid/cluster/query/broker"
      replicas: 1
      runtime.properties: |
        druid.service=druid/broker
        druid.plaintextPort=8082
        druid.tlsPort=8282
        druid.processing.buffer.sizeBytes=50000000
        druid.processing.numMergeBuffers=2
        druid.processing.numThreads=1
        druid.broker.cache.useCache=true
        druid.broker.cache.populateCache=true
        druid.broker.http.numConnections=5
      extra.jvm.options: |-
        -Xms512m
        -Xmx512m
        -XX:MaxDirectMemorySize=512m
      resources:
        requests:
          cpu: 150m
          memory: 896Mi
        limits:
          cpu: 750m
          memory: 1792Mi

    # ------------------------------------------
    # HISTORICAL
    # ------------------------------------------
    historicals:
      nodeType: historical
      druid.port: 8083
      nodeConfigMountPath: "/opt/druid/conf/druid/cluster/data/historical"
      replicas: 1
      runtime.properties: |
        druid.service=druid/historical
        druid.plaintextPort=8083
        druid.tlsPort=8283
        druid.processing.buffer.sizeBytes=50000000
        druid.processing.numMergeBuffers=2
        druid.processing.numThreads=1
        druid.server.tier=tier_default
        druid.segmentCache.locations=[{"path":"/druid/data/segment-cache","maxSize":"5GiB"}]
        druid.server.maxSize=5368709120
        druid.historical.cache.useCache=true
      extra.jvm.options: |-
        -Xms512m
        -Xmx512m
        -XX:MaxDirectMemorySize=512m
      resources:
        requests:
          cpu: 150m
          memory: 1024Mi
        limits:
          cpu: 750m
          memory: 2048Mi
      volumeClaimTemplates:
        - metadata:
            name: data
          spec:
            accessModes: ["ReadWriteOnce"]
            storageClassName: rook-ceph-block-enterprise
            resources:
              requests:
                storage: 10Gi
      volumeMounts:
        - name: data
          mountPath: /druid/data

    # ------------------------------------------
    # MIDDLEMANAGER (Indexer Tasks)
    # ------------------------------------------
    middlemanagers:
      nodeType: middleManager
      druid.port: 8091
      nodeConfigMountPath: "/opt/druid/conf/druid/cluster/data/middleManager"
      replicas: 1
      runtime.properties: |
        druid.service=druid/middleManager
        druid.plaintextPort=8091
        druid.tlsPort=8291
        druid.worker.capacity=4
        druid.indexer.task.restoreTasksOnRestart=true
        druid.indexer.runner.javaOpts=-server -Xms384m -Xmx384m -XX:MaxDirectMemorySize=384m -XX:+ExitOnOutOfMemoryError -Duser.timezone=UTC
        # Peon Port Configuration (Plaintext only)
        druid.indexer.runner.startPort=8100
        druid.indexer.fork.property.druid.processing.buffer.sizeBytes=50000000
        druid.indexer.fork.property.druid.processing.numMergeBuffers=2
        druid.indexer.fork.property.druid.processing.numThreads=1
        # Peon Configuration (HTTP only - secured by NetworkPolicy)
      extra.jvm.options: |-
        -Xms512m
        -Xmx512m
        -XX:MaxDirectMemorySize=512m
      resources:
        requests:
          cpu: 300m
          memory: 2560Mi
        limits:
          cpu: 2000m
          memory: 4608Mi
      volumeClaimTemplates:
        - metadata:
            name: data
          spec:
            accessModes: ["ReadWriteOnce"]
            storageClassName: rook-ceph-block-enterprise
            resources:
              requests:
                storage: 10Gi
      volumeMounts:
        - name: data
          mountPath: /druid/data

    # ------------------------------------------
    # ROUTER (Web Console)
    # ------------------------------------------
    routers:
      nodeType: router
      druid.port: 8888
      nodeConfigMountPath: "/opt/druid/conf/druid/cluster/query/router"
      replicas: 1
      runtime.properties: |
        druid.service=druid/router
        druid.plaintextPort=8888
        druid.tlsPort=8889
        druid.router.managementProxy.enabled=true
        druid.router.http.numConnections=10
        druid.router.http.readTimeout=PT5M
      extra.jvm.options: |-
        -Xms192m
        -Xmx192m
        -XX:MaxDirectMemorySize=128m
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 300m
          memory: 512Mi
---
# ZooKeeper for Druid (single node homelab)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: druid-zookeeper
  namespace: druid
spec:
  serviceName: druid-zookeeper
  replicas: 1
  selector:
    matchLabels:
      app: druid-zookeeper
  template:
    metadata:
      labels:
        app: druid-zookeeper
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: zookeeper
          image: zookeeper:3.9.3
          ports:
            - containerPort: 2181
              name: client
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: ZOO_DATA_DIR
              value: /data
            - name: ZOO_DATA_LOG_DIR
              value: /datalog
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: datalog
              mountPath: /datalog
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: rook-ceph-block-enterprise
        resources:
          requests:
            storage: 2Gi
    - metadata:
        name: datalog
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: rook-ceph-block-enterprise
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: druid-zookeeper
  namespace: druid
spec:
  ports:
    - port: 2181
      name: client
  clusterIP: None
  selector:
    app: druid-zookeeper
