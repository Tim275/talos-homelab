# Druid-Kafka mTLS RBAC
# The druid-kafka-mtls secret is created by copying from kafka namespace
# Run: kubectl get secret druid-analytics -n kafka -o json | \
#      jq '.metadata.namespace = "druid" | .metadata.name = "druid-kafka-mtls"' | \
#      kubectl apply -f -
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kafka-secret-copier
  namespace: druid
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kafka-secret-reader
  namespace: kafka
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["druid-analytics"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: druid-kafka-secret-reader
  namespace: kafka
subjects:
  - kind: ServiceAccount
    name: kafka-secret-copier
    namespace: druid
roleRef:
  kind: Role
  name: kafka-secret-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: druid-secret-writer
  namespace: druid
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: druid-secret-writer
  namespace: druid
subjects:
  - kind: ServiceAccount
    name: kafka-secret-copier
    namespace: druid
roleRef:
  kind: Role
  name: druid-secret-writer
  apiGroup: rbac.authorization.k8s.io
