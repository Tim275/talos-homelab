apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: druid
resources:
  - namespace.yaml
  # SealedSecrets (encrypted - safe to commit)
  - sealed-postgres-credentials.yaml
  - sealed-oauth2-proxy-secret.yaml
  - sealed-druid-tls-password.yaml
  - sealed-kafka-mtls.yaml
  # TLS Certificates
  - tls-certificates.yaml
  # Database
  - postgres-cluster.yaml
  # Druid CR (Operator-based)
  - druid-cluster.yaml
  # OAuth2/OIDC
  - oauth2-proxy.yaml
  # Networking
  - httproute.yaml
  # Kafka Integration
  - analytics-topics.yaml
  - kafka-mtls-rbac.yaml
  - kafka-supervisors.yaml
  # High Availability
  - pod-disruption-budgets.yaml
  # Zero Trust Network
  - network-policies.yaml
