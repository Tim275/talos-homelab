---
# Kafka mTLS credentials for Druid ingestion
# Source: Copied from kafka/druid-analytics secret and patched with cluster-ca truststore
# Note: If Strimzi regenerates KafkaUser certs, this secret must be re-sealed
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: druid-kafka-mtls
  namespace: druid
spec:
  encryptedData:
    ca.crt: 
    truststore.p12: 
    user.crt: 
    user.key: 
    user.p12: 
    user.password: 
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: druid-analytics
        app.kubernetes.io/managed-by: strimzi-user-operator
        app.kubernetes.io/name: strimzi-user-operator
        app.kubernetes.io/part-of: strimzi-druid-analytics
        strimzi.io/cluster: my-cluster
        strimzi.io/kind: KafkaUser
      name: druid-kafka-mtls
      namespace: druid
    type: Opaque
