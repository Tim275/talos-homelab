apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: druid-overview
  namespace: druid
spec:
  allowCrossNamespaceImport: true
  folder: Druid
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: druid-dashboard
    key: druid-overview.json
