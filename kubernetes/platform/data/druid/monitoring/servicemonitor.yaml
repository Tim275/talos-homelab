apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: druid
  namespace: druid
  labels:
    app.kubernetes.io/name: druid
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: druid
  namespaceSelector:
    matchNames:
      - druid
  endpoints:
    # Prometheus emitter metrics on port 9090
    - port: metrics
      path: /
      interval: 30s
      scrapeTimeout: 10s
      targetPort: 9090
