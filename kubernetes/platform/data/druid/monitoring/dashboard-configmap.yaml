apiVersion: v1
kind: ConfigMap
metadata:
  name: druid-dashboard
  namespace: druid
data:
  druid-overview.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "id": 100,
          "title": "Supervisors & Ingestion",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"options": {"0": {"color": "red", "text": "DOWN"}}, "type": "value"},
                {"options": {"1": {"color": "green", "text": "RUNNING"}}, "type": "value"}
              ],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 1},
          "id": 1,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Supervisors Running",
          "type": "stat",
          "targets": [{"expr": "count(druid_supervisor_status{state=\"RUNNING\"})", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "unit": "short"}},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 1},
          "id": 2,
          "title": "Kafka Lag (Total)",
          "type": "stat",
          "targets": [{"expr": "sum(druid_ingest_kafka_lag)", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"unit": "ops"}},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 1},
          "id": 3,
          "title": "Ingestion Rate",
          "type": "stat",
          "targets": [{"expr": "sum(rate(druid_ingest_events_processed_total[5m]))", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"unit": "ops", "color": {"mode": "palette-classic"}}},
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 1},
          "id": 4,
          "title": "Parse Errors Rate",
          "type": "stat",
          "targets": [{"expr": "sum(rate(druid_ingest_events_unparseable_total[5m]))", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 5},
          "id": 5,
          "title": "Kafka Lag by Datasource",
          "type": "timeseries",
          "targets": [{"expr": "druid_ingest_kafka_lag", "legendFormat": "{{dataSource}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 5},
          "id": 6,
          "title": "Ingestion Events by Datasource",
          "type": "timeseries",
          "targets": [{"expr": "rate(druid_ingest_events_processed_total[5m])", "legendFormat": "{{dataSource}}", "refId": "A"}]
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 13},
          "id": 101,
          "title": "Query Performance",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"unit": "ms"}},
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 14},
          "id": 7,
          "title": "Query Latency (p95)",
          "type": "stat",
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(druid_query_time_bucket[5m])) by (le))", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"unit": "ops"}},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 14},
          "id": 8,
          "title": "Query Rate",
          "type": "stat",
          "targets": [{"expr": "sum(rate(druid_query_count[5m]))", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"unit": "percentunit", "max": 1}},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 14},
          "id": 9,
          "title": "Query Success Rate",
          "type": "stat",
          "targets": [{"expr": "1 - (sum(rate(druid_query_failed_total[5m])) / sum(rate(druid_query_count[5m])))", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 14},
          "id": 10,
          "title": "Active Queries",
          "type": "stat",
          "targets": [{"expr": "sum(druid_query_active_count)", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18},
          "id": 11,
          "title": "Query Latency Distribution",
          "type": "timeseries",
          "targets": [
            {"expr": "histogram_quantile(0.50, sum(rate(druid_query_time_bucket[5m])) by (le))", "legendFormat": "p50", "refId": "A"},
            {"expr": "histogram_quantile(0.90, sum(rate(druid_query_time_bucket[5m])) by (le))", "legendFormat": "p90", "refId": "B"},
            {"expr": "histogram_quantile(0.99, sum(rate(druid_query_time_bucket[5m])) by (le))", "legendFormat": "p99", "refId": "C"}
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18},
          "id": 12,
          "title": "Query Rate by Type",
          "type": "timeseries",
          "targets": [{"expr": "sum(rate(druid_query_count[5m])) by (type)", "legendFormat": "{{type}}", "refId": "A"}]
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 26},
          "id": 102,
          "title": "Segments & Storage",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 27},
          "id": 13,
          "title": "Total Segments",
          "type": "stat",
          "targets": [{"expr": "sum(druid_segment_count)", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"unit": "bytes"}},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 27},
          "id": 14,
          "title": "Total Segment Size",
          "type": "stat",
          "targets": [{"expr": "sum(druid_segment_size)", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"color": {"mode": "thresholds"}, "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "red", "value": 1}]}}},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 27},
          "id": 15,
          "title": "Unavailable Segments",
          "type": "stat",
          "targets": [{"expr": "sum(druid_segment_unavailable_count)", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 27},
          "id": 16,
          "title": "Under-Replicated",
          "type": "stat",
          "targets": [{"expr": "sum(druid_segment_underreplicated_count)", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 31},
          "id": 17,
          "title": "Segments by Datasource",
          "type": "timeseries",
          "targets": [{"expr": "druid_segment_count", "legendFormat": "{{dataSource}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"unit": "bytes"}},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 31},
          "id": 18,
          "title": "Segment Size by Datasource",
          "type": "timeseries",
          "targets": [{"expr": "druid_segment_size", "legendFormat": "{{dataSource}}", "refId": "A"}]
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 39},
          "id": 103,
          "title": "JVM & Resources",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"unit": "percentunit", "max": 1, "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 0.7}, {"color": "red", "value": 0.9}]}}},
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 40},
          "id": 19,
          "title": "JVM Heap Usage",
          "type": "gauge",
          "targets": [{"expr": "jvm_memory_bytes_used{area=\"heap\", namespace=\"druid\"} / jvm_memory_bytes_max{area=\"heap\", namespace=\"druid\"}", "legendFormat": "{{pod}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"unit": "s"}},
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 40},
          "id": 20,
          "title": "GC Time (per second)",
          "type": "timeseries",
          "targets": [{"expr": "rate(jvm_gc_collection_seconds_sum{namespace=\"druid\"}[5m])", "legendFormat": "{{pod}} - {{gc}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "fieldConfig": {"defaults": {"unit": "bytes"}},
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 40},
          "id": 21,
          "title": "Memory Usage",
          "type": "timeseries",
          "targets": [
            {"expr": "jvm_memory_bytes_used{area=\"heap\", namespace=\"druid\"}", "legendFormat": "{{pod}} heap used", "refId": "A"},
            {"expr": "jvm_memory_bytes_max{area=\"heap\", namespace=\"druid\"}", "legendFormat": "{{pod}} heap max", "refId": "B"}
          ]
        },
        {
          "collapsed": false,
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 46},
          "id": 104,
          "title": "Tasks",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 47},
          "id": 22,
          "title": "Running Tasks",
          "type": "stat",
          "targets": [{"expr": "sum(druid_task_running_count)", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 47},
          "id": 23,
          "title": "Pending Tasks",
          "type": "stat",
          "targets": [{"expr": "sum(druid_task_pending_count)", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 47},
          "id": 24,
          "title": "Success Rate (1h)",
          "type": "stat",
          "fieldConfig": {"defaults": {"unit": "percentunit"}},
          "targets": [{"expr": "sum(increase(druid_task_success_total[1h])) / (sum(increase(druid_task_success_total[1h])) + sum(increase(druid_task_failed_total[1h])))", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${datasource}"},
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 47},
          "id": 25,
          "title": "Failed Tasks (1h)",
          "type": "stat",
          "targets": [{"expr": "sum(increase(druid_task_failed_total[1h]))", "refId": "A"}]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["druid", "streaming", "analytics"],
      "templating": {
        "list": [
          {
            "current": {"selected": false, "text": "prometheus", "value": "prometheus"},
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "type": "datasource"
          }
        ]
      },
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "Druid Overview",
      "uid": "druid-overview",
      "version": 1
    }
