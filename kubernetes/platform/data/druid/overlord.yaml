apiVersion: apps/v1
kind: Deployment
metadata:
  name: druid-overlord
  namespace: druid
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: druid-overlord
      app.kubernetes.io/part-of: druid
  template:
    metadata:
      labels:
        app.kubernetes.io/name: druid-overlord
        app.kubernetes.io/part-of: druid
    spec:
      serviceAccountName: druid
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: overlord
          image: apache/druid:30.0.1
          args: ["overlord"]
          ports:
            - containerPort: 8090
              name: http
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DRUID_XMX
              value: "256m"
            - name: DRUID_XMS
              value: "128m"
            - name: DRUID_MAXDIRECTMEMORYSIZE
              value: "256m"
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /opt/druid/conf/druid/cluster/_common/common.runtime.properties
              subPath: common.runtime.properties
            - name: druid-var
              mountPath: /opt/druid/var
          livenessProbe:
            httpGet:
              path: /status/health
              port: 8090
            initialDelaySeconds: 120
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: druid-common-config
        - name: druid-var
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: druid-overlord
  namespace: druid
spec:
  selector:
    app.kubernetes.io/name: druid-overlord
  ports:
    - port: 8090
      name: http
