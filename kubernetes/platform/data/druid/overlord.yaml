# Druid Overlord (manages ingestion tasks)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: druid-overlord
  namespace: druid
  labels:
    app.kubernetes.io/name: druid-overlord
    app.kubernetes.io/part-of: druid
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: druid-overlord
      app.kubernetes.io/part-of: druid
  template:
    metadata:
      labels:
        app.kubernetes.io/name: druid-overlord
        app.kubernetes.io/part-of: druid
    spec:
      serviceAccountName: druid
      containers:
        - name: overlord
          image: apache/druid:30.0.1
          args: ["overlord"]
          ports:
            - containerPort: 8090
              name: http
          env:
            - name: DRUID_XMX
              value: "256m"
            - name: DRUID_XMS
              value: "128m"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /opt/druid/conf/druid/cluster/_common/common.runtime.properties
              subPath: common.runtime.properties
          livenessProbe:
            httpGet:
              path: /status/health
              port: 8090
            initialDelaySeconds: 90
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: druid-common-config
---
apiVersion: v1
kind: Service
metadata:
  name: druid-overlord
  namespace: druid
spec:
  selector:
    app.kubernetes.io/name: druid-overlord
  ports:
    - port: 8090
      name: http
