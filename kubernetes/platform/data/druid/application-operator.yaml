# ArgoCD Application - Druid Operator (DataInfra)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: druid-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/data/druid/operator
  destination:
    server: https://kubernetes.default.svc
    namespace: druid-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=false
