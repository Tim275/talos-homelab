# ArgoCD Application - Druid Operator (DataInfra)
# Helm Chart: https://github.com/datainfrahq/druid-operator
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: druid-operator
  namespace: argocd
spec:
  project: default
  sources:
    # Helm Chart for Operator
    - repoURL: https://charts.datainfra.io
      chart: druid-operator
      targetRevision: 1.3.1
      helm:
        valuesObject:
          env:
            DENY_LIST: "kube-system"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
    # Namespace from Git
    - repoURL: https://github.com/Tim275/talos-homelab
      targetRevision: HEAD
      path: kubernetes/platform/data/druid/operator
  destination:
    server: https://kubernetes.default.svc
    namespace: druid-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=false
