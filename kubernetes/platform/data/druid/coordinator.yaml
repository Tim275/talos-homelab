# Druid Coordinator (manages data availability)
# Combined with Overlord in single process for homelab
apiVersion: apps/v1
kind: Deployment
metadata:
  name: druid-coordinator
  namespace: druid
  labels:
    app.kubernetes.io/name: druid-coordinator
    app.kubernetes.io/part-of: druid
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: druid-coordinator
      app.kubernetes.io/part-of: druid
  template:
    metadata:
      labels:
        app.kubernetes.io/name: druid-coordinator
        app.kubernetes.io/part-of: druid
    spec:
      serviceAccountName: druid
      containers:
        - name: coordinator
          image: apache/druid:30.0.1
          args: ["coordinator"]
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: DRUID_XMX
              value: "256m"
            - name: DRUID_XMS
              value: "128m"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /opt/druid/conf/druid/cluster/_common/common.runtime.properties
              subPath: common.runtime.properties
          livenessProbe:
            httpGet:
              path: /status/health
              port: 8081
            initialDelaySeconds: 90
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /status/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: druid-common-config
---
apiVersion: v1
kind: Service
metadata:
  name: druid-coordinator
  namespace: druid
spec:
  selector:
    app.kubernetes.io/name: druid-coordinator
  ports:
    - port: 8081
      name: http
