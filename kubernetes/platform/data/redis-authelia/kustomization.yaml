apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


namespace: redis-authelia

resources:
  # Core Resources (REQUIRED)
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - sealed-secrets.yaml

commonLabels:
  app.kubernetes.io/name: redis
  app.kubernetes.io/component: session-store
  app.kubernetes.io/part-of: platform-data

images:
  - name: redis
    newTag: "7.4-alpine"
