apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-management
  namespace: argocd
  labels:
    platform.layer: api
    platform.component: api-lifecycle-management
    enterprise.tier: advanced
    api-management.platform/component: "manager"
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/api/management  # DEINE API Management Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: api-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true