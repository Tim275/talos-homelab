# PATTERN - 2-STEP CONTROL
# ===============================================
# STEP 1: BOOTSTRAP - kubectl apply -k platform/governance/tenants/
#         Deploys ONLY tenant governance (no individual apps)
#         Fast bootstrap for namespace, quotas, RBAC
#
# STEP 2: GRANULAR CONTROL - Comment/Uncomment tenant folders
#         Individual tenants ein/ausschalten nach Bootstrap
#
# RESULT: Every tenant visible with proper governance in cluster!

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      app.kubernetes.io/managed-by: platform-admin
      enterprise.tier: governance
      enterprise.pattern: tenant-governance-2025
      team: timour

commonAnnotations:
  argocd.argoproj.io/sync-wave: "5"

resources:
- oms/
