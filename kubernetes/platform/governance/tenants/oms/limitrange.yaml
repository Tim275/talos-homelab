apiVersion: v1
kind: LimitRange
metadata:
  name: oms-limits
  namespace: oms
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 20m
      memory: 64Mi
    default:
      cpu: 200m
      memory: 256Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
