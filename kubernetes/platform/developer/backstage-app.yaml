apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-backstage
  namespace: argocd
  labels:
    platform.layer: developer
    platform.component: backstage
    platform.critical: "false"
    enterprise.tier: platform
    app.kubernetes.io/managed-by: argocd
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: platform
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/developer/backstage
  destination:
    server: https://kubernetes.default.svc
    namespace: backstage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true