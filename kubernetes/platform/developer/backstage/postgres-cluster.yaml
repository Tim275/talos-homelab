apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: backstage-postgres
  namespace: backstage
spec:
  instances: 2  # HA for enterprise

  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"

  bootstrap:
    initdb:
      database: backstage
      owner: backstage
      secret:
        name: backstage-postgres-credentials

  storage:
    size: 10Gi
    storageClass: longhorn

  monitoring:
    enabled: true

---
apiVersion: v1
kind: Secret
metadata:
  name: backstage-postgres-credentials
  namespace: backstage
type: kubernetes.io/basic-auth
stringData:
  username: backstage
  password: backstage-secure-password-change-me