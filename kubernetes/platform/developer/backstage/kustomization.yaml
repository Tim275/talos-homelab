apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: backstage

resources:
  - ns.yaml
  - postgres-cluster.yaml

helmCharts:
  - name: backstage
    repo: https://backstage.github.io/charts
    version: 1.8.2
    releaseName: backstage
    namespace: backstage
    valuesFile: values.yaml