apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-cfk
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    platform.domain: messaging
spec:
  project: platform
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/messaging/kafka-cfk
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
