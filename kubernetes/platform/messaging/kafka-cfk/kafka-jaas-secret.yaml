# JAAS Configuration Secret for Kafka Plain Authentication
# This allows Kafka brokers to communicate with each other
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-jaas
  namespace: kafka
type: Opaque
stringData:
  plain-jaas.conf: |
    KafkaServer {
        org.apache.kafka.common.security.plain.PlainLoginModule required;
    };
