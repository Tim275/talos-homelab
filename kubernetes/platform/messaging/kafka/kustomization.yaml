apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# üåä Sync Wave 12: Enterprise Messaging Platform (Kafka with Strimzi)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "12"

namespace: kafka

# üè¢ Enterprise Service Ownership
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: timour-homelab
  app.kubernetes.io/component: messaging-platform
  team: timour
  service-owner: timour
  service-tier: platform

resources:
  - namespace.yaml
  - kafka-metrics-config.yaml
  # Kafka Custom Resources - now enabled after operator deployment
  - kafka-cluster.yaml
  - kafka-topic.yaml

helmCharts:
  - name: strimzi-kafka-operator
    repo: https://strimzi.io/charts/
    version: 0.47.0
    releaseName: strimzi-kafka-operator
    namespace: kafka
    includeCRDs: true
    valuesFile: strimzi-values.yaml