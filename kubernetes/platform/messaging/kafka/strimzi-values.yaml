# Strimzi Kafka Operator configuration
replicas: 1

# Watch all namespaces to avoid duplicate RoleBinding bug
# (Strimzi Helm Chart bug: watchNamespaces = deployment namespace creates duplicates)
watchAnyNamespace: true

# Deploy operator in kafka namespace, not default
fullnameOverride: strimzi-cluster-operator

# Feature gates - Both UseKRaft and KafkaNodePools are GA in 0.47.0 (permanently enabled)
# featureGates: ""

# Resource limits
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 250Mi

# Logging level
logLevel: INFO

# Tolerations and affinity for deployment
tolerations: []
affinity: {}

# Image configuration
image:
  registry: quay.io
  repository: strimzi
  name: operator
  tag: 0.47.0

defaultImageRegistry: quay.io
defaultImageRepository: strimzi