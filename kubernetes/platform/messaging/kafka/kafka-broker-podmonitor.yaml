# PodMonitor for Kafka Broker JMX Metrics
# Scrapes JMX Prometheus Exporter on port 9404
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kafka-broker-metrics
  namespace: kafka
  labels:
    app.kubernetes.io/name: kafka-broker-podmonitor
    app.kubernetes.io/part-of: prometheus-operator
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - kafka
  selector:
    matchLabels:
      strimzi.io/cluster: my-cluster
      strimzi.io/kind: Kafka
      strimzi.io/name: my-cluster-kafka
  podMetricsEndpoints:
    - port: tcp-prometheus
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
