# Strimzi Cluster Operator Metrics Service
# Enables Prometheus scraping of Strimzi operator metrics
apiVersion: v1
kind: Service
metadata:
  name: strimzi-cluster-operator-metrics
  namespace: kafka
  labels:
    app: strimzi
    strimzi.io/kind: cluster-operator
spec:
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    strimzi.io/kind: cluster-operator
  type: ClusterIP
