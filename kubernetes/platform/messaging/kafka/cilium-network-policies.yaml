# CiliumNetworkPolicies for Kafka - Egress Control
# Complements Strimzi's NetworkPolicies (ingress) with fine-grained egress rules
---
# Kafka Broker egress policy
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kafka-broker-egress
  namespace: kafka
spec:
  endpointSelector:
    matchLabels:
      strimzi.io/name: my-cluster-kafka
  egress:
    # DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Inter-broker communication (KRaft controller + broker)
    - toEndpoints:
        - matchLabels:
            strimzi.io/name: my-cluster-kafka
      toPorts:
        - ports:
            - port: "9090"
              protocol: TCP
            - port: "9091"
              protocol: TCP
            - port: "9092"
              protocol: TCP
            - port: "9093"
              protocol: TCP
            - port: "9094"
              protocol: TCP
            - port: "9404"
              protocol: TCP

---
# Entity Operator egress policy
