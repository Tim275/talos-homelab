apiVersion: kafka.strimzi.io/v1
kind: KafkaTopic
metadata:
  name: my-topic
  labels:
    strimzi.io/cluster: my-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "14"  # After Kafka cluster (wave 12)
spec:
  partitions: 1
  replicas: 1  # Match single broker homelab setup
  config:
    retention.ms: 7200000
    segment.bytes: 1073741824