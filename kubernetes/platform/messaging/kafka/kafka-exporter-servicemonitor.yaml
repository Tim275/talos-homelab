# ðŸŽ¯ Kafka Exporter ServiceMonitor - Fixed for Prometheus Operator
# Converted from VMServiceScrape to ServiceMonitor for compatibility

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kafka-exporter-metrics
  namespace: kafka
  labels:
    app.kubernetes.io/name: kafka-exporter-servicemonitor
    app.kubernetes.io/part-of: prometheus-operator
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      strimzi.io/kind: KafkaExporter
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
  namespaceSelector:
    matchNames:
      - kafka