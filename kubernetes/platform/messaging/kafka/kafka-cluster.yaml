
apiVersion: kafka.strimzi.io/v1
kind: KafkaNodePool
metadata:
  name: dual-role
  labels:
    strimzi.io/cluster: my-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "12"
spec:
  # HOMELAB: Single node to reduce resource usage
  # replicas: 1
  # PRODUCTION: 3 Broker für HA (verteilt auf 3 Nodes)
  replicas: 3
  roles:
    - controller
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0
        type: persistent-claim
        size: 15Gi
        class: rook-ceph-block-enterprise
        deleteClaim: true
        kraftMetadata: shared
  resources:
    # HOMELAB: Single node resources
    # requests:
    #   memory: "2Gi"
    #   cpu: "500m"
    # limits:
    #   memory: "5Gi"
    #   cpu: "1000m"
    # PRODUCTION: 3 Broker resources (each)
    requests:
      memory: "1Gi"
      cpu: "250m"
    limits:
      memory: "3Gi"
      cpu: "500m"
  template:
    pod:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          # HOMELAB: Preferred (kann auf gleichem Node laufen)
          # preferredDuringSchedulingIgnoredDuringExecution:
          #   - weight: 100
          #     podAffinityTerm:
          #       labelSelector:
          #         matchLabels:
          #           strimzi.io/cluster: my-cluster
          #           strimzi.io/pool-name: dual-role
          #       topologyKey: kubernetes.io/hostname
          # PRODUCTION: Required (Broker MÜSSEN auf verschiedenen Nodes laufen)
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  strimzi.io/cluster: my-cluster
                  strimzi.io/pool-name: dual-role
              topologyKey: kubernetes.io/hostname
---
apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: my-cluster
  annotations:
    strimzi.io/node-pools: enabled
    strimzi.io/kraft: enabled
    argocd.argoproj.io/sync-wave: "12"
spec:
  kafka:
    version: 4.0.0
    metadataVersion: 4.0-IV3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      # HOMELAB: Single node settings (no HA)
      # offsets.topic.replication.factor: 1
      # transaction.state.log.replication.factor: 1
      # transaction.state.log.min.isr: 1
      # default.replication.factor: 1
      # min.insync.replicas: 1
      # PRODUCTION: HA Settings (3 Broker)
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      # KRaft controller settings (request.timeout.ms removed - forbidden by Strimzi)
      controller.quorum.election.timeout.ms: 20000
      controller.quorum.fetch.timeout.ms: 10000
      controller.quorum.election.backoff.max.ms: 5000
    # Configure JMX Exporter for Prometheus metrics
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics
          key: kafka-metrics-config.yml
  # Enable Kafka Exporter for consumer group metrics
  kafkaExporter:
    topicRegex: ".*"
    groupRegex: ".*"
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
  entityOperator:
    topicOperator:
      resources:
        requests:
          memory: "256Mi"
          cpu: "100m"
        limits:
          memory: "512Mi"
          cpu: "500m"
    userOperator:
      resources:
        requests:
          memory: "256Mi"
          cpu: "100m"
        limits:
          memory: "512Mi"
          cpu: "500m"
