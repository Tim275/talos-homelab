# ==========================
# Adds Prometheus monitoring labels to Kafka broker services
# for automatic discovery by the global ServiceMonitor
#
apiVersion: v1
kind: Service
metadata:
  labels:
    monitoring: prometheus  # Enable Prometheus discovery
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"  # JMX metrics port
    prometheus.io/path: "/metrics"
