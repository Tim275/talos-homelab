# ðŸŽ¯ KAFKA EXPORTER SERVICE - EXPOSE METRICS!
# ============================================
# Strimzi creates the Kafka Exporter pod but no service
# We need to create a service so Prometheus can scrape it
#
apiVersion: v1
kind: Service
metadata:
  name: kafka-exporter-metrics
  namespace: kafka
  labels:
    app: kafka-exporter
    monitoring: prometheus  # For global ServiceMonitor discovery
    strimzi.io/kind: KafkaExporter
spec:
  selector:
    strimzi.io/cluster: my-cluster
    strimzi.io/name: my-cluster-kafka-exporter
  ports:
    - name: metrics
      port: 9404
      targetPort: 9404
      protocol: TCP
