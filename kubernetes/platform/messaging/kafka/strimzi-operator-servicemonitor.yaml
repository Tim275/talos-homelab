# Strimzi Cluster Operator ServiceMonitor
# Enables Prometheus Operator to scrape Strimzi operator metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: strimzi-cluster-operator
  namespace: monitoring  # Deploy in monitoring namespace
  labels:
    app: strimzi
    release: kube-prometheus-stack  # CRITICAL for Prometheus discovery
spec:
  namespaceSelector:
    matchNames:
      - kafka
  selector:
    matchLabels:
      strimzi.io/kind: cluster-operator
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
