apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: druid-postgres
  namespace: druid
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  storage:
    size: 5Gi
    storageClass: rook-ceph-block-enterprise
  bootstrap:
    initdb:
      database: druid
      owner: druid
      secret:
        name: druid-postgres-credentials
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "128MB"
      work_mem: "4MB"
