apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: druid
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://wiremind.github.io/wiremind-helm-charts
    chart: druid
    targetRevision: 1.22.1
    helm:
      valueFiles:
        - $values/kubernetes/platform/messaging/druid/values.yaml
  sources:
    - repoURL: https://wiremind.github.io/wiremind-helm-charts
      chart: druid
      targetRevision: 1.22.1
      helm:
        valueFiles:
          - $values/kubernetes/platform/messaging/druid/values.yaml
    - repoURL: https://github.com/Tim275/talos-homelab
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: druid
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
