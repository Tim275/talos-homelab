apiVersion: v1
kind: ConfigMap
metadata:
  name: redpanda-console-config
  namespace: kafka
data:
  config.yaml: |
    kafka:
      brokers: ["my-cluster-kafka-bootstrap:9092"]
      clientId: redpanda-console
      sasl:
        enabled: false
      tls:
        enabled: false

    # Schema Registry Configuration (disabled for now)
    # schemaRegistry:
    #   enabled: false
    #   urls: []

    # Server Configuration
    server:
      listenPort: 8080
      basePath: ""
      setBasePathFromXForwardedPrefix: true
      compressionLevel: 4

    # Kafka Connect Configuration (disabled for now)
    # connect:
    #   enabled: false
    #   clusters:
    #     - name: my-cluster-connect
    #       url: http://my-cluster-connect-api:8083

    # Logging
    logger:
      level: info
