apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-producer
  namespace: kafka
  labels:
    app.kubernetes.io/name: kafka-producer
    app.kubernetes.io/component: testing
    app.kubernetes.io/part-of: messaging
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka-producer
    spec:
      restartPolicy: Never
      containers:
      - name: producer
        image: quay.io/strimzi/kafka:0.47.0-kafka-4.0.0
        command: 
        - bin/kafka-console-producer.sh
        args: 
        - "--bootstrap-server=my-cluster-kafka-bootstrap:9092"
        - "--topic=my-topic"
        env:
        - name: KAFKA_OPTS
          value: ""
        stdin: true
        tty: true
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
  backoffLimit: 0