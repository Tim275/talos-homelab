apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-testing-tools
  namespace: argocd
  labels:
    app.kubernetes.io/name: kafka-testing-tools
    app.kubernetes.io/component: testing
    app.kubernetes.io/part-of: messaging
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    path: kubernetes/platform/messaging/testing-tools
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
  revisionHistoryLimit: 3