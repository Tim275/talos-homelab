# ServiceMonitor for Schema Registry Prometheus Metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: schema-registry
  namespace: kafka
  labels:
    app.kubernetes.io/name: schema-registry
    app.kubernetes.io/component: schema-registry
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: schema-registry
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
