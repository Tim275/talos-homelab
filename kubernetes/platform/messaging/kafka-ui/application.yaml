apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-ui
  namespace: argocd
  labels:
    app.kubernetes.io/name: kafka-ui
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: messaging
  annotations:
    argocd.argoproj.io/sync-wave: "14"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab.git
    targetRevision: main
    path: kubernetes/platform/messaging/kafka-ui
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ApplyOutOfSyncOnly=true
