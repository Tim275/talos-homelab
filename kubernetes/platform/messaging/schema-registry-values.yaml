# Schema Registry Configuration for Kafka Cluster
# Tutorial: https://picluster.ricsanfre.com/docs/kafka/

kafka:
  enabled: false

auth:
  protocol: {}

service:
  ports:
    client: {}

externalKafka:
  brokers:
    - PLAINTEXT://my-cluster-kafka-bootstrap:9092

# Resource limits for homelab
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Use Rook Ceph storage
persistence:
  enabled: true
  storageClass: "rook-ceph-block-enterprise"
  size: 2Gi