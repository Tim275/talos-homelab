apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-schema-registry
  namespace: argocd
  labels:
    platform.layer: messaging
    platform.component: schema-registry
    platform.critical: "false"
    app.kubernetes.io/managed-by: argocd
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "13"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/messaging/schema-registry
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # - CreateNamespace=true  # ‚ùå Kafka app creates namespace (avoids SharedResourceWarning)
      - ServerSideApply=true