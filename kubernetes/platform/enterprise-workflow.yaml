apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: enterprise-workflow
  namespace: argocd
  labels:
    platform.layer: enterprise
    platform.component: business-process-management
    enterprise.tier: hyperscale
    workflow.platform/component: "workflow-engine"
  annotations:
    argocd.argoproj.io/sync-wave: "19"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/enterprise/workflow  # DEINE Workflow Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: workflow-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true