# üë®‚Äçüíª DEVELOPER DOMAIN ApplicationSet - INDIVIDUAL APPLICATIONS!
# Creates separate Applications: platform-backstage
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-developer
  namespace: argocd
  labels:
    enterprise.tier: platform
    platform.domain: developer
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "18"
spec:
  generators:
  - list:
      elements:
      # üéØ ENABLED DEVELOPER SERVICES - Individual Applications in ArgoCD UI
      - name: backstage
        path: kubernetes/platform/developer/backstage

      # ‚ùå DISABLED DEVELOPER SERVICES - Comment/Uncomment to control
      # - name: gitea
      #   path: kubernetes/platform/developer/gitea
      # - name: jenkins
      #   path: kubernetes/platform/developer/jenkins
      # - name: sonarqube
      #   path: kubernetes/platform/developer/sonarqube
  template:
    metadata:
      name: 'platform-{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        platform.domain: '{{name}}'
    spec:
      project: platform
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - ServerSideApply=true