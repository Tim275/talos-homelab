apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-data
  namespace: argocd
  labels:
    enterprise.tier: platform
    enterprise.domain: data
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  goTemplate: true
  generators:
    # üóÑÔ∏è DATA PLATFORM: Databases, Data Stores, Analytics
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          - path: "kubernetes/platform/data/*"
  template:
    metadata:
      name: 'data-{{.path.basenameNormalized}}'
      labels:
        managed-by: argocd
        domain: data
        tier: platform
    spec:
      project: platform
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{.path.path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basenameNormalized}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true