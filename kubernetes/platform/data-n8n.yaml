apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-n8n
  namespace: argocd
  labels:
    platform.layer: data
    platform.component: workflow-automation
    enterprise.tier: platform
    n8n.io/component: n8n
  annotations:
    argocd.argoproj.io/sync-wave: "13"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/data/n8n  # DEINE n8n Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: n8n
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true