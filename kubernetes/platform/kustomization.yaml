apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# üè¢ ENTERPRISE PLATFORM - ApplicationSet Pattern
# ===============================================
# Platform services are now managed by ApplicationSets in kubernetes/applicationsets/
# This file only manages the platform service implementations (not the ArgoCD Applications)

namespace: argocd

# üèóÔ∏è Enterprise Platform Labels
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: timour-homelab
  app.kubernetes.io/layer: platform
  team: timour

resources:
  # Platform ApplicationSets (Only services we actually have)
  - ../applicationsets/platform-data.yaml
  - ../applicationsets/platform-messaging.yaml
  - ../applicationsets/platform-developer.yaml
  # - ../applicationsets/platform-api.yaml      # Disabled (no implementations)