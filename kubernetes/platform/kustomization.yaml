apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🏢 ENTERPRISE PLATFORM - ApplicationSet Pattern
# ===============================================
# Platform services are now managed by ApplicationSets in kubernetes/applicationsets/
# This file only manages the platform service implementations (not the ArgoCD Applications)

namespace: argocd

# 🏗️ Enterprise Platform Labels
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: timour-homelab
  app.kubernetes.io/layer: platform
  team: timour

resources:
  - project.yaml

# NOTE: Platform Applications are now generated automatically by ApplicationSets:
# - kubernetes/applicationsets/platform-data.yaml
# - kubernetes/applicationsets/platform-messaging.yaml
# - kubernetes/applicationsets/platform-developer.yaml
# - kubernetes/applicationsets/platform-api.yaml
# - kubernetes/applicationsets/platform-enterprise.yaml