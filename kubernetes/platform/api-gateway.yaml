apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-gateway
  namespace: argocd
  labels:
    platform.layer: api
    platform.component: api-gateway
    enterprise.tier: platform
    gateway.networking.k8s.io/component: "gateway"
  annotations:
    argocd.argoproj.io/sync-wave: "14"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/api/gateway  # DEINE API Gateway Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: api-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true