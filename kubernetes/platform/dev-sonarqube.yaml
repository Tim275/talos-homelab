apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-sonarqube
  namespace: argocd
  labels:
    platform.layer: development
    platform.component: code-quality-platform
    enterprise.tier: platform
    sonarqube.org/component: "sonarqube"
  annotations:
    argocd.argoproj.io/sync-wave: "17"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/dev/sonarqube  # DEINE SonarQube Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: sonarqube
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true