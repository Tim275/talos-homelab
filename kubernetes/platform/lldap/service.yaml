apiVersion: v1
kind: Service
metadata:
  name: lldap
  namespace: lldap
  labels:
    app: lldap
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 17170
    targetPort: web
    protocol: TCP
  - name: ldap
    port: 3890
    targetPort: ldap
    protocol: TCP
  selector:
    app: lldap
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lldap
  namespace: lldap
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: cilium
  rules:
  - host: lldap.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lldap
            port:
              number: 17170