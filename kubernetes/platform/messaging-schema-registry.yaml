apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: messaging-schema-registry
  namespace: argocd
  labels:
    platform.layer: messaging
    platform.component: schema-management
    enterprise.tier: platform
    confluent.io/component: schema-registry
  annotations:
    argocd.argoproj.io/sync-wave: "11"
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/platform/messaging/schema-registry  # DEINE Schema Registry Config!
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true