apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🚀 ENTERPRISE ApplicationSets Collection
# ========================================
# This directory contains all ApplicationSets that generate
# hundreds of Applications automatically - TRUE Enterprise Pattern!

namespace: argocd

# 🏷️ Enterprise ApplicationSet Labels
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: timour-homelab
  enterprise.pattern: applicationset
  team: timour

resources:
  # 📱 Applications ApplicationSet
  - applications.yaml

  # 🏗️ Infrastructure ApplicationSets (by Layer)
  - infrastructure-network.yaml
  - infrastructure-controllers.yaml
  - infrastructure-storage.yaml
  - infrastructure-monitoring.yaml
  - infrastructure-observability.yaml

  # 🏢 Platform ApplicationSets (by Layer)
  - platform-messaging.yaml
  - platform-data.yaml
  - platform-api.yaml
  - platform-developer.yaml
  - platform-enterprise.yaml

# 📊 Enterprise Annotations
commonAnnotations:
  enterprise.architecture: "true"
  gitops.pattern: "applicationset-factory"
  scalability: "unlimited"