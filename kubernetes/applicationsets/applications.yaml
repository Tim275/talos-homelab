apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
  labels:
    enterprise.tier: applications
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  goTemplate: true
  generators:
    # ðŸŽ¯ ENTERPRISE PATTERN: Multi-Environment Matrix Generator
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/Tim275/talos-homelab
              revision: HEAD
              directories:
                - path: "kubernetes/apps/base/*"
          - list:
              elements:
                - env: dev
                  server: https://kubernetes.default.svc
                - env: prod
                  server: https://kubernetes.default.svc
                # - env: staging
                #   server: https://staging-cluster.example.com
  template:
    metadata:
      name: '{{.path.basename}}-{{.env}}'
      labels:
        app.kubernetes.io/name: '{{.path.basename}}'
        app.kubernetes.io/environment: '{{.env}}'
        app.kubernetes.io/managed-by: argocd
        team: timour
    spec:
      project: default
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: 'kubernetes/apps/overlays/{{.env}}/{{.path.basename}}'
      destination:
        server: '{{.server}}'
        namespace: '{{.path.basename}}-{{.env}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true