apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-monitoring
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    enterprise.domain: monitoring
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  goTemplate: true
  generators:
    # üìä MONITORING DOMAIN: Pure Kustomize Control
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        files:
          - path: "kubernetes/infrastructure/monitoring/kustomization.yaml"
    # üîç MONITORING COMPONENTS: Individual Component Visibility
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          - path: "kubernetes/infrastructure/monitoring/*"
  template:
    metadata:
      name: '{{if .path.path}}monitoring-{{.path.basenameNormalized}}{{else}}infrastructure-monitoring{{end}}'
      labels:
        managed-by: argocd
        domain: monitoring
        tier: infrastructure
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{if .path.path}}{{.path.path}}{{else}}kubernetes/infrastructure/monitoring{{end}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{if .path.path}}{{.path.basenameNormalized}}{{end}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true