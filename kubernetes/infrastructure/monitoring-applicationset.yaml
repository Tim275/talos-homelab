apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-monitoring
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    enterprise.domain: monitoring
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  goTemplate: true
  generators:
    # ðŸ“Š MONITORING DOMAIN: Pure Kustomize Control
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        files:
          - path: "kubernetes/infrastructure/monitoring/kustomization.yaml"
  template:
    metadata:
      name: 'infrastructure-monitoring'
      labels:
        managed-by: argocd
        domain: monitoring
        tier: infrastructure
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: 'kubernetes/infrastructure/monitoring'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true