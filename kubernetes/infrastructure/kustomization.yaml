apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# üè¢ ENTERPRISE INFRASTRUCTURE - TRUE NETFLIX/GOOGLE/SPOTIFY PATTERN!
# ====================================================================
# This structure follows REAL enterprise patterns from:
# - Netflix: Layered infrastructure with service ownership
# - Google: Cloud-native platform engineering
# - Spotify: Golden Path infrastructure templates
# - Microsoft: Multi-cluster infrastructure as code

namespace: argocd

# üè¢ Enterprise Infrastructure Labels
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: timour-homelab
  app.kubernetes.io/layer: infrastructure
  enterprise.pattern: applicationset
  team: timour

# Enterprise ApplicationSet Pattern - Layer Control
resources:
  # Layer 1: Network Foundation ApplicationSets
  - ../applicationsets/infrastructure-network.yaml

  # Layer 2: Controllers ApplicationSets
  - ../applicationsets/infrastructure-controllers.yaml

  # Layer 3: Storage ApplicationSets
  - ../applicationsets/infrastructure-storage.yaml

  # Layer 4: Monitoring ApplicationSets
  - ../applicationsets/infrastructure-monitoring.yaml

  # Layer 5: Observability ApplicationSets
  - ../applicationsets/infrastructure-observability.yaml

# üìä Enterprise Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"
  enterprise.architecture: "true"
  gitops.pattern: "applicationset-layers"
  infrastructure.scalability: "10000+"