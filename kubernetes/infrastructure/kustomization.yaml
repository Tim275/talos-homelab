apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# üè¢ ENTERPRISE INFRASTRUCTURE - TRUE NETFLIX/GOOGLE/SPOTIFY PATTERN!
# ====================================================================
# This structure follows REAL enterprise patterns from:
# - Netflix: Layered infrastructure with service ownership
# - Google: Cloud-native platform engineering
# - Spotify: Golden Path infrastructure templates
# - Microsoft: Multi-cluster infrastructure as code

namespace: argocd

# üè¢ Enterprise Infrastructure Labels
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: timour-homelab
  app.kubernetes.io/layer: infrastructure
  enterprise.pattern: applicationset
  team: timour

# Direct infrastructure deployment (no ApplicationSets)
resources:
  # Network layer
  - network/cilium
  - network/istio-base
  - network/istio-cni
  - network/istio-control-plane
  - network/istio-gateway
  - network/gateway

  # Controllers layer
  - controllers/sealed-secrets
  - controllers/cert-manager
  - controllers/argocd
  - controllers/argo-rollouts

  # Storage layer
  - storage/proxmox-csi
  - storage/rook-ceph
  - storage/minio

  # Monitoring layer
  - monitoring/monitoring-stack
  - monitoring/opencost

  # Observability layer
  - observability/loki
  - observability/tempo

# üìä Enterprise Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"
  enterprise.architecture: "true"
  gitops.pattern: "applicationset-layers"
  infrastructure.scalability: "10000+"