# Infrastructure Layer Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      team: timour

commonAnnotations:
  argocd.argoproj.io/sync-wave: "1"

resources:
  - project.yaml
  - controllers-app.yaml
  - network-app.yaml
  - storage-app.yaml
  - monitoring-app.yaml
  - observability-app.yaml
  - vpn-app.yaml
