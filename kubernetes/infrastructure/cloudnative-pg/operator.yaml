apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnative-pg-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # After CRDs, before clusters
spec:
  project: default
  source:
    repoURL: https://cloudnative-pg.github.io/charts
    chart: cloudnative-pg
    targetRevision: 0.22.1  # renovate: helm=cloudnative-pg/cloudnative-pg
    helm:
      values: |
        # CloudNative PG Operator Configuration
        replicaCount: 1
        
        # Resource configuration for homelab
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 500Mi
            
        # Monitoring integration
        monitoring:
          enabled: true
          prometheusRule:
            enabled: true
          grafanaDashboard:
            enabled: true
            
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          
        # Pod security standards compliance
        podSecurityContext:
          fsGroup: 10001
          
  destination:
    server: https://kubernetes.default.svc
    namespace: postgresql-system
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true