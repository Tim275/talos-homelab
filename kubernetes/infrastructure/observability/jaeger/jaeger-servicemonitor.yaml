apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger-operator-metrics
  namespace: jaeger
  labels:
    app: jaeger-operator
    release: prometheus-operator
    vm-scrape: enabled
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jaeger-operator
  endpoints:
  - port: https-metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  namespaceSelector:
    matchNames:
    - jaeger
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger-query-metrics
  namespace: jaeger
  labels:
    app: jaeger
    release: prometheus-operator
    vm-scrape: enabled
spec:
  selector:
    matchLabels:
      app: jaeger
      app.kubernetes.io/component: query
  endpoints:
  - port: admin-http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
  namespaceSelector:
    matchNames:
    - jaeger