              # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
              # SPECIALIZED VIEWS
              # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
              create_dataview \
                "[N8N] Workflows & Executions" \
                "logs-*n8n*" \
                "n8n-workflows"

              create_dataview \
                "[KAFKA] Streaming & Events" \
                "logs-*kafka*" \
                "kafka-streaming"

              create_dataview \
                "[CEPH] Storage & Performance" \
                "logs-*rook-ceph*" \
                "ceph-storage"

              echo "âœ… All Data Views created successfully!"
              echo "ğŸ“Š Total: 12 Data Views"
