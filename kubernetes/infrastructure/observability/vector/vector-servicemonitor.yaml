apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vector-aggregator-metrics
  namespace: elastic-system
  labels:
    app: vector-aggregator
    release: kube-prometheus-stack
    vm-scrape: enabled
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vector-aggregator
  endpoints:
    - port: prometheus
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
  namespaceSelector:
    matchNames:
      - elastic-system
