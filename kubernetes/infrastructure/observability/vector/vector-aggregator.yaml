apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector-aggregator
  namespace: elastic-system
  labels:
    app.kubernetes.io/name: vector
    app.kubernetes.io/component: aggregator
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: vector
      app.kubernetes.io/component: aggregator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vector
        app.kubernetes.io/component: aggregator
    spec:
      serviceAccountName: vector
      containers:
        - name: vector
          image: ghcr.io/vectordotdev/vector:0.49.0-debian
          args: ["--config-toml", "/etc/vector/vector.toml"]
          env:
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: production-cluster-es-elastic-user
                  key: elastic
          resources:
            requests:
              memory: 256Mi
              cpu: 200m
            limits:
              memory: 1Gi
              cpu: 500m
          volumeMounts:
            - name: config
              mountPath: /etc/vector
              readOnly: true
            - name: data-dir
              mountPath: /vector-data-dir
          ports:
            - containerPort: 6000
              name: vector
              protocol: TCP
            - containerPort: 5140
              name: syslog
              protocol: UDP
            - containerPort: 8686
              name: api
            - containerPort: 9090
              name: metrics
          livenessProbe:
            httpGet:
              path: /health
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: api
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: vector-aggregator-config
        - name: data-dir
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vector-aggregator
  namespace: elastic-system
  labels:
    app.kubernetes.io/name: vector
    app.kubernetes.io/component: aggregator
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: vector
    app.kubernetes.io/component: aggregator
  ports:
    - name: vector
      port: 6000
      targetPort: 6000
      protocol: TCP
    - name: syslog
      port: 5140
      targetPort: 5140
      protocol: UDP
    - name: api
      port: 8686
      targetPort: 8686
    - name: metrics
      port: 9090
      targetPort: 9090
---
# LoadBalancer for external syslog (Proxmox)
apiVersion: v1
kind: Service
metadata:
  name: vector-syslog-lb
  namespace: elastic-system
  labels:
    app.kubernetes.io/name: vector
    app.kubernetes.io/component: aggregator
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: vector
    app.kubernetes.io/component: aggregator
  ports:
    - name: syslog
      port: 514
      targetPort: 5140
      protocol: UDP
