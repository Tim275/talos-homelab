# ==================================
# Adds Prometheus monitoring labels to Elasticsearch services
# for automatic discovery by the global ServiceMonitor
#
apiVersion: v1
kind: Service
metadata:
  labels:
    monitoring: prometheus  # Enable Prometheus discovery
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9200"
    prometheus.io/path: "/_prometheus/metrics"
