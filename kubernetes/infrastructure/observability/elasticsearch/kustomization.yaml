apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸŒŠ Sync Wave 5: Log Storage (After storage infrastructure)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "5"

resources:
  - application.yaml           # âœ… Child Application for App-of-Apps pattern
  - ns.yaml
  - elasticsearch-cluster.yaml
  - elasticsearch-exporter-deployment.yaml  # Elasticsearch Exporter for Prometheus metrics
  - elasticsearch-exporter-service.yaml     # Service for Elasticsearch Exporter
  - elasticsearch-servicemonitor.yaml       # ServiceMonitor for Prometheus scraping
  # - sysctl-init.yaml  # Removed: vm.max_map_count already configured in Talos machine configs

helmCharts:
  - name: eck-operator
    repo: https://helm.elastic.co
    version: 3.1.0
    releaseName: eck-operator
    namespace: elastic-system
    includeCRDs: true
    valuesFile: eck-operator-values.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: observability-stack
      app.kubernetes.io/component: log-storage
