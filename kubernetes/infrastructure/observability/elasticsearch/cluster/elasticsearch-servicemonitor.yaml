apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: elasticsearch-exporter
  namespace: elastic-system
  labels:
    app: elasticsearch-exporter
    release: prometheus-operator
    vm-scrape: enabled
    argocd.argoproj.io/sync-wave: "3"
spec:
  selector:
    matchLabels:
      app: elasticsearch-exporter
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
  namespaceSelector:
    matchNames:
      - elastic-system
