# ELASTICSEARCH EXPORTER SERVICE - EXPOSE METRICS!
# ===================================================
# Service for Elasticsearch Exporter so Prometheus can scrape it
# Same pattern as kafka-exporter-service.yaml
#
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-exporter-metrics
  namespace: elastic-system
  labels:
    app: elasticsearch-exporter
    monitoring: prometheus  # For global ServiceMonitor discovery
    component: metrics-exporter
spec:
  selector:
    app: elasticsearch-exporter
  ports:
    - name: metrics
      port: 9114
      targetPort: 9114
      protocol: TCP
