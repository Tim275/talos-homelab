# ECK Operator configuration
installCRDs: true
managedNamespaces: ["elastic-system"]

# Resource configuration
resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 150Mi

# Webhook configuration
webhook:
  enabled: true

# Metrics
metrics:
  port: 8080

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Security context
podSecurityContext:
  runAsNonRoot: true
