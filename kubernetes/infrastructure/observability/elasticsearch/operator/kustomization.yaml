apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸŒŠ Sync Wave 1: ECK Operator (Install CRDs + Controller FIRST)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "1"

# ðŸ“¦ HELM CHART - ECK Operator
# Note: No commonLabels - let Helm chart manage labels for consistency
# Installs CRDs for Elasticsearch, Kibana, APM, Beats
helmCharts:
  - name: eck-operator
    repo: https://helm.elastic.co
    version: 3.1.0
    releaseName: eck-operator
    namespace: elastic-system
    includeCRDs: true
    valuesFile: values.yaml
