# Kustomize Strategic Merge Patch: Add resource limits to all Elasticsearch Jobs
# Prevents unbounded memory/CPU usage for one-time tasks

---
apiVersion: batch/v1
kind: Job
metadata:
  name: elasticsearch-register-snapshot-repo
spec:
  template:
    spec:
      containers:
        - name: register-repository
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"

---
apiVersion: batch/v1
kind: Job
metadata:
  name: elasticsearch-apply-slm-policy
spec:
  template:
    spec:
      containers:
        - name: apply-slm-policy
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
