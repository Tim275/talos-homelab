apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


namespace: elastic-system

# Sync Wave 5: Fluentd Aggregator (Observability Stack)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "5"

resources:
  - elasticsearch-credentials-secret.yaml

helmCharts:
  # Fluentd Deployment - Receive from FluentBit, Send to Elasticsearch
  - name: fluentd
    repo: https://fluent.github.io/helm-charts
    version: 0.5.3
    releaseName: fluentd
    namespace: elastic-system
    valuesFile: values.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: observability-stack
      app.kubernetes.io/component: log-aggregator