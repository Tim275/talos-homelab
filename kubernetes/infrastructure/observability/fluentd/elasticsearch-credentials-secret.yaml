metadata:
  name: elasticsearch-credentials
  namespace: elastic-system
  labels:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/component: elasticsearch-credentials
type: Opaque
data:
  # Base64 encoded values
  # To update: echo -n "your-value" | base64
  ELASTICSEARCH_HOST: cHJvZHVjdGlvbi1jbHVzdGVyLWVzLWh0dHAuZWxhc3RpYy1zeXN0ZW0=  # production-cluster-es-http.elastic-system
  ELASTICSEARCH_PORT: OTIwMA==  # 9200
