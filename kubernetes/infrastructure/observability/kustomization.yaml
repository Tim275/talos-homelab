apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # namespace.yaml removed - elastic-system and opentelemetry namespaces
  # are managed by operators app to avoid SharedResourceWarning
  - elasticsearch/application.yaml
  - kibana/application.yaml
  - vector/application.yaml
  - opentelemetry/application.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: observability-stack
      infrastructure.domain: observability
