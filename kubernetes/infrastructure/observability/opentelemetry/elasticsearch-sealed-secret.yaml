# SealedSecret: Elasticsearch password for OTel Collector
# Same pattern as Jaeger - uses the same ES cluster
# This replaces the problematic es-secret-sync Job
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: otel-collector-secrets
  namespace: opentelemetry
spec:
  encryptedData:
    # Sealed with bootstrap key from tofu/bootstrap/sealed-secrets/certificate/
    ES_PASSWORD: 
  template:
    metadata:
      name: otel-collector-secrets
      namespace: opentelemetry
