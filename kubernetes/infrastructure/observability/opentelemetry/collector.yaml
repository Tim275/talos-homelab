apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
  namespace: opentelemetry
  annotations:
    prometheus.io/scrape: "false"
spec:
  mode: daemonset
  image: otel/opentelemetry-collector-contrib:0.114.0
  podAnnotations:
    prometheus.io/scrape: "false"
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 1Gi
      cpu: 500m
  env:
    - name: K8S_NODE_IP
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      batch:
        timeout: 10s
        send_batch_size: 512
        send_batch_max_size: 1024
      memory_limiter:
        limit_mib: 900
        check_interval: 1s
      resource:
        attributes:
          - key: cluster
            value: talos-homelab
            action: upsert
    exporters:
      otlp/jaeger:
        endpoint: jaeger-collector.jaeger:4317
        tls:
          insecure: true
        headers:
          x-scope-orgid: talos-homelab
      otlp/tempo:
        endpoint: tempo-distributor.monitoring:4317
        tls:
          insecure: true
        headers:
          x-scope-orgid: talos-homelab
    service:
      pipelines:
        traces:
          receivers:
            - otlp
          processors:
            - memory_limiter
            - batch
            - resource
          exporters:
            - otlp/jaeger
            - otlp/tempo
      telemetry:
        metrics:
          readers:
            - pull:
                exporter:
                  prometheus:
                    host: 0.0.0.0
                    port: 8888
