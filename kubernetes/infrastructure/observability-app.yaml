# üîç OBSERVABILITY DOMAIN ApplicationSet - INDIVIDUAL APPLICATIONS!
# Creates separate Applications: infrastructure-vector, infrastructure-elasticsearch, infrastructure-kibana, infrastructure-opentelemetry
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-observability
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    infrastructure.domain: observability
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  generators:
  - list:
      elements:
      # üéØ ENABLED OBSERVABILITY - Individual Applications in ArgoCD UI
      - name: vector
        path: kubernetes/infrastructure/observability/vector
      - name: elasticsearch
        path: kubernetes/infrastructure/observability/elasticsearch
      - name: kibana
        path: kubernetes/infrastructure/observability/kibana
      - name: opentelemetry
        path: kubernetes/infrastructure/observability/opentelemetry

      # ‚ùå DUPLICATE - LOKI IS IN MONITORING DOMAIN
      # - name: loki                 # ‚ùå Duplicate - use monitoring/loki instead
      #   path: kubernetes/infrastructure/observability/loki

      # ‚ùå DISABLED PER USER REQUEST
      # - name: fluentd            # ‚ùå User requested disabled
      #   path: kubernetes/infrastructure/observability/fluentd
      # - name: fluent-bit         # ‚ùå User requested disabled
      #   path: kubernetes/infrastructure/observability/fluent-bit
  template:
    metadata:
      name: 'infrastructure-{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        infrastructure.domain: '{{name}}'
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
        kustomize:
          buildOptions: --enable-helm
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - ServerSideApply=true