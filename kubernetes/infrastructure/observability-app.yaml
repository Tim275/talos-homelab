# üîç OBSERVABILITY DOMAIN Application - ENTERPRISE 3-LEVEL PATTERN!
# Level 1: Bootstrap ‚Üí Level 2: Domain Application ‚Üí Level 3: Kustomize Control
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-observability
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    infrastructure.domain: observability
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/observability
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    - ServerSideApply=true