apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: confluent

# ðŸŒŠ Sync Wave 5: Operators (before messaging workloads)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "5"

commonLabels:
  app.kubernetes.io/name: confluent-operator
  app.kubernetes.io/component: operator
  app.kubernetes.io/part-of: kafka-ecosystem

resources:
  - namespace.yaml

helmCharts:
  - name: confluent-for-kubernetes
    repo: https://packages.confluent.io/helm
    version: 0.1263.34  # App version: 3.0.1
    releaseName: confluent-operator
    namespace: confluent
    includeCRDs: true  # Install CFK CRDs (Kafka, SchemaRegistry, Connect, etc.)
    valuesFile: values.yaml
