# Confluent for Kubernetes (CFK) Operator - Helm Values
# Documentation: https://docs.confluent.io/operator/current/overview.html

# Operator Configuration
namespaced: false  # Cluster-scoped operator (can manage resources in all namespaces)

# Pod Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Image Configuration
image:
  registry: docker.io
  repository: confluentinc/confluent-operator
  pullPolicy: IfNotPresent

# License
# For production, you need a Confluent Platform license
# Free for development/testing with < 10 brokers
# license:
#   secretRef: <your-license-secret>  # If using secret for license

# Debug/Logging
debug: false

# Pod Security
podSecurity:
  enabled: true
