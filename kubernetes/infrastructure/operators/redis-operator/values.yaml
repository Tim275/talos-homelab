# Redis Operator Helm Values
# Chart: ot-helm/redis-operator v0.18.0

# Operator replicas (HA setup)
replicaCount: 1

# Image configuration
image:
  repository: quay.io/opstree/redis-operator
  tag: v0.18.0
  pullPolicy: IfNotPresent

# Service Account
serviceAccount:
  create: true
  name: redis-operator

# RBAC
rbac:
  create: true

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Redis Exporter (for Prometheus metrics)
redisExporter:
  enabled: true
  image:
    repository: quay.io/opstree/redis-exporter
    tag: v1.62.0

# Monitoring
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
