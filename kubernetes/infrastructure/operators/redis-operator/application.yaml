apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-operator
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    platform.domain: data-platform
spec:
  project: infrastructure
  source:
    repoURL: https://ot-container-kit.github.io/helm-charts/
    targetRevision: 0.18.0
    chart: redis-operator
    helm:
      valuesObject:
        # Operator replicas
        replicaCount: 1

        # Image
        image:
          repository: quay.io/opstree/redis-operator
          tag: v0.18.0
          pullPolicy: IfNotPresent

        # RBAC
        serviceAccount:
          create: true
          name: redis-operator

        rbac:
          create: true

        # Resources
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi

        # Security
        podSecurityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 1000

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        # Monitoring
        redisExporter:
          enabled: true
          image:
            repository: quay.io/opstree/redis-exporter
            tag: v1.62.0

        serviceMonitor:
          enabled: true
          interval: 30s
          scrapeTimeout: 10s

  destination:
    server: https://kubernetes.default.svc
    namespace: redis-operator-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
