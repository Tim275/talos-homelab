apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: redis-operator-system

resources:
  - namespace.yaml

# Helm Chart Integration (GitOps Best Practice Pattern 3)
# Kustomize renders Helm chart from external repo with local values
helmCharts:
  - name: redis-operator
    repo: https://ot-container-kit.github.io/helm-charts/
    version: 0.18.0
    releaseName: redis-operator
    namespace: redis-operator-system
    valuesFile: values.yaml
    includeCRDs: true

commonLabels:
  app.kubernetes.io/name: redis-operator
  app.kubernetes.io/component: operator
  app.kubernetes.io/part-of: infrastructure-operators
  app.kubernetes.io/managed-by: kustomize
  platform.domain: data-platform
