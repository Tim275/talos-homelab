# CONTROLLERS DOMAIN - PARENT APPLICATION (APP-OF-APPS PATTERN)
# ====================================================================
# Enterprise Tier-0 GitOps Pattern: Parent app deploys child apps
# UI Hierarchy: controllers (parent) â†’ argocd, cert-manager, etc (children)
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: controllers
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    infrastructure.domain: controllers
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/controllers
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true