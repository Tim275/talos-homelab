# üéõÔ∏è CONTROLLERS DOMAIN Application - TRUE KUSTOMIZE CONTROL!
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-controllers
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    infrastructure.domain: controllers
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  generators:
  - list:
      elements:
      # üéØ ENABLED CONTROLLERS - Individual Applications in ArgoCD UI
      - name: argocd
        path: kubernetes/infrastructure/controllers/argocd
      - name: sealed-secrets
        path: kubernetes/infrastructure/controllers/sealed-secrets
      - name: cert-manager
        path: kubernetes/infrastructure/controllers/cert-manager
      - name: argo-rollouts
        path: kubernetes/infrastructure/controllers/argo-rollouts

      # ‚ùå MOVED TO PLATFORM LAYER
      # - name: cloudnative-pg        # ‚ùå Moved to kubernetes/platform/data/
      #   path: kubernetes/infrastructure/controllers/cloudnative-pg
      # - name: cluster-autoscaler
      #   path: kubernetes/infrastructure/controllers/cluster-autoscaler
  template:
    metadata:
      name: 'infrastructure-{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        infrastructure.domain: '{{name}}'
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - ServerSideApply=true