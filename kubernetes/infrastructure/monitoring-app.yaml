# ðŸ“Š MONITORING DOMAIN Application - TRUE KUSTOMIZE CONTROL!
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-monitoring
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    infrastructure.domain: monitoring
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  generators:
  - list:
      elements:
      - name: monitoring
        path: kubernetes/infrastructure/monitoring
  template:
    metadata:
      name: 'infrastructure-{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        infrastructure.domain: '{{name}}'
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - ServerSideApply=true