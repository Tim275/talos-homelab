---
# Job to create velero-backups bucket in Ceph RGW
apiVersion: batch/v1
kind: Job
metadata:
  name: create-velero-bucket
  namespace: velero
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: aws-cli
          image: amazon/aws-cli:2.15.0
          command:
            - /bin/bash
            - -c
            - |
              # Extract credentials from cloud file
              export AWS_ACCESS_KEY_ID=$(grep aws_access_key_id /credentials/cloud | cut -d= -f2)
              export AWS_SECRET_ACCESS_KEY=$(grep aws_secret_access_key /credentials/cloud | cut -d= -f2)

              echo "Creating velero-backups bucket..."
              aws s3 mb s3://velero-backups \
                --endpoint-url=http://rook-ceph-rgw-homelab-objectstore.rook-ceph.svc:80 \
                --region=us-east-1 \
                2>&1 || echo "Bucket might already exist"

              echo "Listing buckets:"
              aws s3 ls --endpoint-url=http://rook-ceph-rgw-homelab-objectstore.rook-ceph.svc:80 \
                --region=us-east-1
          volumeMounts:
            - name: credentials
              mountPath: /credentials
              readOnly: true
      volumes:
        - name: credentials
          secret:
            secretName: velero-s3-credentials
