---
# Velero Cluster Backups - ObjectBucketClaim
# Generates: velero-cluster-backups-XXXXX bucket + credentials
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: velero-cluster-backups
  namespace: velero
spec:
  generateBucketName: velero-cluster-backups
  storageClassName: rook-ceph-bucket
  additionalConfig:
    maxObjects: "1000000"
    maxSize: "100G"

---
# Velero PV Backups - ObjectBucketClaim
# Generates: velero-pv-backups-XXXXX bucket + credentials
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: velero-pv-backups
  namespace: velero
spec:
  generateBucketName: velero-pv-backups
  storageClassName: rook-ceph-bucket
  additionalConfig:
    maxObjects: "1000000"
    maxSize: "500G"
