apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: mongodb-oms-daily
  namespace: velero
spec:
  schedule: "0 4 * * *"
  template:
    includedNamespaces:
      - oms
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: percona-server-mongodb
    storageLocation: cluster-backups
    ttl: 168h0m0s
    defaultVolumesToFsBackup: true
    includeClusterResources: false
