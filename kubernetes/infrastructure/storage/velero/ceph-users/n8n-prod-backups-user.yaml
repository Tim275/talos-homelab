---
# N8N Production Database Backups - Ceph User
# ==============================================
# S3 User for N8N Production PostgreSQL backups
# Bucket: n8n-prod-backups
# Contains: Daily PostgreSQL dumps + WAL archives
apiVersion: ceph.rook.io/v1
kind: CephObjectStoreUser
metadata:
  name: n8n-prod-backups
  namespace: rook-ceph
spec:
  store: homelab-objectstore
  displayName: "N8N Production Backups"
  capabilities:
    user: "*"
    bucket: "*"
