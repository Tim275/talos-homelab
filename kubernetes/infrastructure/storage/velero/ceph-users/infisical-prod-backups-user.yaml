# üîê Infisical Production Database Backups - Ceph User
# ====================================================
# S3 User for Infisical Production PostgreSQL backups
# Bucket: infisical-prod-backups
# Contains: Daily PostgreSQL dumps + WAL archives (encrypted secrets!)
apiVersion: ceph.rook.io/v1
kind: CephObjectStoreUser
metadata:
  name: infisical-prod-backups
  namespace: rook-ceph
spec:
  store: homelab-objectstore
  displayName: "Infisical Production Backups"
  capabilities:
    user: "*"
    bucket: "*"
