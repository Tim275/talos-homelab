apiVersion: batch/v1
kind: Job
metadata:
  name: velero-upgrade-crds
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: velero
        app.kubernetes.io/instance: velero
        app.kubernetes.io/component: upgrade-crds
    spec:
      initContainers:
        - name: kubectl
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
