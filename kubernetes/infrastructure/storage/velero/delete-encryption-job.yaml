---
# Job to delete bucket encryption (Ceph RGW compatibility fix)
apiVersion: batch/v1
kind: Job
metadata:
  name: delete-bucket-encryption
  namespace: velero
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: aws-cli
          image: amazon/aws-cli:2.15.0
          command:
            - /bin/bash
            - -c
            - |
              export AWS_ACCESS_KEY_ID=$(grep aws_access_key_id /credentials/cloud | cut -d= -f2)
              export AWS_SECRET_ACCESS_KEY=$(grep aws_secret_access_key /credentials/cloud | cut -d= -f2)

              echo "Deleting bucket encryption..."
              aws s3api delete-bucket-encryption \
                --bucket velero-backups \
                --endpoint-url=http://rook-ceph-rgw-homelab-objectstore.rook-ceph.svc:80 \
                --region=us-east-1

              echo " Bucket encryption deleted"
          volumeMounts:
            - name: credentials
              mountPath: /credentials
              readOnly: true
      volumes:
        - name: credentials
          secret:
            secretName: velero-s3-credentials
