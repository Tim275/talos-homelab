apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-schedules
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "7"  # After Velero operator (wave 6)
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab.git
    targetRevision: main
    path: kubernetes/infrastructure/storage/velero-schedules
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false  # Namespace created by velero app
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
