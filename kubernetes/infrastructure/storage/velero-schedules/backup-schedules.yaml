# ðŸ”´ TIER-0 BACKUPS (Every 6 hours - CRITICAL)
# Namespaces: n8n-prod, keycloak, infisical, authelia, lldap
# RPO: 6h | RTO: 2h
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: tier0-n8n-prod
  namespace: velero
  labels:
    backup-tier: tier-0
    app: n8n-prod
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  template:
    includedNamespaces:
      - n8n-prod
    storageLocation: cluster-backups
    ttl: 168h  # 7 days retention
    defaultVolumesToFsBackup: true  # Restic File System Backup
    metadata:
      labels:
        backup-tier: tier-0
        namespace: n8n-prod
---
