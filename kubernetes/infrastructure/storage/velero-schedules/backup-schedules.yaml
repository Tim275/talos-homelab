# ðŸŸ¡ TIER-1 BACKUPS (Daily - IMPORTANT)
# Namespaces: n8n-dev, monitoring (Grafana)
# RPO: 24h | RTO: 4h
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: tier1-n8n-dev
  namespace: velero
  labels:
    backup-tier: tier-1
    app: n8n-dev
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  template:
    includedNamespaces:
      - n8n-dev
    storageLocation: cluster-backups
    ttl: 720h  # 30 days retention
    defaultVolumesToFsBackup: true
    metadata:
      labels:
        backup-tier: tier-1
        namespace: n8n-dev
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: tier1-grafana
  namespace: velero
  labels:
    backup-tier: tier-1
    app: grafana
spec:
  schedule: "0 3 * * *"  # Daily at 3 AM
  template:
    includedNamespaces:
      - monitoring
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: grafana
    storageLocation: cluster-backups
    ttl: 720h  # 30 days retention
    defaultVolumesToFsBackup: true
    metadata:
      labels:
        backup-tier: tier-1
        app: grafana
---
