apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: storage
  namespace: argocd
  labels:
    dev.stonegarden: storage
spec:
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          - path: "kubernetes/infrastructure/storage/*"
          # Exclude files that aren't applications
          - path: "kubernetes/infrastructure/storage/application-set.yaml"
            exclude: true
          - path: "kubernetes/infrastructure/storage/project.yaml"
            exclude: true
          - path: "kubernetes/infrastructure/storage/kustomization.yaml"
            exclude: true
          # Exclude Longhorn for now
          - path: "kubernetes/infrastructure/storage/longhorn"
            exclude: true
          # Exclude MinIO
          - path: "kubernetes/infrastructure/storage/minio"
            exclude: true
          # Exclude Velero (backup solution not needed yet)
          - path: "kubernetes/infrastructure/storage/velero"
            exclude: true
  template:
    metadata:
      name: 'storage-{{ path.basename }}'
      labels:
        dev.stonegarden: storage
    spec:
      project: storage
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{ path }}'
        plugin:
          name: kustomize-build-with-helm
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true