apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🌊 Sync Wave 6: Velero UI (After Velero)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "6"

# ✅ HELM CHART for OTWLD Velero UI
helmCharts:
  - name: velero-ui
    repo: https://helm.otwld.com/
    version: 0.14.0
    releaseName: velero-ui
    namespace: velero
    valuesFile: values.yaml

# 🌐 HTTPRoute for Gateway API
resources:
  - ingress.yaml
