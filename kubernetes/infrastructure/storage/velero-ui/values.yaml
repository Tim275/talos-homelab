# 🎯 OTWLD Velero UI - Enterprise Backup Management
# Chart: velero-ui (OTWLD)
# Version: 0.14.0 (App: 0.10.0)

# 🔧 Velero Configuration
configuration:
  logLevel: "info"
  general:
    secretPassPhrase:
      value: "velero-homelab-secret-2025"
      useSecret: true
    veleroNamespace: "velero"
    grafanaUrl: ""
  policies:
    enabled: false

# 🔒 Security Configuration
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

# 📊 Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# 🌐 Service Configuration
service:
  type: ClusterIP
  port: 3000

# 🌐 Ingress DISABLED (using Gateway API HTTPRoute instead)
ingress:
  enabled: false
