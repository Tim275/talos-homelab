# TLS Certificate for Ceph RGW
# Enables HTTPS for S3-compatible object storage with SSE-S3 encryption support
# Uses self-signed CA for internal cluster services
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ceph-rgw-tls
  namespace: rook-ceph
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Before CephObjectStore (wave 4)
spec:
  secretName: ceph-rgw-tls-secret
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
  commonName: rook-ceph-rgw-homelab-objectstore.rook-ceph.svc.cluster.local
  dnsNames:
    # Internal cluster DNS names for RGW service
    - rook-ceph-rgw-homelab-objectstore.rook-ceph.svc
    - rook-ceph-rgw-homelab-objectstore.rook-ceph.svc.cluster.local
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days before expiration
  isCA: false
