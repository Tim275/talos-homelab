# ============================================================
# PRODUCTION-SAFE STORAGE CLASSES WITH RETAIN POLICY
# ============================================================
# These storage classes use reclaimPolicy: Retain instead of Delete
# to prevent accidental data loss when PVCs are deleted.
# Use these for:
# - Tier-0 production databases (PostgreSQL, InfluxDB, etc.)
# - Critical application data that must survive PVC recreation
# - Backup targets and archival storage
# ============================================================

---
# Enterprise RBD Storage Class - RETAIN POLICY (Production Databases)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: rook-ceph-block-enterprise-retain
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    storageclass.kubernetes.io/description: "Production-safe block storage with Retain policy. Use for tier-0 databases."
provisioner: rook-ceph.rbd.csi.ceph.com
parameters:
  clusterID: rook-ceph
  pool: replicapool-enterprise
  imageFormat: "2"
  imageFeatures: layering
  csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
  csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
  csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
  csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
  csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
  csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
  csi.storage.k8s.io/fstype: ext4
reclaimPolicy: Retain  # ⚠️ PV will NOT be deleted when PVC is removed
allowVolumeExpansion: true
volumeBindingMode: Immediate

