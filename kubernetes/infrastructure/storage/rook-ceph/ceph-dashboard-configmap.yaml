# 🏪 Ceph Cluster Dashboard - ConfigMap Pattern (Vegarn Style)
apiVersion: v1
kind: ConfigMap
metadata:
  name: ceph-cluster-dashboard
  namespace: rook-ceph
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  ceph-cluster.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Ceph Cluster",
        "tags": ["ceph", "rook"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "panels": []
      }
    }
