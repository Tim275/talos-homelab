apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-mgr
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: rook-ceph-mgr
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: rook-ceph
    team: platform
spec:
  namespaceSelector:
    matchNames:
    - rook-ceph
  selector:
    matchLabels:
      app: rook-ceph-mgr
      ceph_daemon_type: mgr
  endpoints:
  - port: http-metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-exporter
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: rook-ceph-exporter
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: rook-ceph
    team: platform
spec:
  namespaceSelector:
    matchNames:
    - rook-ceph
  selector:
    matchLabels:
      app: rook-ceph-exporter
  endpoints:
  - port: ceph-exporter-http-metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true