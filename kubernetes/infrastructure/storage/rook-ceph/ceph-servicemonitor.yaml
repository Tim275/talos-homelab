---
# üèóÔ∏è ROOK-CEPH SERVICEMONITOR - Prometheus Native
# Ensures Prometheus also collects Ceph metrics for dual datasource setup
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-mgr
  namespace: rook-ceph
  labels:
    app: rook-ceph-mgr
    team: platform
spec:
  # üéØ TARGET SELECTION - Rook-Ceph Manager Service
  selector:
    matchLabels:
      app: rook-ceph-mgr
      rook_cluster: rook-ceph
  namespaceSelector:
    matchNames:
      - rook-ceph

  # üîß SCRAPE CONFIGURATION
  endpoints:
    - port: http-metrics  # Port 9283
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
      # üè∑Ô∏è METRIC RELABELING
      metricRelabelConfigs:
        - sourceLabels: [__name__]
          regex: "ceph_.*"
          action: keep
        # Add cluster label
        - targetLabel: cluster
          replacement: "homelab"
