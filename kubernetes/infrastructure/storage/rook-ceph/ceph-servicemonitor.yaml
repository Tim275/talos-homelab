
# 🏗️ ROOK-CEPH SERVICEMONITOR - Prometheus Native
# Ensures Prometheus also collects Ceph metrics for dual datasource setup
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-mgr
  namespace: rook-ceph
  labels:
    app: rook-ceph-mgr
    team: platform
    release: prometheus-operator
    vm-scrape: enabled
spec:
  # 🎯 TARGET SELECTION - Rook-Ceph Manager Service
  selector:
    matchLabels:
      app: rook-ceph-mgr
      rook_cluster: rook-ceph
  namespaceSelector:
    matchNames:
      - rook-ceph

  # 🔧 SCRAPE CONFIGURATION
  endpoints:
    - port: http-metrics  # Port 9283
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
