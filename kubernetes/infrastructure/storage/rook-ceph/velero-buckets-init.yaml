apiVersion: batch/v1
kind: Job
metadata:
  name: velero-s3-bucket-init
  namespace: rook-ceph
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: aws-cli
          image: amazon/aws-cli:latest
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-object-user-homelab-objectstore-velero-cluster-backups
                  key: AccessKey
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-object-user-homelab-objectstore-velero-cluster-backups
                  key: SecretKey
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
            - name: AWS_ENDPOINT_URL
              value: "http://rook-ceph-rgw-homelab-objectstore.rook-ceph.svc:80"
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Creating S3 buckets for Velero backups"
              aws s3 mb s3://velero-cluster-backups 2>/dev/null || echo "Bucket velero-cluster-backups exists"
              aws s3 mb s3://velero-pv-backups 2>/dev/null || echo "Bucket velero-pv-backups exists"
              aws s3 mb s3://n8n-prod-pg-backups 2>/dev/null || echo "Bucket n8n-prod-pg-backups exists"
              aws s3 mb s3://loki-logs 2>/dev/null || echo "Bucket loki-logs exists"
              echo "Bucket initialization complete"
              aws s3 ls
