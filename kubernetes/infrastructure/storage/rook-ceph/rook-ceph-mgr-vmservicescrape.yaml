# ðŸŽ¯ Rook Ceph Manager VMServiceScrape - Metrics scraping for Ceph manager dashboard
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: rook-ceph-mgr-metrics
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: rook-ceph-mgr-vmservicescrape
    app.kubernetes.io/part-of: victoriametrics
spec:
  selector:
    matchLabels:
      app: rook-ceph-mgr
  endpoints:
    - port: "9283"
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
