# Ceph Dashboard Prometheus Integration
# Configures the Ceph Dashboard to connect to Prometheus for advanced metrics
apiVersion: v1
kind: ConfigMap
metadata:
  name: rook-ceph-dashboard-prometheus-config
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: rook-ceph
    app.kubernetes.io/component: dashboard-config
data:
  # Prometheus API endpoint for Ceph Dashboard
  prometheus-api-host: "http://kube-prometheus-stack-prometheus.monitoring.svc:9090"

  # Enable Prometheus integration in Dashboard
  config.yaml: |
    PROMETHEUS_API_HOST: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
    PROMETHEUS_API_SSL_VERIFY: false
    GRAFANA_API_URL: http://kube-prometheus-stack-grafana.monitoring.svc:80
    GRAFANA_API_SSL_VERIFY: false
