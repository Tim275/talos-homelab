# ReferenceGrant allows Gateway from 'gateway' namespace to access Services in 'rook-ceph' namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: gateway-to-rook-ceph
  namespace: rook-ceph
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: gateway
  to:
    - group: ""
      kind: Service
