---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-snapshot-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: storage
  source:
    repoURL: https://github.com/Tim275/talos-homelab.git
    targetRevision: main
    path: kubernetes/infrastructure/storage/csi-drivers
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # kube-system exists
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
