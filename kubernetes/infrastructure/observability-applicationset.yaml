apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-observability
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    enterprise.domain: observability
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  goTemplate: true
  generators:
    # üîç OBSERVABILITY DOMAIN: Logs, Search, Analytics, Collection
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          - path: "kubernetes/infrastructure/observability/*"
  template:
    metadata:
      name: 'observability-{{.path.basenameNormalized}}'
      labels:
        managed-by: argocd
        domain: observability
        tier: infrastructure
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{.path.path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basenameNormalized}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true