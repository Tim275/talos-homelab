apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-controllers
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    enterprise.pattern: symlink-directory-control-2025
    enterprise.tier: infrastructure
    infrastructure.domain: controllers
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  generators:
  - git:
      repoURL: https://github.com/Tim275/talos-homelab
      revision: HEAD
      directories:
      - path: kubernetes/infrastructure/controllers/*
  template:
    metadata:
      name: infrastructure-{{path.basename}}
      labels:
        app.kubernetes.io/managed-by: argocd
        infrastructure.domain: "{{path.basename}}"
        symlink.controlled: "true"
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - Replace=true
