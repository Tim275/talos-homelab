# ENHANCED ARGOCD SERVICEMONITORS - ENTERPRISE MONITORING
# ==========================================================
# Comprehensive monitoring for ALL ArgoCD components
# Covers: Controller, API Server, Repo Server, ApplicationSet Controller
# Optimized for production observability and alerting
#
---
# 1. ArgoCD Application Controller Metrics (Port 8082)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-application-controller-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: argocd-application-controller
    app.kubernetes.io/part-of: argocd
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - argocd
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-application-controller
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http
      scrapeTimeout: 10s

