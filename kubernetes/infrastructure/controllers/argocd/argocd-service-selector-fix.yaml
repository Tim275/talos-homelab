# =====================================================================
# Problem: ArgoCD server metrics service has incorrect selector
# Solution: Override selectors to match actual pod labels

apiVersion: v1
kind: Service
metadata:
  name: argocd-server-metrics
  namespace: argocd
spec:
  selector:
    # Use labels that exist on ArgoCD server pods
    app.kubernetes.io/instance: argocd
    app.kubernetes.io/name: argocd-server
