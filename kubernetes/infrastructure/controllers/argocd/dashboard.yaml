apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-dashboard
    team: platform
spec:
  allowCrossNamespaceImport: true
  folder: "GitOps"
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: grafana-dashboard-argocd
    key: argocd-overview.json
