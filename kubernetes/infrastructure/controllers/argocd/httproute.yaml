apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: gateway
      sectionName: https-gateway
  hostnames:
    - argo.timourhomelab.org
  rules:
    - backendRefs:
        - name: argocd-server
          port: 80