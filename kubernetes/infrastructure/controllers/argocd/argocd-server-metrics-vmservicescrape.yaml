# ðŸŽ¯ ArgoCD Server Metrics VMServiceScrape - Server metrics scraping
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: argocd-server-metrics
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"  # After ArgoCD deployment
  labels:
    app.kubernetes.io/name: argocd-vmservicescrape
    app.kubernetes.io/part-of: victoriametrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-server-metrics
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
