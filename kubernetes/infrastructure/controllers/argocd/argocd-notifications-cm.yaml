apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
data:
  # CONTEXT - ArgoCD URL and cluster info
  context: |
    argocdUrl: https://argo.timourhomelab.org
    grafanaUrl: https://grafana.timourhomelab.org
    prometheusUrl: https://prometheus.timourhomelab.org
    clusterName: Talos Homelab Production

  #  SLACK SERVICE - Webhook URL Authentication
  service.slack: |
    apiURL: $slack-token

  # ğŸ“¢ GLOBAL SUBSCRIPTIONS - Only important notifications
  subscriptions: |
    - recipients:
      - slack:argocd-deployments
      triggers:
      - on-deployed
      - on-sync-failed
      - on-sync-status-unknown
      - on-health-degraded

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  #  TEMPLATES - Rich Slack notifications with dashboard links
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  #  NEW APPLICATION CREATED
  template.app-created: |
    slack:
      attachments: |
        [{
          "title": "ğŸ†• New Application Created",
          "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "color": "#36A64F",
          "fields": [
            {
              "title": "Application",
              "value": "{{.app.metadata.name}}",
              "short": true
            },
            {
              "title": "Project",
              "value": "{{.app.spec.project}}",
              "short": true
            },
            {
              "title": "Namespace",
              "value": "{{.app.spec.destination.namespace}}",
              "short": true
            },
            {
              "title": "Cluster",
              "value": "{{.context.clusterName}}",
              "short": true
            },
            {
              "title": "Repository",
              "value": "<{{.app.spec.source.repoURL}}|{{.app.spec.source.repoURL}}>",
              "short": false
            },
            {
              "title": "Target Revision",
              "value": "{{.app.spec.source.targetRevision}}",
              "short": true
            },
            {
              "title": "Auto-Sync",
              "value": "{{if .app.spec.syncPolicy.automated}} Enabled{{else}} Manual{{end}}",
              "short": true
            }
          ],
          "footer": "ArgoCD {{.context.clusterName}}",
          "footer_icon": "https://argo-cd.readthedocs.io/en/stable/assets/logo.png"
        }]

  # APPLICATION SUCCESSFULLY DEPLOYED
