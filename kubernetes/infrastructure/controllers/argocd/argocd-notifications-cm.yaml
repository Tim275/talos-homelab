    slack:
      attachments: |
        [{
          "title": " Application Deployed Successfully",
          "title_link": "{{.context.argocdUrl}}/applications/{{.app.metadata.name}}",
          "color": "#18be52",
          "fields": [
            {
              "title": "Application",
              "value": "{{.app.metadata.name}}",
              "short": true
            },
            {
              "title": "Environment",
              "value": "{{.app.spec.destination.namespace}}",
              "short": true
            },
            {
              "title": "Sync Status",
              "value": " {{.app.status.sync.status}}",
              "short": true
            },
            {
              "title": "Health Status",
              "value": "ğŸ’š {{.app.status.health.status}}",
              "short": true
            },
            {
              "title": "Git Revision",
              "value": "`{{.app.status.sync.revision}}`",
              "short": false
