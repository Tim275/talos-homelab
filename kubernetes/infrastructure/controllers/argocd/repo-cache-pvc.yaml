# Enterprise-grade persistent storage for repo server caching
# Prevents disk space issues with large repositories
# Uses fast SSD storage via Rook-Ceph for optimal performance
#
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: argocd-repo-cache
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-repo-cache
    app.kubernetes.io/component: repo-server
    app.kubernetes.io/part-of: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy before ArgoCD
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block  # Fast SSD storage
  resources:
    requests:
      storage: 20Gi  # Generous space for repository caching
