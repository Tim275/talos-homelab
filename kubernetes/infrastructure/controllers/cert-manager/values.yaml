crds:
  enabled: true
  keep: true

# Leader election in cert-manager namespace (avoids kube-system RBAC issues)
global:
  leaderElection:
    namespace: cert-manager

# Enable Gateway API support
extraArgs:
  - "--enable-gateway-api"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

webhook:
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 32Mi

cainjector:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 20m
      memory: 128Mi
