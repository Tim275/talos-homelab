apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


# Sync Wave 2: Certificate Management (After Service Mesh)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "2"

namespace: cert-manager

resources:
  - cloudflare-api-token.yaml
  - cluster-issuer.yaml  # Legacy - kept for backwards compatibility
  - cluster-issuers-enterprise.yaml  # ENTERPRISE: Dual issuer pattern (prod + staging)
  - cainjector-leader-election-rbac.yaml  # Leader election RBAC for controller + cainjector
  # - cert-manager-cainjector-vmservicescrape.yaml  # REMOVED: File doesn't exist, causing ArgoCD errors
  # - dashboard.yaml          # Removed - broken CRD validation, using centralized Grafana dashboards

helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    version: v1.18.2
    releaseName: cert-manager
    namespace: cert-manager
    valuesFile: values.yaml
