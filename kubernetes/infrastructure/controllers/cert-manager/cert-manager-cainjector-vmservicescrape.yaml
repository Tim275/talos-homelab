# ðŸŽ¯ Cert-Manager CA Injector VMServiceScrape - Metrics scraping for cert-manager CA injector
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: cert-manager-cainjector-metrics
  namespace: cert-manager
  labels:
    app.kubernetes.io/name: cert-manager-cainjector-vmservicescrape
    app.kubernetes.io/part-of: victoriametrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cainjector
  endpoints:
    - port: "9402"
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
