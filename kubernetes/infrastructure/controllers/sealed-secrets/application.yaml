apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-sealed-secrets
  namespace: argocd
  labels:
    infrastructure.layer: controllers
    infrastructure.component: sealed-secrets
    infrastructure.critical: "true"
    enterprise.tier: infrastructure
    app.kubernetes.io/managed-by: argocd
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/controllers/sealed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true