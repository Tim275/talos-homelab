namespace: sealed-secrets
keyRenewalPeriod: 0 # Never renew key automatically (persistent forever)
secretName: "sealed-secrets-bootstrap-key"
# CRITICAL: Use existing key created by Terraform, don't generate new one
createSecret: false

# Fix Prometheus metrics scraping for Sealed Secrets
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8081"
  prometheus.io/path: "/metrics"

# Enable ServiceMonitor for Prometheus Operator
# NOTE: Disabled during bootstrap - enable after monitoring stack is deployed
metrics:
  serviceMonitor:
    enabled: false
    # namespace: monitoring  # Deploy ServiceMonitor in monitoring namespace
    # interval: 30s
    # scrapeTimeout: 10s
    # labels:
    #   release: kube-prometheus-stack  # CRITICAL for Prometheus discovery

# Resource limits
resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 10m
    memory: 32Mi

# Pod Security Context - Production Ready
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

# Container Security Context - Production Ready
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # Sealed-secrets needs to write tmp files
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL
