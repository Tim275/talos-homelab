# Sealed-Secrets Controller Configuration
keyrenewperiod: 0 # Never renew key automatically (persistent forever)

# ðŸ”‘ PERSISTENT KEY MANAGEMENT
# ============================
# Use existing persistent key from terraform-generated certificate
# This ensures the same private/public key pair persists across tofu destroy/apply cycles
existingSecret: sealed-secrets-key-persistent

# Key files are maintained in:
# - tofu/bootstrap/sealed-secrets/certificate/sealed-secrets.crt (public key)
# - tofu/bootstrap/sealed-secrets/certificate/sealed-secrets.key (private key)
#
# Terraform automatically creates and manages these keys persistently

# Resource limits
resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 10m
    memory: 32Mi

# Pod Security Context - Production Ready
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

# Container Security Context - Production Ready  
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # Sealed-secrets needs to write tmp files
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
    - ALL