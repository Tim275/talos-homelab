namespace: sealed-secrets
keyRenewalPeriod: 0 # Never renew key automatically (persistent forever)
secretName: "sealed-secrets-bootstrap-key"

# Resource limits
resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 10m
    memory: 32Mi

# Pod Security Context - Production Ready
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

# Container Security Context - Production Ready
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # Sealed-secrets needs to write tmp files
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL
