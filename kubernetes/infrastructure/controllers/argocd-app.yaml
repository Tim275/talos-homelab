apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: controller-argocd
  namespace: argocd
  labels:
    infrastructure.layer: controllers
    infrastructure.component: argocd
    infrastructure.critical: "true"
    app.kubernetes.io/managed-by: argocd
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/controllers/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true