apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: controller-cloudnative-pg
  namespace: argocd
  labels:
    infrastructure.layer: controllers
    infrastructure.component: cloudnative-pg
    infrastructure.critical: "false"
    app.kubernetes.io/managed-by: argocd
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/controllers/cloudnative-pg
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true