apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: longhorn
  namespace: argocd
  labels:
    service: longhorn
    team: platform
    category: storage
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    # Enterprise annotations
    service.stonegarden.dev/owner: "platform@stonegarden.dev"
    service.stonegarden.dev/slack: "#platform"
    service.stonegarden.dev/docs: "https://wiki.stonegarden.dev/infrastructure/longhorn"
    service.stonegarden.dev/runbook: "https://runbooks.stonegarden.dev/longhorn"

spec:
  generators:
  - list:
      elements:
      # Production Environment
      - env: production
        namespace: longhorn-system
        project: app-of-apps
        branch: main

  template:
    metadata:
      name: 'longhorn-{{env}}'
      namespace: argocd
      labels:
        service: longhorn
        environment: '{{env}}'
        team: platform
        category: storage
        managed-by: platform-team
      annotations:
        argocd.argoproj.io/sync-wave: "1"
        # Enterprise annotations
        service.stonegarden.dev/owner: "platform@stonegarden.dev"
        service.stonegarden.dev/slack: "#platform"
        service.stonegarden.dev/sla: "99.9%"

    spec:
      project: '{{project}}'
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: '{{branch}}'
        path: 'infrastructure/services/longhorn/environments/{{env}}'

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        - RespectIgnoreDifferences=true

        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      revisionHistoryLimit: 10