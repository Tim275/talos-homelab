apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    category: infrastructure
    team: platform
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    # Enterprise-grade infrastructure management
    service.stonegarden.dev/owner: "platform@stonegarden.dev"
    service.stonegarden.dev/slack: "#platform"
    service.stonegarden.dev/docs: "https://wiki.stonegarden.dev/infrastructure"

spec:
  generators:
  - list:
      elements:
      # üîß Controllers (Essential Only)
      - service: cert-manager
        team: platform
        category: controllers
        environment: production

      # üö´ DISABLED SERVICES (deploy manually when needed)
      # - service: longhorn      # DISABLED - storage deployment when needed
      #   team: platform
      #   category: storage
      #   environment: production

      - service: argocd
        team: platform
        category: controllers
        environment: production

      - service: sealed-secrets
        team: platform
        category: controllers
        environment: production

      # üìä Monitoring
      - service: prometheus
        team: platform
        category: monitoring
        environment: production

      - service: grafana
        team: platform
        category: monitoring
        environment: production

      # üåê Networking
      - service: cilium
        team: platform
        category: networking
        environment: production

      - service: istio-base
        team: platform
        category: networking
        environment: production

  template:
    metadata:
      name: 'infra-{{service}}'
      namespace: argocd
      labels:
        service: '{{service}}'
        team: '{{team}}'
        category: '{{category}}'
        environment: '{{environment}}'
        managed-by: platform-team
      annotations:
        argocd.argoproj.io/sync-wave: "1"
        # Enterprise annotations
        service.stonegarden.dev/owner: "{{team}}@stonegarden.dev"
        service.stonegarden.dev/category: "{{category}}"

    spec:
      project: app-of-apps
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: 'infrastructure/services/{{service}}/environments/{{environment}}'

      destination:
        server: https://kubernetes.default.svc

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        - RespectIgnoreDifferences=true

        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      revisionHistoryLimit: 10