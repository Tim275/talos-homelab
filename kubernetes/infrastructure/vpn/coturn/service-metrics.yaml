apiVersion: v1
kind: Service
metadata:
  name: coturn-metrics
  namespace: coturn
  labels:
    app: coturn
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # With main service
spec:
  selector:
    app: coturn
  ports:
    - name: metrics
      port: 9641
      protocol: TCP
      targetPort: 9641
