apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: coturn-tls
  namespace: coturn
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # After namespace, before deployment
spec:
  secretName: coturn-tls
  dnsNames:
    - coturn.timourhomelab.org
  issuerRef:
    name: cloudflare-cluster-issuer
    kind: ClusterIssuer
