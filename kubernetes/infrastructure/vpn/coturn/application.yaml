apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coturn
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    infrastructure.domain: vpn
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # First VPN component (STUN/TURN foundation)
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/vpn/coturn
  destination:
    server: https://kubernetes.default.svc
    namespace: coturn
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
