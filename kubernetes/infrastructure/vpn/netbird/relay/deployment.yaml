apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay
  namespace: netbird
  labels:
    app.kubernetes.io/name: relay
    app.kubernetes.io/component: relay-server
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: relay
  template:
    metadata:
      labels:
        app.kubernetes.io/name: relay
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: relay
          image: docker.io/netbirdio/relay:0.30.2
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_ADMIN
                - NET_RAW
                - PERFMON
                - BPF
          envFrom:
            - configMapRef:
                name: relay-config
            - secretRef:
                name: relay-secret
          ports:
            - name: relay
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 4000m
              memory: 64Mi
