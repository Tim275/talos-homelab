apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: netbird
  labels:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/component: web-ui
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dashboard
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: dashboard
          image: docker.io/netbirdio/dashboard:v2.18.1
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
                - CHOWN
                - SETGID
                - SETUID
                - DAC_OVERRIDE
          envFrom:
            - configMapRef:
                name: dashboard-config
            - secretRef:
                name: authelia-oidc-credentials
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 2000m
              memory: 128Mi
      volumes:
        - name: tmp
          emptyDir: {}
