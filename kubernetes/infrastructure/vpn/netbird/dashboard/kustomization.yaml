apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: dashboard-config
    namespace: netbird
    literals:
      - AUTH_CLIENT_ID="netbird"
      - AUTH_AUDIENCE="netbird"
      - AUTH_AUTHORITY="https://auth.timourhomelab.org"
      - AUTH_REDIRECT_URI="/peers"
      - AUTH_SILENT_REDIRECT_URI="/add-peers"
      - AUTH_SUPPORTED_SCOPES="openid profile email"
      - USE_AUTH0="false"
      - NETBIRD_MGMT_API_ENDPOINT="https://netbird.timourhomelab.org"
      - NETBIRD_MGMT_GRPC_API_ENDPOINT="https://netbird.timourhomelab.org"
      - NETBIRD_TOKEN_SOURCE="idToken"

resources:
  - deployment.yaml
  - service.yaml
