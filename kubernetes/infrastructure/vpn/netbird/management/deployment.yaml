apiVersion: apps/v1
kind: Deployment
metadata:
  name: management
  namespace: netbird
  labels:
    app.kubernetes.io/name: management
    app.kubernetes.io/component: management-api
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: management
  template:
    metadata:
      labels:
        app.kubernetes.io/name: management
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 65532
      initContainers:
        - name: copy-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - cp /etc/netbird-ro/management.json /etc/netbird/management.json && chmod 644 /etc/netbird/management.json
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config-ro
              mountPath: /etc/netbird-ro
            - name: config-rw
              mountPath: /etc/netbird
      containers:
        - name: management
          image: docker.io/netbirdio/management:0.30.2
          args:
            - --log-level
            - info
            - --log-file
            - console
            - --idp-sign-key-refresh-enabled
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_ADMIN
                - NET_RAW
                - PERFMON
                - BPF
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: config-rw
              mountPath: /etc/netbird
            - name: data
              mountPath: /var/lib/netbird
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: config-ro
          configMap:
            name: management-json-config
        - name: config-rw
          emptyDir: {}
        - name: data
          emptyDir: {}
