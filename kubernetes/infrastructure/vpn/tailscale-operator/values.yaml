# üîê TAILSCALE OPERATOR HELM VALUES
# =====================================
# OAuth credentials managed via SealedSecret (operator-oauth)
# Chart expects secret named "operator-oauth" with keys: client_id, client_secret

# Operator configuration
operatorConfig:
  image:
    repo: tailscale/k8s-operator
    tag: v1.88.3

  # Resource limits
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# API server proxy (optional, for pod‚Üínode communication)
apiServerProxyConfig:
  mode: "noauth"  # Allow unauthenticated proxy for internal use

# Proxy tags for Connectors
proxyConfig:
  tags:
    - tag:k8s
