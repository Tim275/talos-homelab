# üîê TAILSCALE OPERATOR HELM VALUES
# =====================================
# OAuth credentials managed via SealedSecret (operator-oauth)
# Chart will automatically use pre-created "operator-oauth" secret
# DO NOT set oauth.clientId or oauth.clientSecret here!

# Operator configuration
operatorConfig:
  # ACL tags - operator will be tagged with tag:k8s-operator
  defaultTags:
    - "tag:k8s-operator"

  image:
    repository: tailscale/k8s-operator
    # Tag will default to chart appVersion (1.88.3) if not specified

  # Resource limits
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

  # Logging level (info, debug, dev)
  logging: "info"

# API server proxy (optional, for pod‚Üínode communication)
apiServerProxyConfig:
  mode: "noauth"  # Allow unauthenticated proxy for internal use
