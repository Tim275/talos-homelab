# Tailscale Auth Key Secret
#
# Get your auth key from: https://login.tailscale.com/admin/settings/keys
#
# Create the secret manually:
#   kubectl create secret generic tailscale-auth \
#     -n tailscale \
#     --from-literal=TS_AUTHKEY=tskey-auth-xxxxx
#
# Or use SealedSecret (recommended):
#   echo -n 'tskey-auth-xxxxx' | kubectl create secret generic tailscale-auth \
#     -n tailscale \
#     --dry-run=client \
#     --from-file=TS_AUTHKEY=/dev/stdin \
#     -o yaml | \
#   kubeseal --controller-name=sealed-secrets --controller-namespace=sealed-secrets \
#     --format yaml > tailscale-auth-sealed.yaml
apiVersion: v1
kind: Secret
metadata:
  name: tailscale-auth
  namespace: tailscale
  labels:
    app.kubernetes.io/name: tailscale
type: Opaque
stringData:
  TS_AUTHKEY: "REPLACE_WITH_YOUR_TAILSCALE_AUTH_KEY"
