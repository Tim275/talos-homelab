apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tailscale-subnet-router
  namespace: tailscale
  labels:
    app.kubernetes.io/name: tailscale
    app.kubernetes.io/component: subnet-router
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tailscale
      app.kubernetes.io/component: subnet-router
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tailscale
        app.kubernetes.io/component: subnet-router
    spec:
      serviceAccountName: tailscale
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: tailscale
          image: tailscale/tailscale:v1.94.2@sha256:95e528798bebe75f39b10e74e7051cf51188ee615934f232ba7ad06a3390ffa1
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
                  optional: false
            - name: TS_ROUTES
              value: "10.244.0.0/16,10.96.0.0/16"
            - name: TS_USERSPACE
              value: "true"
            - name: TS_KUBE_SECRET
              value: "tailscale-state"
            - name: TS_HOSTNAME
              value: "talos-homelab-k8s"
            - name: TS_ACCEPT_ROUTES
              value: "false"  # Don't accept routes from other devices (prevents route hijacking)
            # - name: TS_EXTRA_ARGS
            #   value: "--advertise-tags=tag:k8s"  # Disabled - add tag:k8s to Tailscale ACL first
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
