apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-subnet-router
  namespace: tailscale
  labels:
    app.kubernetes.io/name: tailscale
    app.kubernetes.io/component: subnet-router
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: tailscale
      app.kubernetes.io/component: subnet-router
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tailscale
        app.kubernetes.io/component: subnet-router
    spec:
      serviceAccountName: tailscale
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: tailscale
          image: tailscale/tailscale:v1.76.1
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
                  optional: false
            - name: TS_ROUTES
              value: "10.244.0.0/16,10.96.0.0/16"
            - name: TS_USERSPACE
              value: "true"
            - name: TS_KUBE_SECRET
              value: "tailscale-state"
            - name: TS_HOSTNAME
              value: "talos-homelab-k8s"
            - name: TS_ACCEPT_ROUTES
              value: "true"
            # - name: TS_EXTRA_ARGS
            #   value: "--advertise-tags=tag:k8s"  # Disabled - add tag:k8s to Tailscale ACL first
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
