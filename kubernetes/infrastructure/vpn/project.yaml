apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: vpn
  namespace: argocd
spec:
  description: VPN Infrastructure (Coturn + Netbird)

  sourceRepos:
    - 'https://github.com/Tim275/talos-homelab'
    - 'https://vmware-tanzu.github.io/helm-charts'  # Coturn Helm (if needed)
    - 'https://netbirdio.github.io/helm-charts'     # Netbird Helm (if needed)

  destinations:
    - namespace: 'argocd'
      server: '*'
    - namespace: 'coturn'
      server: '*'
    - namespace: 'netbird'
      server: '*'

  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
