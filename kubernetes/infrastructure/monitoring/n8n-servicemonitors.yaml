apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: n8n-application
  namespace: monitoring
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: n8n-platform
    team: platform
spec:
  namespaceSelector:
    matchNames:
    - n8n-prod
    - n8n-dev
  selector:
    matchLabels:
      app: n8n
  endpoints:
  - port: http
    path: /healthz
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    # Since N8N doesn't expose Prometheus metrics, we'll use blackbox monitoring
    metricsPath: /healthz
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: n8n-postgres-production
  namespace: monitoring
  labels:
    app.kubernetes.io/name: n8n-postgres
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: n8n-platform
    team: platform
spec:
  namespaceSelector:
    matchNames:
    - n8n-prod
  selector:
    matchLabels:
      cnpg.io/cluster: n8n-postgres
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
---
