apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble
  namespace: kube-system
  annotations:
    # ðŸ”’ SECURITY: Internal monitoring tool - IP whitelist only
    gateway.envoyproxy.io/ratelimit: "100"
spec:
  parentRefs:
    - name: envoy-gateway
      namespace: gateway
      sectionName: http
  hostnames:
    - "hubble.timourhomelab.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        # ðŸš¨ CRITICAL: Block all public access - use kubectl port-forward instead
        - type: ExtensionRef
          extensionRef:
            group: gateway.envoyproxy.io
            kind: SecurityPolicy
            name: hubble-ip-whitelist
      backendRefs:
        - name: hubble-ui
          port: 80
