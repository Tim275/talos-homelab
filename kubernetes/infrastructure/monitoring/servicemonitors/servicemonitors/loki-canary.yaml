apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki-canary
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
    app: loki
spec:
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/name: loki-canary
  endpoints:
    - port: http-metrics
      path: /metrics
      scheme: http
