apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vector-aggregator
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
    app: vector
spec:
  namespaceSelector:
    matchNames:
      - elastic-system
  selector:
    matchLabels:
      app.kubernetes.io/name: vector
      app.kubernetes.io/component: aggregator
  endpoints:
    - port: prom-exporter
      path: /metrics
      scheme: http
