apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger-collector
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
    app: jaeger
spec:
  namespaceSelector:
    matchNames:
      - jaeger
  selector:
    matchLabels:
      app: jaeger
      app.kubernetes.io/component: collector
  endpoints:
    - port: admin-http
      path: /metrics
      scheme: http
