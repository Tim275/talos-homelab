# üì® KAFKA PLATFORM STRIMZI OPERATOR MONITORING
# =============================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: strimzi-cluster-operator
  namespace: monitoring
  labels:
    app.kubernetes.io/name: strimzi-cluster-operator
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: platform-messaging
    release: prometheus-operator  # NASA-level discovery
spec:
  namespaceSelector:
    matchNames:
      - kafka
  selector:
    matchLabels:
      name: strimzi-cluster-operator
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
      scheme: http
      scrapeTimeout: 10s
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'strimzi_.*|kafka_.*'
          action: keep

