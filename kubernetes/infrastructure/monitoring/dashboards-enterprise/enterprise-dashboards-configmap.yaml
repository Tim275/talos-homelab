$(cat kubernetes/infrastructure/monitoring/dashboards-enterprise/rook-ceph-storage-cluster-overview.json | sed 's/^/    /')
  cilium-istio-networking-overview.json: |
$(cat kubernetes/infrastructure/monitoring/dashboards-enterprise/cilium-istio-networking-overview.json | sed 's/^/    /')
