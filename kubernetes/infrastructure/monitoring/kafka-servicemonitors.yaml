---
# For the Kafka Exporter pod (since there's no service, we'll use a PodMonitor)
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kafka-exporter-pods
  namespace: monitoring
  labels:
    app.kubernetes.io/name: kafka-exporter
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: kafka-platform
    team: platform
spec:
  namespaceSelector:
    matchNames:
    - kafka
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka-exporter
  podMetricsEndpoints:
  - port: tcp-prometheus
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true