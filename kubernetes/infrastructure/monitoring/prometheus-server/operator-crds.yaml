# Basic Prometheus Operator CRDs for ServiceMonitor support
# Minimal set needed for microservices architecture

apiVersion: v1
kind: List
items:
- apiVersion: apiextensions.k8s.io/v1
  kind: CustomResourceDefinition
  metadata:
    name: servicemonitors.monitoring.coreos.com
  spec:
    group: monitoring.coreos.com
    versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                selector:
                  type: object
                endpoints:
                  type: array
                  items:
                    type: object
    scope: Namespaced
    names:
      plural: servicemonitors
      singular: servicemonitor
      kind: ServiceMonitor