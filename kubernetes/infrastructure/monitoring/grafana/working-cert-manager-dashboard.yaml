---
# ✅ WORKING CERT-MANAGER DASHBOARD - Official monitoring
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cert-manager-official-working
  namespace: monitoring
  labels:
    app.kubernetes.io/name: cert-manager-dashboard
    app.kubernetes.io/part-of: grafana-operator
spec:
  instanceSelector:
    matchLabels:
      app: grafana  # ✅ Matches your Grafana instance
  folder: "Security/Certificates"
  grafanaCom:
    id: 11001  # ✅ Cert-Manager Official
    revision: 1
