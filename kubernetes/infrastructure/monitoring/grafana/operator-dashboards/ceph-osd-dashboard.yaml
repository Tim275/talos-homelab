# ðŸŽ¯ CEPH OSD DETAILS DASHBOARD
# Individual OSD performance and storage utilization monitoring
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-osd-details
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-dashboard-ceph-osd
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: grafana-operator
    team: platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Storage"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
  json: |
    {
      "id": null,
      "title": "Ceph - OSD (Single)",
      "tags": ["ceph", "osd", "storage"],
      "style": "dark",
      "timezone": "browser",
      "editable": true,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "30s",
      "templating": {
        "list": [
          {
            "name": "osd",
            "type": "query",
            "query": "label_values(ceph_osd_up, ceph_daemon)",
            "refresh": 1,
            "includeAll": false,
            "multi": false
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "title": "OSD $osd Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "ceph_osd_up{ceph_daemon=\"$osd\"}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "options": {
                    "0": {"text": "Down", "color": "red"},
                    "1": {"text": "Up", "color": "green"}
                  },
                  "type": "value"
                }
              ]
            }
          }
        },
        {
          "id": 2,
          "title": "OSD $osd Storage Usage",
          "type": "piechart",
          "gridPos": {"h": 8, "w": 12, "x": 6, "y": 0},
          "targets": [
            {
              "expr": "ceph_osd_stat_bytes{ceph_daemon=\"$osd\"}",
              "refId": "Total",
              "legendFormat": "Total"
            },
            {
              "expr": "ceph_osd_stat_bytes_used{ceph_daemon=\"$osd\"}",
              "refId": "Used",
              "legendFormat": "Used"
            }
          ]
        }
      ]
    }
