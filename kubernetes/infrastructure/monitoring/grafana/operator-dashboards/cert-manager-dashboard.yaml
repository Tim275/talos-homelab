---
# ðŸŽ¯ CERT-MANAGER DASHBOARD - Grafana Operator CRD
# Certificate lifecycle monitoring and expiration tracking
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cert-manager-certificates
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-dashboard-cert-manager
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: grafana-operator
    team: platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Security"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
  json: |
    {
      "id": null,
      "title": "Cert-Manager Certificates",
      "tags": ["cert-manager", "certificates", "ssl", "tls", "security"],
      "style": "dark",
      "timezone": "browser",
      "time": {
        "from": "now-24h",
        "to": "now"
      },
      "refresh": "5m",
      "panels": [
        {
          "id": 1,
          "title": "Cert-Manager Controller Status",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "up{job=\"cert-manager\"}",
              "refId": "A",
              "legendFormat": "Controller"
            },
            {
              "expr": "up{job=\"cert-manager-webhook\"}",
              "refId": "B",
              "legendFormat": "Webhook"
            },
            {
              "expr": "up{job=\"cert-manager-cainjector\"}",
              "refId": "C",
              "legendFormat": "CA Injector"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "options": {
                    "0": {"text": "Down", "color": "red"},
                    "1": {"text": "Up", "color": "green"}
                  },
                  "type": "value"
                }
              ]
            }
          }
        },
        {
          "id": 2,
          "title": "Certificate Count by Status",
          "type": "piechart",
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0},
          "targets": [
            {
              "expr": "count by (condition) (certmanager_certificate_ready_status)",
              "refId": "A",
              "legendFormat": "{{condition}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [
                {"options": {"True": {"color": "green", "text": "Ready"}}, "type": "value"},
                {"options": {"False": {"color": "red", "text": "Not Ready"}}, "type": "value"},
                {"options": {"Unknown": {"color": "yellow", "text": "Unknown"}}, "type": "value"}
              ]
            }
          }
        },
        {
          "id": 3,
          "title": "Expiration Status",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0},
          "targets": [
            {
              "expr": "count(certmanager_certificate_expiration_timestamp_seconds - time() < 86400 * 7)",
              "refId": "Week",
              "legendFormat": "Expiring < 7 days"
            },
            {
              "expr": "count(certmanager_certificate_expiration_timestamp_seconds - time() < 86400 * 30)",
              "refId": "Month",
              "legendFormat": "Expiring < 30 days"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 5}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "title": "Certificate Expiration Timeline",
          "type": "table",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 6},
          "targets": [
            {
              "expr": "certmanager_certificate_expiration_timestamp_seconds",
              "refId": "A",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true, "job": true, "instance": true},
                "renameByName": {
                  "name": "Certificate",
                  "namespace": "Namespace",
                  "Value": "Expiration Timestamp"
                }
              }
            },
            {
              "id": "convertFieldType",
              "options": {
                "conversions": [
                  {
                    "targetField": "Expiration Timestamp",
                    "destinationType": "time",
                    "dateFormat": "YYYY-MM-DD HH:mm:ss"
                  }
                ]
              }
            }
          ]
        },
        {
          "id": 5,
          "title": "ACME Challenge Success Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "rate(certmanager_acme_client_request_count[5m])",
              "refId": "A",
              "legendFormat": "{{method}} {{status}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "id": 6,
          "title": "Certificate Request Duration",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(certmanager_certificate_request_duration_seconds_bucket[5m]))",
              "refId": "P95",
              "legendFormat": "95th percentile"
            },
            {
              "expr": "histogram_quantile(0.50, rate(certmanager_certificate_request_duration_seconds_bucket[5m]))",
              "refId": "P50",
              "legendFormat": "50th percentile"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "id": 7,
          "title": "Issuer Status",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
          "targets": [
            {
              "expr": "certmanager_certificate_ready_status",
              "refId": "A",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true, "job": true, "instance": true},
                "renameByName": {
                  "name": "Certificate",
                  "namespace": "Namespace",
                  "issuer_name": "Issuer",
                  "issuer_kind": "Issuer Type",
                  "condition": "Status"
                }
              }
            }
          ]
        },
        {
          "id": 8,
          "title": "Certificate Renewal Events",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
          "targets": [
            {
              "expr": "increase(certmanager_certificate_renewal_timestamp_seconds[1h])",
              "refId": "A",
              "legendFormat": "{{name}} renewals"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "renewals",
              "color": {"mode": "palette-classic"}
            }
          }
        }
      ]
    }
