---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: sealed-secrets-monitoring
  namespace: monitoring
  labels:
    app.kubernetes.io/name: sealed-secrets-dashboard
    app.kubernetes.io/part-of: grafana-operator
    app.kubernetes.io/component: dashboards
    team: platform
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folder: "Infrastructure/Security"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "VictoriaMetrics"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "Sealed Secrets - Security Monitoring",
        "tags": ["sealed-secrets", "security", "infrastructure"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Sealed Secrets Controller Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"sealed-secrets-controller\"}",
                "legendFormat": "Controller Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "Down", "color": "red"}}, "type": "value"},
                  {"options": {"1": {"text": "Up", "color": "green"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Sealed Secrets Total",
            "type": "stat",
            "targets": [
              {
                "expr": "sealed_secrets_controller_sealed_secrets_total",
                "legendFormat": "Total Sealed Secrets"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Unsealable Secrets",
            "type": "stat",
            "targets": [
              {
                "expr": "sealed_secrets_controller_unsealable_secrets_total",
                "legendFormat": "Unsealable Secrets"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "red", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Controller Memory Usage",
            "type": "stat",
            "targets": [
              {
                "expr": "process_resident_memory_bytes{job=\"sealed-secrets-controller\"} / 1024 / 1024",
                "legendFormat": "Memory MB"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "MB"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Sealed Secrets Creation Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(sealed_secrets_controller_sealed_secrets_total[5m])",
                "legendFormat": "Creation Rate"
              }
            ],
            "yAxes": [
              {"label": "Secrets/sec", "min": 0},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4}
          },
          {
            "id": 6,
            "title": "Controller CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(process_cpu_seconds_total{job=\"sealed-secrets-controller\"}[5m]) * 100",
                "legendFormat": "CPU Usage %"
              }
            ],
            "yAxes": [
              {"label": "CPU %", "min": 0, "max": 100},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4}
          },
          {
            "id": 7,
            "title": "Certificate Key Usage Statistics",
            "type": "table",
            "targets": [
              {
                "expr": "sealed_secrets_controller_key_usage",
                "format": "table",
                "instant": true
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "columns": [
                    {"displayName": "Key Name", "filterable": true},
                    {"displayName": "Usage Count", "filterable": false}
                  ]
                }
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12}
          },
          {
            "id": 8,
            "title": "Sealed Secrets by Namespace",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum by (namespace) (sealed_secrets_controller_sealed_secrets_total)",
                "legendFormat": "{{namespace}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"}
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20}
          },
          {
            "id": 9,
            "title": "Error Rate (Last 24h)",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(sealed_secrets_controller_unsealable_secrets_total[1h])",
                "legendFormat": "Unseal Errors/hour"
              }
            ],
            "alert": {
              "conditions": [
                {
                  "evaluator": {"params": [1], "type": "gt"},
                  "operator": {"type": "and"},
                  "query": {"params": ["A", "5m", "now"]},
                  "reducer": {"params": [], "type": "avg"},
                  "type": "query"
                }
              ],
              "executionErrorState": "alerting",
              "for": "5m",
              "frequency": "10s",
              "handler": 1,
              "name": "Sealed Secrets Error Rate Alert",
              "noDataState": "no_data",
              "notifications": []
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s",
        "schemaVersion": 27,
        "version": 1
      }
    }
