---
# ðŸŽ¯ CILIUM OPERATOR DASHBOARD - Grafana Operator CRD
# Network observability for Cilium CNI
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cilium-operator
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-dashboard-cilium-operator
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: grafana-operator
    team: platform
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folder: "Networking"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
  json: |
    {
      "id": null,
      "title": "Cilium Operator Dashboard",
      "tags": ["cilium", "networking", "cni", "operator"],
      "style": "dark",
      "timezone": "browser",
      "editable": true,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "Cilium Operator Status",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "up{job=\"cilium-operator\"}",
              "refId": "A",
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "options": {
                    "0": {"text": "Down", "color": "red"},
                    "1": {"text": "Up", "color": "green"}
                  },
                  "type": "value"
                }
              ],
              "color": {"mode": "thresholds"},
              "thresholds": {"steps": [{"color": "red", "value": 0}, {"color": "green", "value": 1}]}
            }
          }
        },
        {
          "id": 2,
          "title": "Cilium Agent Status",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0},
          "targets": [
            {
              "expr": "count(up{job=\"cilium-agent\"} == 1)",
              "refId": "Up"
            },
            {
              "expr": "count(up{job=\"cilium-agent\"} == 0)",
              "refId": "Down"
            }
          ],
          "transformations": [
            {"id": "merge"},
            {"id": "organize", "options": {"renameByName": {"Up": "Agents Up", "Down": "Agents Down"}}}
          ]
        },
        {
          "id": 3,
          "title": "Node Count",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0},
          "targets": [
            {
              "expr": "cilium_k8s_client_api_calls_total",
              "refId": "A"
            }
          ]
        },
        {
          "id": 4,
          "title": "Policy Enforcement Status",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "targets": [
            {
              "expr": "cilium_policy",
              "refId": "A",
              "legendFormat": "{{type}} policies"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 5,
          "title": "Endpoint Count",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "targets": [
            {
              "expr": "cilium_endpoint_count",
              "refId": "A",
              "legendFormat": "{{state}} endpoints"
            }
          ]
        },
        {
          "id": 6,
          "title": "Identity Count",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "targets": [
            {
              "expr": "cilium_identity",
              "refId": "A",
              "legendFormat": "{{type}} identities"
            }
          ]
        },
        {
          "id": 7,
          "title": "Network Policy Drops",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "targets": [
            {
              "expr": "rate(cilium_drop_count_total[5m])",
              "refId": "A",
              "legendFormat": "{{reason}} drops"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "pps",
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "id": 8,
          "title": "BPF Map Operations",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 22},
          "targets": [
            {
              "expr": "rate(cilium_bpf_map_ops_total[5m])",
              "refId": "A",
              "legendFormat": "{{map_name}} {{operation}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "color": {"mode": "palette-classic"}
            }
          }
        }
      ]
    }
