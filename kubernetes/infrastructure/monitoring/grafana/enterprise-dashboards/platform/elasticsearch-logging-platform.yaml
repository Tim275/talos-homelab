apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: elasticsearch-logging-platform
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: platform
    enterprise.category: logging
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üîß Elasticsearch & Vector - Logging Platform (Platform Tier)",
      "tags": ["enterprise", "platform", "elasticsearch", "vector", "logging", "kibana"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üéØ Elasticsearch Cluster Health",
          "type": "stat",
          "targets": [
            {
              "expr": "elasticsearch_cluster_health_status",
              "legendFormat": "Cluster Health",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "basic"},
              "mappings": [
                {"options": {"0": {"text": "RED", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "YELLOW", "color": "yellow"}}, "type": "value"},
                {"options": {"2": {"text": "GREEN", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 1},
                  {"color": "green", "value": 2}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "üìä Active Nodes",
          "type": "stat",
          "targets": [
            {
              "expr": "elasticsearch_cluster_health_number_of_nodes",
              "legendFormat": "ES Nodes",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "üåê Kibana Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"kibana\"}",
              "legendFormat": "Kibana",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "basic"},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "title": "üìà Indexing Rate (docs/sec)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(elasticsearch_indices_indexing_index_total[5m])",
              "legendFormat": "Indexing Rate {{node}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "dps"
            }
          }
        },
        {
          "id": 5,
          "title": "üîç Search Rate (queries/sec)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(elasticsearch_indices_search_query_total[5m])",
              "legendFormat": "Search Rate {{node}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "qps"
            }
          }
        },
        {
          "id": 6,
          "title": "üíæ Index Size & Document Count",
          "type": "timeseries",
          "targets": [
            {
              "expr": "elasticsearch_indices_store_size_bytes",
              "legendFormat": "Index Size {{index}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "bytes"
            }
          }
        },
        {
          "id": 7,
          "title": "üß† JVM Memory Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "elasticsearch_jvm_memory_used_bytes / elasticsearch_jvm_memory_max_bytes * 100",
              "legendFormat": "JVM Memory {{node}} {{area}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "percent",
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          }
        },
        {
          "id": 8,
          "title": "üöõ Vector Agent Log Ingestion",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(vector_events_in_total[5m])",
              "legendFormat": "Vector Events In {{component_name}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "eps"
            }
          }
        },
        {
          "id": 9,
          "title": "üì§ Vector Agent Log Forwarding",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(vector_events_out_total[5m])",
              "legendFormat": "Vector Events Out {{component_name}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "eps"
            }
          }
        },
        {
          "id": 10,
          "title": "‚ö° Elasticsearch Response Times",
          "type": "timeseries",
          "targets": [
            {
              "expr": "elasticsearch_indices_indexing_index_time_seconds / elasticsearch_indices_indexing_index_total",
              "legendFormat": "Avg Index Time {{node}}",
              "refId": "A"
            },
            {
              "expr": "elasticsearch_indices_search_query_time_seconds / elasticsearch_indices_search_query_total",
              "legendFormat": "Avg Search Time {{node}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "s"
            }
          }
        },
        {
          "id": 11,
          "title": "üö® Vector Error Rates",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(vector_component_errors_total[5m])",
              "legendFormat": "Vector Errors {{component_name}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "eps"
            }
          }
        },
        {
          "id": 12,
          "title": "üìä Logging Platform Overview",
          "type": "timeseries",
          "targets": [
            {
              "expr": "elasticsearch_cluster_health_active_shards",
              "legendFormat": "Active Shards",
              "refId": "A"
            },
            {
              "expr": "count(up{job=\"vector-agent\"} == 1)",
              "legendFormat": "Vector Agents Running",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 34},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short"
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }