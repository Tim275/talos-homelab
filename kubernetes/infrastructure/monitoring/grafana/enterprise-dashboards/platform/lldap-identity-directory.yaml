apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: lldap-identity-directory
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: platform
    enterprise.category: identity
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üîß LLDAP Identity Directory - User Management (Platform Tier)",
      "tags": ["enterprise", "platform", "lldap", "ldap", "identity", "directory"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üéØ LLDAP Service Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"lldap\"}",
              "legendFormat": "LLDAP Status",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "basic"},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "üë• Total Users",
          "type": "stat",
          "targets": [
            {
              "expr": "lldap_user_count",
              "legendFormat": "Users",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "üè∑Ô∏è Total Groups",
          "type": "stat",
          "targets": [
            {
              "expr": "lldap_group_count",
              "legendFormat": "Groups",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 4,
          "title": "üîê Authentication Attempts",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(lldap_authentication_total[5m])",
              "legendFormat": "Auth Rate {{result}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "aps"
            }
          }
        },
        {
          "id": 5,
          "title": "üìä LDAP Bind Operations",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(lldap_ldap_bind_total[5m])",
              "legendFormat": "LDAP Binds {{result}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "ops"
            }
          }
        },
        {
          "id": 6,
          "title": "üîç Directory Search Operations",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(lldap_ldap_search_total[5m])",
              "legendFormat": "LDAP Searches",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "ops"
            }
          }
        },
        {
          "id": 7,
          "title": "‚è±Ô∏è Response Time Distribution",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.50, rate(lldap_request_duration_seconds_bucket[5m]))",
              "legendFormat": "P50 Response Time",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, rate(lldap_request_duration_seconds_bucket[5m]))",
              "legendFormat": "P95 Response Time",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, rate(lldap_request_duration_seconds_bucket[5m]))",
              "legendFormat": "P99 Response Time",
              "refId": "C"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "s"
            }
          }
        },
        {
          "id": 8,
          "title": "üåê HTTP Request Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(lldap_http_requests_total[5m])",
              "legendFormat": "HTTP {{method}} {{status}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "reqps"
            }
          }
        },
        {
          "id": 9,
          "title": "üö® Error Rates",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(lldap_authentication_total{result=\"failure\"}[5m])",
              "legendFormat": "Failed Authentications",
              "refId": "A"
            },
            {
              "expr": "rate(lldap_ldap_bind_total{result=\"failure\"}[5m])",
              "legendFormat": "Failed LDAP Binds",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "eps"
            }
          }
        },
        {
          "id": 10,
          "title": "üìà Active Sessions",
          "type": "timeseries",
          "targets": [
            {
              "expr": "lldap_active_sessions",
              "legendFormat": "Active Sessions",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 26},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short"
            }
          }
        },
        {
          "id": 11,
          "title": "üíæ Database Operations",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(lldap_database_operations_total[5m])",
              "legendFormat": "DB Ops {{operation}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 26},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "ops"
            }
          }
        },
        {
          "id": 12,
          "title": "üîë JWT Token Metrics",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(lldap_jwt_tokens_issued_total[5m])",
              "legendFormat": "JWT Tokens Issued",
              "refId": "A"
            },
            {
              "expr": "rate(lldap_jwt_tokens_validated_total[5m])",
              "legendFormat": "JWT Tokens Validated",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 32},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "tps"
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }