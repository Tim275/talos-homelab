apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kafka-streaming-platform
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: platform
    enterprise.category: messaging
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üîß Kafka Streaming Platform - Strimzi Cluster (Platform Tier)",
      "tags": ["enterprise", "platform", "kafka", "streaming", "strimzi", "messaging"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üéØ Kafka Cluster Health",
          "type": "stat",
          "targets": [
            {
              "expr": "kafka_server_replicamanager_leadercount",
              "legendFormat": "Broker {{instance}} Leaders",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "list", "orientation": "horizontal"},
              "unit": "short"
            }
          }
        },
        {
          "id": 2,
          "title": "üìä Active Brokers",
          "type": "stat",
          "targets": [
            {
              "expr": "count(up{job=\"kafka-brokers\"} == 1)",
              "legendFormat": "Active Brokers",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "basic"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 2},
                  {"color": "green", "value": 3}
                ]
              }
            }
          }
        },
        {
          "id": 3,
          "title": "üîÑ Schema Registry Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"schema-registry\"}",
              "legendFormat": "Schema Registry",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "basic"},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "title": "üìà Message Production Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(kafka_server_brokertopicmetrics_messagesin_total[5m])",
              "legendFormat": "Messages/sec {{topic}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "msgps"
            }
          }
        },
        {
          "id": 5,
          "title": "üìâ Message Consumption Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(kafka_consumer_fetch_manager_records_consumed_total[5m])",
              "legendFormat": "Consumed {{client_id}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "msgps"
            }
          }
        },
        {
          "id": 6,
          "title": "‚è±Ô∏è Consumer Lag",
          "type": "timeseries",
          "targets": [
            {
              "expr": "kafka_consumer_lag_sum",
              "legendFormat": "Lag {{consumergroup}} - {{topic}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short",
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 1000},
                  {"color": "red", "value": 10000}
                ]
              }
            }
          }
        },
        {
          "id": 7,
          "title": "üíæ Topic Disk Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "kafka_log_size",
              "legendFormat": "{{topic}} Size",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "bytes"
            }
          }
        },
        {
          "id": 8,
          "title": "üåê Network I/O (Bytes/sec)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(kafka_server_brokertopicmetrics_bytesin_total[5m])",
              "legendFormat": "Bytes In {{topic}}",
              "refId": "A"
            },
            {
              "expr": "rate(kafka_server_brokertopicmetrics_bytesout_total[5m])",
              "legendFormat": "Bytes Out {{topic}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "Bps"
            }
          }
        },
        {
          "id": 9,
          "title": "üéõÔ∏è Redpanda Console Monitoring",
          "type": "timeseries",
          "targets": [
            {
              "expr": "up{job=\"redpanda-console\"}",
              "legendFormat": "Redpanda Console Status",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ]
            }
          }
        },
        {
          "id": 10,
          "title": "üö® Kafka Error Metrics",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(kafka_server_brokertopicmetrics_failedproducerequests_total[5m])",
              "legendFormat": "Failed Producer Requests",
              "refId": "A"
            },
            {
              "expr": "rate(kafka_server_brokertopicmetrics_failedfetchrequests_total[5m])",
              "legendFormat": "Failed Fetch Requests",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "reqps"
            }
          }
        },
        {
          "id": 11,
          "title": "üìä JVM Memory Usage (Kafka Brokers)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "jvm_memory_bytes_used{job=\"kafka-brokers\"} / jvm_memory_bytes_max{job=\"kafka-brokers\"} * 100",
              "legendFormat": "JVM Memory {{instance}} {{area}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "percent",
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }