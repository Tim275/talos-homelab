apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: influxdb-timeseries-platform
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: platform
    enterprise.category: timeseries
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üîß InfluxDB Time Series - Platform Database (Platform Tier)",
      "tags": ["enterprise", "platform", "influxdb", "timeseries", "tsdb"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üéØ InfluxDB Service Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"influxdb\"}",
              "legendFormat": "InfluxDB Status",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "basic"},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "üìä Database Count",
          "type": "stat",
          "targets": [
            {
              "expr": "influxdb_database_numDatabases",
              "legendFormat": "Databases",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "üìà Series Cardinality",
          "type": "stat",
          "targets": [
            {
              "expr": "influxdb_database_numSeries",
              "legendFormat": "Series",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 4,
          "title": "‚úçÔ∏è Write Operations Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(influxdb_write_pointReq[5m])",
              "legendFormat": "Points Written/sec",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "pps"
            }
          }
        },
        {
          "id": 5,
          "title": "üîç Query Operations Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(influxdb_queryExecutor_queriesExecuted[5m])",
              "legendFormat": "Queries/sec",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "qps"
            }
          }
        },
        {
          "id": 6,
          "title": "‚è±Ô∏è Query Duration",
          "type": "timeseries",
          "targets": [
            {
              "expr": "influxdb_queryExecutor_queryDurationNs / 1000000",
              "legendFormat": "Query Duration (ms)",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "ms"
            }
          }
        },
        {
          "id": 7,
          "title": "üíæ Memory Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "influxdb_runtime_MemStats_Alloc",
              "legendFormat": "Memory Allocated",
              "refId": "A"
            },
            {
              "expr": "influxdb_runtime_MemStats_Sys",
              "legendFormat": "System Memory",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "bytes"
            }
          }
        },
        {
          "id": 8,
          "title": "üóÇÔ∏è WAL & Cache Metrics",
          "type": "timeseries",
          "targets": [
            {
              "expr": "influxdb_tsm1_WAL_currentSegmentDiskBytes",
              "legendFormat": "WAL Segment Size",
              "refId": "A"
            },
            {
              "expr": "influxdb_tsm1_cache_cacheAgeMs",
              "legendFormat": "Cache Age (ms)",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 9,
          "title": "üíΩ Disk I/O Operations",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(influxdb_tsm1_fileStore_diskBytes[5m])",
              "legendFormat": "Disk Bytes Rate",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "Bps"
            }
          }
        },
        {
          "id": 10,
          "title": "üîÑ Compaction Activity",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(influxdb_tsm1_engine_cacheCompactions[5m])",
              "legendFormat": "Cache Compactions",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "ops"
            }
          }
        },
        {
          "id": 11,
          "title": "üö® Error Metrics",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(influxdb_write_pointReqLocalErrors[5m])",
              "legendFormat": "Write Errors",
              "refId": "A"
            },
            {
              "expr": "rate(influxdb_queryExecutor_queriesFinished{status=\"error\"}[5m])",
              "legendFormat": "Query Errors",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "eps"
            }
          }
        },
        {
          "id": 12,
          "title": "üå°Ô∏è HTTP API Metrics",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(influxdb_httpd_requestsServed[5m])",
              "legendFormat": "HTTP Requests/sec",
              "refId": "A"
            },
            {
              "expr": "influxdb_httpd_authFail",
              "legendFormat": "Auth Failures",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 34},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }