apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: tier1-redis-clusters
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
    dashboard-tier: tier1-infrastructure
spec:
  allowCrossNamespaceImport: true
  folder: "Redis"
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "title": "Tier 1: Redis Clusters",
      "uid": "tier1-redis-clusters",
      "tags": ["tier1", "redis", "cache", "database"],
      "timezone": "utc",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "title": "Redis Instances",
          "type": "stat",
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "count(redis_up)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "value_and_name"
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "title": "Total Connected Clients",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "targets": [
            {
              "expr": "sum(redis_connected_clients)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 50, "color": "yellow"},
                  {"value": 100, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "title": "Total Memory Used",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "sum(redis_memory_used_bytes)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "title": "Total Commands/sec",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "targets": [
            {
              "expr": "sum(rate(redis_commands_processed_total[5m]))",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "blue"}
                ]
              }
            }
          }
        },
        {
          "title": "Connected Clients per Instance",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 6, "y": 4},
          "targets": [
            {
              "expr": "redis_connected_clients",
              "refId": "A",
              "legendFormat": "{{namespace}}/{{pod}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              }
            }
          }
        },
        {
          "title": "Memory Usage per Instance",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 18, "y": 4},
          "targets": [
            {
              "expr": "redis_memory_used_bytes",
              "refId": "A",
              "legendFormat": "{{namespace}}/{{pod}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "bytes"
            }
          }
        },
        {
          "title": "Redis Instances Health",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "redis_up",
              "refId": "A",
              "format": "table",
              "instant": true,
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true, "job": true, "instance": true},
                "indexByName": {},
                "renameByName": {
                  "namespace": "Namespace",
                  "pod": "Pod",
                  "Value": "Status"
                }
              }
            }
          ],
          "options": {
            "sortBy": [{"displayName": "Status", "desc": false}]
          },
          "fieldConfig": {
            "defaults": {
              "custom": {"align": "left"},
              "mappings": [
                {"type": "value", "value": "1", "text": "UP"},
                {"type": "value", "value": "0", "text": "DOWN"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Status"},
                "properties": [
                  {"id": "custom.cellOptions", "value": {"type": "color-background"}}
                ]
              }
            ]
          }
        },
        {
          "title": "Commands per Second",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "rate(redis_commands_processed_total[5m])",
              "refId": "A",
              "legendFormat": "{{namespace}}/{{pod}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "ops"
            }
          }
        },
        {
          "title": "Cache Hit Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "targets": [
            {
              "expr": "100 * (rate(redis_keyspace_hits_total[5m]) / (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m])))",
              "refId": "A",
              "legendFormat": "{{namespace}}/{{pod}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "percent",
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 80, "color": "yellow"},
                  {"value": 95, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "title": "Evicted Keys",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
          "targets": [
            {
              "expr": "rate(redis_evicted_keys_total[5m])",
              "refId": "A",
              "legendFormat": "{{namespace}}/{{pod}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "ops",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 10, "color": "yellow"},
                  {"value": 100, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "title": "Network I/O",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
          "targets": [
            {
              "expr": "rate(redis_net_input_bytes_total[5m])",
              "refId": "A",
              "legendFormat": "{{namespace}}/{{pod}} input",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            },
            {
              "expr": "rate(redis_net_output_bytes_total[5m])",
              "refId": "B",
              "legendFormat": "{{namespace}}/{{pod}} output",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "Bps"
            }
          }
        }
      ]
    }
