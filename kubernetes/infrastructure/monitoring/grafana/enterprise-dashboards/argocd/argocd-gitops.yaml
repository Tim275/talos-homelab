apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: tier3-argocd-gitops
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
    dashboard-tier: tier3-gitops
spec:
  allowCrossNamespaceImport: true
  folder: "ArgoCD"
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "title": "Tier 3: ArgoCD GitOps",
      "uid": "tier3-argocd-gitops",
      "tags": ["tier3", "argocd", "gitops", "deployment"],
      "timezone": "utc",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "title": "ArgoCD Health",
          "type": "stat",
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "up{job=\"argocd-metrics\"}",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "value_and_name"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"type": "value", "value": "1", "text": "UP"},
                {"type": "value", "value": "0", "text": "DOWN"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "title": "Total Applications",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "targets": [
            {
              "expr": "count(argocd_app_info)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "blue"}
                ]
              }
            }
          }
        },
        {
          "title": "Synced Apps",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "count(argocd_app_info{sync_status=\"Synced\"})",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "title": "Out of Sync Apps",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "targets": [
            {
              "expr": "count(argocd_app_info{sync_status!=\"Synced\"})",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "title": "Healthy Apps",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 4},
          "targets": [
            {
              "expr": "count(argocd_app_info{health_status=\"Healthy\"})",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "title": "Degraded Apps",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 4},
          "targets": [
            {
              "expr": "count(argocd_app_info{health_status=\"Degraded\"})",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "yellow"}
                ]
              }
            }
          }
        },
        {
          "title": "Failed Apps",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 4},
          "targets": [
            {
              "expr": "count(argocd_app_info{health_status=\"Failed\"})",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "title": "Application Sync Status",
          "type": "piechart",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "count by (sync_status) (argocd_app_info)",
              "refId": "A",
              "legendFormat": "{{sync_status}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "legend": {"displayMode": "table", "placement": "right"},
            "pieType": "donut",
            "tooltip": {"mode": "single"}
          }
        },
        {
          "title": "Application Health Status",
          "type": "piechart",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "count by (health_status) (argocd_app_info)",
              "refId": "A",
              "legendFormat": "{{health_status}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "legend": {"displayMode": "table", "placement": "right"},
            "pieType": "donut",
            "tooltip": {"mode": "single"}
          }
        },
        {
          "title": "Application Details",
          "type": "table",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "argocd_app_info",
              "refId": "A",
              "format": "table",
              "instant": true,
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true, "job": true, "instance": true, "Value": true},
                "indexByName": {},
                "renameByName": {
                  "name": "Application",
                  "namespace": "Namespace",
                  "sync_status": "Sync Status",
                  "health_status": "Health Status",
                  "repo": "Repository"
                }
              }
            }
          ],
          "options": {
            "sortBy": [{"displayName": "Sync Status", "desc": false}]
          },
          "fieldConfig": {
            "defaults": {
              "custom": {"align": "left", "width": 150}
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Sync Status"},
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {"type": "color-background"}
                  },
                  {
                    "id": "mappings",
                    "value": [
                      {"type": "value", "value": "Synced", "text": "Synced", "color": "green"},
                      {"type": "value", "value": "OutOfSync", "text": "Out of Sync", "color": "red"}
                    ]
                  }
                ]
              },
              {
                "matcher": {"id": "byName", "options": "Health Status"},
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {"type": "color-background"}
                  },
                  {
                    "id": "mappings",
                    "value": [
                      {"type": "value", "value": "Healthy", "text": "Healthy", "color": "green"},
                      {"type": "value", "value": "Degraded", "text": "Degraded", "color": "yellow"},
                      {"type": "value", "value": "Failed", "text": "Failed", "color": "red"}
                    ]
                  }
                ]
              }
            ]
          }
        },
        {
          "title": "Sync Activity",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26},
          "targets": [
            {
              "expr": "sum(rate(argocd_app_sync_total[5m]))",
              "refId": "A",
              "legendFormat": "Syncs/sec",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "single"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "auto"
              },
              "unit": "ops"
            }
          }
        },
        {
          "title": "Git Requests",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26},
          "targets": [
            {
              "expr": "sum(rate(argocd_git_request_total[5m]))",
              "refId": "A",
              "legendFormat": "Git Requests/sec",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "single"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "reqps"
            }
          }
        }
      ]
    }
