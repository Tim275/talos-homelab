apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-media-platform
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: applications
    enterprise.category: media
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üì± Audiobookshelf Media Platform - Streaming Service (Application Tier)",
      "tags": ["enterprise", "applications", "audiobookshelf", "media", "streaming"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üéØ Audiobookshelf Service Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"audiobookshelf-dev\"}",
              "legendFormat": "Dev Environment",
              "refId": "A"
            },
            {
              "expr": "up{job=\"audiobookshelf-prod\"}",
              "legendFormat": "Prod Environment",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 4, "w": 12, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "list", "orientation": "horizontal"},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "üë• Active Users",
          "type": "stat",
          "targets": [
            {
              "expr": "audiobookshelf_active_users",
              "legendFormat": "Active Users",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 12, "x": 12, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "üåê HTTP Request Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(audiobookshelf_http_requests_total[5m])",
              "legendFormat": "HTTP {{method}} {{status}} ({{instance}})",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "reqps"
            }
          }
        },
        {
          "id": 4,
          "title": "‚è±Ô∏è Response Time Distribution",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.50, rate(audiobookshelf_http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "P50 Response Time",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, rate(audiobookshelf_http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "P95 Response Time",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, rate(audiobookshelf_http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "P99 Response Time",
              "refId": "C"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "s"
            }
          }
        },
        {
          "id": 5,
          "title": "üéµ Media Library Metrics",
          "type": "timeseries",
          "targets": [
            {
              "expr": "audiobookshelf_total_audiobooks",
              "legendFormat": "Total Audiobooks {{instance}}",
              "refId": "A"
            },
            {
              "expr": "audiobookshelf_total_podcasts",
              "legendFormat": "Total Podcasts {{instance}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short"
            }
          }
        },
        {
          "id": 6,
          "title": "üìä Streaming Sessions",
          "type": "timeseries",
          "targets": [
            {
              "expr": "audiobookshelf_active_streams",
              "legendFormat": "Active Streams {{instance}}",
              "refId": "A"
            },
            {
              "expr": "rate(audiobookshelf_stream_starts_total[5m])",
              "legendFormat": "Stream Starts/sec {{instance}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short"
            }
          }
        },
        {
          "id": 7,
          "title": "üíæ Storage Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "audiobookshelf_storage_used_bytes",
              "legendFormat": "Storage Used {{instance}}",
              "refId": "A"
            },
            {
              "expr": "audiobookshelf_storage_total_bytes",
              "legendFormat": "Storage Total {{instance}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "bytes"
            }
          }
        },
        {
          "id": 8,
          "title": "üîÑ Transcoding Activity",
          "type": "timeseries",
          "targets": [
            {
              "expr": "audiobookshelf_active_transcodes",
              "legendFormat": "Active Transcodes {{instance}}",
              "refId": "A"
            },
            {
              "expr": "rate(audiobookshelf_transcode_requests_total[5m])",
              "legendFormat": "Transcode Requests/sec {{instance}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short"
            }
          }
        },
        {
          "id": 9,
          "title": "üß† Node.js Memory Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "nodejs_heap_space_size_used_bytes{job=~\"audiobookshelf.*\"}",
              "legendFormat": "Memory Used {{space}} ({{instance}})",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "bytes"
            }
          }
        },
        {
          "id": 10,
          "title": "‚ö° Event Loop Performance",
          "type": "timeseries",
          "targets": [
            {
              "expr": "nodejs_eventloop_lag_seconds{job=~\"audiobookshelf.*\"}",
              "legendFormat": "Event Loop Lag {{instance}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "s"
            }
          }
        },
        {
          "id": 11,
          "title": "üö® Error Rates",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(audiobookshelf_http_requests_total{status=~\"4.*|5.*\"}[5m])",
              "legendFormat": "HTTP Errors {{status}} ({{instance}})",
              "refId": "A"
            },
            {
              "expr": "rate(audiobookshelf_stream_errors_total[5m])",
              "legendFormat": "Stream Errors ({{instance}})",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 34},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "eps"
            }
          }
        },
        {
          "id": 12,
          "title": "üìà User Engagement Metrics",
          "type": "timeseries",
          "targets": [
            {
              "expr": "audiobookshelf_average_session_duration_seconds",
              "legendFormat": "Avg Session Duration {{instance}}",
              "refId": "A"
            },
            {
              "expr": "rate(audiobookshelf_user_logins_total[5m])",
              "legendFormat": "Login Rate {{instance}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 34},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }