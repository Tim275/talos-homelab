apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cloudbeaver-database-admin
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: applications
    enterprise.category: admin-tools
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üì± CloudBeaver Database Admin - Management Tool (Application Tier)",
      "tags": ["enterprise", "applications", "cloudbeaver", "database", "admin", "dbeaver"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üéØ CloudBeaver Service Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"cloudbeaver\"}",
              "legendFormat": "CloudBeaver Status",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "basic"},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "üîå Active Sessions",
          "type": "stat",
          "targets": [
            {
              "expr": "cloudbeaver_active_sessions",
              "legendFormat": "Active Sessions",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "üóÑÔ∏è Database Connections",
          "type": "stat",
          "targets": [
            {
              "expr": "cloudbeaver_database_connections",
              "legendFormat": "DB Connections",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 4,
          "title": "üåê HTTP Request Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(cloudbeaver_http_requests_total[5m])",
              "legendFormat": "HTTP {{method}} {{status}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "reqps"
            }
          }
        },
        {
          "id": 5,
          "title": "‚è±Ô∏è Response Time Distribution",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.50, rate(cloudbeaver_http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "P50 Response Time",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, rate(cloudbeaver_http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "P95 Response Time",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "s"
            }
          }
        },
        {
          "id": 6,
          "title": "üìä SQL Query Execution",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(cloudbeaver_sql_queries_executed_total[5m])",
              "legendFormat": "Queries Executed/sec",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "qps"
            }
          }
        },
        {
          "id": 7,
          "title": "‚è≥ SQL Query Duration",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(cloudbeaver_sql_query_duration_seconds_bucket[5m]))",
              "legendFormat": "P95 Query Duration",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "s"
            }
          }
        },
        {
          "id": 8,
          "title": "üë• User Activity",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(cloudbeaver_user_logins_total[5m])",
              "legendFormat": "Login Rate",
              "refId": "A"
            },
            {
              "expr": "cloudbeaver_logged_in_users",
              "legendFormat": "Logged In Users",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 9,
          "title": "üóÑÔ∏è Database Connection Pool",
          "type": "timeseries",
          "targets": [
            {
              "expr": "cloudbeaver_db_connection_pool_active",
              "legendFormat": "Active Connections {{database}}",
              "refId": "A"
            },
            {
              "expr": "cloudbeaver_db_connection_pool_idle",
              "legendFormat": "Idle Connections {{database}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short"
            }
          }
        },
        {
          "id": 10,
          "title": "üß† JVM Memory Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "jvm_memory_bytes_used{job=\"cloudbeaver\"} / jvm_memory_bytes_max{job=\"cloudbeaver\"} * 100",
              "legendFormat": "JVM Memory {{area}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "percent",
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          }
        },
        {
          "id": 11,
          "title": "üö® Error Metrics",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(cloudbeaver_http_requests_total{status=~\"4.*|5.*\"}[5m])",
              "legendFormat": "HTTP Errors {{status}}",
              "refId": "A"
            },
            {
              "expr": "rate(cloudbeaver_sql_query_errors_total[5m])",
              "legendFormat": "SQL Query Errors",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "eps"
            }
          }
        },
        {
          "id": 12,
          "title": "üìà Data Transfer Metrics",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(cloudbeaver_data_bytes_transferred[5m])",
              "legendFormat": "Data Transfer Rate",
              "refId": "A"
            },
            {
              "expr": "cloudbeaver_result_set_rows_returned",
              "legendFormat": "Rows Returned",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 34},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 13,
          "title": "üîß System Resource Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "process_cpu_seconds_total{job=\"cloudbeaver\"}",
              "legendFormat": "CPU Usage",
              "refId": "A"
            },
            {
              "expr": "process_resident_memory_bytes{job=\"cloudbeaver\"}",
              "legendFormat": "Memory Usage",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 34},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }