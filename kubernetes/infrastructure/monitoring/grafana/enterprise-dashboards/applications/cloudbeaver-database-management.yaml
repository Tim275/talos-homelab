apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cloudbeaver-database-management
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: applications
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "id": null,
      "title": "üóÑÔ∏è CloudBeaver Database Management",
      "tags": ["cloudbeaver", "database", "management", "sql"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "CloudBeaver Database Management Platform",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "<div style=\"text-align: center; font-size: 24px; padding: 20px; background: linear-gradient(90deg, #667eea, #764ba2);\">\\n<img src=\"https://raw.githubusercontent.com/dbeaver/cloudbeaver/devel/webapp/public/icons/logo_text.svg\" alt=\"CloudBeaver\" style=\"height: 60px; vertical-align: middle; margin-right: 20px; filter: invert(1);\">\\n<strong style=\"color: white;\">üóÑÔ∏è CloudBeaver Database Management</strong>\\n<p style=\"font-size: 16px; color: #e2e8f0; margin-top: 10px;\">Universal Cloud Database Administration Tool</p>\\n</div>"
          }
        },
        {
          "id": 2,
          "title": "Application Health",
          "type": "stat",
          "targets": [
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"cloudbeaver\"})",
              "legendFormat": "Total Pods"
            },
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"cloudbeaver\"} == 1)",
              "legendFormat": "Healthy Pods"
            },
            {
              "expr": "count(kube_pod_status_phase{namespace=\"cloudbeaver\", phase=\"Running\"})",
              "legendFormat": "Running Pods"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "Database Connections",
          "type": "stat",
          "targets": [
            {
              "expr": "cloudbeaver_active_connections_total",
              "legendFormat": "Active Connections"
            },
            {
              "expr": "cloudbeaver_total_sessions",
              "legendFormat": "User Sessions"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 4}
        },
        {
          "id": 4,
          "title": "Resource Utilization",
          "type": "gauge",
          "targets": [
            {
              "expr": "(sum(container_memory_usage_bytes{namespace=\"cloudbeaver\", container!=\"POD\"}) / sum(container_spec_memory_limit_bytes{namespace=\"cloudbeaver\", container!=\"POD\"})) * 100",
              "legendFormat": "Memory Usage %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "min": 0,
              "max": 100,
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 4}
        },
        {
          "id": 5,
          "title": "CloudBeaver CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"cloudbeaver\", container=\"cloudbeaver\"}[5m]) * 100",
              "legendFormat": "CloudBeaver CPU %"
            }
          ],
          "yAxes": [
            {"label": "CPU Percent", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
        },
        {
          "id": 6,
          "title": "CloudBeaver Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "container_memory_usage_bytes{namespace=\"cloudbeaver\", container=\"cloudbeaver\"}",
              "legendFormat": "Memory Used"
            },
            {
              "expr": "container_spec_memory_limit_bytes{namespace=\"cloudbeaver\", container=\"cloudbeaver\"}",
              "legendFormat": "Memory Limit"
            }
          ],
          "yAxes": [
            {"label": "Bytes", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
        },
        {
          "id": 7,
          "title": "Database Query Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(cloudbeaver_queries_executed_total[5m])",
              "legendFormat": "Queries/sec"
            },
            {
              "expr": "histogram_quantile(0.95, rate(cloudbeaver_query_duration_seconds_bucket[5m]))",
              "legendFormat": "Query Duration P95"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18}
        },
        {
          "id": 8,
          "title": "User Activity",
          "type": "graph",
          "targets": [
            {
              "expr": "cloudbeaver_active_users",
              "legendFormat": "Active Users"
            },
            {
              "expr": "rate(cloudbeaver_login_attempts_total[5m])",
              "legendFormat": "Login Attempts/sec"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
        },
        {
          "id": 9,
          "title": "Storage Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "kubelet_volume_stats_used_bytes{namespace=\"cloudbeaver\"}",
              "legendFormat": "{{persistentvolumeclaim}} used"
            },
            {
              "expr": "kubelet_volume_stats_capacity_bytes{namespace=\"cloudbeaver\"}",
              "legendFormat": "{{persistentvolumeclaim}} capacity"
            }
          ],
          "yAxes": [
            {"label": "Bytes", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26}
        },
        {
          "id": 10,
          "title": "Network I/O",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_network_receive_bytes_total{namespace=\"cloudbeaver\"}[5m])",
              "legendFormat": "{{pod}} RX"
            },
            {
              "expr": "rate(container_network_transmit_bytes_total{namespace=\"cloudbeaver\"}[5m])",
              "legendFormat": "{{pod}} TX"
            }
          ],
          "yAxes": [
            {"label": "Bytes/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26}
        },
        {
          "id": 11,
          "title": "Error Rate",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(cloudbeaver_errors_total[5m])",
              "legendFormat": "Errors/sec"
            },
            {
              "expr": "rate(cloudbeaver_connection_failures_total[5m])",
              "legendFormat": "Connection Failures/sec"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34}
        },
        {
          "id": 12,
          "title": "Application Uptime",
          "type": "stat",
          "targets": [
            {
              "expr": "(time() - kube_pod_start_time{namespace=\"cloudbeaver\", pod=~\"cloudbeaver.*\"}) / 86400",
              "legendFormat": "Uptime (days)"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "days"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: CloudBeaver
  resyncPeriod: 10m
