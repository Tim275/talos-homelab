apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kafka-demo-applications
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: applications
    enterprise.category: messaging-apps
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üì± Kafka Demo Applications - Event-Driven Architecture (Application Tier)",
      "tags": ["enterprise", "applications", "kafka", "demos", "event-driven", "microservices"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üéØ Application Status Overview",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"user-registration-producer\"}",
              "legendFormat": "Producer Dev",
              "refId": "A"
            },
            {
              "expr": "up{job=\"email-notification-consumer\"}",
              "legendFormat": "Consumer Dev",
              "refId": "B"
            },
            {
              "expr": "up{job=\"user-registration-producer-prod\"}",
              "legendFormat": "Producer Prod",
              "refId": "C"
            },
            {
              "expr": "up{job=\"email-notification-consumer-prod\"}",
              "legendFormat": "Consumer Prod",
              "refId": "D"
            }
          ],
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "list", "orientation": "horizontal"},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "üìà User Registration Production Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(kafka_producer_records_sent_total{job=\"user-registration-producer\"}[5m])",
              "legendFormat": "Dev Messages/sec",
              "refId": "A"
            },
            {
              "expr": "rate(kafka_producer_records_sent_total{job=\"user-registration-producer-prod\"}[5m])",
              "legendFormat": "Prod Messages/sec",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "msgps"
            }
          }
        },
        {
          "id": 3,
          "title": "üìâ Email Notification Consumption Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(kafka_consumer_records_consumed_total{job=\"email-notification-consumer\"}[5m])",
              "legendFormat": "Dev Consumed/sec",
              "refId": "A"
            },
            {
              "expr": "rate(kafka_consumer_records_consumed_total{job=\"email-notification-consumer-prod\"}[5m])",
              "legendFormat": "Prod Consumed/sec",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "msgps"
            }
          }
        },
        {
          "id": 4,
          "title": "‚è±Ô∏è Consumer Lag (Processing Delay)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "kafka_consumer_lag{job=\"email-notification-consumer\"}",
              "legendFormat": "Dev Consumer Lag",
              "refId": "A"
            },
            {
              "expr": "kafka_consumer_lag{job=\"email-notification-consumer-prod\"}",
              "legendFormat": "Prod Consumer Lag",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short",
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 100},
                  {"color": "red", "value": 1000}
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "title": "üö® Producer Error Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(kafka_producer_record_error_rate{job=\"user-registration-producer\"}[5m])",
              "legendFormat": "Dev Producer Errors",
              "refId": "A"
            },
            {
              "expr": "rate(kafka_producer_record_error_rate{job=\"user-registration-producer-prod\"}[5m])",
              "legendFormat": "Prod Producer Errors",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "eps"
            }
          }
        },
        {
          "id": 6,
          "title": "üìä Application CPU Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(process_cpu_seconds_total{job=~\"(user-registration-producer|email-notification-consumer).*\"}[5m]) * 100",
              "legendFormat": "CPU {{job}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "percent"
            }
          }
        },
        {
          "id": 7,
          "title": "üß† Application Memory Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "process_resident_memory_bytes{job=~\"(user-registration-producer|email-notification-consumer).*\"}",
              "legendFormat": "Memory {{job}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "bytes"
            }
          }
        },
        {
          "id": 8,
          "title": "üåê HTTP Metrics (Producer API)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(http_requests_total{job=\"user-registration-producer\"}[5m])",
              "legendFormat": "HTTP {{method}} {{status}} (Dev)",
              "refId": "A"
            },
            {
              "expr": "rate(http_requests_total{job=\"user-registration-producer-prod\"}[5m])",
              "legendFormat": "HTTP {{method}} {{status}} (Prod)",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "reqps"
            }
          }
        },
        {
          "id": 9,
          "title": "‚ö° Application Response Times",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"user-registration-producer\"}[5m]))",
              "legendFormat": "P95 Response Time (Dev)",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"user-registration-producer-prod\"}[5m]))",
              "legendFormat": "P95 Response Time (Prod)",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "s"
            }
          }
        },
        {
          "id": 10,
          "title": "üîÑ Message Processing Pipeline",
          "type": "timeseries",
          "targets": [
            {
              "expr": "kafka_producer_records_sent_total{job=~\"user-registration-producer.*\"}",
              "legendFormat": "Messages Produced {{job}}",
              "refId": "A"
            },
            {
              "expr": "kafka_consumer_records_consumed_total{job=~\"email-notification-consumer.*\"}",
              "legendFormat": "Messages Consumed {{job}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 36},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short"
            }
          }
        },
        {
          "id": 11,
          "title": "üö¶ Environment Comparison (Dev vs Prod)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(kafka_producer_records_sent_total{job=\"user-registration-producer\"}[5m]))",
              "legendFormat": "Dev Environment",
              "refId": "A"
            },
            {
              "expr": "sum(rate(kafka_producer_records_sent_total{job=\"user-registration-producer-prod\"}[5m]))",
              "legendFormat": "Prod Environment",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 36},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "msgps"
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }