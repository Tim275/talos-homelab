apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-gitops
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: infrastructure
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "ArgoCD"
  resyncPeriod: 10m
  configMapRef:
    name: argocd-gitops-dashboard
    key: dashboard.json
