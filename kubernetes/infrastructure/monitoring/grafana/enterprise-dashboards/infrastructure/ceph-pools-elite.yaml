apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-pools-elite
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana-dashboard
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: grafana-operator
    dashboard-tier: infrastructure
    dashboard-category: storage
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 5342  # Ceph - Pools (detailed pool metrics)
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
  folder: "🗄️ Storage"
