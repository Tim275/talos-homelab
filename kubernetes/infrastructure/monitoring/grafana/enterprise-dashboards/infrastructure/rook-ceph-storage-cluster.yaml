apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: rook-ceph-storage-cluster
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: infrastructure
    enterprise.category: storage
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üèóÔ∏è Rook Ceph Storage - Cluster Health (Infrastructure Tier)",
      "tags": ["enterprise", "infrastructure", "ceph", "storage", "rook"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üéØ Ceph Cluster Health Status",
          "type": "stat",
          "targets": [
            {
              "expr": "ceph_health_status",
              "legendFormat": "Cluster Health",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "basic"},
              "mappings": [
                {"options": {"0": {"text": "HEALTH_OK", "color": "green"}}, "type": "value"},
                {"options": {"1": {"text": "HEALTH_WARN", "color": "yellow"}}, "type": "value"},
                {"options": {"2": {"text": "HEALTH_ERR", "color": "red"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 2}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "üíæ Total Cluster Capacity",
          "type": "stat",
          "targets": [
            {
              "expr": "ceph_cluster_total_bytes",
              "legendFormat": "Total Capacity",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "bytes"
            }
          }
        },
        {
          "id": 3,
          "title": "üìä Cluster Usage (%)",
          "type": "stat",
          "targets": [
            {
              "expr": "100 * (ceph_cluster_total_used_bytes / ceph_cluster_total_bytes)",
              "legendFormat": "Usage %",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "basic"},
              "unit": "percent",
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "title": "üóÇÔ∏è OSD Status Overview",
          "type": "stat",
          "targets": [
            {
              "expr": "ceph_osd_up",
              "legendFormat": "OSD {{osd}} Status",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "list", "orientation": "horizontal"},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "title": "üìà Ceph OSD I/O Operations/sec",
          "type": "timeseries",
          "targets": [
            {
              "expr": "irate(ceph_osd_op_r_latency_sum[5m]) / irate(ceph_osd_op_r_latency_count[5m])",
              "legendFormat": "OSD {{osd}} Read Latency",
              "refId": "A"
            },
            {
              "expr": "irate(ceph_osd_op_w_latency_sum[5m]) / irate(ceph_osd_op_w_latency_count[5m])",
              "legendFormat": "OSD {{osd}} Write Latency",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "s"
            }
          }
        },
        {
          "id": 6,
          "title": "üíø Pool Utilization",
          "type": "timeseries",
          "targets": [
            {
              "expr": "ceph_pool_stored_bytes",
              "legendFormat": "Pool {{pool}} Stored",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "bytes"
            }
          }
        },
        {
          "id": 7,
          "title": "üîÑ Ceph Recovery Status",
          "type": "timeseries",
          "targets": [
            {
              "expr": "ceph_cluster_recovery_bytes_per_sec",
              "legendFormat": "Recovery Bytes/sec",
              "refId": "A"
            },
            {
              "expr": "ceph_cluster_recovery_objects_per_sec",
              "legendFormat": "Recovery Objects/sec",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 18},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 8,
          "title": "üö® Ceph Monitor Quorum",
          "type": "stat",
          "targets": [
            {
              "expr": "ceph_mon_quorum_status",
              "legendFormat": "Mon {{mon}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 18},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "list", "orientation": "horizontal"},
              "mappings": [
                {"options": {"0": {"text": "OUT", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "IN", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 9,
          "title": "‚ö° IOPS Performance",
          "type": "timeseries",
          "targets": [
            {
              "expr": "irate(ceph_osd_op_r[5m])",
              "legendFormat": "OSD {{osd}} Read IOPS",
              "refId": "A"
            },
            {
              "expr": "irate(ceph_osd_op_w[5m])",
              "legendFormat": "OSD {{osd}} Write IOPS",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 24},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 5},
              "unit": "ops"
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }