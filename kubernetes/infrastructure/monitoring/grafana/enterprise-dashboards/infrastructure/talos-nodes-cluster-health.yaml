apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: talos-nodes-cluster-health
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: infrastructure
    enterprise.category: nodes
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üèóÔ∏è Talos Nodes - Cluster Health (Infrastructure Tier)",
      "tags": ["enterprise", "infrastructure", "talos", "nodes"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üéØ Cluster Overview - Talos Nodes Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"talos-kubelet-clean\"}",
              "legendFormat": "{{instance}} Status",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "list", "orientation": "horizontal"},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "üíæ Node CPU Usage (%)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "100 - (avg by (instance) (irate(node_cpu_seconds_total{mode=\"idle\",job=\"talos-kubelet-clean\"}[5m])) * 100)",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              }
            }
          }
        },
        {
          "id": 3,
          "title": "üß† Node Memory Usage (%)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "100 * (1 - (node_memory_MemAvailable_bytes{job=\"talos-kubelet-clean\"} / node_memory_MemTotal_bytes{job=\"talos-kubelet-clean\"}))",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 80},
                  {"color": "red", "value": 95}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "title": "üíø Node Disk Usage (%)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "100 * (1 - (node_filesystem_avail_bytes{job=\"talos-kubelet-clean\",fstype!=\"tmpfs\"} / node_filesystem_size_bytes{job=\"talos-kubelet-clean\",fstype!=\"tmpfs\"}))",
              "legendFormat": "{{instance}} - {{mountpoint}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 80},
                  {"color": "red", "value": 95}
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "title": "üåê Network I/O Bytes/sec",
          "type": "timeseries",
          "targets": [
            {
              "expr": "irate(node_network_receive_bytes_total{job=\"talos-kubelet-clean\",device!=\"lo\"}[5m])",
              "legendFormat": "{{instance}} RX",
              "refId": "A"
            },
            {
              "expr": "-irate(node_network_transmit_bytes_total{job=\"talos-kubelet-clean\",device!=\"lo\"}[5m])",
              "legendFormat": "{{instance}} TX",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "Bps"
            }
          }
        },
        {
          "id": 6,
          "title": "üìä Kubelet Pod Count per Node",
          "type": "stat",
          "targets": [
            {
              "expr": "kubelet_running_pods{job=\"talos-kubelet-clean\"}",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "list", "orientation": "horizontal"},
              "unit": "short",
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 50},
                  {"color": "red", "value": 100}
                ]
              }
            }
          }
        },
        {
          "id": 7,
          "title": "‚ö° Node Load Average (1m, 5m, 15m)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "node_load1{job=\"talos-kubelet-clean\"}",
              "legendFormat": "{{instance}} 1m",
              "refId": "A"
            },
            {
              "expr": "node_load5{job=\"talos-kubelet-clean\"}",
              "legendFormat": "{{instance}} 5m",
              "refId": "B"
            },
            {
              "expr": "node_load15{job=\"talos-kubelet-clean\"}",
              "legendFormat": "{{instance}} 15m",
              "refId": "C"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 26},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 5}
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }