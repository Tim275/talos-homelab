apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: k8s-cluster-overview
  namespace: grafana
  labels:
    app: grafana
    tier: tier-0
    category: foundation
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: false

  # 🌍 Kubernetes Global View - Enterprise Grade
  # Official Grafana dashboard ID 15758 (37k+ downloads)
  # Source: dotdc (Grafana Labs verified contributor)
  grafanaCom:
    id: 15758
    revision: 37

  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"

  folder: "🎯 Tier-0: Foundation"
