apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: strimzi-kafka-mirror-maker-2
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    dashboards: kafka
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Kafka"
  resyncPeriod: 10m
  url: "https://raw.githubusercontent.com/strimzi/strimzi-kafka-operator/main/examples/metrics/grafana-dashboards/strimzi-kafka-mirror-maker-2.json"
