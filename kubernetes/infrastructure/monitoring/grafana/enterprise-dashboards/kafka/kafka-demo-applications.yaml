apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kafka-demo-applications
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: platform
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "id": null,
      "title": "ðŸ“¡ Kafka Demo Applications",
      "tags": ["kafka", "demo", "streaming", "applications"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Kafka Demo Application Platform",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "<div style=\"text-align: center; font-size: 24px; padding: 20px; background: linear-gradient(90deg, #ff6b6b, #4ecdc4);\">\\n<img src=\"https://raw.githubusercontent.com/apache/kafka/trunk/logo.png\" alt=\"Kafka\" style=\"height: 60px; vertical-align: middle; margin-right: 20px;\">\\n<strong style=\"color: white;\">ðŸ“¡ Kafka Demo Applications Suite</strong>\\n<p style=\"font-size: 16px; color: #ffe4e6; margin-top: 10px;\">Event Streaming â€¢ Data Pipelines â€¢ Real-time Analytics</p>\\n</div>"
          }
        },
        {
          "id": 2,
          "title": "Application Health",
          "type": "stat",
          "targets": [
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"kafka\"})",
              "legendFormat": "Total Kafka Pods"
            },
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"kafka\"} == 1)",
              "legendFormat": "Healthy Pods"
            },
            {
              "expr": "count(kube_pod_status_phase{namespace=\"kafka\", phase=\"Running\"})",
              "legendFormat": "Running Pods"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "Demo Application Metrics",
          "type": "stat",
          "targets": [
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"kafka\", pod=~\".*producer.*\"})",
              "legendFormat": "Producer Apps"
            },
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"kafka\", pod=~\".*consumer.*\"})",
              "legendFormat": "Consumer Apps"
            },
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"kafka\", pod=~\".*demo.*\"})",
              "legendFormat": "Demo Services"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 4}
        },
        {
          "id": 4,
          "title": "Application Resource Usage",
          "type": "gauge",
          "targets": [
            {
              "expr": "(sum(container_memory_usage_bytes{namespace=\"kafka\", container!=\"POD\"}) / sum(container_spec_memory_limit_bytes{namespace=\"kafka\", container!=\"POD\"})) * 100",
              "legendFormat": "Memory Usage %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "min": 0,
              "max": 100,
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 4}
        },
        {
          "id": 5,
          "title": "Demo Application CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"kafka\", container!=\"POD\"}[5m]) * 100",
              "legendFormat": "{{pod}} CPU %"
            }
          ],
          "yAxes": [
            {"label": "CPU Percent", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
        },
        {
          "id": 6,
          "title": "Demo Application Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "container_memory_usage_bytes{namespace=\"kafka\", container!=\"POD\"}",
              "legendFormat": "{{pod}} Memory"
            },
            {
              "expr": "container_spec_memory_limit_bytes{namespace=\"kafka\", container!=\"POD\"}",
              "legendFormat": "{{pod}} Limit"
            }
          ],
          "yAxes": [
            {"label": "Bytes", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
        },
        {
          "id": 7,
          "title": "Kafka Topic Metrics (Demo Apps)",
          "type": "graph",
          "targets": [
            {
              "expr": "kafka_topic_partitions{topic=~\"demo.*|test.*\"}",
              "legendFormat": "{{topic}} partitions"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18}
        },
        {
          "id": 8,
          "title": "Message Production Rate",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(kafka_producer_record_send_total[5m])",
              "legendFormat": "{{client_id}} messages/sec"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
        },
        {
          "id": 9,
          "title": "Consumer Lag (Demo Topics)",
          "type": "graph",
          "targets": [
            {
              "expr": "kafka_consumer_lag_sum{topic=~\"demo.*|test.*\"}",
              "legendFormat": "{{topic}}-{{consumergroup}} lag"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26}
        },
        {
          "id": 10,
          "title": "Network I/O (Demo Apps)",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_network_receive_bytes_total{namespace=\"kafka\"}[5m])",
              "legendFormat": "{{pod}} RX"
            },
            {
              "expr": "rate(container_network_transmit_bytes_total{namespace=\"kafka\"}[5m])",
              "legendFormat": "{{pod}} TX"
            }
          ],
          "yAxes": [
            {"label": "Bytes/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26}
        },
        {
          "id": 11,
          "title": "Pod Restart Count",
          "type": "graph",
          "targets": [
            {
              "expr": "kube_pod_container_status_restarts_total{namespace=\"kafka\"}",
              "legendFormat": "{{pod}} restarts"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34}
        },
        {
          "id": 12,
          "title": "Demo Application Status",
          "type": "table",
          "targets": [
            {
              "expr": "kube_pod_info{namespace=\"kafka\"}",
              "legendFormat": "{{pod}} | {{node}} | {{created_by_name}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: Kafka
  resyncPeriod: 10m
