apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: tier2-kafka-data-pipeline
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
    dashboard-tier: tier2-platform
spec:
  allowCrossNamespaceImport: true
  folder: "Kafka"
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "title": "Tier 2: Kafka Data Pipeline",
      "uid": "tier2-kafka-data-pipeline",
      "tags": ["tier2", "kafka", "pipeline", "data-flow"],
      "timezone": "utc",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "title": "Data Flow Overview",
          "type": "row",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "collapsed": false
        },
        {
          "title": "Messages Produced/sec",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 1},
          "targets": [
            {
              "expr": "sum(rate(kafka_server_brokertopicmetrics_messagesin_total[5m]))",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": {"calcs": ["lastNotNull"]}
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {"steps": [{"value": 0, "color": "green"}]}
            }
          }
        },
        {
          "title": "Messages Consumed/sec",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 1},
          "targets": [
            {
              "expr": "sum(rate(kafka_consumer_records_consumed_total[5m]))",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": {"calcs": ["lastNotNull"]}
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {"steps": [{"value": 0, "color": "blue"}]}
            }
          }
        },
        {
          "title": "Total Lag (Backlog)",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 1},
          "targets": [
            {
              "expr": "sum(kafka_consumergroup_lag)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "reduceOptions": {"calcs": ["lastNotNull"]}
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1000, "color": "yellow"},
                  {"value": 10000, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "title": "Dead Letter Queue",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 1},
          "targets": [
            {
              "expr": "sum(kafka_server_brokertopicmetrics_messagesin_total{topic=~\".*dlq.*|.*dead.*letter.*|.*error.*\"})",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "reduceOptions": {"calcs": ["lastNotNull"]}
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "title": "End-to-End Message Flow",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 5},
          "targets": [
            {
              "expr": "sum(rate(kafka_server_brokertopicmetrics_messagesin_total[5m])) by (topic)",
              "refId": "A",
              "legendFormat": "IN: {{topic}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            },
            {
              "expr": "sum(rate(kafka_server_brokertopicmetrics_bytesout_total[5m])) by (topic) / 1024",
              "refId": "B",
              "legendFormat": "OUT: {{topic}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "short"
            }
          }
        },
        {
          "title": "Topic Health",
          "type": "row",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 13},
          "collapsed": false
        },
        {
          "title": "Messages by Topic",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "targets": [
            {
              "expr": "sum(rate(kafka_server_brokertopicmetrics_messagesin_total[5m])) by (topic)",
              "refId": "A",
              "legendFormat": "{{topic}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20
              },
              "unit": "short"
            }
          }
        },
        {
          "title": "Bytes In/Out by Topic",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "targets": [
            {
              "expr": "sum(rate(kafka_server_brokertopicmetrics_bytesin_total[5m])) by (topic)",
              "refId": "A",
              "legendFormat": "IN: {{topic}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            },
            {
              "expr": "sum(rate(kafka_server_brokertopicmetrics_bytesout_total[5m])) by (topic)",
              "refId": "B",
              "legendFormat": "OUT: {{topic}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10
              },
              "unit": "Bps"
            }
          }
        },
        {
          "title": "Consumer Groups",
          "type": "row",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 22},
          "collapsed": false
        },
        {
          "title": "Lag per Consumer Group",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 23},
          "targets": [
            {
              "expr": "sum(kafka_consumergroup_lag) by (consumergroup)",
              "refId": "A",
              "legendFormat": "{{consumergroup}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20,
                "lineWidth": 2
              },
              "unit": "short",
              "thresholds": {
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1000, "color": "yellow"},
                  {"value": 10000, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "title": "Consumer Group Offset Progress",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 23},
          "targets": [
            {
              "expr": "rate(kafka_consumergroup_current_offset[5m])",
              "refId": "A",
              "legendFormat": "{{consumergroup}} - {{topic}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10
              },
              "unit": "short"
            }
          }
        },
        {
          "title": "Error Tracking",
          "type": "row",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 31},
          "collapsed": false
        },
        {
          "title": "Failed Produce Requests",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 32},
          "targets": [
            {
              "expr": "rate(kafka_server_brokertopicmetrics_failedproducerequestspersec[5m])",
              "refId": "A",
              "legendFormat": "{{topic}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "bars",
                "fillOpacity": 50
              },
              "color": {"fixedColor": "red", "mode": "fixed"},
              "unit": "short"
            }
          }
        },
        {
          "title": "Failed Fetch Requests",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 32},
          "targets": [
            {
              "expr": "rate(kafka_server_brokertopicmetrics_failedfetchrequestspersec[5m])",
              "refId": "A",
              "legendFormat": "{{topic}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "bars",
                "fillOpacity": 50
              },
              "color": {"fixedColor": "orange", "mode": "fixed"},
              "unit": "short"
            }
          }
        },
        {
          "title": "Saga Pattern Flow (orders → payment → stock)",
          "type": "table",
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 40},
          "targets": [
            {
              "expr": "kafka_consumergroup_lag{topic=~\"orders|payment-orders|stock-orders\"}",
              "refId": "A",
              "format": "table",
              "instant": true,
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "transformations": [
            {"id": "organize", "options": {"excludeByName": {"Time": true, "__name__": true, "instance": true, "job": true}}}
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {"align": "auto"}
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Value"},
                "properties": [
                  {"id": "displayName", "value": "Lag"},
                  {"id": "custom.cellOptions", "value": {"type": "color-background"}},
                  {"id": "thresholds", "value": {"steps": [{"value": 0, "color": "green"}, {"value": 100, "color": "yellow"}, {"value": 1000, "color": "red"}]}}
                ]
              }
            ]
          }
        }
      ]
    }
