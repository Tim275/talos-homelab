apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🧹 CLEAN SLATE - Enterprise Dashboard Collection 2025
# ✅ Only best-in-class dashboards | ❌ No duplicates | 🎯 Modern & maintained

namespace: grafana

resources:
  # ☸️ KUBERNETES CORE (7 dashboards) - dotdc collection
  - kubernetes/k8s-views-global.yaml              # Global cluster view
  - kubernetes/k8s-views-namespaces.yaml          # Namespace-level metrics
  - kubernetes/k8s-views-nodes.yaml               # Node-level metrics
  - kubernetes/k8s-views-pods.yaml                # Pod-level metrics
  - infrastructure/k8s-system-api-server.yaml     # API Server deep dive
  - infrastructure/k8s-system-coredns.yaml        # CoreDNS monitoring
  - infrastructure/k8s-addons-prometheus.yaml     # Prometheus self-monitoring

  # 🌐 NETWORK (3 dashboards) - Cilium
  - cilium/cilium-agent.yaml                      # Cilium agent metrics
  - cilium/cilium-operator.yaml                   # Cilium operator
  - cilium/cilium-hubble.yaml                     # Network observability

  # 💾 STORAGE (3 dashboards) - Ceph (working perfectly!)
  - ceph/rook-ceph-cluster.yaml                   # Cluster health
  - ceph/rook-ceph-pools.yaml                     # Pool metrics
  - ceph/rook-ceph-osd.yaml                       # OSD performance

  # 📊 GITOPS (1 dashboard) - ArgoCD
  - argocd/argocd-official.yaml                   # ArgoCD official dashboard

  # 🔍 OBSERVABILITY (1 dashboard) - Elasticsearch
  - elasticsearch/elasticsearch-cluster.yaml       # Elasticsearch cluster health

  # 📱 APPLICATIONS (2 dashboards) - N8N Workflow Automation
  - n8n/n8n-prod-dashboard.yaml                   # N8N Production monitoring
  - n8n/n8n-dev-dashboard.yaml                    # N8N Development monitoring

# 📊 DASHBOARD COUNT: 17 total
# Reduction from 58 → 17 dashboards (-71% cleanup!)
#
# ✅ BENEFITS:
# - No duplicates
# - Only working dashboards
# - Modern (2024/2025)
# - Clean folder structure
# - Easy to navigate
