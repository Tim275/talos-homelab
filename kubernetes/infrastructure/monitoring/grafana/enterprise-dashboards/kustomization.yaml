apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🎯 ENTERPRISE DASHBOARDS - ORGANIZED BY APPLICATION
# =================================================
# Each folder = One application with its best community dashboards
# Clean structure: No tier/layer folders, just application-focused organization

resources:
  # 📊 ARGOCD - GitOps Platform
  - argocd/argocd-application.yaml          # ArgoCD Application Overview (ID: 19974)
  - argocd/argocd-operational.yaml          # ArgoCD Operational Metrics (ID: 19993)

  # 🔐 AUTHELIA - Authentication & SSO
  - authelia/authelia-security-overview-simple.yaml  # Authelia Dashboard (ID: 4181)

  # 💾 CEPH - Distributed Storage
  - ceph/ceph-cluster-elite.yaml            # Ceph Cluster Squid 19.x (ID: 7056)
  - ceph/ceph-pools-elite.yaml              # Ceph Pools Detailed (ID: 5342)

  # 🔐 CERT-MANAGER - Certificate Lifecycle
  - cert-manager/cert-manager-certificate-health-simple.yaml  # Cert-Manager (ID: 11001)

  # 🌐 CILIUM - Container Network Interface
  - cilium/cilium-networking-overview-simple.yaml  # Cilium Metrics (ID: 16611)

  # 🔍 ELASTICSEARCH - Search & Analytics
  - elasticsearch/elasticsearch-overview.yaml       # Elasticsearch Overview (ID: 14191)
  - elasticsearch/exporter-quickstart.yaml         # Elasticsearch Exporter Quickstart (ID: 14191)

  # 🌐 ENVOY - API Gateway
  - envoy/envoy-proxy.yaml                  # Envoy Proxy Metrics (ID: 6693)

  # 🌐 ISTIO - Service Mesh
  - istio/istio-envoy-service-mesh-simple.yaml  # Istio Service Mesh (ID: 7645)

  # 🔍 JAEGER - Distributed Tracing
  - jaeger/otel-collector.yaml              # OpenTelemetry Collector (ID: 15983)

  # 📨 KAFKA - Event Streaming
  - kafka/kafka-exporter-overview.yaml      # Kafka Exporter (ID: 7589)
  - kafka/kafka-streaming-platform-simple.yaml  # Kafka Overview
  - kafka/strimzi-exporter.yaml             # Strimzi Kafka Exporter (ID: 11285)

  # ☸️ KUBERNETES - Container Orchestration
  - kubernetes/talos-nodes-cluster-health-simple.yaml  # Node Exporter Full (ID: 15757)

  # 🔄 N8N - Workflow Automation
  - n8n/n8n-workflow-automation.yaml        # N8N Custom Dashboard (inline JSON)
  - n8n/n8n-dev-nodejs.yaml                 # N8N Dev Node.js (ID: 14058)
  - n8n/n8n-prod-nodejs.yaml                # N8N Prod Node.js (ID: 14058)

  # 🗄️ POSTGRESQL - Relational Database
  - postgresql/cnpg-postgresql-databases-simple.yaml  # PostgreSQL Database (ID: 9628)

  # 🔐 SEALED SECRETS - Secret Encryption
  - sealed-secrets/controller-metrics.yaml  # Sealed Secrets Controller (GitHub)
  - sealed-secrets/sealed-secrets-encryption-monitoring-simple.yaml  # Sealed Secrets Monitoring

namespace: grafana  # ✅ Grafana Operator watches this namespace
