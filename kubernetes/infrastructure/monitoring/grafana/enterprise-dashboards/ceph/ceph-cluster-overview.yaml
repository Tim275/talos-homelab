apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-cluster-overview
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: storage
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "id": null,
      "title": "ðŸŒŠ Ceph Cluster Overview",
      "tags": ["ceph", "storage", "cluster", "rook"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Cluster Health",
          "type": "stat",
          "targets": [
            {
              "expr": "ceph_health_status",
              "legendFormat": "Health Status"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"options": {"0": {"text": "HEALTH_ERR", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "HEALTH_WARN", "color": "yellow"}}, "type": "value"},
                {"options": {"2": {"text": "HEALTH_OK", "color": "green"}}, "type": "value"}
              ]
            }
          },
          "gridPos": {"h": 6, "w": 4, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "Cluster Capacity",
          "type": "stat",
          "targets": [
            {
              "expr": "ceph_cluster_total_bytes",
              "legendFormat": "Total"
            },
            {
              "expr": "ceph_cluster_total_used_bytes",
              "legendFormat": "Used"
            },
            {
              "expr": "ceph_cluster_total_bytes - ceph_cluster_total_used_bytes",
              "legendFormat": "Available"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 4, "y": 0}
        },
        {
          "id": 3,
          "title": "Active Cluster Components",
          "type": "stat",
          "targets": [
            {
              "expr": "ceph_mon_quorum_status",
              "legendFormat": "Monitor Quorum"
            },
            {
              "expr": "ceph_mgr_status",
              "legendFormat": "Manager Active"
            },
            {
              "expr": "ceph_num_osd",
              "legendFormat": "Total OSDs"
            }
          ],
          "gridPos": {"h": 6, "w": 6, "x": 12, "y": 0}
        },
        {
          "id": 4,
          "title": "OSD Status Distribution",
          "type": "piechart",
          "targets": [
            {
              "expr": "count(ceph_osd_up{ceph_osd_up=\"1\"})",
              "legendFormat": "Up OSDs"
            },
            {
              "expr": "count(ceph_osd_up{ceph_osd_up=\"0\"})",
              "legendFormat": "Down OSDs"
            },
            {
              "expr": "count(ceph_osd_in{ceph_osd_in=\"1\"})",
              "legendFormat": "In OSDs"
            },
            {
              "expr": "count(ceph_osd_in{ceph_osd_in=\"0\"})",
              "legendFormat": "Out OSDs"
            }
          ],
          "gridPos": {"h": 6, "w": 6, "x": 18, "y": 0}
        },
        {
          "id": 5,
          "title": "Cluster IOPS Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(ceph_osd_op_r[5m]))",
              "legendFormat": "Read IOPS"
            },
            {
              "expr": "sum(rate(ceph_osd_op_w[5m]))",
              "legendFormat": "Write IOPS"
            }
          ],
          "yAxes": [
            {"label": "Operations/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6}
        },
        {
          "id": 6,
          "title": "Cluster Throughput",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(ceph_osd_op_r_out_bytes[5m]))",
              "legendFormat": "Read Throughput"
            },
            {
              "expr": "sum(rate(ceph_osd_op_w_in_bytes[5m]))",
              "legendFormat": "Write Throughput"
            }
          ],
          "yAxes": [
            {"label": "Bytes/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6}
        },
        {
          "id": 7,
          "title": "Storage Utilization by Pool",
          "type": "graph",
          "targets": [
            {
              "expr": "ceph_pool_stored_bytes",
              "legendFormat": "{{pool_name}} Used"
            },
            {
              "expr": "ceph_pool_quota_max_bytes",
              "legendFormat": "{{pool_name}} Quota"
            }
          ],
          "yAxes": [
            {"label": "Bytes", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14}
        },
        {
          "id": 8,
          "title": "PG States",
          "type": "graph",
          "targets": [
            {
              "expr": "ceph_pg_active",
              "legendFormat": "Active PGs"
            },
            {
              "expr": "ceph_pg_clean",
              "legendFormat": "Clean PGs"
            },
            {
              "expr": "ceph_pg_degraded",
              "legendFormat": "Degraded PGs"
            },
            {
              "expr": "ceph_pg_stuck_unclean",
              "legendFormat": "Stuck Unclean"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14}
        },
        {
          "id": 9,
          "title": "Monitor Status",
          "type": "table",
          "targets": [
            {
              "expr": "ceph_mon_metadata",
              "legendFormat": "{{ceph_daemon}} - {{hostname}} - {{ceph_version}}"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 22}
        },
        {
          "id": 10,
          "title": "Manager Status",
          "type": "table",
          "targets": [
            {
              "expr": "ceph_mgr_metadata",
              "legendFormat": "{{ceph_daemon}} - {{hostname}} - {{ceph_version}}"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 22}
        },
        {
          "id": 11,
          "title": "Recovery Operations",
          "type": "graph",
          "targets": [
            {
              "expr": "ceph_num_objects_recovered",
              "legendFormat": "Objects Recovered"
            },
            {
              "expr": "ceph_num_bytes_recovered",
              "legendFormat": "Bytes Recovered"
            },
            {
              "expr": "ceph_num_keys_recovered",
              "legendFormat": "Keys Recovered"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28}
        },
        {
          "id": 12,
          "title": "Client I/O",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(ceph_rgw_req[5m])",
              "legendFormat": "RGW Requests/sec"
            },
            {
              "expr": "rate(ceph_rbd_read_ops[5m])",
              "legendFormat": "RBD Read Ops/sec"
            },
            {
              "expr": "rate(ceph_rbd_write_ops[5m])",
              "legendFormat": "RBD Write Ops/sec"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 28}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: Ceph
  resyncPeriod: 10m
