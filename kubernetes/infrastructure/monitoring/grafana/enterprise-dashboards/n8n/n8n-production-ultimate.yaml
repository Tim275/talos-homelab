apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-production-ultimate
  namespace: grafana
  labels:
    app: n8n
    dashboard-type: production
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "üì± Applications"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
  json: |
    {
      "title": "üöÄ N8N Production Ultimate (Prod + Dev)",
      "uid": "n8n-prod-ultimate",
      "tags": ["n8n", "production", "kubernetes", "nodejs"],
      "timezone": "browser",
      "editable": true,
      "graphTooltip": 1,
      "time": {"from": "now-6h", "to": "now"},
      "refresh": "30s",
      "schemaVersion": 38,
      "version": 1,
      "templating": {
        "list": [
          {
            "name": "namespace",
            "type": "custom",
            "label": "Environment",
            "current": {"text": "Production", "value": "n8n-prod"},
            "options": [
              {"text": "Production", "value": "n8n-prod"},
              {"text": "Development", "value": "n8n-dev"}
            ],
            "query": "n8n-prod,n8n-dev",
            "multi": false
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "row",
          "title": "üéØ Service Health & Status",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "collapsed": false
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Service Status",
          "gridPos": {"h": 4, "w": 3, "x": 0, "y": 1},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "expr": "up{job=\"n8n\",namespace=\"$namespace\"}",
            "refId": "A",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {
              "mappings": [{
                "type": "value",
                "options": {
                  "0": {"text": "‚ùå DOWN", "color": "red"},
                  "1": {"text": "‚úÖ UP", "color": "green"}
                }
              }]
            }
          }
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Active Workflows",
          "gridPos": {"h": 4, "w": 3, "x": 3, "y": 1},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "expr": "n8n_active_workflow_count{namespace=\"$namespace\"}",
            "refId": "A",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"value": null, "color": "blue"},
                  {"value": 10, "color": "green"},
                  {"value": 50, "color": "yellow"}
                ]
              }
            }
          }
        },
        {
          "id": 4,
          "type": "stat",
          "title": "Instance Role",
          "gridPos": {"h": 4, "w": 3, "x": 6, "y": 1},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "expr": "n8n_instance_role_leader{namespace=\"$namespace\"}",
            "refId": "A",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {
              "mappings": [{
                "type": "value",
                "options": {
                  "0": {"text": "Follower", "color": "blue"},
                  "1": {"text": "üëë Leader", "color": "green"}
                }
              }]
            }
          }
        },
        {
          "id": 5,
          "type": "stat",
          "title": "Container Restarts",
          "gridPos": {"h": 4, "w": 3, "x": 9, "y": 1},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "expr": "sum(kube_pod_container_status_restarts_total{namespace=\"$namespace\",container=\"n8n\"})",
            "refId": "A",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 5, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 6,
          "type": "stat",
          "title": "Pod Age",
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 1},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "expr": "time() - kube_pod_created{namespace=\"$namespace\",pod=~\"n8n-.*\"}",
            "refId": "A",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "decimals": 0
            }
          }
        },
        {
          "id": 7,
          "type": "stat",
          "title": "Event Loop Lag P99",
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 1},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "expr": "n8n_nodejs_eventloop_lag_p99_seconds{namespace=\"$namespace\"} * 1000",
            "refId": "A",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "decimals": 2,
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 100, "color": "yellow"},
                  {"value": 500, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 8,
          "type": "stat",
          "title": "OOM Kills",
          "gridPos": {"h": 4, "w": 4, "x": 20, "y": 1},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "expr": "sum(increase(container_oom_events_total{namespace=\"$namespace\",container=\"n8n\"}[24h]))",
            "refId": "A",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 1, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 9,
          "type": "row",
          "title": "üíª CPU & Memory Resources",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 5},
          "collapsed": false
        },
        {
          "id": 10,
          "type": "timeseries",
          "title": "CPU Usage vs Limits/Requests",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [
            {
              "expr": "irate(container_cpu_usage_seconds_total{namespace=\"$namespace\",container=\"n8n\",image!=\"\"}[2m])",
              "legendFormat": "CPU Usage",
              "refId": "A"
            },
            {
              "expr": "avg(kube_pod_container_resource_limits{namespace=\"$namespace\",container=\"n8n\",resource=\"cpu\"})",
              "legendFormat": "CPU Limit",
              "refId": "B"
            },
            {
              "expr": "avg(kube_pod_container_resource_requests{namespace=\"$namespace\",container=\"n8n\",resource=\"cpu\"})",
              "legendFormat": "CPU Request",
              "refId": "C"
            },
            {
              "expr": "irate(container_cpu_cfs_throttled_seconds_total{namespace=\"$namespace\",container=\"n8n\",image!=\"\"}[2m])",
              "legendFormat": "CPU Throttled",
              "refId": "D"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "cores",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 11,
          "type": "timeseries",
          "title": "Memory Usage vs Limits/Requests",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [
            {
              "expr": "container_memory_working_set_bytes{namespace=\"$namespace\",container=\"n8n\",image!=\"\"}",
              "legendFormat": "Memory Usage",
              "refId": "A"
            },
            {
              "expr": "avg(kube_pod_container_resource_limits{namespace=\"$namespace\",container=\"n8n\",resource=\"memory\"})",
              "legendFormat": "Memory Limit",
              "refId": "B"
            },
            {
              "expr": "avg(kube_pod_container_resource_requests{namespace=\"$namespace\",container=\"n8n\",resource=\"memory\"})",
              "legendFormat": "Memory Request",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 12,
          "type": "row",
          "title": "üåê Network & I/O",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 14},
          "collapsed": false
        },
        {
          "id": 13,
          "type": "timeseries",
          "title": "Network Transfer Rate",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 15},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"$namespace\",pod=~\"n8n-.*\"}[2m]))",
              "legendFormat": "RX (Received)",
              "refId": "A"
            },
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"$namespace\",pod=~\"n8n-.*\"}[2m]))",
              "legendFormat": "TX (Transmitted)",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 14,
          "type": "timeseries",
          "title": "Network Errors & Drops",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 15},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_errors_total{namespace=\"$namespace\",pod=~\"n8n-.*\"}[2m]))",
              "legendFormat": "RX Errors",
              "refId": "A"
            },
            {
              "expr": "sum(rate(container_network_transmit_errors_total{namespace=\"$namespace\",pod=~\"n8n-.*\"}[2m]))",
              "legendFormat": "TX Errors",
              "refId": "B"
            },
            {
              "expr": "sum(rate(container_network_receive_packets_dropped_total{namespace=\"$namespace\",pod=~\"n8n-.*\"}[2m]))",
              "legendFormat": "RX Dropped",
              "refId": "C"
            },
            {
              "expr": "sum(rate(container_network_transmit_packets_dropped_total{namespace=\"$namespace\",pod=~\"n8n-.*\"}[2m]))",
              "legendFormat": "TX Dropped",
              "refId": "D"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "pps",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 15,
          "type": "row",
          "title": "üîÑ Node.js Event Loop & Performance",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 23},
          "collapsed": false
        },
        {
          "id": 16,
          "type": "timeseries",
          "title": "Event Loop Lag Percentiles",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [
            {
              "expr": "n8n_nodejs_eventloop_lag_p50_seconds{namespace=\"$namespace\"} * 1000",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "n8n_nodejs_eventloop_lag_p90_seconds{namespace=\"$namespace\"} * 1000",
              "legendFormat": "p90",
              "refId": "B"
            },
            {
              "expr": "n8n_nodejs_eventloop_lag_p99_seconds{namespace=\"$namespace\"} * 1000",
              "legendFormat": "p99",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 17,
          "type": "timeseries",
          "title": "Active Handles, Requests & Resources",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [
            {
              "expr": "n8n_nodejs_active_handles{namespace=\"$namespace\"}",
              "legendFormat": "Active Handles",
              "refId": "A"
            },
            {
              "expr": "n8n_nodejs_active_requests_total{namespace=\"$namespace\"}",
              "legendFormat": "Active Requests",
              "refId": "B"
            },
            {
              "expr": "n8n_nodejs_active_resources{namespace=\"$namespace\"}",
              "legendFormat": "Active Resources",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 18,
          "type": "row",
          "title": "üóëÔ∏è Garbage Collection & Memory",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 32},
          "collapsed": false
        },
        {
          "id": 19,
          "type": "timeseries",
          "title": "GC Duration Rate",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 33},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "expr": "rate(n8n_nodejs_gc_duration_seconds_sum{namespace=\"$namespace\"}[5m]) * 1000",
            "legendFormat": "GC Duration (ms/s)",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 20,
          "type": "timeseries",
          "title": "Heap & External Memory",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 33},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [
            {
              "expr": "n8n_nodejs_heap_size_total_bytes{namespace=\"$namespace\"}",
              "legendFormat": "Heap Size",
              "refId": "A"
            },
            {
              "expr": "n8n_nodejs_external_memory_bytes{namespace=\"$namespace\"}",
              "legendFormat": "External Memory",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        }
      ]
    }
