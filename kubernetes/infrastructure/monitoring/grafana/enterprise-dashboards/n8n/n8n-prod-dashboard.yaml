apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-prod-simple
  namespace: grafana
  labels:
    app: n8n
    environment: production
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "ðŸ“± Applications"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
  json: |
    {
      "title": "N8N Production",
      "uid": "n8n-prod-simple",
      "tags": ["n8n", "production"],
      "timezone": "browser",
      "editable": true,
      "graphTooltip": 1,
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s",
      "panels": [
        {
          "type": "stat",
          "title": "N8N Status",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "targets": [{
            "expr": "up{job=\"n8n\",namespace=\"n8n-prod\"}",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "mappings": [{
                "type": "value",
                "options": {
                  "0": {"text": "DOWN", "color": "red"},
                  "1": {"text": "UP", "color": "green"}
                }
              }]
            }
          }
        },
        {
          "type": "stat",
          "title": "Memory Usage",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "targets": [{
            "expr": "n8n_process_resident_memory_bytes{namespace=\"n8n-prod\"}",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "CPU Usage",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "targets": [{
            "expr": "rate(n8n_process_cpu_seconds_total{namespace=\"n8n-prod\"}[5m])",
            "legendFormat": "CPU",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Memory Trend",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "targets": [{
            "expr": "n8n_process_resident_memory_bytes{namespace=\"n8n-prod\"}",
            "legendFormat": "Memory",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          }
        }
      ]
    }
