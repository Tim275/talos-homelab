apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-prod-simple
  namespace: grafana
  labels:
    app: n8n
    environment: production
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "üì± Applications"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
  json: |
    {
      "title": "üì± N8N Production",
      "uid": "n8n-prod-simple",
      "tags": ["n8n", "production", "workflow"],
      "timezone": "browser",
      "editable": true,
      "graphTooltip": 1,
      "time": {"from": "now-6h", "to": "now"},
      "refresh": "30s",
      "schemaVersion": 38,
      "version": 1,
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "N8N Status",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
            "expr": "up{job=\"n8n\",namespace=\"n8n-prod\"}",
            "refId": "A",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              },
              "mappings": [{
                "type": "value",
                "options": {
                  "0": {"text": "‚ùå DOWN", "color": "red"},
                  "1": {"text": "‚úÖ UP", "color": "green"}
                }
              }]
            }
          }
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Memory Usage",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
            "expr": "n8n_process_resident_memory_bytes{namespace=\"n8n-prod\"}",
            "refId": "A",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 500000000, "color": "yellow"},
                  {"value": 1000000000, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "CPU Usage",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
            "expr": "rate(n8n_process_cpu_seconds_total{namespace=\"n8n-prod\"}[5m]) * 100",
            "legendFormat": "CPU %",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          },
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"}
          }
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Memory Trend",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
            "expr": "n8n_process_resident_memory_bytes{namespace=\"n8n-prod\"}",
            "legendFormat": "Memory",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          },
          "options": {
            "legend": {"displayMode": "list", "placement": "bottom"}
          }
        },
        {
          "id": 5,
          "type": "stat",
          "title": "Workflow Executions (if available)",
          "gridPos": {"h": 4, "w": 12, "x": 0, "y": 12},
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "targets": [{
            "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
            "expr": "n8n_cache_hits_total{namespace=\"n8n-prod\"} OR on() vector(0)",
            "refId": "A",
            "instant": true
          }],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "blue"}
                ]
              }
            }
          }
        }
      ]
    }
