apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: resource-costs
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: executive
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Homelab"
  resyncPeriod: 10m
  configMapRef:
    name: resource-costs-dashboard
    key: dashboard.json
