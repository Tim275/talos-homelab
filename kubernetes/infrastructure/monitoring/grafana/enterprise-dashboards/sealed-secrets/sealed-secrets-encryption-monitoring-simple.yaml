apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: sealed-secrets-encryption-monitoring
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: security
    enterprise.category: encryption
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  folder: "🔐 Sealed Secrets"
  resyncPeriod: "10m"
  grafanaCom:
    id: 14837  # Kubernetes Secrets
    revision: 1
