apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: sealed-secrets-controller
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana-dashboard
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: grafana-operator
    dashboard-tier: security
    dashboard-category: encryption
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  url: "https://raw.githubusercontent.com/bitnami-labs/sealed-secrets/main/contrib/prometheus-mixin/dashboards/sealed-secrets-controller.json"
  contentCacheDuration: 24h
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
  folder: "🔐 Sealed Secrets"
