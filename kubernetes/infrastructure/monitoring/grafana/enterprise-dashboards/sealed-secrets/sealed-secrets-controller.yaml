apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: sealed-secrets-controller
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    dashboards: sealed-secrets
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Sealed Secrets"
  resyncPeriod: 10m
  url: "https://raw.githubusercontent.com/bitnami-labs/sealed-secrets/main/contrib/prometheus-mixin/dashboards/sealed-secrets-controller.json"
