apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: influxdb-dashboard-20500
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    dashboards: influxdb
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "InfluxDB"
  resyncPeriod: 10m
  grafanaCom:
    id: 20500
    revision: 1
