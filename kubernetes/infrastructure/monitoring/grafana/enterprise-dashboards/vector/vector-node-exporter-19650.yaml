apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: vector-node-exporter-19650
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    dashboards: vector
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Vector"
  resyncPeriod: 10m
  datasources:
    - inputName: DS_Prometheus
      datasourceName: Prometheus
    - inputName: DS_PROMETHEUS
      datasourceName: Prometheus
  grafanaCom:
    id: 19650
    revision: 2
