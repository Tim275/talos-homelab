apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cnpg-postgresql-databases
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: platform
    enterprise.category: databases
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  folder: "🗄️ PostgreSQL"
  resyncPeriod: "10m"
  grafanaCom:
    id: 9628  # PostgreSQL Database dashboard
    revision: 7
