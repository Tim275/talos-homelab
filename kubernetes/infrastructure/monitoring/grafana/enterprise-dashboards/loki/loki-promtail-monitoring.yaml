apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: loki-dashboard-20881
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    dashboards: loki
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Loki"
  resyncPeriod: 10m
  datasources:
    - inputName: DS_Loki
      datasourceName: Loki
    - inputName: DS_LOKI
      datasourceName: Loki
    - inputName: DS_Prometheus
      datasourceName: Prometheus
    - inputName: DS_PROMETHEUS
      datasourceName: Prometheus
  grafanaCom:
    id: 20881
    revision: 1
