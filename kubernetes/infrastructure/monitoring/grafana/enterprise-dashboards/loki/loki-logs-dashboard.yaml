apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: loki-logs-dashboard
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 15324
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
    - inputName: "DS_LOKI"
      datasourceName: "Loki"
  folder: "📝 Loki"
