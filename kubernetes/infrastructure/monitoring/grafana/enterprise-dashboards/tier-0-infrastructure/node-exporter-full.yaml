apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: node-exporter-full
  namespace: grafana
  labels:
    app: grafana
    tier: tier-0
    category: infrastructure
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: false

  # 🖥️ Node Exporter Full - Official Prometheus Dashboard
  # Dashboard ID 1860 (1.5M+ downloads, most popular node dashboard)
  # Maintained by: Prometheus project
  grafanaCom:
    id: 1860
    revision: 37

  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"

  folder: "🎯 Tier-0: Infrastructure"
