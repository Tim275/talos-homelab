apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: otel-lightweight-apm
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 22784
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
  folder: "🛰️ OpenTelemetry"
