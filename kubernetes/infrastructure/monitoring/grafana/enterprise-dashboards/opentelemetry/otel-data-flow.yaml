apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: otel-data-flow
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 18309
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
  folder: "🛰️ OpenTelemetry"
