apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: enterprise-dashboards
  namespace: argocd
  labels:
    app.kubernetes.io/name: enterprise-dashboards
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: monitoring
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/Tim275/talos-homelab.git
    targetRevision: HEAD
    path: kubernetes/infrastructure/monitoring/grafana/enterprise-dashboards
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
