apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-enterprise-dashboards
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab.git
    targetRevision: HEAD
    path: kubernetes/infrastructure/monitoring/grafana/enterprise-dashboards
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
