apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: tier0-prometheus-targets
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
    dashboard-tier: tier0-executive
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "title": "Tier 0: Prometheus Targets & Health",
      "uid": "tier0-prometheus-targets",
      "tags": ["tier0", "prometheus", "targets", "monitoring"],
      "timezone": "utc",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "title": "Monitoring Health Score",
          "type": "stat",
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "100 * (count(up == 1) / count(up))",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "value_and_name"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 90, "color": "yellow"},
                  {"value": 98, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "title": "Total Targets",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 6, "y": 0},
          "targets": [
            {
              "expr": "count(up)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "blue"}
                ]
              }
            }
          }
        },
        {
          "title": "Targets UP",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 9, "y": 0},
          "targets": [
            {
              "expr": "count(up == 1)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "title": "Targets DOWN",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "count(up == 0)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "title": "ServiceMonitors",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 15, "y": 0},
          "targets": [
            {
              "expr": "count(count by (service) (up))",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "blue"}
                ]
              }
            }
          }
        },
        {
          "title": "Scrape Duration (95th percentile)",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 18, "y": 0},
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(prometheus_target_interval_length_seconds_bucket[5m]))",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 5, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "title": "TSDB Size",
          "type": "stat",
          "gridPos": {"h": 4, "w": 3, "x": 21, "y": 0},
          "targets": [
            {
              "expr": "prometheus_tsdb_storage_blocks_bytes",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          }
        },
        {
          "title": "Scrape Samples",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 9, "x": 6, "y": 4},
          "targets": [
            {
              "expr": "rate(prometheus_target_scrapes_sample_out_of_order_total[5m])",
              "refId": "A",
              "legendFormat": "Out of Order",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            },
            {
              "expr": "rate(prometheus_target_scrapes_sample_duplicate_timestamp_total[5m])",
              "refId": "B",
              "legendFormat": "Duplicate Timestamp",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "short"
            }
          }
        },
        {
          "title": "Scrape Duration by Job",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 9, "x": 15, "y": 4},
          "targets": [
            {
              "expr": "rate(prometheus_target_interval_length_seconds_sum[5m]) / rate(prometheus_target_interval_length_seconds_count[5m])",
              "refId": "A",
              "legendFormat": "{{job}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "s"
            }
          }
        },
        {
          "title": "Target Status by Job",
          "type": "table",
          "gridPos": {"h": 12, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "up",
              "refId": "A",
              "format": "table",
              "instant": true,
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true},
                "indexByName": {},
                "renameByName": {
                  "job": "Job",
                  "instance": "Instance",
                  "namespace": "Namespace",
                  "Value": "Status"
                }
              }
            }
          ],
          "options": {
            "sortBy": [{"displayName": "Status", "desc": false}]
          },
          "fieldConfig": {
            "defaults": {
              "custom": {"align": "left", "width": 150},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              },
              "mappings": [
                {"type": "value", "value": "0", "text": "DOWN"},
                {"type": "value", "value": "1", "text": "UP"}
              ]
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Status"},
                "properties": [
                  {"id": "custom.cellOptions", "value": {"type": "color-background"}}
                ]
              }
            ]
          }
        },
        {
          "title": "Prometheus Memory Usage",
          "type": "timeseries",
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 12},
          "targets": [
            {
              "expr": "process_resident_memory_bytes{job=\"prometheus\"}",
              "refId": "A",
              "legendFormat": "Resident Memory",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            },
            {
              "expr": "go_memstats_heap_alloc_bytes{job=\"prometheus\"}",
              "refId": "B",
              "legendFormat": "Heap Allocated",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "bytes"
            }
          }
        },
        {
          "title": "Prometheus CPU Usage",
          "type": "timeseries",
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 18},
          "targets": [
            {
              "expr": "rate(process_cpu_seconds_total{job=\"prometheus\"}[5m])",
              "refId": "A",
              "legendFormat": "CPU Usage",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "single"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "percentunit"
            }
          }
        },
        {
          "title": "Failed Scrapes by Job",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "targets": [
            {
              "expr": "sum by (job) (rate(prometheus_target_scrapes_exceeded_sample_limit_total[5m]) + rate(prometheus_target_scrapes_sample_out_of_bounds_total[5m]) + rate(prometheus_target_scrapes_sample_out_of_order_total[5m]))",
              "refId": "A",
              "format": "table",
              "instant": true,
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true},
                "indexByName": {},
                "renameByName": {
                  "job": "Job",
                  "Value": "Failed Scrapes/sec"
                }
              }
            }
          ],
          "options": {
            "sortBy": [{"displayName": "Failed Scrapes/sec", "desc": true}]
          },
          "fieldConfig": {
            "defaults": {
              "custom": {"align": "left", "width": 150},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 0.01, "color": "yellow"},
                  {"value": 0.1, "color": "red"}
                ]
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Failed Scrapes/sec"},
                "properties": [
                  {"id": "custom.cellOptions", "value": {"type": "color-background"}}
                ]
              }
            ]
          }
        }
      ]
    }
