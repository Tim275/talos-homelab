apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cnpg-clusters
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
    app: cnpg
spec:
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      cnpg.io/podRole: instance
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      scheme: http
