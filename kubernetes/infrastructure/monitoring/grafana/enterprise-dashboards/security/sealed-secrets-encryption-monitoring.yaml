apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: sealed-secrets-encryption-monitoring
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: security
    enterprise.category: encryption
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üõ°Ô∏è Sealed Secrets Encryption - Secret Management (Security Tier)",
      "tags": ["enterprise", "security", "sealed-secrets", "encryption", "secrets"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üéØ Sealed Secrets Controller Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"sealed-secrets-controller\"}",
              "legendFormat": "Controller Status",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "basic"},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "üîê Total Sealed Secrets",
          "type": "stat",
          "targets": [
            {
              "expr": "sealed_secrets_controller_sealedsecrets_total",
              "legendFormat": "Sealed Secrets",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "üîë Active Keys",
          "type": "stat",
          "targets": [
            {
              "expr": "sealed_secrets_controller_keys_total",
              "legendFormat": "Encryption Keys",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 4,
          "title": "üîÑ Seal/Unseal Operations",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(sealed_secrets_controller_sealed_secrets_unsealed_total[5m])",
              "legendFormat": "Unsealing Rate",
              "refId": "A"
            },
            {
              "expr": "rate(sealed_secrets_controller_sealed_secrets_sealed_total[5m])",
              "legendFormat": "Sealing Rate",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "ops"
            }
          }
        },
        {
          "id": 5,
          "title": "üö® Encryption Errors",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(sealed_secrets_controller_unseal_errors_total[5m])",
              "legendFormat": "Unseal Errors",
              "refId": "A"
            },
            {
              "expr": "rate(sealed_secrets_controller_seal_errors_total[5m])",
              "legendFormat": "Seal Errors",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "eps"
            }
          }
        },
        {
          "id": 6,
          "title": "‚è±Ô∏è Operation Latency",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(sealed_secrets_controller_unseal_duration_seconds_bucket[5m]))",
              "legendFormat": "P95 Unseal Duration",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, rate(sealed_secrets_controller_seal_duration_seconds_bucket[5m]))",
              "legendFormat": "P95 Seal Duration",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "s"
            }
          }
        },
        {
          "id": 7,
          "title": "üîê Key Rotation Status",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sealed_secrets_controller_key_age_seconds / 86400",
              "legendFormat": "Key Age (days) {{key_id}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "days",
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 365},
                  {"color": "red", "value": 730}
                ]
              }
            }
          }
        },
        {
          "id": 8,
          "title": "üìä Secret Distribution by Namespace",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sealed_secrets_controller_sealedsecrets_by_namespace",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short"
            }
          }
        },
        {
          "id": 9,
          "title": "üåê HTTP API Metrics",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(sealed_secrets_controller_http_requests_total[5m])",
              "legendFormat": "HTTP {{method}} {{code}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "reqps"
            }
          }
        },
        {
          "id": 10,
          "title": "üîÑ Controller Reconciliation",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(sealed_secrets_controller_reconcile_total[5m])",
              "legendFormat": "Reconciliations {{result}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "ops"
            }
          }
        },
        {
          "id": 11,
          "title": "üìà Certificate Authority Health",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sealed_secrets_controller_certificate_expiry_seconds / 86400",
              "legendFormat": "Cert Expiry (days)",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "days",
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 30},
                  {"color": "green", "value": 90}
                ]
              }
            }
          }
        },
        {
          "id": 12,
          "title": "üîç Security Audit Trail",
          "type": "timeseries",
          "targets": [
            {
              "expr": "increase(sealed_secrets_controller_sealed_secrets_unsealed_total[1h])",
              "legendFormat": "Secrets Unsealed (last hour)",
              "refId": "A"
            },
            {
              "expr": "sealed_secrets_controller_active_unsealing_operations",
              "legendFormat": "Active Unsealing Operations",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 34},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short"
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }