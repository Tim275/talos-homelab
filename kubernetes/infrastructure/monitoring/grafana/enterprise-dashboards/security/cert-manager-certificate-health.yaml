apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cert-manager-certificate-health
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: security
    enterprise.category: certificates
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üõ°Ô∏è Cert-Manager Certificate Health - TLS/SSL Security (Security Tier)",
      "tags": ["enterprise", "security", "cert-manager", "certificates", "tls", "ssl"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üéØ Cert-Manager Components Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"cert-manager\"}",
              "legendFormat": "Controller",
              "refId": "A"
            },
            {
              "expr": "up{job=\"cert-manager-webhook\"}",
              "legendFormat": "Webhook",
              "refId": "B"
            },
            {
              "expr": "up{job=\"cert-manager-cainjector\"}",
              "legendFormat": "CA Injector",
              "refId": "C"
            }
          ],
          "gridPos": {"h": 4, "w": 12, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "list", "orientation": "horizontal"},
              "mappings": [
                {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
              ],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "üìú Certificate Count",
          "type": "stat",
          "targets": [
            {
              "expr": "certmanager_certificates",
              "legendFormat": "Total Certificates",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 12, "x": 12, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "üìä Certificate Status Overview",
          "type": "timeseries",
          "targets": [
            {
              "expr": "certmanager_certificate_ready_status{condition=\"True\"}",
              "legendFormat": "Ready Certificates {{name}}",
              "refId": "A"
            },
            {
              "expr": "certmanager_certificate_ready_status{condition=\"False\"}",
              "legendFormat": "Failed Certificates {{name}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short"
            }
          }
        },
        {
          "id": 4,
          "title": "‚è∞ Certificate Expiry Timeline",
          "type": "timeseries",
          "targets": [
            {
              "expr": "(certmanager_certificate_expiration_timestamp_seconds - time()) / 86400",
              "legendFormat": "{{name}} expires in (days)",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "days",
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 7},
                  {"color": "green", "value": 30}
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "title": "üîÑ Certificate Renewal Activity",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(certmanager_certificate_renewal_total[5m])",
              "legendFormat": "Renewals {{name}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "renewals/sec"
            }
          }
        },
        {
          "id": 6,
          "title": "üö® ACME Challenge Status",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(certmanager_acme_challenge_total{status=\"success\"}[5m])",
              "legendFormat": "Successful Challenges",
              "refId": "A"
            },
            {
              "expr": "rate(certmanager_acme_challenge_total{status=\"failure\"}[5m])",
              "legendFormat": "Failed Challenges",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "challenges/sec"
            }
          }
        },
        {
          "id": 7,
          "title": "üè≠ Issuer Status",
          "type": "timeseries",
          "targets": [
            {
              "expr": "certmanager_issuer_ready_status",
              "legendFormat": "{{name}} Ready Status",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "mappings": [
                {"options": {"0": {"text": "NOT READY", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "READY", "color": "green"}}, "type": "value"}
              ]
            }
          }
        },
        {
          "id": 8,
          "title": "‚ö° Certificate Request Processing",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(certmanager_certificaterequest_total[5m])",
              "legendFormat": "Certificate Requests {{condition}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "requests/sec"
            }
          }
        },
        {
          "id": 9,
          "title": "üåê DNS Challenge Performance",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(certmanager_acme_dns_challenge_duration_seconds_bucket[5m]))",
              "legendFormat": "P95 DNS Challenge Duration",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "s"
            }
          }
        },
        {
          "id": 10,
          "title": "üîß Controller Performance",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(certmanager_controller_reconcile_total[5m])",
              "legendFormat": "Reconciliations {{controller}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 28},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "reconciliations/sec"
            }
          }
        },
        {
          "id": 11,
          "title": "üö® Critical Certificates Expiring Soon",
          "type": "table",
          "targets": [
            {
              "expr": "sort_desc((certmanager_certificate_expiration_timestamp_seconds - time()) / 86400 < 30)",
              "legendFormat": "{{name}} in {{namespace}}",
              "refId": "A",
              "format": "table"
            }
          ],
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 34},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"displayMode": "table"},
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 7},
                  {"color": "red", "value": 1}
                ]
              }
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }