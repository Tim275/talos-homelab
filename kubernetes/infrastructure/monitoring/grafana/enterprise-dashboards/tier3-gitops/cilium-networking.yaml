apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: tier3-cilium-networking
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
    dashboard-tier: tier3-gitops
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "title": "Tier 3: Cilium CNI & Networking",
      "uid": "tier3-cilium-networking",
      "tags": ["tier3", "cilium", "networking", "cni"],
      "timezone": "utc",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "title": "Cilium Agent Health",
          "type": "stat",
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "count(cilium_agent_bootstrap_seconds)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "value_and_name"
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "title": "Total Endpoints",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "targets": [
            {
              "expr": "sum(cilium_endpoint_count)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "blue"}
                ]
              }
            }
          }
        },
        {
          "title": "Network Policies",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "sum(cilium_policy_count)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "blue"}
                ]
              }
            }
          }
        },
        {
          "title": "Denied Packets/sec",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "targets": [
            {
              "expr": "sum(rate(cilium_drop_count_total[5m]))",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "pps",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 100, "color": "yellow"},
                  {"value": 1000, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "title": "Forwarded Packets/sec",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 4},
          "targets": [
            {
              "expr": "sum(rate(cilium_forward_count_total[5m]))",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "pps",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "blue"}
                ]
              }
            }
          }
        },
        {
          "title": "BPF Programs",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 4},
          "targets": [
            {
              "expr": "sum(cilium_bpf_map_ops_total)",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "blue"}
                ]
              }
            }
          }
        },
        {
          "title": "Identity Changes",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 4},
          "targets": [
            {
              "expr": "sum(rate(cilium_identity_label_sources[5m]))",
              "refId": "A",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "title": "Network Traffic (Ingress/Egress)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "sum(rate(cilium_forward_bytes_total{direction=\"INGRESS\"}[5m]))",
              "refId": "A",
              "legendFormat": "Ingress",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            },
            {
              "expr": "sum(rate(cilium_forward_bytes_total{direction=\"EGRESS\"}[5m]))",
              "refId": "B",
              "legendFormat": "Egress",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "Bps"
            }
          }
        },
        {
          "title": "Dropped Packets by Reason",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "sum by (reason) (rate(cilium_drop_count_total[5m]))",
              "refId": "A",
              "legendFormat": "{{reason}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "auto"
              },
              "unit": "pps"
            }
          }
        },
        {
          "title": "Endpoint State",
          "type": "piechart",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "sum by (state) (cilium_endpoint_state)",
              "refId": "A",
              "legendFormat": "{{state}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "legend": {"displayMode": "table", "placement": "right"},
            "pieType": "donut",
            "tooltip": {"mode": "single"}
          }
        },
        {
          "title": "Policy Enforcement",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "targets": [
            {
              "expr": "cilium_policy_endpoint_enforcement_status",
              "refId": "A",
              "format": "table",
              "instant": true,
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true, "job": true, "instance": true},
                "indexByName": {},
                "renameByName": {
                  "pod": "Pod",
                  "namespace": "Namespace",
                  "Value": "Status"
                }
              }
            }
          ],
          "options": {
            "sortBy": [{"displayName": "Status", "desc": false}]
          },
          "fieldConfig": {
            "defaults": {
              "custom": {"align": "left"}
            }
          }
        },
        {
          "title": "Hubble Flow Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
          "targets": [
            {
              "expr": "sum(rate(hubble_flows_processed_total[5m]))",
              "refId": "A",
              "legendFormat": "Flows/sec",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "single"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "ops"
            }
          }
        },
        {
          "title": "BPF Map Operations",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
          "targets": [
            {
              "expr": "sum by (operation) (rate(cilium_bpf_map_ops_total[5m]))",
              "refId": "A",
              "legendFormat": "{{operation}}",
              "datasource": {"type": "prometheus", "uid": "prometheus"}
            }
          ],
          "options": {
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never"
              },
              "unit": "ops"
            }
          }
        }
      ]
    }
