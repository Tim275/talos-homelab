apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: hubble-dashboard-16613
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    dashboards: cilium
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Cilium"
  resyncPeriod: 10m
  datasources:
    - inputName: DS_Prometheus
      datasourceName: Prometheus
    - inputName: DS_PROMETHEUS
      datasourceName: Prometheus
  grafanaCom:
    id: 16613
    revision: 1
