apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: istio-workload
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    dashboards: istio
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Istio"
  resyncPeriod: 10m
  url: "https://raw.githubusercontent.com/istio/istio/master/manifests/addons/dashboards/istio-workload.json"
