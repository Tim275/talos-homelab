apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubernetes-cluster-cadvisor
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Test"
  grafanaCom:
    id: 315  # Kubernetes cluster monitoring via Prometheus (cAdvisor only)
    revision: 3
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "VictoriaMetrics"