apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-enterprise
  namespace: monitoring
  labels:
    app: grafana  # âš ï¸ CRITICAL: Must match instanceSelector in dashboards
    dashboards: "grafana"  # âš ï¸ CRITICAL: Must match instanceSelector
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: visualization
    app.kubernetes.io/part-of: monitoring-stack
    team: platform
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  # ğŸ¯ Basic Configuration
  config:
    server:
      http_port: 3000
      root_url: "http://grafana.monitoring.svc.cluster.local"

    # ğŸ”’ Security Configuration
    security:
      admin_user: admin
      admin_password: admin
      disable_gravatar: true

    # ğŸ“Š Dashboard Configuration
    dashboards:
      default_home_dashboard_path: /var/lib/grafana/dashboards/default/overview.json

    # ğŸ¨ UI Configuration
    users:
      allow_sign_up: false
      auto_assign_org: true
      auto_assign_org_role: Viewer

  # ğŸ”§ Deployment Configuration
  deployment:
    spec:
      replicas: 1
      template:
        spec:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
          containers:
          - name: grafana
            resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL

  # ğŸ’¾ Persistence Configuration
  persistentVolumeClaim:
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: rook-ceph-block-enterprise
      resources:
        requests:
          storage: 10Gi

  # ğŸŒ Service Configuration
  service:
    spec:
      type: LoadBalancer
      ports:
      - name: grafana
        port: 80
        targetPort: 3000