apiVersion: v1
kind: ConfigMap
metadata:
  name: ceph-cluster-dashboard
  namespace: monitoring
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  ceph-cluster.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Ceph - Ceph Cluster",
        "tags": ["ceph", "rook"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Ceph Cluster Status",
            "type": "stat",
            "targets": [
              {
                "expr": "ceph_health_status",
                "legendFormat": "Health Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "HEALTH_OK", "color": "green"}}},
                  {"options": {"1": {"text": "HEALTH_WARN", "color": "yellow"}}},
                  {"options": {"2": {"text": "HEALTH_ERR", "color": "red"}}}
                ]
              }
            }
          }
        ]
      }
    }
