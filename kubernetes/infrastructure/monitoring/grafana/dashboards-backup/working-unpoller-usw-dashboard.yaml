
# 🌐 UNPOLLER USW INSIGHTS - UniFi Switch Monitoring
# Network switch performance, port utilization, switching fabric health
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: unpoller-usw-insights-monitoring
  namespace: monitoring
  labels:
    app.kubernetes.io/name: unpoller-usw-dashboard
    app.kubernetes.io/part-of: grafana-operator
    app.kubernetes.io/component: infrastructure-monitoring
spec:
  instanceSelector:
    matchLabels:
      app: grafana  # ✅ Matches your Grafana instance
  folder: "Infrastructure/UniFi"
  grafanaCom:
    id: 11315  # ✅ UniFi Poller USW Insights
    revision: 8
