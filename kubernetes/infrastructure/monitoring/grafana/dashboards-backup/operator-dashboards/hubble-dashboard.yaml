# ðŸŽ¯ HUBBLE OBSERVABILITY DASHBOARD - Grafana Operator CRD
# Network flow observability with Hubble
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: hubble-dashboard
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-dashboard-hubble
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: grafana-operator
    team: platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Networking"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "VictoriaMetrics"
  json: |
    {
      "id": null,
      "title": "Hubble Dashboard",
      "tags": ["hubble", "cilium", "flows", "network"],
      "style": "dark",
      "timezone": "browser",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "Flow Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "rate(hubble_flows_processed_total[5m])",
              "refId": "A",
              "legendFormat": "{{type}} flows"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "fps",
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "id": 2,
          "title": "DNS Requests",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "rate(hubble_dns_queries_total[5m])",
              "refId": "A",
              "legendFormat": "{{rcode}} DNS queries"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "id": 3,
          "title": "HTTP Requests by Status Code",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "rate(hubble_http_requests_total[5m])",
              "refId": "A",
              "legendFormat": "{{method}} {{status}} requests"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "id": 4,
          "title": "Dropped Flows",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16},
          "targets": [
            {
              "expr": "rate(hubble_drop_total[5m])",
              "refId": "A",
              "legendFormat": "{{reason}} drops"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "fps",
              "color": {"mode": "palette-classic"}
            }
          }
        }
      ]
    }
