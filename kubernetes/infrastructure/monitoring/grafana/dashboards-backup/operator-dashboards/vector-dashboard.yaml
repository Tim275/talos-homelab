
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: vector-logging-monitoring
  namespace: monitoring
  labels:
    app.kubernetes.io/name: vector-dashboard
    app.kubernetes.io/part-of: grafana-operator
    app.kubernetes.io/component: dashboards
    team: platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Platform/Observability"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "VictoriaMetrics"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "Vector - Logging Pipeline Monitoring ðŸ¦€",
        "tags": ["vector", "logging", "observability", "platform"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Vector Agent Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"vector\"}",
                "legendFormat": "Vector Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "Down", "color": "red"}}, "type": "value"},
                  {"options": {"1": {"text": "Up", "color": "green"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Events Processed (Rate)",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(vector_processed_events_total[5m]))",
                "legendFormat": "Events/sec"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "ops"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Processing Errors",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(vector_processing_errors_total[5m]))",
                "legendFormat": "Errors/sec"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "red", "value": 0.1}
                  ]
                }
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Memory Usage",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(vector_memory_rss_bytes) / 1024 / 1024",
                "legendFormat": "RSS Memory MB"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "MB"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Events Processing Rate by Component",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(vector_processed_events_total[5m]) by (component_name)",
                "legendFormat": "{{component_name}}"
              }
            ],
            "yAxes": [
              {"label": "Events/sec", "min": 0},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4}
          },
          {
            "id": 6,
            "title": "Event Processing Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(vector_processing_duration_seconds_bucket[5m])) by (le))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, sum(rate(vector_processing_duration_seconds_bucket[5m])) by (le))",
                "legendFormat": "50th percentile"
              }
            ],
            "yAxes": [
              {"label": "Seconds", "min": 0},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4}
          },
          {
            "id": 7,
            "title": "Buffer Usage by Component",
            "type": "graph",
            "targets": [
              {
                "expr": "vector_buffer_events by (component_name)",
                "legendFormat": "{{component_name}}"
              }
            ],
            "yAxes": [
              {"label": "Buffered Events", "min": 0},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12}
          },
          {
            "id": 8,
            "title": "Network I/O",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(vector_network_sent_bytes_total[5m])",
                "legendFormat": "Bytes Sent/sec"
              },
              {
                "expr": "rate(vector_network_received_bytes_total[5m])",
                "legendFormat": "Bytes Received/sec"
              }
            ],
            "yAxes": [
              {"label": "Bytes/sec", "min": 0},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12}
          },
          {
            "id": 9,
            "title": "Source Event Rates",
            "type": "table",
            "targets": [
              {
                "expr": "rate(vector_received_events_total[5m]) by (component_name, source_type)",
                "format": "table",
                "instant": true
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "columns": [
                    {"displayName": "Component", "filterable": true},
                    {"displayName": "Source Type", "filterable": true},
                    {"displayName": "Rate (events/sec)", "filterable": false}
                  ]
                }
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20}
          },
          {
            "id": 10,
            "title": "Sink Success Rates",
            "type": "table",
            "targets": [
              {
                "expr": "rate(vector_sent_events_total[5m]) by (component_name, sink_type)",
                "format": "table",
                "instant": true
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "columns": [
                    {"displayName": "Component", "filterable": true},
                    {"displayName": "Sink Type", "filterable": true},
                    {"displayName": "Rate (events/sec)", "filterable": false}
                  ]
                }
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20}
          },
          {
            "id": 11,
            "title": "Connection Status",
            "type": "graph",
            "targets": [
              {
                "expr": "vector_open_connections by (component_name)",
                "legendFormat": "{{component_name}}"
              }
            ],
            "yAxes": [
              {"label": "Open Connections", "min": 0},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28}
          },
          {
            "id": 12,
            "title": "Error Rate by Component",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(vector_processing_errors_total[5m]) by (component_name)",
                "legendFormat": "{{component_name}}"
              }
            ],
            "alert": {
              "conditions": [
                {
                  "evaluator": {"params": [1], "type": "gt"},
                  "operator": {"type": "and"},
                  "query": {"params": ["A", "5m", "now"]},
                  "reducer": {"params": [], "type": "avg"},
                  "type": "query"
                }
              ],
              "executionErrorState": "alerting",
              "for": "2m",
              "frequency": "10s",
              "handler": 1,
              "name": "Vector Processing Errors Alert",
              "noDataState": "no_data",
              "notifications": []
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 28}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s",
        "schemaVersion": 27,
        "version": 1,
        "templating": {
          "list": [
            {
              "name": "component",
              "type": "query",
              "query": "label_values(vector_processed_events_total, component_name)",
              "refresh": 1,
              "includeAll": true,
              "allValue": ".*"
            }
          ]
        }
      }
    }
