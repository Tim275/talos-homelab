# 🎯 GRAFANA DASHBOARDS 2025 - ENTERPRISE COLLECTION
# Clean, organized dashboard structure per application
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # 🚀 ArgoCD - GitOps Platform
  - argocd/argocd-enterprise.yaml

  # 🎯 Kubernetes - Core Platform
  - kubernetes/k8s-cluster-overview.yaml

  # 🗄️ Ceph - Storage Backend
  - ceph/ceph-cluster.yaml

  # 📊 Kafka - Messaging Platform
  - kafka/kafka-strimzi.yaml

  # 🔍 Elasticsearch - Search & Analytics
  - elasticsearch/elasticsearch-cluster.yaml

  # 🌐 Cilium - CNI & Network Policies
  - cilium/cilium-agent.yaml

  # 🔷 Istio - Service Mesh
  - istio/istio-mesh.yaml

  # 🐧 Talos - Node Operating System
  - talos/talos-linux.yaml

  # 🔐 Cert-Manager - Certificate Management
  - cert-manager/cert-manager.yaml
