apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-strimzi-dashboard
  namespace: monitoring
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  kafka-strimzi.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Kafka - Strimzi Operator",
        "tags": ["kafka", "strimzi"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Kafka Brokers Online",
            "type": "stat",
            "targets": [
              {
                "expr": "kafka_brokers",
                "legendFormat": "Brokers"
              }
            ]
          },
          {
            "id": 2,
            "title": "Topics Count",
            "type": "stat",
            "targets": [
              {
                "expr": "kafka_topic_partitions",
                "legendFormat": "Topics"
              }
            ]
          }
        ]
      }
    }
