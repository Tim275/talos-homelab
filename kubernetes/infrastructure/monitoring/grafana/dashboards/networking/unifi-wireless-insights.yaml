apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: unifi-wireless-insights
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: networking
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "id": null,
      "title": "ðŸ“¶ UniFi Wireless Access Points",
      "tags": ["unifi", "wireless", "wifi", "access-points"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "UniFi Wireless Access Points Platform",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "<div style=\"text-align: center; font-size: 24px; padding: 20px; background: linear-gradient(90deg, #059669, #0d9488);\">\\n<img src=\"https://raw.githubusercontent.com/ui-assets/ubiquiti-brand-logos/master/logo-blue-text.png\" alt=\"UniFi\" style=\"height: 60px; vertical-align: middle; margin-right: 20px;\">\\n<strong style=\"color: white;\">ðŸ“¶ UniFi Wireless Access Points</strong>\\n<p style=\"font-size: 16px; color: #d1fae5; margin-top: 10px;\">WiFi 6 â€¢ Mesh â€¢ Client Analytics â€¢ Coverage</p>\\n</div>"
          }
        },
        {
          "id": 2,
          "title": "Access Point Status",
          "type": "stat",
          "targets": [
            {
              "expr": "count(unifi_device_uptime_seconds{type=\"uap\"})",
              "legendFormat": "Total APs"
            },
            {
              "expr": "count(unifi_device_uptime_seconds{type=\"uap\"} > 0)",
              "legendFormat": "Online APs"
            },
            {
              "expr": "sum(unifi_device_num_sta{type=\"uap\"})",
              "legendFormat": "Connected Clients"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "Wireless Performance",
          "type": "stat",
          "targets": [
            {
              "expr": "avg(unifi_device_wifi_rssi{type=\"uap\"})",
              "legendFormat": "Avg RSSI (dBm)"
            },
            {
              "expr": "avg(unifi_device_satisfaction_ratio{type=\"uap\"}) * 100",
              "legendFormat": "Satisfaction %"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 4}
        },
        {
          "id": 4,
          "title": "Channel Distribution",
          "type": "piechart",
          "targets": [
            {
              "expr": "count by (channel) (unifi_device_channel{type=\"uap\"})",
              "legendFormat": "Channel {{channel}}"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 4}
        },
        {
          "id": 5,
          "title": "Client Distribution by AP",
          "type": "graph",
          "targets": [
            {
              "expr": "unifi_device_num_sta{type=\"uap\"}",
              "legendFormat": "{{name}} Clients"
            }
          ],
          "yAxes": [
            {"label": "Connected Clients", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
        },
        {
          "id": 6,
          "title": "Wireless Throughput by AP",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(unifi_device_rx_bytes_total{type=\"uap\"}[5m]) * 8 / 1000000",
              "legendFormat": "{{name}} RX Mbps"
            },
            {
              "expr": "rate(unifi_device_tx_bytes_total{type=\"uap\"}[5m]) * 8 / 1000000",
              "legendFormat": "{{name}} TX Mbps"
            }
          ],
          "yAxes": [
            {"label": "Mbps", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
        },
        {
          "id": 7,
          "title": "Channel Utilization",
          "type": "graph",
          "targets": [
            {
              "expr": "unifi_device_channel_utilization_ratio{type=\"uap\"} * 100",
              "legendFormat": "{{name}} Ch {{channel}}"
            }
          ],
          "yAxes": [
            {"label": "Utilization %", "max": 100, "min": 0, "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18}
        },
        {
          "id": 8,
          "title": "Signal Strength (RSSI)",
          "type": "graph",
          "targets": [
            {
              "expr": "unifi_device_wifi_rssi{type=\"uap\"}",
              "legendFormat": "{{name}} RSSI"
            }
          ],
          "yAxes": [
            {"label": "dBm", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
        },
        {
          "id": 9,
          "title": "Client Satisfaction Score",
          "type": "graph",
          "targets": [
            {
              "expr": "unifi_device_satisfaction_ratio{type=\"uap\"} * 100",
              "legendFormat": "{{name}} Satisfaction %"
            }
          ],
          "yAxes": [
            {"label": "Satisfaction %", "max": 100, "min": 0, "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26}
        },
        {
          "id": 10,
          "title": "Radio Interference",
          "type": "graph",
          "targets": [
            {
              "expr": "unifi_device_radio_interference_ratio{type=\"uap\"} * 100",
              "legendFormat": "{{name}} {{radio}} Interference %"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26}
        },
        {
          "id": 11,
          "title": "Access Point Temperature",
          "type": "graph",
          "targets": [
            {
              "expr": "unifi_device_general_temperature{type=\"uap\"}",
              "legendFormat": "{{name}} Temperature Â°C"
            }
          ],
          "yAxes": [
            {"label": "Temperature Â°C", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34}
        },
        {
          "id": 12,
          "title": "Guest Network Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "unifi_device_guest_num_sta{type=\"uap\"}",
              "legendFormat": "{{name}} Guest Clients"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: UniFi
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m