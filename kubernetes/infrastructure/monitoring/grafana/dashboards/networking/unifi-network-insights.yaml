apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: unifi-network-insights
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: networking
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "id": null,
      "title": "ðŸ“¡ UniFi Network Infrastructure",
      "tags": ["unifi", "networking", "wireless", "infrastructure"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "UniFi Network Infrastructure Platform",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "<div style=\"text-align: center; font-size: 24px; padding: 20px; background: linear-gradient(90deg, #0ea5e9, #2563eb);\">\\n<img src=\"https://raw.githubusercontent.com/ui-assets/ubiquiti-brand-logos/master/logo-blue-text.png\" alt=\"UniFi\" style=\"height: 60px; vertical-align: middle; margin-right: 20px;\">\\n<strong style=\"color: white;\">ðŸ“¡ UniFi Network Infrastructure</strong>\\n<p style=\"font-size: 16px; color: #dbeafe; margin-top: 10px;\">Enterprise WiFi â€¢ Switching â€¢ Routing â€¢ Management</p>\\n</div>"
          }
        },
        {
          "id": 2,
          "title": "Network Health",
          "type": "stat",
          "targets": [
            {
              "expr": "count(unifi_device_uptime_seconds)",
              "legendFormat": "Total Devices"
            },
            {
              "expr": "count(unifi_device_uptime_seconds > 0)",
              "legendFormat": "Online Devices"
            },
            {
              "expr": "count(unifi_site_info)",
              "legendFormat": "Active Sites"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "Client Statistics",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(unifi_device_num_sta)",
              "legendFormat": "Connected Clients"
            },
            {
              "expr": "sum(unifi_device_guest_num_sta)",
              "legendFormat": "Guest Clients"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 4}
        },
        {
          "id": 4,
          "title": "Throughput Overview",
          "type": "gauge",
          "targets": [
            {
              "expr": "sum(rate(unifi_device_rx_bytes_total[5m])) * 8 / 1000000",
              "legendFormat": "RX Mbps"
            },
            {
              "expr": "sum(rate(unifi_device_tx_bytes_total[5m])) * 8 / 1000000",
              "legendFormat": "TX Mbps"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 100},
                  {"color": "red", "value": 500}
                ]
              },
              "unit": "Mbits"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 4}
        },
        {
          "id": 5,
          "title": "Access Point Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "unifi_device_num_sta{type=\"uap\"}",
              "legendFormat": "{{name}} Clients"
            }
          ],
          "yAxes": [
            {"label": "Client Count", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
        },
        {
          "id": 6,
          "title": "Switch Port Utilization",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(unifi_device_rx_bytes_total{type=\"usw\"}[5m]) * 8 / 1000000",
              "legendFormat": "{{name}} RX Mbps"
            },
            {
              "expr": "rate(unifi_device_tx_bytes_total{type=\"usw\"}[5m]) * 8 / 1000000",
              "legendFormat": "{{name}} TX Mbps"
            }
          ],
          "yAxes": [
            {"label": "Mbps", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
        },
        {
          "id": 7,
          "title": "Wireless Channel Utilization",
          "type": "graph",
          "targets": [
            {
              "expr": "unifi_device_channel_utilization_ratio{type=\"uap\"}",
              "legendFormat": "{{name}} Ch {{channel}}"
            }
          ],
          "yAxes": [
            {"label": "Utilization %", "max": 100, "min": 0, "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18}
        },
        {
          "id": 8,
          "title": "Device Uptime",
          "type": "graph",
          "targets": [
            {
              "expr": "unifi_device_uptime_seconds / 86400",
              "legendFormat": "{{name}} Uptime (days)"
            }
          ],
          "yAxes": [
            {"label": "Days", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
        },
        {
          "id": 9,
          "title": "Security Gateway Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "unifi_device_cpu_utilization_ratio{type=\"usg\"} * 100",
              "legendFormat": "{{name}} CPU %"
            },
            {
              "expr": "unifi_device_memory_utilization_ratio{type=\"usg\"} * 100",
              "legendFormat": "{{name}} Memory %"
            }
          ],
          "yAxes": [
            {"label": "Percent", "max": 100, "min": 0, "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26}
        },
        {
          "id": 10,
          "title": "Network Errors & Drops",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(unifi_device_rx_dropped_total[5m])",
              "legendFormat": "{{name}} RX Dropped"
            },
            {
              "expr": "rate(unifi_device_tx_dropped_total[5m])",
              "legendFormat": "{{name}} TX Dropped"
            },
            {
              "expr": "rate(unifi_device_rx_errors_total[5m])",
              "legendFormat": "{{name}} RX Errors"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26}
        },
        {
          "id": 11,
          "title": "Site Overview",
          "type": "table",
          "targets": [
            {
              "expr": "unifi_site_info",
              "legendFormat": "{{site_name}} | {{site_desc}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34}
        },
        {
          "id": 12,
          "title": "Top Bandwidth Consumers",
          "type": "table",
          "targets": [
            {
              "expr": "topk(10, sum by (name) (rate(unifi_device_rx_bytes_total[5m]) + rate(unifi_device_tx_bytes_total[5m])))",
              "legendFormat": "{{name}} Total Bytes/sec"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: UniFi
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m