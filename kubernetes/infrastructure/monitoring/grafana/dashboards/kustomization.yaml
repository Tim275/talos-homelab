# 🎯 GRAFANA DASHBOARDS - Vegarn's URL Pattern (Enterprise Organization)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: grafana-dashboards
  annotations:
    config.kubernetes.io/local-config: "true"

# 🎛️ ENTERPRISE FOLDER STRUCTURE - Comment/Uncomment to Enable/Disable
resources:
  # 🚀 GitOps Dashboards
  - gitops/argocd-overview.yaml          # ✅ RESTORED: ArgoCD application monitoring

  # 🌐 Networking Dashboards
  # - networking/cilium-agent.yaml       # ❌ BROKEN: Schema validation failed
  - networking/cilium-operator.yaml      # ✅ RESTORED: Cilium operator monitoring
  - networking/hubble-dashboard.yaml     # ✅ RESTORED: Network flows and security

  # 🛡️ Security Dashboards
  - security/cert-manager.yaml          # ✅ RESTORED: Certificate management monitoring
  - security/sealed-secrets.yaml

  # 💾 Storage Dashboards (Use working-ceph-cluster-dashboard.yaml instead)
  # - storage/ceph-cluster.yaml          # ❌ BROKEN: Schema validation failed
  # - storage/ceph-osd-single.yaml       # ❌ BROKEN: Schema validation failed

  # 📊 Observability Dashboards
  - observability/vector-logging.yaml
  # - observability/elasticsearch-cluster.yaml  # ❌ BROKEN: Schema validation failed

  # 📨 Messaging Dashboards
  - messaging/kafka-strimzi.yaml

# 🏷️ Common Labels (Applied to all dashboards)
commonLabels:
  app.kubernetes.io/part-of: monitoring-stack
  app.kubernetes.io/managed-by: kustomize
  team: platform

# 📝 Common Annotations
commonAnnotations:
  grafana.integreatly.org/managed: "true"
  config.kubernetes.io/origin: |
    path: kubernetes/infrastructure/monitoring/grafana/dashboards/kustomization.yaml
