apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

# 🏢 ENTERPRISE DASHBOARD HIERARCHY
# Following Google/Netflix/Meta best practices for monitoring organization
resources:
  # 🎯 EXECUTIVE OVERVIEW
  - executive/homelab-overview.yaml

  # 🏗️ INFRASTRUCTURE
  - infrastructure/kubernetes/cluster-overview.yaml
  - infrastructure/kubernetes/node-overview.yaml
  - infrastructure/network/cilium-overview.yaml
  - infrastructure/storage/ceph-cluster.yaml

  # 🔐 SECURITY
  - security/authelia.yaml

  # 🛠️ PLATFORM SERVICES
  - platform/argocd.yaml
  - platform/kafka.yaml

  # 📱 APPLICATIONS
  - applications/n8n-dev/overview.yaml
  - applications/n8n-prod/overview.yaml

  # 🔍 OBSERVABILITY
  - observability/logs-overview.yaml

commonLabels:
  app.kubernetes.io/managed-by: grafana-operator
  enterprise.tier: monitoring
  monitoring.pattern: enterprise-hierarchy
