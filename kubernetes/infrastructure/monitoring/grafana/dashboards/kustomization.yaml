apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

# 📊 ENTERPRISE DASHBOARD COLLECTION
# Comprehensive monitoring dashboards for all infrastructure components
resources:
  # 🏗️ INFRASTRUCTURE DASHBOARDS
  - infrastructure/argocd.yaml
  - infrastructure/kubernetes-overview.yaml
  - infrastructure/node-exporter.yaml

  # 🌐 NETWORK DASHBOARDS
  - network/cilium-agent.yaml
  - network/cilium-operator.yaml
  - network/hubble-dashboard.yaml

  # 💾 STORAGE DASHBOARDS
  - storage/ceph-cluster.yaml

  # 🔐 SECURITY DASHBOARDS
  - security/cert-manager.yaml
  - security/sealed-secrets.yaml

  # 📈 PLATFORM DASHBOARDS
  - platform/elasticsearch.yaml
  - platform/kafka.yaml

  # 🔍 OBSERVABILITY DASHBOARDS
  - observability/vector-logging.yaml

commonLabels:
  app.kubernetes.io/managed-by: grafana-operator
  dashboard.category: homelab
  enterprise.tier: monitoring
