# Simple Dashboard IDs for N8N instead of massive JSON files
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-n8n-basic
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "n8n"
data:
  # Generic Application Dashboard - ID: 12006 - Good for N8N
  n8n-overview.json: |
    {
      "dashboard": {
        "__inputs": [
          {
            "name": "DS_PROMETHEUS",
            "label": "Prometheus",
            "type": "datasource", 
            "pluginId": "prometheus"
          }
        ],
        "gnetId": 12006,
        "title": "Application Overview (N8N)",
        "tags": ["n8n", "application"],
        "refresh": "30s"
      }
    }
