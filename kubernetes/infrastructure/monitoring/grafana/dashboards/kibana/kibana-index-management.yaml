apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kibana-index-management
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: kibana
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Kibana Analytics"
  resyncPeriod: 10m