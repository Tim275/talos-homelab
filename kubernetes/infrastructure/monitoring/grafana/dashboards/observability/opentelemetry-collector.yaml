apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: opentelemetry-collector
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: observability
spec:
  allowCrossNamespaceImport: true
  json: |
    {
      "id": null,
      "title": "ðŸ”¬ OpenTelemetry Collector",
      "tags": ["opentelemetry", "otel", "collector", "observability"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "OpenTelemetry Collector Observability Platform",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "<div style=\"text-align: center; font-size: 24px; padding: 20px; background: linear-gradient(90deg, #ff8a00, #e52e71);\">\\n<img src=\"https://raw.githubusercontent.com/open-telemetry/opentelemetry.io/main/static/img/logos/opentelemetry-horizontal-color.png\" alt=\"OpenTelemetry\" style=\"height: 60px; vertical-align: middle; margin-right: 20px;\">\\n<strong style=\"color: white;\">ðŸ”¬ OpenTelemetry Collector</strong>\\n<p style=\"font-size: 16px; color: #ffe4e6; margin-top: 10px;\">Traces â€¢ Metrics â€¢ Logs â€¢ Universal Observability</p>\\n</div>"
          }
        },
        {
          "id": 2,
          "title": "Collector Health",
          "type": "stat",
          "targets": [
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"opentelemetry\"})",
              "legendFormat": "Total Collectors"
            },
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"opentelemetry\"} == 1)",
              "legendFormat": "Healthy Collectors"
            },
            {
              "expr": "count(kube_pod_status_phase{namespace=\"opentelemetry\", phase=\"Running\"})",
              "legendFormat": "Running Pods"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "Data Processing Rate",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(rate(otelcol_receiver_accepted_spans_total[5m]))",
              "legendFormat": "Spans/sec"
            },
            {
              "expr": "sum(rate(otelcol_receiver_accepted_metric_points_total[5m]))",
              "legendFormat": "Metrics/sec"
            },
            {
              "expr": "sum(rate(otelcol_receiver_accepted_log_records_total[5m]))",
              "legendFormat": "Logs/sec"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 4}
        },
        {
          "id": 4,
          "title": "Resource Usage",
          "type": "gauge",
          "targets": [
            {
              "expr": "(sum(container_memory_usage_bytes{namespace=\"opentelemetry\", container!=\"POD\"}) / sum(container_spec_memory_limit_bytes{namespace=\"opentelemetry\", container!=\"POD\"})) * 100",
              "legendFormat": "Memory Usage %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "min": 0,
              "max": 100,
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 4}
        },
        {
          "id": 5,
          "title": "Span Processing Pipeline",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(otelcol_receiver_accepted_spans_total[5m])",
              "legendFormat": "{{receiver}} Received"
            },
            {
              "expr": "rate(otelcol_processor_accepted_spans_total[5m])",
              "legendFormat": "{{processor}} Processed"
            },
            {
              "expr": "rate(otelcol_exporter_sent_spans_total[5m])",
              "legendFormat": "{{exporter}} Exported"
            }
          ],
          "yAxes": [
            {"label": "Spans/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
        },
        {
          "id": 6,
          "title": "Metrics Processing Pipeline",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(otelcol_receiver_accepted_metric_points_total[5m])",
              "legendFormat": "{{receiver}} Received"
            },
            {
              "expr": "rate(otelcol_processor_accepted_metric_points_total[5m])",
              "legendFormat": "{{processor}} Processed"
            },
            {
              "expr": "rate(otelcol_exporter_sent_metric_points_total[5m])",
              "legendFormat": "{{exporter}} Exported"
            }
          ],
          "yAxes": [
            {"label": "Metrics/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
        },
        {
          "id": 7,
          "title": "Collector CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"opentelemetry\", container!=\"POD\"}[5m]) * 100",
              "legendFormat": "{{pod}} CPU %"
            }
          ],
          "yAxes": [
            {"label": "CPU Percent", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18}
        },
        {
          "id": 8,
          "title": "Collector Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "container_memory_usage_bytes{namespace=\"opentelemetry\", container!=\"POD\"}",
              "legendFormat": "{{pod}} Memory"
            },
            {
              "expr": "container_spec_memory_limit_bytes{namespace=\"opentelemetry\", container!=\"POD\"}",
              "legendFormat": "{{pod}} Limit"
            }
          ],
          "yAxes": [
            {"label": "Bytes", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
        },
        {
          "id": 9,
          "title": "Data Processing Errors",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(otelcol_receiver_refused_spans_total[5m])",
              "legendFormat": "{{receiver}} Span Errors"
            },
            {
              "expr": "rate(otelcol_processor_refused_spans_total[5m])",
              "legendFormat": "{{processor}} Processing Errors"
            },
            {
              "expr": "rate(otelcol_exporter_send_failed_spans_total[5m])",
              "legendFormat": "{{exporter}} Export Errors"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26}
        },
        {
          "id": 10,
          "title": "Queue Depth & Batching",
          "type": "graph",
          "targets": [
            {
              "expr": "otelcol_processor_batch_batch_send_size_bucket",
              "legendFormat": "Batch Size {{le}}"
            },
            {
              "expr": "otelcol_exporter_queue_size",
              "legendFormat": "{{exporter}} Queue Size"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26}
        },
        {
          "id": 11,
          "title": "Network I/O",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_network_receive_bytes_total{namespace=\"opentelemetry\"}[5m])",
              "legendFormat": "{{pod}} RX"
            },
            {
              "expr": "rate(container_network_transmit_bytes_total{namespace=\"opentelemetry\"}[5m])",
              "legendFormat": "{{pod}} TX"
            }
          ],
          "yAxes": [
            {"label": "Bytes/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34}
        },
        {
          "id": 12,
          "title": "Collector Uptime & Restarts",
          "type": "stat",
          "targets": [
            {
              "expr": "(time() - kube_pod_start_time{namespace=\"opentelemetry\", pod=~\"otel-collector.*\"}) / 86400",
              "legendFormat": "Uptime (days)"
            },
            {
              "expr": "kube_pod_container_status_restarts_total{namespace=\"opentelemetry\"}",
              "legendFormat": "Restart Count"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "days"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: OpenTelemetry
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m
