apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: jaeger-tracing
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: observability
spec:
  allowCrossNamespaceImport: true
  folder: "Jaeger"
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: jaeger-tracing-dashboard
    key: dashboard.json
