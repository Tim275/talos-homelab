# Specialized dashboards with fixed configurations
---
# Talos OS Specific - using working Node Exporter dashboard 
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-talos
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Infrastructure"
data:
  talos-system-overview.json: |
    {
      "__inputs": [
        {"name": "DS_PROMETHEUS", "label": "Prometheus", "type": "datasource", "pluginId": "prometheus"}
      ],
      "__requires": [
        {"type": "grafana", "id": "grafana", "name": "Grafana", "version": "8.0.0"}
      ],
      "gnetId": 22523,
      "title": "Talos System Overview",
      "tags": ["talos", "kubernetes", "system"],
      "refresh": "30s",
      "style": "dark",
      "timezone": "browser"
    }
