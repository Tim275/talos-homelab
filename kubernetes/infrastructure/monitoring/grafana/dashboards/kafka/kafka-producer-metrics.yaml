apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kafka-producer-metrics
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: kafka
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Kafka Streaming"
  resyncPeriod: 10m