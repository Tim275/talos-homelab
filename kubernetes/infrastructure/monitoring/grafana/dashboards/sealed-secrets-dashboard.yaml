# üîê SEALED SECRETS DASHBOARD - Traditional JSON ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-sealed-secrets
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    grafana_folder: "Security"
data:
  sealed-secrets.json: |
    {
      "id": null,
      "title": "Sealed Secrets Controller üîê",
      "tags": ["sealed-secrets", "security", "encryption"],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Controller Status üîê",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "up{job=\"sealed-secrets-controller\"}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "options": {
                    "0": {"text": "Down", "color": "red"},
                    "1": {"text": "Healthy", "color": "green"}
                  },
                  "type": "value"
                }
              ]
            }
          }
        },
        {
          "id": 2,
          "title": "Unsealing Errors",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0},
          "targets": [
            {
              "expr": "sealed_secrets_controller_unseal_errors_total",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 10},
                  {"color": "red", "value": 50}
                ]
              }
            }
          }
        },
        {
          "id": 3,
          "title": "Unseal Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 16, "x": 0, "y": 6},
          "targets": [
            {
              "expr": "rate(sealed_secrets_controller_unseal_requests_total[5m])",
              "legendFormat": "Unseal Rate",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            }
          }
        }
      ],
      "time": {"from": "now-15m", "to": "now"},
      "refresh": "30s"
    }
