# ðŸ¦€ VECTOR LOGGING DASHBOARD - Traditional JSON ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-vector-logging
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    grafana_folder: "Observability"
data:
  vector-logging.json: |
    {
      "id": null,
      "title": "Vector Rust Logging Pipeline ðŸ¦€",
      "tags": ["vector", "logging", "rust"],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Vector Instance Status ðŸ¦€",
          "type": "stat",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "up{job=\"vector\"}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "options": {
                    "0": {"text": "Down", "color": "red"},
                    "1": {"text": "Running", "color": "green"}
                  },
                  "type": "value"
                }
              ]
            }
          }
        },
        {
          "id": 2,
          "title": "Vector Components - Events",
          "type": "table",
          "gridPos": {"h": 8, "w": 16, "x": 8, "y": 0},
          "targets": [
            {
              "expr": "vector_component_received_events_total",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ]
        }
      ],
      "time": {"from": "now-5m", "to": "now"},
      "refresh": "30s"
    }
