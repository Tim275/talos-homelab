apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: homelab-overview
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: executive
spec:
  allowCrossNamespaceImport: true
  folder: "Homelab"
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: homelab-overview-dashboard
    key: dashboard.json
