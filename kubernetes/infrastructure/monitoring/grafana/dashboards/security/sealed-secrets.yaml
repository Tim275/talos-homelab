apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: sealed-secrets
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: security
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Sealed Secrets"
  resyncPeriod: 10m
  configMapRef:
    name: sealed-secrets-dashboard
    key: dashboard.json
