apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: authelia-authentication
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: security
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "id": null,
      "title": "üõ°Ô∏è Authelia Authentication & Authorization",
      "tags": ["authelia", "authentication", "authorization", "oidc", "ldap"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Authelia Authentication Platform",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "<div style=\"text-align: center; font-size: 24px; padding: 20px; background: linear-gradient(90deg, #1f2937, #4f46e5);\">\\n<img src=\"https://raw.githubusercontent.com/authelia/authelia/master/web/src/assets/images/logo-cropped.png\" alt=\"Authelia\" style=\"height: 60px; vertical-align: middle; margin-right: 20px;\">\\n<strong style=\"color: white;\">üõ°Ô∏è Authelia Authentication & Authorization</strong>\\n<p style=\"font-size: 16px; color: #e0e7ff; margin-top: 10px;\">Zero Trust ‚Ä¢ OIDC ‚Ä¢ Multi-Factor ‚Ä¢ Single Sign-On</p>\\n</div>"
          }
        },
        {
          "id": 2,
          "title": "Service Health",
          "type": "stat",
          "targets": [
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"authelia\"})",
              "legendFormat": "Total Pods"
            },
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"authelia\"} == 1)",
              "legendFormat": "Healthy Pods"
            },
            {
              "expr": "count(kube_pod_status_phase{namespace=\"authelia\", phase=\"Running\"})",
              "legendFormat": "Running Pods"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "Authentication Activity",
          "type": "stat",
          "targets": [
            {
              "expr": "rate(authelia_authentication_success_total[5m])",
              "legendFormat": "Successful Logins/sec"
            },
            {
              "expr": "rate(authelia_authentication_failure_total[5m])",
              "legendFormat": "Failed Logins/sec"
            },
            {
              "expr": "authelia_authentication_active_sessions",
              "legendFormat": "Active Sessions"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 4}
        },
        {
          "id": 4,
          "title": "Resource Usage",
          "type": "gauge",
          "targets": [
            {
              "expr": "(sum(container_memory_usage_bytes{namespace=\"authelia\", container!=\"POD\"}) / sum(container_spec_memory_limit_bytes{namespace=\"authelia\", container!=\"POD\"})) * 100",
              "legendFormat": "Memory Usage %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "min": 0,
              "max": 100,
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 4}
        },
        {
          "id": 5,
          "title": "Authentication Success vs Failures",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(authelia_authentication_success_total[5m])",
              "legendFormat": "{{method}} Success"
            },
            {
              "expr": "rate(authelia_authentication_failure_total[5m])",
              "legendFormat": "{{method}} Failures"
            }
          ],
          "yAxes": [
            {"label": "Attempts/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
        },
        {
          "id": 6,
          "title": "OIDC Token Issuance",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(authelia_oidc_authorization_requests_total[5m])",
              "legendFormat": "Authorization Requests/sec"
            },
            {
              "expr": "rate(authelia_oidc_token_requests_total[5m])",
              "legendFormat": "Token Requests/sec"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
        },
        {
          "id": 7,
          "title": "CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"authelia\", container=\"authelia\"}[5m]) * 100",
              "legendFormat": "Authelia CPU %"
            }
          ],
          "yAxes": [
            {"label": "CPU Percent", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18}
        },
        {
          "id": 8,
          "title": "Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "container_memory_usage_bytes{namespace=\"authelia\", container=\"authelia\"}",
              "legendFormat": "Memory Used"
            },
            {
              "expr": "container_spec_memory_limit_bytes{namespace=\"authelia\", container=\"authelia\"}",
              "legendFormat": "Memory Limit"
            }
          ],
          "yAxes": [
            {"label": "Bytes", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
        },
        {
          "id": 9,
          "title": "LDAP Backend Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(authelia_ldap_requests_total[5m])",
              "legendFormat": "LDAP Requests/sec"
            },
            {
              "expr": "histogram_quantile(0.95, rate(authelia_ldap_request_duration_seconds_bucket[5m]))",
              "legendFormat": "LDAP Latency P95"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26}
        },
        {
          "id": 10,
          "title": "Multi-Factor Authentication",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(authelia_totp_verifications_total[5m])",
              "legendFormat": "TOTP Verifications/sec"
            },
            {
              "expr": "rate(authelia_webauthn_verifications_total[5m])",
              "legendFormat": "WebAuthn Verifications/sec"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26}
        },
        {
          "id": 11,
          "title": "Session Management",
          "type": "graph",
          "targets": [
            {
              "expr": "authelia_session_active_count",
              "legendFormat": "Active Sessions"
            },
            {
              "expr": "rate(authelia_session_created_total[5m])",
              "legendFormat": "Sessions Created/sec"
            },
            {
              "expr": "rate(authelia_session_expired_total[5m])",
              "legendFormat": "Sessions Expired/sec"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34}
        },
        {
          "id": 12,
          "title": "Network I/O & Uptime",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_network_receive_bytes_total{namespace=\"authelia\"}[5m])",
              "legendFormat": "{{pod}} RX"
            },
            {
              "expr": "rate(container_network_transmit_bytes_total{namespace=\"authelia\"}[5m])",
              "legendFormat": "{{pod}} TX"
            }
          ],
          "yAxes": [
            {"label": "Bytes/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: Security
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m