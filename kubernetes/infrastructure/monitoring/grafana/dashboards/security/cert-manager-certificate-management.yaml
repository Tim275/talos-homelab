apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cert-manager-certificate-management
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: security
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "id": null,
      "title": "üîê cert-manager Certificate Management",
      "tags": ["cert-manager", "certificates", "ssl", "tls", "security"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "cert-manager Certificate Management Platform",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "<div style=\"text-align: center; font-size: 24px; padding: 20px; background: linear-gradient(90deg, #0ea5e9, #3b82f6);\">\\n<img src=\"https://raw.githubusercontent.com/cert-manager/cert-manager/master/logo/logo-small.png\" alt=\"cert-manager\" style=\"height: 60px; vertical-align: middle; margin-right: 20px;\">\\n<strong style=\"color: white;\">üîê cert-manager Certificate Management</strong>\\n<p style=\"font-size: 16px; color: #dbeafe; margin-top: 10px;\">Automated TLS ‚Ä¢ Let's Encrypt ‚Ä¢ Certificate Lifecycle</p>\\n</div>"
          }
        },
        {
          "id": 2,
          "title": "Service Health",
          "type": "stat",
          "targets": [
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"cert-manager\"})",
              "legendFormat": "Total Pods"
            },
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"cert-manager\"} == 1)",
              "legendFormat": "Healthy Pods"
            },
            {
              "expr": "count(kube_pod_status_phase{namespace=\"cert-manager\", phase=\"Running\"})",
              "legendFormat": "Running Pods"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "Certificate Status",
          "type": "stat",
          "targets": [
            {
              "expr": "count(certmanager_certificate_ready_status)",
              "legendFormat": "Total Certificates"
            },
            {
              "expr": "count(certmanager_certificate_ready_status == 1)",
              "legendFormat": "Ready Certificates"
            },
            {
              "expr": "count(certmanager_certificate_ready_status == 0)",
              "legendFormat": "Failed Certificates"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "red", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 4}
        },
        {
          "id": 4,
          "title": "Certificate Expiry Status",
          "type": "gauge",
          "targets": [
            {
              "expr": "min(certmanager_certificate_expiration_timestamp_seconds - time()) / 86400",
              "legendFormat": "Days to Next Expiry"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 7},
                  {"color": "green", "value": 30}
                ]
              },
              "unit": "days"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 4}
        },
        {
          "id": 5,
          "title": "Certificate Issuance Rate",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(certmanager_controller_sync_call_count{controller=\"certificates\"}[5m])",
              "legendFormat": "Certificate Syncs/sec"
            },
            {
              "expr": "rate(certmanager_http_acme_client_request_count[5m])",
              "legendFormat": "ACME Requests/sec"
            }
          ],
          "yAxes": [
            {"label": "Operations/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
        },
        {
          "id": 6,
          "title": "Certificate Renewal Activity",
          "type": "graph",
          "targets": [
            {
              "expr": "increase(certmanager_certificate_renewal_timestamp_seconds[1h])",
              "legendFormat": "{{name}} Renewals"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
        },
        {
          "id": 7,
          "title": "cert-manager Components CPU",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"cert-manager\", container!=\"POD\"}[5m]) * 100",
              "legendFormat": "{{pod}} CPU %"
            }
          ],
          "yAxes": [
            {"label": "CPU Percent", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18}
        },
        {
          "id": 8,
          "title": "cert-manager Components Memory",
          "type": "graph",
          "targets": [
            {
              "expr": "container_memory_usage_bytes{namespace=\"cert-manager\", container!=\"POD\"}",
              "legendFormat": "{{pod}} Memory"
            },
            {
              "expr": "container_spec_memory_limit_bytes{namespace=\"cert-manager\", container!=\"POD\"}",
              "legendFormat": "{{pod}} Limit"
            }
          ],
          "yAxes": [
            {"label": "Bytes", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
        },
        {
          "id": 9,
          "title": "ACME Challenge Success Rate",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(certmanager_acme_client_request_count{status=\"success\"}[5m])",
              "legendFormat": "Successful ACME Challenges"
            },
            {
              "expr": "rate(certmanager_acme_client_request_count{status!=\"success\"}[5m])",
              "legendFormat": "Failed ACME Challenges"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26}
        },
        {
          "id": 10,
          "title": "Certificate Expiry Timeline",
          "type": "graph",
          "targets": [
            {
              "expr": "(certmanager_certificate_expiration_timestamp_seconds - time()) / 86400",
              "legendFormat": "{{name}} Days to Expiry"
            }
          ],
          "yAxes": [
            {"label": "Days", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26}
        },
        {
          "id": 11,
          "title": "Webhook Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(certmanager_webhook_request_duration_seconds_bucket[5m]))",
              "legendFormat": "Webhook Latency P95"
            },
            {
              "expr": "rate(certmanager_webhook_request_count[5m])",
              "legendFormat": "Webhook Requests/sec"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34}
        },
        {
          "id": 12,
          "title": "Certificate Lifecycle Status",
          "type": "table",
          "targets": [
            {
              "expr": "certmanager_certificate_ready_status",
              "legendFormat": "{{name}} | {{namespace}} | Ready: {{ready_status}}"
            },
            {
              "expr": "certmanager_certificate_expiration_timestamp_seconds",
              "legendFormat": "{{name}} | {{namespace}} | Expires: {{expiration}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: Security
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m