apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: lldap-directory
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: security
spec:
  allowCrossNamespaceImport: true
  folder: "Security"
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: lldap-directory-dashboard
    key: dashboard.json
