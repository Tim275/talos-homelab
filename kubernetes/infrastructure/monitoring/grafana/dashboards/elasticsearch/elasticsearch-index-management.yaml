apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: elasticsearch-index-management
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: elasticsearch
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Elasticsearch"
  resyncPeriod: 10m