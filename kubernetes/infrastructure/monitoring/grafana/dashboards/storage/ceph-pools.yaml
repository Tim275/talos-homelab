apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-pools
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: infrastructure
spec:
  allowCrossNamespaceImport: true
  configMapRef:
    name: ceph-pools-dashboard
    key: dashboard.json
  folder: Ceph
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m
