
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-cluster
  namespace: monitoring
spec:
  allowCrossNamespaceImport: true
  folder: "Storage"
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  url: https://raw.githubusercontent.com/ceph/ceph/main/monitoring/ceph-mixin/dashboards/ceph-cluster.json
