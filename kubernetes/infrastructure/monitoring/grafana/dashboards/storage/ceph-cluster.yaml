apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-cluster
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
    dashboard.category: storage
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  url: https://raw.githubusercontent.com/rook/rook/master/cluster/examples/kubernetes/ceph/monitoring/grafana-dashboards/ceph-cluster.json
