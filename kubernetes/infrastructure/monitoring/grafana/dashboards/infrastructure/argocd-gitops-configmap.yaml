apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-gitops-dashboard
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: infrastructure
data:
  dashboard.json: |
    {
      "id": null,
      "title": "ðŸš€ ArgoCD GitOps Infrastructure",
      "tags": ["argocd", "gitops", "infrastructure"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Application Health",
          "type": "piechart",
          "targets": [
            {
              "expr": "count by(health_status) (argocd_app_health_status)",
              "legendFormat": "{{health_status}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"options": {"Healthy": {"color": "green"}}, "type": "value"},
                {"options": {"Degraded": {"color": "red"}}, "type": "value"},
                {"options": {"Progressing": {"color": "yellow"}}, "type": "value"},
                {"options": {"Unknown": {"color": "grey"}}, "type": "value"}
              ]
            }
          },
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "Sync Status",
          "type": "piechart",
          "targets": [
            {
              "expr": "count by(sync_status) (argocd_app_sync_total)",
              "legendFormat": "{{sync_status}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"options": {"Synced": {"color": "green"}}, "type": "value"},
                {"options": {"OutOfSync": {"color": "red"}}, "type": "value"},
                {"options": {"Unknown": {"color": "grey"}}, "type": "value"}
              ]
            }
          },
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 0}
        },
        {
          "id": 3,
          "title": "Application Count",
          "type": "stat",
          "targets": [
            {
              "expr": "count(argocd_app_info)",
              "legendFormat": "Total Apps"
            },
            {
              "expr": "count(argocd_app_info{sync_status=\"Synced\"})",
              "legendFormat": "Synced"
            },
            {
              "expr": "count(argocd_app_info{health_status=\"Healthy\"})",
              "legendFormat": "Healthy"
            }
          ],
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0}
        },
        {
          "id": 4,
          "title": "Sync Operations Rate",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(argocd_app_sync_total[5m])",
              "legendFormat": "Sync Rate {{name}}"
            }
          ],
          "yAxes": [
            {"label": "Syncs/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
        },
        {
          "id": 5,
          "title": "Repository Operations",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(argocd_git_request_total[5m])",
              "legendFormat": "Git {{request_type}} {{repo}}"
            }
          ],
          "yAxes": [
            {"label": "Requests/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
        },
        {
          "id": 6,
          "title": "Application Sync Duration",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(argocd_app_reconcile_bucket[5m])) by (name, le))",
              "legendFormat": "95th percentile {{name}}"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(argocd_app_reconcile_bucket[5m])) by (name, le))",
              "legendFormat": "50th percentile {{name}}"
            }
          ],
          "yAxes": [
            {"label": "Seconds", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
        },
        {
          "id": 7,
          "title": "Controller Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(argocd_app_reconcile_count[5m])",
              "legendFormat": "Reconcile Rate {{name}}"
            }
          ],
          "yAxes": [
            {"label": "Reconciles/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
        },
        {
          "id": 8,
          "title": "Repository Health",
          "type": "table",
          "targets": [
            {
              "expr": "argocd_repo_connection_status",
              "legendFormat": "{{repo}} - {{status}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
        },
        {
          "id": 9,
          "title": "Cluster Connectivity",
          "type": "stat",
          "targets": [
            {
              "expr": "argocd_cluster_connection_status",
              "legendFormat": "{{server}} - {{status}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"options": {"1": {"text": "Connected", "color": "green"}}, "type": "value"},
                {"options": {"0": {"text": "Disconnected", "color": "red"}}, "type": "value"}
              ]
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
        },
        {
          "id": 10,
          "title": "Application Details",
          "type": "table",
          "targets": [
            {
              "expr": "argocd_app_info",
              "legendFormat": "{{name}} | {{project}} | {{repo}} | {{dest_server}}"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 32}
        },
        {
          "id": 11,
          "title": "API Server Response Time",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(argocd_server_api_request_duration_seconds_bucket[5m])) by (method, le))",
              "legendFormat": "95th percentile {{method}}"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(argocd_server_api_request_duration_seconds_bucket[5m])) by (method, le))",
              "legendFormat": "50th percentile {{method}}"
            }
          ],
          "yAxes": [
            {"label": "Seconds", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 40}
        },
        {
          "id": 12,
          "title": "K8s API Request Rate",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(argocd_kubectl_exec_total[5m])) by (command)",
              "legendFormat": "kubectl {{command}}"
            }
          ],
          "yAxes": [
            {"label": "Requests/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 40}
        },
        {
          "id": 13,
          "title": "Redis Cache Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(argocd_redis_request_total[5m])",
              "legendFormat": "Redis {{command}}"
            }
          ],
          "yAxes": [
            {"label": "Requests/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 48}
        },
        {
          "id": 14,
          "title": "Failed Operations",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(argocd_app_sync_total{phase=\"Failed\"}[5m])",
              "legendFormat": "Failed Syncs {{name}}"
            },
            {
              "expr": "rate(argocd_git_request_total{request_type=\"fetch\",status!=\"success\"}[5m])",
              "legendFormat": "Failed Git Fetch {{repo}}"
            }
          ],
          "yAxes": [
            {"label": "Failures/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 48}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
