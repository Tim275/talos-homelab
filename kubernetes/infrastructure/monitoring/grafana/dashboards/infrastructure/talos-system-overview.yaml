apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: talos-system-overview
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: infrastructure
spec:
  allowCrossNamespaceImport: true
  json: |
    {
      "id": null,
      "title": "ðŸ¤– Talos Linux System Overview",
      "tags": ["talos", "linux", "system", "infrastructure"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Talos Linux Operating System",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "<div style=\"text-align: center; font-size: 24px; padding: 20px; background: linear-gradient(90deg, #0f172a, #1e293b);\">\n<img src=\"https://raw.githubusercontent.com/siderolabs/talos/main/website/assets/icons/logo.svg\" alt=\"Talos\" style=\"height: 60px; vertical-align: middle; margin-right: 20px; filter: invert(1);\">\n<strong style=\"color: white;\">ðŸ¤– Talos Linux Infrastructure</strong>\n<p style=\"font-size: 16px; color: #94a3b8; margin-top: 10px;\">Immutable â€¢ Secure â€¢ Minimal â€¢ API-Driven</p>\n</div>"
          }
        },
        {
          "id": 2,
          "title": "Cluster Health",
          "type": "stat",
          "targets": [
            {
              "expr": "count(up{job=\"kubernetes-nodes\"})",
              "legendFormat": "Total Nodes"
            },
            {
              "expr": "count(up{job=\"kubernetes-nodes\"} == 1)",
              "legendFormat": "Healthy Nodes"
            },
            {
              "expr": "count(kube_node_status_condition{condition=\"Ready\", status=\"true\"})",
              "legendFormat": "Ready Nodes"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "System Load",
          "type": "gauge",
          "targets": [
            {
              "expr": "avg(node_load1)",
              "legendFormat": "Load 1m"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 2},
                  {"color": "red", "value": 4}
                ]
              },
              "min": 0,
              "max": 8
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 4}
        },
        {
          "id": 4,
          "title": "Memory Utilization",
          "type": "gauge",
          "targets": [
            {
              "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
              "legendFormat": "Memory Usage %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "min": 0,
              "max": 100,
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 4}
        },
        {
          "id": 5,
          "title": "CPU Usage by Node",
          "type": "graph",
          "targets": [
            {
              "expr": "(1 - rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100",
              "legendFormat": "{{instance}} CPU %"
            }
          ],
          "yAxes": [
            {"label": "CPU Percent", "max": 100, "min": 0, "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
        },
        {
          "id": 6,
          "title": "Memory Usage by Node",
          "type": "graph",
          "targets": [
            {
              "expr": "node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes",
              "legendFormat": "{{instance}} Used"
            },
            {
              "expr": "node_memory_MemTotal_bytes",
              "legendFormat": "{{instance}} Total"
            }
          ],
          "yAxes": [
            {"label": "Bytes", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
        },
        {
          "id": 7,
          "title": "Disk I/O by Node",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(node_disk_read_bytes_total[5m])",
              "legendFormat": "{{instance}} {{device}} Read"
            },
            {
              "expr": "rate(node_disk_written_bytes_total[5m])",
              "legendFormat": "{{instance}} {{device}} Write"
            }
          ],
          "yAxes": [
            {"label": "Bytes/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18}
        },
        {
          "id": 8,
          "title": "Network I/O by Node",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(node_network_receive_bytes_total{device!=\"lo\"}[5m])",
              "legendFormat": "{{instance}} {{device}} RX"
            },
            {
              "expr": "rate(node_network_transmit_bytes_total{device!=\"lo\"}[5m])",
              "legendFormat": "{{instance}} {{device}} TX"
            }
          ],
          "yAxes": [
            {"label": "Bytes/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
        },
        {
          "id": 9,
          "title": "Disk Usage by Node",
          "type": "graph",
          "targets": [
            {
              "expr": "(node_filesystem_size_bytes{fstype!=\"tmpfs\"} - node_filesystem_free_bytes{fstype!=\"tmpfs\"}) / node_filesystem_size_bytes{fstype!=\"tmpfs\"} * 100",
              "legendFormat": "{{instance}} {{mountpoint}} %"
            }
          ],
          "yAxes": [
            {"label": "Percent", "max": 100, "min": 0, "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26}
        },
        {
          "id": 10,
          "title": "System Uptime",
          "type": "table",
          "targets": [
            {
              "expr": "node_boot_time_seconds",
              "legendFormat": "{{instance}} - boot time"
            },
            {
              "expr": "(time() - node_boot_time_seconds) / 86400",
              "legendFormat": "{{instance}} - uptime days"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26}
        },
        {
          "id": 11,
          "title": "Talos Services Status",
          "type": "table",
          "targets": [
            {
              "expr": "node_systemd_unit_state{name=~\"(containerd|kubelet|etcd).*\"}",
              "legendFormat": "{{instance}} - {{name}} - {{state}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34}
        },
        {
          "id": 12,
          "title": "Kernel and OS Info",
          "type": "table",
          "targets": [
            {
              "expr": "node_uname_info",
              "legendFormat": "{{instance}} - {{release}} - {{version}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: Talos
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m
