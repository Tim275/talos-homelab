apiVersion: v1
kind: ConfigMap
metadata:
  name: talos-kubernetes-dashboard
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: infrastructure
data:
  dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "ðŸ”§ Talos Kubernetes Infrastructure",
        "tags": ["talos", "kubernetes", "infrastructure"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Cluster Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"kubernetes-nodes\"}",
                "legendFormat": "Nodes Up"
              },
              {
                "expr": "kube_node_info",
                "legendFormat": "Total Nodes"
              }
            ],
            "gridPos": {"h": 6, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Node Readiness",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_node_status_condition{condition=\"Ready\",status=\"true\"}",
                "legendFormat": "Ready Nodes"
              }
            ],
            "gridPos": {"h": 6, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Control Plane Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"kubernetes-apiservers\"}",
                "legendFormat": "API Server"
              },
              {
                "expr": "up{job=\"kubernetes-service-endpoints\",service=\"kube-controller-manager\"}",
                "legendFormat": "Controller Manager"
              },
              {
                "expr": "up{job=\"kubernetes-service-endpoints\",service=\"kube-scheduler\"}",
                "legendFormat": "Scheduler"
              }
            ],
            "gridPos": {"h": 6, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "etcd Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"kubernetes-service-endpoints\",service=\"etcd\"}",
                "legendFormat": "etcd Instances"
              },
              {
                "expr": "etcd_server_has_leader",
                "legendFormat": "Has Leader"
              }
            ],
            "gridPos": {"h": 6, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Node CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "100 - (avg by(instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
                "legendFormat": "CPU {{instance}}"
              }
            ],
            "yAxes": [
              {"label": "Percent", "max": 100, "min": 0, "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6}
          },
          {
            "id": 6,
            "title": "Node Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
                "legendFormat": "Memory {{instance}}"
              }
            ],
            "yAxes": [
              {"label": "Percent", "max": 100, "min": 0, "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6}
          },
          {
            "id": 7,
            "title": "Pod Status Overview",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum by(phase) (kube_pod_status_phase)",
                "legendFormat": "{{phase}}"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 14}
          },
          {
            "id": 8,
            "title": "Namespace Resource Usage",
            "type": "table",
            "targets": [
              {
                "expr": "sum by(namespace) (kube_pod_container_resource_requests{resource=\"cpu\"})",
                "legendFormat": "CPU Requests"
              },
              {
                "expr": "sum by(namespace) (kube_pod_container_resource_requests{resource=\"memory\"})",
                "legendFormat": "Memory Requests"
              },
              {
                "expr": "sum by(namespace) (kube_pod_info)",
                "legendFormat": "Pod Count"
              }
            ],
            "gridPos": {"h": 8, "w": 16, "x": 8, "y": 14}
          },
          {
            "id": 9,
            "title": "API Server Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(apiserver_request_total[5m])) by (verb)",
                "legendFormat": "{{verb}}"
              }
            ],
            "yAxes": [
              {"label": "Requests/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 22}
          },
          {
            "id": 10,
            "title": "API Server Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(apiserver_request_duration_seconds_bucket[5m])) by (verb, le))",
                "legendFormat": "95th percentile {{verb}}"
              },
              {
                "expr": "histogram_quantile(0.50, sum(rate(apiserver_request_duration_seconds_bucket[5m])) by (verb, le))",
                "legendFormat": "50th percentile {{verb}}"
              }
            ],
            "yAxes": [
              {"label": "Seconds", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 22}
          },
          {
            "id": 11,
            "title": "etcd Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(etcd_disk_wal_fsync_duration_seconds_bucket[5m])) by (instance, le))",
                "legendFormat": "WAL fsync 95th {{instance}}"
              },
              {
                "expr": "histogram_quantile(0.95, sum(rate(etcd_disk_backend_commit_duration_seconds_bucket[5m])) by (instance, le))",
                "legendFormat": "Backend commit 95th {{instance}}"
              }
            ],
            "yAxes": [
              {"label": "Seconds", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 30}
          },
          {
            "id": 12,
            "title": "Container Restart Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(kube_pod_container_status_restarts_total[5m])) by (namespace)",
                "legendFormat": "Restarts {{namespace}}"
              }
            ],
            "yAxes": [
              {"label": "Restarts/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 30}
          },
          {
            "id": 13,
            "title": "Node Disk I/O",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(node_disk_read_bytes_total[5m])",
                "legendFormat": "Read {{instance}} {{device}}"
              },
              {
                "expr": "rate(node_disk_written_bytes_total[5m])",
                "legendFormat": "Write {{instance}} {{device}}"
              }
            ],
            "yAxes": [
              {"label": "Bytes/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 38}
          },
          {
            "id": 14,
            "title": "Network Traffic",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(node_network_receive_bytes_total{device!=\"lo\"}[5m])",
                "legendFormat": "RX {{instance}} {{device}}"
              },
              {
                "expr": "rate(node_network_transmit_bytes_total{device!=\"lo\"}[5m])",
                "legendFormat": "TX {{instance}} {{device}}"
              }
            ],
            "yAxes": [
              {"label": "Bytes/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 38}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s"
      }
    }
