apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-cluster
  namespace: grafana
  labels:
    folder: "infrastructure-storage"
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "infrastructure-storage"
  url: https://raw.githubusercontent.com/rook/rook/master/cluster/examples/kubernetes/ceph/monitoring/grafana-dashboards/ceph-cluster.json
