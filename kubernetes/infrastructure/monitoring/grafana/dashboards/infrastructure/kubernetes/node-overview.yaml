apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubernetes-node-overview
  namespace: grafana
  labels:
    folder: "infrastructure-kubernetes"
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "infrastructure-kubernetes"
  url: https://raw.githubusercontent.com/prometheus/node_exporter/master/docs/node-mixin/dashboards/nodes.json
