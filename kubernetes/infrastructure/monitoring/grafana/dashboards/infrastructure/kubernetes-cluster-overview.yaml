apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubernetes-cluster-overview
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: infrastructure
spec:
  allowCrossNamespaceImport: true
  json: |
    {
      "id": null,
      "title": "☸️ Kubernetes Cluster Overview",
      "tags": ["kubernetes", "cluster", "overview", "k8s"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Kubernetes Cluster Control Plane",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "<div style=\"text-align: center; font-size: 24px; padding: 20px; background: linear-gradient(90deg, #326ce5, #0f1629);\">\n<img src=\"https://raw.githubusercontent.com/kubernetes/kubernetes/master/logo/logo.svg\" alt=\"Kubernetes\" style=\"height: 60px; vertical-align: middle; margin-right: 20px; filter: invert(1);\">\n<strong style=\"color: white;\">☸️ Kubernetes Cluster Dashboard</strong>\n<p style=\"font-size: 16px; color: #a2a8d3; margin-top: 10px;\">Container Orchestration at Scale</p>\n</div>"
          }
        },
        {
          "id": 2,
          "title": "Cluster Health",
          "type": "stat",
          "targets": [
            {
              "expr": "count(kube_node_info)",
              "legendFormat": "Total Nodes"
            },
            {
              "expr": "count(kube_node_status_condition{condition=\"Ready\", status=\"true\"})",
              "legendFormat": "Ready Nodes"
            },
            {
              "expr": "count(up{job=\"kube-state-metrics\"} == 1)",
              "legendFormat": "Healthy Components"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "Workload Statistics",
          "type": "stat",
          "targets": [
            {
              "expr": "count(kube_pod_info)",
              "legendFormat": "Total Pods"
            },
            {
              "expr": "count(kube_deployment_created)",
              "legendFormat": "Deployments"
            },
            {
              "expr": "count(kube_service_created)",
              "legendFormat": "Services"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 4}
        },
        {
          "id": 4,
          "title": "Resource Utilization",
          "type": "gauge",
          "targets": [
            {
              "expr": "(sum(kube_pod_container_resource_requests{resource=\"cpu\"}) / sum(kube_node_status_allocatable{resource=\"cpu\"})) * 100",
              "legendFormat": "CPU Requests %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "min": 0,
              "max": 100,
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 4}
        },
        {
          "id": 5,
          "title": "Pod Status Distribution",
          "type": "piechart",
          "targets": [
            {
              "expr": "count by (phase) (kube_pod_status_phase)",
              "legendFormat": "{{phase}}"
            }
          ],
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 10}
        },
        {
          "id": 6,
          "title": "Deployment Health",
          "type": "graph",
          "targets": [
            {
              "expr": "kube_deployment_status_replicas_available",
              "legendFormat": "{{deployment}} available"
            },
            {
              "expr": "kube_deployment_spec_replicas",
              "legendFormat": "{{deployment}} desired"
            }
          ],
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 10}
        },
        {
          "id": 7,
          "title": "Node Resource Pressure",
          "type": "graph",
          "targets": [
            {
              "expr": "kube_node_status_condition{condition=\"MemoryPressure\", status=\"true\"}",
              "legendFormat": "{{node}} Memory Pressure"
            },
            {
              "expr": "kube_node_status_condition{condition=\"DiskPressure\", status=\"true\"}",
              "legendFormat": "{{node}} Disk Pressure"
            },
            {
              "expr": "kube_node_status_condition{condition=\"PIDPressure\", status=\"true\"}",
              "legendFormat": "{{node}} PID Pressure"
            }
          ],
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 10}
        },
        {
          "id": 8,
          "title": "CPU Requests vs Limits by Namespace",
          "type": "graph",
          "targets": [
            {
              "expr": "sum by (namespace) (kube_pod_container_resource_requests{resource=\"cpu\"})",
              "legendFormat": "{{namespace}} requests"
            },
            {
              "expr": "sum by (namespace) (kube_pod_container_resource_limits{resource=\"cpu\"})",
              "legendFormat": "{{namespace}} limits"
            }
          ],
          "yAxes": [
            {"label": "CPU Cores", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18}
        },
        {
          "id": 9,
          "title": "Memory Requests vs Limits by Namespace",
          "type": "graph",
          "targets": [
            {
              "expr": "sum by (namespace) (kube_pod_container_resource_requests{resource=\"memory\"})",
              "legendFormat": "{{namespace}} requests"
            },
            {
              "expr": "sum by (namespace) (kube_pod_container_resource_limits{resource=\"memory\"})",
              "legendFormat": "{{namespace}} limits"
            }
          ],
          "yAxes": [
            {"label": "Bytes", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
        },
        {
          "id": 10,
          "title": "API Server Request Rate",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(apiserver_request_total[5m])) by (verb)",
              "legendFormat": "{{verb}} requests/sec"
            }
          ],
          "yAxes": [
            {"label": "Requests/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26}
        },
        {
          "id": 11,
          "title": "API Server Response Time",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(apiserver_request_duration_seconds_bucket[5m])) by (verb, le))",
              "legendFormat": "{{verb}} P95"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(apiserver_request_duration_seconds_bucket[5m])) by (verb, le))",
              "legendFormat": "{{verb}} P50"
            }
          ],
          "yAxes": [
            {"label": "Seconds", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26}
        },
        {
          "id": 12,
          "title": "etcd Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(etcd_disk_wal_fsync_duration_seconds_bucket[5m]))",
              "legendFormat": "WAL fsync P95"
            },
            {
              "expr": "histogram_quantile(0.95, rate(etcd_disk_backend_commit_duration_seconds_bucket[5m]))",
              "legendFormat": "Backend commit P95"
            }
          ],
          "yAxes": [
            {"label": "Seconds", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34}
        },
        {
          "id": 13,
          "title": "Kubelet Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(kubelet_runtime_operations_duration_seconds_bucket[5m])) by (operation_type, le))",
              "legendFormat": "{{operation_type}} P95"
            }
          ],
          "yAxes": [
            {"label": "Seconds", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: Kubernetes
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m
