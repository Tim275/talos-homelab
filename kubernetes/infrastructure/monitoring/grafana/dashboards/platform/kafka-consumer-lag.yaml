apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kafka-consumer-lag
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: infrastructure
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: kafka-consumer-lag-dashboard
    key: dashboard.json
  folder: Kafka
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m
