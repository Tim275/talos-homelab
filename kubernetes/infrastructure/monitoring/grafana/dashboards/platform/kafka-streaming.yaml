apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kafka-streaming
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: platform
spec:
  allowCrossNamespaceImport: true
  folder: "Kafka"
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: kafka-streaming-dashboard
    key: dashboard.json
