apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-streaming-dashboard
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: platform
data:
  dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "ðŸ”„ Kafka Streaming Platform",
        "tags": ["kafka", "streaming", "messaging", "strimzi"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Cluster Health",
            "type": "stat",
            "targets": [
              {
                "expr": "kafka_cluster_partition_under_replicated_partition",
                "legendFormat": "Under-replicated"
              },
              {
                "expr": "kafka_cluster_partition_offline_partition_count",
                "legendFormat": "Offline partitions"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "red", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Broker Count",
            "type": "stat",
            "targets": [
              {
                "expr": "count(kafka_server_broker_id)",
                "legendFormat": "Active Brokers"
              },
              {
                "expr": "kafka_controller_kafkacontroller_activecontrollercount",
                "legendFormat": "Active Controllers"
              }
            ],
            "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0}
          },
          {
            "id": 3,
            "title": "Message Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(kafka_server_brokertopicmetrics_messagesinpersec[5m]))",
                "legendFormat": "Messages/sec"
              },
              {
                "expr": "sum(rate(kafka_server_brokertopicmetrics_bytesinpersec[5m]))",
                "legendFormat": "Bytes/sec In"
              }
            ],
            "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0}
          },
          {
            "id": 4,
            "title": "Messages In Rate by Topic",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(kafka_server_brokertopicmetrics_messagesinpersec[5m])) by (topic)",
                "legendFormat": "{{topic}}"
              }
            ],
            "yAxes": [
              {"label": "Messages/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6}
          },
          {
            "id": 5,
            "title": "Bytes In/Out Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(kafka_server_brokertopicmetrics_bytesinpersec[5m]))",
                "legendFormat": "Bytes In/sec"
              },
              {
                "expr": "sum(rate(kafka_server_brokertopicmetrics_bytesoutpersec[5m]))",
                "legendFormat": "Bytes Out/sec"
              }
            ],
            "yAxes": [
              {"label": "Bytes/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6}
          },
          {
            "id": 6,
            "title": "Consumer Lag by Group",
            "type": "graph",
            "targets": [
              {
                "expr": "kafka_consumer_lag_sum",
                "legendFormat": "{{consumergroup}} - {{topic}}"
              }
            ],
            "yAxes": [
              {"label": "Messages", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14}
          },
          {
            "id": 7,
            "title": "Partition Count by Topic",
            "type": "table",
            "targets": [
              {
                "expr": "count by (topic) (kafka_cluster_partition_replicationfactor)",
                "legendFormat": "{{topic}} partitions"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14}
          },
          {
            "id": 8,
            "title": "Request Rate by Type",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(kafka_network_requestmetrics_requestspersec[5m])",
                "legendFormat": "{{request}} - {{broker_id}}"
              }
            ],
            "yAxes": [
              {"label": "Requests/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 22}
          },
          {
            "id": 9,
            "title": "Request Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "kafka_network_requestmetrics_responsequeuetimems_mean",
                "legendFormat": "Response Queue {{request}} - {{broker_id}}"
              },
              {
                "expr": "kafka_network_requestmetrics_totaltimems_mean",
                "legendFormat": "Total Time {{request}} - {{broker_id}}"
              }
            ],
            "yAxes": [
              {"label": "Milliseconds", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 22}
          },
          {
            "id": 10,
            "title": "Disk Usage by Broker",
            "type": "graph",
            "targets": [
              {
                "expr": "kafka_log_size",
                "legendFormat": "{{broker_id}} - {{topic}}"
              }
            ],
            "yAxes": [
              {"label": "Bytes", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 30}
          },
          {
            "id": 11,
            "title": "JVM Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "jvm_memory_bytes_used{job=\"kafka\",area=\"heap\"}",
                "legendFormat": "Heap Used {{instance}}"
              },
              {
                "expr": "jvm_memory_bytes_max{job=\"kafka\",area=\"heap\"}",
                "legendFormat": "Heap Max {{instance}}"
              }
            ],
            "yAxes": [
              {"label": "Bytes", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 30}
          },
          {
            "id": 12,
            "title": "ZooKeeper Connection Count",
            "type": "stat",
            "targets": [
              {
                "expr": "kafka_server_sessionexpirelistener_zookeepersessionexpiredpersec",
                "legendFormat": "ZK Session Expired"
              },
              {
                "expr": "kafka_server_sessionexpirelistener_zookeepersyncdisconnectspersec",
                "legendFormat": "ZK Disconnects"
              }
            ],
            "gridPos": {"h": 6, "w": 12, "x": 0, "y": 38}
          },
          {
            "id": 13,
            "title": "Leader Election Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(kafka_controller_kafkacontroller_leaderelectionspersec[5m])",
                "legendFormat": "Leader Elections/sec"
              }
            ],
            "yAxes": [
              {"label": "Elections/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 6, "w": 12, "x": 12, "y": 38}
          },
          {
            "id": 14,
            "title": "Producer Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "kafka_producer_record_send_rate",
                "legendFormat": "Send Rate {{client_id}}"
              },
              {
                "expr": "kafka_producer_record_error_rate",
                "legendFormat": "Error Rate {{client_id}}"
              }
            ],
            "yAxes": [
              {"label": "Records/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 44}
          },
          {
            "id": 15,
            "title": "Consumer Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "kafka_consumer_records_consumed_rate",
                "legendFormat": "Consumed Rate {{client_id}}"
              },
              {
                "expr": "kafka_consumer_fetch_rate",
                "legendFormat": "Fetch Rate {{client_id}}"
              }
            ],
            "yAxes": [
              {"label": "Records/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 44}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s"
      }
    }
