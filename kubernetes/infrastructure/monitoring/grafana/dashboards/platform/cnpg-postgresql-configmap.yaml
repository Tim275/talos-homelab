apiVersion: v1
kind: ConfigMap
metadata:
  name: cnpg-postgresql-dashboard
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: platform
data:
  dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "üêò CloudNativePG PostgreSQL Platform",
        "tags": ["postgresql", "cnpg", "database", "cloudnative-pg"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Cluster Health",
            "type": "stat",
            "targets": [
              {
                "expr": "cnpg_cluster_status",
                "legendFormat": "{{cluster}} - {{status}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"1": {"text": "Healthy", "color": "green"}}, "type": "value"},
                  {"options": {"0": {"text": "Unhealthy", "color": "red"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Instance Count",
            "type": "stat",
            "targets": [
              {
                "expr": "count by (cluster) (cnpg_cluster_instances)",
                "legendFormat": "{{cluster}} instances"
              },
              {
                "expr": "count by (cluster) (cnpg_cluster_instances{role=\"primary\"})",
                "legendFormat": "{{cluster}} primary"
              }
            ],
            "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0}
          },
          {
            "id": 3,
            "title": "Database Connections",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(pg_stat_database_numbackends)",
                "legendFormat": "Active Connections"
              },
              {
                "expr": "pg_settings_max_connections",
                "legendFormat": "Max Connections"
              }
            ],
            "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0}
          },
          {
            "id": 4,
            "title": "Connections by Database",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends",
                "legendFormat": "{{datname}} - {{instance}}"
              }
            ],
            "yAxes": [
              {"label": "Connections", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6}
          },
          {
            "id": 5,
            "title": "Transaction Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pg_stat_database_xact_commit[5m])",
                "legendFormat": "Commits {{datname}}"
              },
              {
                "expr": "rate(pg_stat_database_xact_rollback[5m])",
                "legendFormat": "Rollbacks {{datname}}"
              }
            ],
            "yAxes": [
              {"label": "Transactions/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6}
          },
          {
            "id": 6,
            "title": "Read/Write Operations",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pg_stat_database_tup_returned[5m])",
                "legendFormat": "Tuples Read {{datname}}"
              },
              {
                "expr": "rate(pg_stat_database_tup_inserted[5m])",
                "legendFormat": "Tuples Inserted {{datname}}"
              },
              {
                "expr": "rate(pg_stat_database_tup_updated[5m])",
                "legendFormat": "Tuples Updated {{datname}}"
              },
              {
                "expr": "rate(pg_stat_database_tup_deleted[5m])",
                "legendFormat": "Tuples Deleted {{datname}}"
              }
            ],
            "yAxes": [
              {"label": "Tuples/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14}
          },
          {
            "id": 7,
            "title": "Database Size",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_database_size_bytes",
                "legendFormat": "{{datname}} - {{instance}}"
              }
            ],
            "yAxes": [
              {"label": "Bytes", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14}
          },
          {
            "id": 8,
            "title": "Replication Lag",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_replication_lag_seconds",
                "legendFormat": "{{application_name}} lag"
              }
            ],
            "yAxes": [
              {"label": "Seconds", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 22}
          },
          {
            "id": 9,
            "title": "WAL Generation Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pg_stat_wal_wal_bytes[5m])",
                "legendFormat": "WAL Bytes/sec {{instance}}"
              }
            ],
            "yAxes": [
              {"label": "Bytes/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 22}
          },
          {
            "id": 10,
            "title": "Checkpoint Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pg_stat_bgwriter_checkpoints_timed[5m])",
                "legendFormat": "Timed Checkpoints {{instance}}"
              },
              {
                "expr": "rate(pg_stat_bgwriter_checkpoints_req[5m])",
                "legendFormat": "Requested Checkpoints {{instance}}"
              }
            ],
            "yAxes": [
              {"label": "Checkpoints/sec", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 30}
          },
          {
            "id": 11,
            "title": "Buffer Cache Hit Ratio",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_database_blks_hit / (pg_stat_database_blks_hit + pg_stat_database_blks_read) * 100",
                "legendFormat": "{{datname}} hit ratio %"
              }
            ],
            "yAxes": [
              {"label": "Percent", "max": 100, "min": 0, "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 30}
          },
          {
            "id": 12,
            "title": "Lock Wait Events",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_activity_count{state=\"active\",wait_event_type!=\"\"}",
                "legendFormat": "{{wait_event_type}} - {{wait_event}}"
              }
            ],
            "yAxes": [
              {"label": "Sessions", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 38}
          },
          {
            "id": 13,
            "title": "Table Statistics",
            "type": "table",
            "targets": [
              {
                "expr": "pg_stat_user_tables_n_tup_ins",
                "legendFormat": "{{schemaname}}.{{relname}} inserts"
              },
              {
                "expr": "pg_stat_user_tables_n_tup_upd",
                "legendFormat": "{{schemaname}}.{{relname}} updates"
              },
              {
                "expr": "pg_stat_user_tables_n_tup_del",
                "legendFormat": "{{schemaname}}.{{relname}} deletes"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 38}
          },
          {
            "id": 14,
            "title": "Backup Status",
            "type": "stat",
            "targets": [
              {
                "expr": "cnpg_backup_status",
                "legendFormat": "{{cluster}} backup {{status}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"completed": {"text": "Completed", "color": "green"}}, "type": "value"},
                  {"options": {"failed": {"text": "Failed", "color": "red"}}, "type": "value"},
                  {"options": {"running": {"text": "Running", "color": "yellow"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 6, "w": 12, "x": 0, "y": 46}
          },
          {
            "id": 15,
            "title": "CPU and Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\".*postgres.*\"}[5m]) * 100",
                "legendFormat": "CPU {{pod}}"
              },
              {
                "expr": "container_memory_usage_bytes{pod=~\".*postgres.*\"} / container_spec_memory_limit_bytes * 100",
                "legendFormat": "Memory {{pod}}"
              }
            ],
            "yAxes": [
              {"label": "Percent", "show": true},
              {"show": false}
            ],
            "gridPos": {"h": 6, "w": 12, "x": 12, "y": 46}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s"
      }
    }
