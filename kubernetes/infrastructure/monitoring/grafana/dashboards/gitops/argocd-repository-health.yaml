apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-repository-health
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: infrastructure
spec:
  allowCrossNamespaceImport: true
  configMapRef:
    name: argocd-repository-health-dashboard
    key: dashboard.json
  folder: ArgoCD
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m
