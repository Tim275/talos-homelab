apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-application-performance
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: infrastructure
spec:
  allowCrossNamespaceImport: true
  json: |
    {
      "id": null,
      "title": "ðŸš€ ArgoCD Application Performance",
      "tags": ["argocd", "gitops", "performance", "applications"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Application Performance Overview",
          "type": "stat",
          "targets": [
            {
              "expr": "avg(argocd_app_reconcile_bucket)",
              "legendFormat": "Avg Reconcile Time"
            },
            {
              "expr": "rate(argocd_app_reconcile_count[5m])",
              "legendFormat": "Reconcile Rate"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "Top Slowest Applications",
          "type": "table",
          "targets": [
            {
              "expr": "topk(10, histogram_quantile(0.95, sum(rate(argocd_app_reconcile_bucket[5m])) by (name, le)))",
              "legendFormat": "{{name}} - 95th percentile"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0}
        },
        {
          "id": 3,
          "title": "Application Resource Usage",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(argocd_app_k8s_request_total)",
              "legendFormat": "Total K8s Requests"
            },
            {
              "expr": "rate(argocd_app_k8s_request_total[5m])",
              "legendFormat": "K8s Request Rate"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0}
        },
        {
          "id": 4,
          "title": "Reconcile Time Distribution",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(argocd_app_reconcile_bucket[5m])) by (le))",
              "legendFormat": "50th percentile"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(argocd_app_reconcile_bucket[5m])) by (le))",
              "legendFormat": "95th percentile"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(argocd_app_reconcile_bucket[5m])) by (le))",
              "legendFormat": "99th percentile"
            }
          ],
          "yAxes": [
            {"label": "Seconds", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6}
        },
        {
          "id": 5,
          "title": "Application Sync Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(argocd_app_sync_total[5m])",
              "legendFormat": "Sync Rate {{dest_name}}"
            },
            {
              "expr": "rate(argocd_app_sync_total{phase=\"Failed\"}[5m])",
              "legendFormat": "Failed Syncs {{dest_name}}"
            }
          ],
          "yAxes": [
            {"label": "Syncs/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6}
        },
        {
          "id": 6,
          "title": "Git Operations Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(argocd_git_request_total[5m])",
              "legendFormat": "Git Requests {{request_type}}"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(argocd_git_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "Git Request 95th percentile"
            }
          ],
          "yAxes": [
            {"label": "Requests/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14}
        },
        {
          "id": 7,
          "title": "Manifest Processing Time",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(argocd_app_k8s_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "K8s Request Duration 95th"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(argocd_app_k8s_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "K8s Request Duration 50th"
            }
          ],
          "yAxes": [
            {"label": "Seconds", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14}
        },
        {
          "id": 8,
          "title": "Application Controller Performance",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(argocd_app_info[5m])",
              "legendFormat": "App Controller Activity {{name}}"
            },
            {
              "expr": "argocd_app_health_status",
              "legendFormat": "Health Status {{name}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 22}
        },
        {
          "id": 9,
          "title": "Resource Application Rate",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(argocd_app_k8s_request_total{verb=\"create\"}[5m])",
              "legendFormat": "Create Rate {{name}}"
            },
            {
              "expr": "rate(argocd_app_k8s_request_total{verb=\"update\"}[5m])",
              "legendFormat": "Update Rate {{name}}"
            },
            {
              "expr": "rate(argocd_app_k8s_request_total{verb=\"delete\"}[5m])",
              "legendFormat": "Delete Rate {{name}}"
            }
          ],
          "yAxes": [
            {"label": "Operations/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 22}
        },
        {
          "id": 10,
          "title": "Application Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "container_memory_usage_bytes{pod=~\"argocd-application-controller.*\"}",
              "legendFormat": "App Controller Memory {{pod}}"
            },
            {
              "expr": "container_spec_memory_limit_bytes{pod=~\"argocd-application-controller.*\"}",
              "legendFormat": "Memory Limit {{pod}}"
            }
          ],
          "yAxes": [
            {"label": "Bytes", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 30}
        },
        {
          "id": 11,
          "title": "Application CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{pod=~\"argocd-application-controller.*\"}[5m])",
              "legendFormat": "App Controller CPU {{pod}}"
            }
          ],
          "yAxes": [
            {"label": "CPU Cores", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 30}
        },
        {
          "id": 12,
          "title": "Worst Performing Applications",
          "type": "table",
          "targets": [
            {
              "expr": "bottomk(10, rate(argocd_app_sync_total{phase=\"Succeeded\"}[5m]))",
              "legendFormat": "{{dest_name}} success rate"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 38}
        },
        {
          "id": 13,
          "title": "Application Drift Detection",
          "type": "graph",
          "targets": [
            {
              "expr": "argocd_app_status{sync_status=\"OutOfSync\"}",
              "legendFormat": "Out of Sync {{name}}"
            },
            {
              "expr": "rate(argocd_app_reconcile_count{name=~\".*\"}[5m])",
              "legendFormat": "Drift Detection Rate {{name}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 38}
        },
        {
          "id": 14,
          "title": "Application Resource Efficiency",
          "type": "table",
          "targets": [
            {
              "expr": "sum by (name) (argocd_app_info) / sum by (name) (rate(argocd_app_reconcile_count[5m]))",
              "legendFormat": "{{name}} - Efficiency Score"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 46}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: ArgoCD
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m
