
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-gitops-overview
  namespace: monitoring
spec:
  allowCrossNamespaceImport: true
  folder: "GitOps"
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  url: https://raw.githubusercontent.com/argoproj/argo-cd/v2.12.4/examples/dashboard.json
