apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-cluster-management
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: gitops
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "ArgoCD GitOps"
  resyncPeriod: 10m