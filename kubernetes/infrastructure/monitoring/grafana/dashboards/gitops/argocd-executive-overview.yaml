apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-executive-overview
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: gitops
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "id": null,
      "title": "ðŸš€ ArgoCD Executive Overview",
      "tags": ["argocd", "gitops", "executive", "overview"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "ArgoCD Platform Status",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "<div style=\"text-align: center; font-size: 24px; padding: 20px;\">\n<img src=\"https://raw.githubusercontent.com/argoproj/argo-cd/master/docs/assets/logo.png\" alt=\"ArgoCD\" style=\"height: 60px; vertical-align: middle; margin-right: 20px;\">\n<strong>ArgoCD GitOps Platform</strong>\n<p style=\"font-size: 16px; color: #666; margin-top: 10px;\">Declarative GitOps Continuous Delivery</p>\n</div>"
          }
        },
        {
          "id": 2,
          "title": "Platform Health Score",
          "type": "gauge",
          "targets": [
            {
              "expr": "(count(argocd_app_health_status{health_status=\"Healthy\"}) / count(argocd_app_health_status)) * 100",
              "legendFormat": "Health Score"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "green", "value": 90}
                ]
              },
              "min": 0,
              "max": 100,
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "Application Portfolio",
          "type": "stat",
          "targets": [
            {
              "expr": "count(argocd_app_info)",
              "legendFormat": "Total Apps"
            },
            {
              "expr": "count(argocd_app_health_status{health_status=\"Healthy\"})",
              "legendFormat": "Healthy"
            },
            {
              "expr": "count(argocd_app_sync_total)",
              "legendFormat": "Synced"
            }
          ],
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 4}
        },
        {
          "id": 4,
          "title": "Deployment Velocity",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(rate(argocd_app_sync_total[24h])) * 86400",
              "legendFormat": "Deployments/Day"
            },
            {
              "expr": "avg(argocd_app_reconcile_bucket)",
              "legendFormat": "Avg Sync Time"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 4}
        },
        {
          "id": 5,
          "title": "Platform Reliability",
          "type": "stat",
          "targets": [
            {
              "expr": "((sum(rate(argocd_app_sync_total{phase=\"Succeeded\"}[24h])) / sum(rate(argocd_app_sync_total[24h]))) * 100)",
              "legendFormat": "Success Rate %"
            },
            {
              "expr": "sum(rate(argocd_app_sync_total{phase=\"Failed\"}[1h]))",
              "legendFormat": "Failed/hour"
            }
          ],
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 4}
        },
        {
          "id": 6,
          "title": "Application Health Distribution",
          "type": "piechart",
          "targets": [
            {
              "expr": "count by (health_status) (argocd_app_health_status)",
              "legendFormat": "{{health_status}}"
            }
          ],
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 12}
        },
        {
          "id": 7,
          "title": "Sync Status Distribution",
          "type": "piechart",
          "targets": [
            {
              "expr": "count by (sync_status) (argocd_app_sync_status)",
              "legendFormat": "{{sync_status}}"
            }
          ],
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 12}
        },
        {
          "id": 8,
          "title": "Repository Activity Heatmap",
          "type": "heatmap",
          "targets": [
            {
              "expr": "rate(argocd_git_request_total[1h])",
              "legendFormat": "{{repo}}"
            }
          ],
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 12}
        },
        {
          "id": 9,
          "title": "Deployment Timeline (24h)",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(argocd_app_sync_total[1h])) by (dest_name)",
              "legendFormat": "{{dest_name}}"
            }
          ],
          "yAxes": [
            {"label": "Deployments/hour", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20}
        },
        {
          "id": 10,
          "title": "Critical Applications Status",
          "type": "table",
          "targets": [
            {
              "expr": "argocd_app_health_status{health_status!=\"Healthy\"}",
              "legendFormat": "{{name}} | {{health_status}} | {{dest_name}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20}
        },
        {
          "id": 11,
          "title": "Platform Performance Metrics",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(argocd_app_reconcile_bucket[5m]))",
              "legendFormat": "95th percentile sync time"
            },
            {
              "expr": "rate(argocd_app_k8s_request_total[5m])",
              "legendFormat": "K8s API requests/sec"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 28}
        }
      ],
      "time": {"from": "now-24h", "to": "now"},
      "refresh": "1m"
    }
  folder: ArgoCD
  resyncPeriod: 10m
