apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-media-server
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: applications
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "id": null,
      "title": "ðŸŽ§ Audiobookshelf Media Server",
      "tags": ["audiobookshelf", "media", "server", "audiobooks"],
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Audiobookshelf Media Server Platform",
          "type": "text",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "<div style=\"text-align: center; font-size: 24px; padding: 20px; background: linear-gradient(90deg, #8b5cf6, #06b6d4);\">\\n<img src=\"https://raw.githubusercontent.com/advplyr/audiobookshelf/master/client/static/Logo.png\" alt=\"Audiobookshelf\" style=\"height: 60px; vertical-align: middle; margin-right: 20px;\">\\n<strong style=\"color: white;\">ðŸŽ§ Audiobookshelf Media Server</strong>\\n<p style=\"font-size: 16px; color: #e0e7ff; margin-top: 10px;\">Self-hosted Audiobook & Podcast Server</p>\\n</div>"
          }
        },
        {
          "id": 2,
          "title": "Server Health",
          "type": "stat",
          "targets": [
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"audiobookshelf\"})",
              "legendFormat": "Total Pods"
            },
            {
              "expr": "count(up{job=\"kubernetes-pods\", namespace=\"audiobookshelf\"} == 1)",
              "legendFormat": "Healthy Pods"
            },
            {
              "expr": "count(kube_pod_status_phase{namespace=\"audiobookshelf\", phase=\"Running\"})",
              "legendFormat": "Running Pods"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "Media Library Stats",
          "type": "stat",
          "targets": [
            {
              "expr": "audiobookshelf_total_books",
              "legendFormat": "Total Books"
            },
            {
              "expr": "audiobookshelf_total_podcasts",
              "legendFormat": "Total Podcasts"
            },
            {
              "expr": "audiobookshelf_active_users",
              "legendFormat": "Active Users"
            }
          ],
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 4}
        },
        {
          "id": 4,
          "title": "Storage Utilization",
          "type": "gauge",
          "targets": [
            {
              "expr": "(kubelet_volume_stats_used_bytes{namespace=\"audiobookshelf\"} / kubelet_volume_stats_capacity_bytes{namespace=\"audiobookshelf\"}) * 100",
              "legendFormat": "Storage Usage %"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 70},
                  {"color": "red", "value": 90}
                ]
              },
              "min": 0,
              "max": 100,
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 4}
        },
        {
          "id": 5,
          "title": "Server CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"audiobookshelf\", container=\"audiobookshelf\"}[5m]) * 100",
              "legendFormat": "Audiobookshelf CPU %"
            }
          ],
          "yAxes": [
            {"label": "CPU Percent", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 10}
        },
        {
          "id": 6,
          "title": "Server Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "container_memory_usage_bytes{namespace=\"audiobookshelf\", container=\"audiobookshelf\"}",
              "legendFormat": "Memory Used"
            },
            {
              "expr": "container_spec_memory_limit_bytes{namespace=\"audiobookshelf\", container=\"audiobookshelf\"}",
              "legendFormat": "Memory Limit"
            }
          ],
          "yAxes": [
            {"label": "Bytes", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 10}
        },
        {
          "id": 7,
          "title": "Media Streaming Activity",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(audiobookshelf_streams_started_total[5m])",
              "legendFormat": "Streams Started/sec"
            },
            {
              "expr": "audiobookshelf_active_streams",
              "legendFormat": "Active Streams"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 18}
        },
        {
          "id": 8,
          "title": "User Activity",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(audiobookshelf_user_logins_total[5m])",
              "legendFormat": "User Logins/sec"
            },
            {
              "expr": "audiobookshelf_concurrent_users",
              "legendFormat": "Concurrent Users"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 18}
        },
        {
          "id": 9,
          "title": "Library Scanning Activity",
          "type": "graph",
          "targets": [
            {
              "expr": "audiobookshelf_library_scans_total",
              "legendFormat": "Library Scans"
            },
            {
              "expr": "audiobookshelf_scan_duration_seconds",
              "legendFormat": "Scan Duration (sec)"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 26}
        },
        {
          "id": 10,
          "title": "Network I/O (Media Transfer)",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_network_receive_bytes_total{namespace=\"audiobookshelf\"}[5m])",
              "legendFormat": "{{pod}} RX"
            },
            {
              "expr": "rate(container_network_transmit_bytes_total{namespace=\"audiobookshelf\"}[5m])",
              "legendFormat": "{{pod}} TX"
            }
          ],
          "yAxes": [
            {"label": "Bytes/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 26}
        },
        {
          "id": 11,
          "title": "Disk I/O (Media Files)",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_fs_reads_bytes_total{namespace=\"audiobookshelf\"}[5m])",
              "legendFormat": "{{pod}} Read"
            },
            {
              "expr": "rate(container_fs_writes_bytes_total{namespace=\"audiobookshelf\"}[5m])",
              "legendFormat": "{{pod}} Write"
            }
          ],
          "yAxes": [
            {"label": "Bytes/sec", "show": true},
            {"show": false}
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 34}
        },
        {
          "id": 12,
          "title": "Server Uptime & Health",
          "type": "stat",
          "targets": [
            {
              "expr": "(time() - kube_pod_start_time{namespace=\"audiobookshelf\", pod=~\"audiobookshelf.*\"}) / 86400",
              "legendFormat": "Uptime (days)"
            },
            {
              "expr": "kube_pod_container_status_restarts_total{namespace=\"audiobookshelf\"}",
              "legendFormat": "Restart Count"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "days"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 34}
        }
      ],
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s"
    }
  folder: Audiobookshelf
  instanceSelector:
    matchLabels:
      app: grafana
  resyncPeriod: 10m
