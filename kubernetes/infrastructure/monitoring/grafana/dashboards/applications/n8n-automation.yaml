apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-automation
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: applications
spec:
  allowCrossNamespaceImport: true
  folder: "Applications"
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: n8n-automation-dashboard
    key: dashboard.json
