apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-prod-overview
  namespace: grafana
  labels:
    folder: "applications-n8n-prod"
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "applications-n8n-prod"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "N8N Production Environment",
        "tags": ["n8n", "production", "workflow"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "N8N Pod Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"n8n\", namespace=\"n8n-prod\"}",
                "legendFormat": "Pod Status"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "PostgreSQL Connection",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"postgres\", namespace=\"n8n-prod\"}",
                "legendFormat": "Database Status"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s"
      }
    }
