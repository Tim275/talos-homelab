apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: fluent-bit-metrics-overview
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: fluent-bit
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Fluent-bit Logging"
  resyncPeriod: 10m