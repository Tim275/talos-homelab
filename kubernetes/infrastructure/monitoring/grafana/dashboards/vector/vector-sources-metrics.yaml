apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: vector-sources-metrics
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: vector
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Vector Logging"
  resyncPeriod: 10m