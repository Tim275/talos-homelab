apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: elasticsearch
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: datasource
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  valuesFrom:
    - targetPath: secureJsonData.basicAuthPassword
      valueFrom:
        secretKeyRef:
          name: elasticsearch-grafana-credentials
          key: password
  datasource:
    name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: https://production-cluster-es-http.elastic-system.svc.cluster.local:9200
    isDefault: false
    uid: elasticsearch
    basicAuth: true
    basicAuthUser: elastic
    jsonData:
      timeField: "@timestamp"
      esVersion: "8.0.0"
      logMessageField: message
      logLevelField: level
      tlsSkipVerify: true
      index: "logs-*"
      interval: Daily
      timeInterval: "30s"
      maxConcurrentShardRequests: 5
