---
# 🔐 AUTHELIA DASHBOARD - Identity & Authentication Monitoring
# Enterprise SSO authentication metrics and access patterns
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: authelia-sso-monitoring
  namespace: monitoring
  labels:
    app.kubernetes.io/name: authelia-dashboard
    app.kubernetes.io/part-of: grafana-operator
    app.kubernetes.io/component: identity-monitoring
spec:
  instanceSelector:
    matchLabels:
      app: grafana  # ✅ Matches your Grafana instance
  folder: "Security/Identity"
  grafanaCom:
    id: 14837  # ✅ Authelia Identity Provider Dashboard
    revision: 1
