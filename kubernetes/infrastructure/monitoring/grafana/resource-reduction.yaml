# Reduce Grafana memory consumption
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  template:
    spec:
      containers:
      - name: grafana
        resources:
          requests:
            memory: "100Mi"  # Was probably 256Mi
            cpu: "50m"       # Was probably 200m
          limits:
            memory: "200Mi"  # Was probably 512Mi
            cpu: "100m"