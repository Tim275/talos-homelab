---
# ArgoCD Dashboard - Inline JSON Pattern (v5.19.0 Compatible)
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-inline
  namespace: monitoring
  labels:
    app.kubernetes.io/name: argocd-dashboard
    team: platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  json: |
    {
      "__inputs": [
        {
          "name": "DS_PROMETHEUS",
          "label": "Prometheus",
          "type": "datasource",
          "pluginId": "prometheus"
        }
      ],
      "gnetId": 14584,
      "title": "ArgoCD Dashboard",
      "tags": ["argocd", "gitops"],
      "refresh": "30s",
      "style": "dark",
      "timezone": "browser",
      "editable": true,
      "graphTooltip": 1,
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
      },
      "templating": {
        "list": [
          {
            "name": "namespace",
            "type": "query",
            "query": "label_values(argocd_app_info, dest_namespace)",
            "refresh": 1,
            "includeAll": true,
            "multi": true
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "title": "Applications Status",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(argocd_app_info{dest_namespace=~\"$namespace\"}) by (health_status)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "Sync Status",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(argocd_app_info{dest_namespace=~\"$namespace\"}) by (sync_status)",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
        }
      ],
      "schemaVersion": 39,
      "version": 1
    }
