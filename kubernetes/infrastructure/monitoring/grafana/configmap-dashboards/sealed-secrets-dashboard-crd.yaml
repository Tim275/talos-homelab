apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: sealed-secrets
  namespace: monitoring
  labels:
    app.kubernetes.io/name: sealed-secrets-dashboard
    app.kubernetes.io/component: dashboard
    team: platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Security"
  configMapRef:
    name: grafana-dashboard-sealed-secrets
    key: sealed-secrets.json
