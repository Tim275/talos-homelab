apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: vector-logging
  namespace: monitoring
  labels:
    app.kubernetes.io/name: vector-dashboard
    app.kubernetes.io/component: dashboard
    team: platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Observability"
  configMapRef:
    name: grafana-dashboard-vector-logging
    key: vector-logging.json
