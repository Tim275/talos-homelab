apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-cluster-simple
  namespace: grafana
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  grafanaCom:
    id: 2842
    revision: 17
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"