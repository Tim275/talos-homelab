apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: istio-service-mesh-simple
  namespace: grafana
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  grafanaCom:
    id: 7639
    revision: 173
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"