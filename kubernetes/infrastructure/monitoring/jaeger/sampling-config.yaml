# Adaptive Sampling Configuration for Jaeger
# Defines per-service sampling strategies
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-sampling-configuration
  namespace: jaeger
data:
  sampling: |
    {
      "service_strategies": [
        {
          "service": "high-traffic-api",
          "type": "probabilistic",
          "param": 0.01
        },
        {
          "service": "critical-service",
          "type": "probabilistic",
          "param": 1.0
        }
      ],
      "default_strategy": {
        "type": "probabilistic",
        "param": 0.1
      }
    }
