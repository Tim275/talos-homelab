# ServiceMonitor: Prometheus scraping for Jaeger metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger-collector
  namespace: jaeger
  labels:
    app: jaeger
    component: collector
spec:
  selector:
    matchLabels:
      app: jaeger
      app.kubernetes.io/component: service-collector
  endpoints:
    - port: admin
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger-query
  namespace: jaeger
  labels:
    app: jaeger
    component: query
spec:
  selector:
    matchLabels:
      app: jaeger
      app.kubernetes.io/component: service-query
  endpoints:
    - port: admin
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger-agent
  namespace: jaeger
  labels:
    app: jaeger
    component: agent
spec:
  selector:
    matchLabels:
      app: jaeger
      app.kubernetes.io/component: agent
  endpoints:
    - port: admin
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
