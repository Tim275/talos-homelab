apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-s3-config
  namespace: jaeger
data:
  s3-config.yaml: |
    s3:
      endpoint: "http://rook-ceph-rgw-homelab-objectstore.rook-ceph.svc.cluster.local"
      bucket: "jaeger-traces"
      region: "us-east-1"
      access_key_file: "/etc/secrets/access-key"
      secret_key_file: "/etc/secrets/secret-key"
      disable_ssl: true
      force_path_style: true
    span_store:
      index_prefix: "jaeger-span"
    dependencies_store:
      index_prefix: "jaeger-dependencies"