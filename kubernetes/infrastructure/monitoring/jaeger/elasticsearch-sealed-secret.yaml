# SealedSecret: Elasticsearch password for Jaeger
# Jaeger Operator automatically mounts secrets named "jaeger-elasticsearch"
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: jaeger-elasticsearch
  namespace: jaeger
spec:
  encryptedData:
    # Re-sealed with bootstrap key and real ES password from production-cluster-es-elastic-user
    elastic: 
  template:
    metadata:
      name: jaeger-elasticsearch
      namespace: jaeger
