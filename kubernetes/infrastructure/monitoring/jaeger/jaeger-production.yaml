apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
  namespace: jaeger
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "14269"
spec:

  strategy: production

  agent:
    strategy: DaemonSet
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 200m
    options:
      log-level: info

  collector:
    replicas: 3
    maxReplicas: 5
    autoscale: true
    resources:
      requests:
        memory: 512Mi
        cpu: 200m
      limits:
        memory: 2Gi
        cpu: 1000m
    options:

      collector.otlp.enabled: "true"
      collector.otlp.grpc.host-port: ":4317"
      collector.otlp.http.host-port: ":4318"

      collector.grpc-server.host-port: ":14250"
      collector.http-server.host-port: ":14268"

      collector.queue-size: "2000"
      collector.num-workers: "50"
      log-level: info
    volumeMounts:
      - name: elasticsearch-secret
        mountPath: /etc/elasticsearch
        readOnly: true
      - name: elasticsearch-ca
        mountPath: /etc/ssl/elasticsearch
        readOnly: true
    volumes:
      - name: elasticsearch-secret
        secret:
          secretName: jaeger-elasticsearch
      - name: elasticsearch-ca
        secret:
          secretName: production-cluster-es-http-certs-public

  query:
    replicas: 2
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 500m
    options:
      query.http-server.host-port: ":16686"
      query.grpc-server.host-port: ":16685"
      admin.http.host-port: ":14269"
      log-level: info

      query.base-path: /
      query.ui-config: /etc/config/ui.json
    volumeMounts:
      - name: elasticsearch-secret
        mountPath: /etc/elasticsearch
        readOnly: true
      - name: elasticsearch-ca
        mountPath: /etc/ssl/elasticsearch
        readOnly: true
    volumes:
      - name: elasticsearch-secret
        secret:
          secretName: jaeger-elasticsearch
      - name: elasticsearch-ca
        secret:
          secretName: production-cluster-es-http-certs-public

  storage:
    type: elasticsearch
    secretName: jaeger-elasticsearch
    options:
      es.server-urls: https://production-cluster-es-http.elastic-system.svc:9200
      es.username: elastic
      es.password-file: /etc/elasticsearch/elastic
      es.tls.enabled: "true"
      es.tls.ca: /etc/ssl/elasticsearch/tls.crt
      es.tls.skip-host-verify: "true"
      es.index-prefix: jaeger
      es.num-shards: 3
      es.num-replicas: 1
      es.bulk.size: "5000000"
      es.bulk.workers: "10"
      es.bulk.flush-interval: "200ms"
      es.timeout: "15s"
      es.max-span-age: "72h"

  sampling:
    options:

      default_strategy.type: probabilistic
      default_strategy.param: "0.1"

  ui:
    options:
      dependencies.menuEnabled: "true"
      tracking.gaID: "UA-000000-2"
      linkPatterns:
        - type: logs
          key: customer_id
          url: /search?service={{ .service }}&tags=customer_id:{{ .value }}
          text: "View logs for customer {{ .value }}"

  annotations:
    sidecar.istio.io/inject: "false"
