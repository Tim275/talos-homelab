apiVersion: v1
kind: Namespace
metadata:
  name: jaeger
  labels:
    # üõ°Ô∏è POD SECURITY: Baseline security (no privileged containers needed)
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/audit: baseline
    pod-security.kubernetes.io/warn: baseline

    # üè∑Ô∏è ENTERPRISE LABELS
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/part-of: observability-platform
    app.kubernetes.io/managed-by: argocd

    # üìã DOCUMENTATION
    homelab.security: "baseline-compliant"
    homelab.reason: "jaeger-allinone-no-hostport"
    homelab.security-review: "2025-09-28"
  annotations:
    argocd.argoproj.io/sync-wave: "1"

    # üìù SECURITY DOCUMENTATION
    security.homelab.local/policy: |
      SECURITY: Pod Security Baseline Compliant
      REASON: Jaeger Agent DaemonSet removed - no hostPort usage
      IMPACT: Secure containers only, no privileged access
      TRACE-COLLECTION: Direct to jaeger-collector:14268 or OTLP
      ALTERNATIVES: OpenTelemetry Collector available for complex scenarios
      REVIEW-DATE: 2025-09-28
      APPROVED-BY: homelab-admin