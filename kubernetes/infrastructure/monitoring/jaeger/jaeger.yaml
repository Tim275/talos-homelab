apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
  namespace: jaeger
  annotations:
    # Disable Prometheus auto-discovery for non-metrics endpoints
    prometheus.io/scrape: "false"
spec:
  # 🧪 TESTING: allinone with Elasticsearch (will upgrade to production after verification)
  strategy: allinone

  storage:
    # 🔍 Elasticsearch (Jaeger-recommended for production)
    type: elasticsearch
    options:
      es.server-urls: https://production-cluster-es-http.elastic-system.svc:9200
      es.index-prefix: jaeger
      es.tls.enabled: "true"
      es.tls.skip-host-verify: "true"
    secretName: jaeger-elasticsearch  # Elasticsearch credentials (ES_USERNAME, ES_PASSWORD)

  # 📊 COLLECTOR: HA with 3 replicas
  collector:
    maxReplicas: 3
    autoscale: true
    resources:
      requests:
        memory: 256Mi
        cpu: 200m
      limits:
        memory: 1Gi
        cpu: 1000m
    options:
      # ✅ OTLP Protocol (Modern apps) - Standard ports
      collector.otlp.enabled: "true"
      collector.otlp.grpc.host-port: ":4317"
      collector.otlp.http.host-port: ":4318"

      # ✅ Jaeger Protocol (Legacy apps) - Standard ports
      collector.jaeger.grpc.host-port: ":14250"
      collector.jaeger.http.host-port: ":14268"

  # 🔍 QUERY: HA with 2 replicas
  query:
    replicas: 2
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m

  # 📈 SAMPLING: Uber-style adaptive sampling
  sampling:
    options:
      # Default strategy: 10% baseline sampling
      default_strategy.type: probabilistic
      default_strategy.param: "0.1"
