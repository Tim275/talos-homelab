apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
  namespace: jaeger
  annotations:
    # Disable Prometheus auto-discovery for non-metrics endpoints
    prometheus.io/scrape: "false"
spec:
  # üè≠ PRODUCTION DEPLOYMENT: HA with Elasticsearch storage
  strategy: production

  storage:
    # üîç Elasticsearch (Jaeger-recommended for production)
    type: elasticsearch
    options:
      es:
        server-urls: https://production-cluster-es-http.elastic-system.svc:9200
        index-prefix: jaeger
        tls:
          ca: /etc/ssl/certs/tls.crt  # Elasticsearch CA cert (auto-mounted by operator)
        username: elastic
        password-file: /etc/elasticsearch/elastic  # Password from secret
    secretName: production-cluster-es-elastic-user  # Elasticsearch credentials

  # üìä COLLECTOR: HA with 3 replicas
  collector:
    maxReplicas: 3
    autoscale: true
    resources:
      requests:
        memory: 256Mi
        cpu: 200m
      limits:
        memory: 1Gi
        cpu: 1000m
    options:
      # ‚úÖ OTLP Protocol (Modern apps) - Standard ports
      collector.otlp.enabled: "true"
      collector.otlp.grpc.host-port: ":4317"
      collector.otlp.http.host-port: ":4318"

      # ‚úÖ Jaeger Protocol (Legacy apps) - Standard ports
      collector.jaeger.grpc.host-port: ":14250"
      collector.jaeger.http.host-port: ":14268"

  # üîç QUERY: HA with 2 replicas
  query:
    replicas: 2
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m

  # üìà SAMPLING: Uber-style adaptive sampling
  sampling:
    options:
      # Default strategy: 10% baseline sampling
      default_strategy.type: probabilistic
      default_strategy.param: "0.1"
