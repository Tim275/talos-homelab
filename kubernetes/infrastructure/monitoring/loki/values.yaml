deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: "filesystem"

  # Retention configuration (prevents disk full)
  limits_config:
    retention_period: 30d  # 30 days retention (homelab standard)
    # Rate limits (prevents ingestion overload)
    ingestion_rate_mb: 10        # 10MB/s per stream
    ingestion_burst_size_mb: 20  # 20MB burst
    max_line_size: 256kb         # Reject logs >256KB
    max_streams_per_user: 10000  # Max 10k unique label combinations

  # Enable compactor for retention cleanup
  compactor:
    retention_enabled: true
    retention_delete_delay: 2h
    retention_delete_worker_count: 150

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        index:
          prefix: loki_index_
          period: 24h
        object_store: filesystem
        schema: v13

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: "rook-ceph-block-enterprise"
    size: 50Gi  # Increased from 10Gi to support 30d retention
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
# nodeSelector:
