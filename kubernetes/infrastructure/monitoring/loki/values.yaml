deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
    ring:
      kvstore:
        store: inmemory  # SingleBinary mode uses in-memory KV store

  storage:
    type: s3
    bucketNames:
      chunks: loki-logs
      ruler: loki-logs
      admin: loki-logs
    s3:
      endpoint: http://rook-ceph-rgw-homelab-objectstore.rook-ceph.svc:80
      region: us-east-1
      s3ForcePathStyle: true
      insecure: true

  rulerConfig:
    enable_api: false
    storage:
      type: local
      local:
        directory: /loki/rules

  limits_config:
    retention_period: 30d
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20
    max_line_size: 256kb
    max_streams_per_user: 10000
    max_label_names_per_series: 30

  compactor:
    retention_enabled: true
    retention_delete_delay: 2h
    retention_delete_worker_count: 150
    delete_request_store: s3

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        index:
          prefix: loki_index_
          period: 24h
        object_store: s3
        schema: v13

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    storageClass: rook-ceph-block-enterprise
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: loki-s3-credentials
          key: access_key_id
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: loki-s3-credentials
          key: secret_access_key
read:
  replicas: 0
backend:
  replicas: 0
write:
  replicas: 0

monitoring:
  selfMonitoring:
    enabled: false
  serviceMonitor:
    enabled: true
    labels:
      release: kube-prometheus-stack
    interval: 30s
    scrapeTimeout: 10s

chunksCache:
  allocatedMemory: 500
resultsCache:
  allocatedMemory: 200

gateway:
  enabled: true
  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 250m
      memory: 256Mi
