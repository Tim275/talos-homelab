deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
    ring:
      kvstore:
        store: inmemory

  ingester:
    lifecycler:
      ring:
        kvstore:
          store: inmemory
        replication_factor: 1

  distributor:
    ring:
      kvstore:
        store: inmemory

  storage:
    type: s3
    bucketNames:
      chunks: loki-logs
      ruler: loki-logs
      admin: loki-logs
    s3:
      endpoint: http://rook-ceph-rgw-homelab-objectstore.rook-ceph.svc:80
      region: us-east-1
      s3ForcePathStyle: true
      insecure: true

  rulerConfig:
    enable_api: false
    storage:
      type: local
      local:
        directory: /loki/rules

  limits_config:
    retention_period: 30d
    ingestion_rate_mb: 50
    ingestion_burst_size_mb: 100
    max_line_size: 256kb
    max_streams_per_user: 10000
    max_label_names_per_series: 30
    per_stream_rate_limit: 10MB
    per_stream_rate_limit_burst: 20MB
    max_query_length: 721h
    max_query_lookback: 30d
    max_query_parallelism: 32
    max_concurrent_tail_requests: 10

  compactor:
    retention_enabled: true
    retention_delete_delay: 2h
    retention_delete_worker_count: 150
    delete_request_store: s3

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        index:
          prefix: loki_index_
          period: 24h
        object_store: s3
        schema: v13

singleBinary:
  replicas: 3
  persistence:
    enabled: true
    size: 10Gi
    storageClass: rook-ceph-block-enterprise
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 200m       # Homelab: reduced from 500m
      memory: 512Mi   # Homelab: reduced from 1536Mi
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: loki
            app.kubernetes.io/component: single-binary
        topologyKey: kubernetes.io/hostname
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: loki-logs
          key: AWS_ACCESS_KEY_ID
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: loki-logs
          key: AWS_SECRET_ACCESS_KEY
read:
  replicas: 0
backend:
  replicas: 0
write:
  replicas: 0

monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 16Mi
      limits:
        cpu: 50m
        memory: 64Mi
  serviceMonitor:
    enabled: true
    labels:
      release: kube-prometheus-stack
    interval: 30s
    scrapeTimeout: 10s

chunksCache:
  allocatedMemory: 1024
resultsCache:
  allocatedMemory: 512

gateway:
  enabled: true
  service:
    labels:
      prometheus.io/service-monitor: "false"  # Gateway has no /metrics endpoint
  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 250m
      memory: 256Mi
