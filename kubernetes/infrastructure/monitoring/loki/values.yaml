deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: "filesystem"
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        index:
          prefix: loki_index_
          period: 24h
        object_store: filesystem
        schema: v13

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: "rook-ceph-block-enterprise"
    size: 10Gi
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  # nodeSelector:
  #   kubernetes.io/hostname: work-02

# Andere Komponenten ausschalten (SingleBinary)
read:
  replicas: 0
backend:
  replicas: 0
write:
  replicas: 0

monitoring:
  selfMonitoring:
    enabled: false

# Reduce cache sizes for homelab (500MB wie requested)
chunksCache:
  allocatedMemory: 500   # 500MB wie gewünscht
resultsCache:
  allocatedMemory: 200   # 200MB für results