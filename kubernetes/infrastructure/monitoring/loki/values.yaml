# Andere Komponenten ausschalten (SingleBinary)
read:
  replicas: 0
backend:
  replicas: 0
write:
  replicas: 0

monitoring:
  selfMonitoring:
    enabled: false
  serviceMonitor:
    enabled: true
    labels:
      release: kube-prometheus-stack  # Required for Prometheus Operator discovery
    interval: 30s
    scrapeTimeout: 10s

# Reduce cache sizes for homelab (500MB wie requested)
chunksCache:
  allocatedMemory: 500   # 500MB wie gew√ºnscht
resultsCache:
  allocatedMemory: 200   # 200MB f√ºr results

# üõ°Ô∏è Homelab Stability: Resource limits for Loki Gateway (nginx)
gateway:
  enabled: true
  resources:
    requests:
      cpu: 25m       # Actual: ~7m CPU (nginx proxy)
      memory: 32Mi   # Actual: ~11Mi memory
    limits:
      cpu: 250m      # 10x burst for query spikes
      memory: 256Mi  # ~23x headroom for nginx buffering
