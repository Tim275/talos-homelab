apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


# Sync Wave 5: Loki Log Aggregation (After Storage)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "5"

resources:
  - promtail.yaml
  - poddisruptionbudget.yaml
  - loki-logs-bucket.yaml

helmCharts:
  - name: loki
    repo: https://grafana.github.io/helm-charts
    version: "6.53.0" # renovate: helm=grafana/loki
    releaseName: loki
    namespace: monitoring
    valuesFile: values.yaml
