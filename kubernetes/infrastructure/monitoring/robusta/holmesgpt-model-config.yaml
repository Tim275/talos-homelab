apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-toolsets-configmap
  namespace: monitoring
data:
  model_list.yaml: |
    model_list:
      - model_name: phi3-medium
        litellm_params:
          model: ollama/phi3:medium
          api_base: http://ollama.ai-inference.svc.cluster.local:11434
