apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🤖 ROBUSTA - ENTERPRISE ALERT ENRICHMENT
# =========================================
# ✅ StateLESS architecture (no database!)
# ✅ SealedSecrets compatible (secretKeyRef pattern)
# ✅ Slack integration for #homelab-alerts
# ✅ Manifests pre-rendered with `helm template`

namespace: monitoring

resources:
  - slack-webhook-sealed-secret.yaml  # 🔐 Slack webhook (SealedSecret)
  - manifests.yaml                     # 📦 Pre-rendered Helm manifests

# 🏢 Enterprise Labels
labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: timour-homelab
      app.kubernetes.io/component: alerting
      app.kubernetes.io/layer: infrastructure
      team: timour

# 📊 Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "5"
  enterprise.pattern: "helm-template-prerendered"
  gitops.control: "kustomize-with-prerendered-helm"
