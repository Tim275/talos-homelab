# yamllint disable rule:line-length
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸ¤– Robusta - Kubernetes Alert Enrichment Platform
# Open-source alert enrichment, smart grouping, and AI investigation
# NO database required - fully stateless!

namespace: monitoring

resources:
  # Sealed secret for Slack webhook (encrypted at rest in Git)
  - slack-webhook-sealed-secret.yaml

helmCharts:
  - name: robusta
    repo: https://robusta-charts.storage.googleapis.com
    version: 0.28.1  # Latest stable version
    releaseName: robusta
    namespace: monitoring
    includeCRDs: true
    valuesFile: values.yaml
