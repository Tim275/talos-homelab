commonAnnotations:
  argocd.argoproj.io/sync-wave: "-2"
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

helmCharts:
  # ğŸ—ï¸ PROMETHEUS OPERATOR CRDs (Compatible with kube-prometheus-stack 77.11.0)
