apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


# ðŸŒŠ Sync Wave 5: Monitoring Components (Alert Routing)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "5"

metadata:
  name: alertmanager
  namespace: monitoring

helmCharts:
  - name: alertmanager
    repo: https://prometheus-community.github.io/helm-charts
    version: 1.13.0
    releaseName: alertmanager
    namespace: monitoring
    valuesFile: values.yaml

resources:
  # ðŸš¨ ENTERPRISE ALERTING - Priority-based Alert Rules
  - slack-webhooks-sealed-PROPER.yaml
  - tier0-control-plane-alerts.yaml
  - tier1-infrastructure-alerts.yaml
  - tier2-storage-alerts.yaml
  - tier3-application-alerts.yaml
  # Application-specific monitoring rules (Ceph, Elasticsearch, Istio, etc.)
  - application-specific-prometheus-rules.yaml
