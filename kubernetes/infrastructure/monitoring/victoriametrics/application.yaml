---
# üöÄ VICTORIAMETRICS OPERATOR - Drop-in Prometheus Replacement
# Better performance, less RAM, same PromQL compatibility
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoriametrics-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # After prometheus-operator-crds (wave 2)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://victoriametrics.github.io/helm-charts
    chart: victoria-metrics-operator
    targetRevision: 0.53.0  # Latest stable version
    helm:
      releaseName: vm-operator
      values: |
        # üéØ OPERATOR CONFIGURATION
        operator:
          # Resource management for homelab
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi

        # üîß RBAC Configuration
        rbac:
          create: true
          pspEnabled: false

        # üéõÔ∏è CRD Management
        crds:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # monitoring namespace already exists
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
