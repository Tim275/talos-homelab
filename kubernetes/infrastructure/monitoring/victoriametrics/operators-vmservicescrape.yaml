# ðŸŽ¯ Kubernetes Operators VMServiceScrape - Operator health metrics
# Note: sealed-secrets-controller doesn't expose Prometheus metrics - disabled
---
# ðŸŽ¯ CNPG Operator VMServiceScrape - PostgreSQL operator metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: cnpg-webhook
  namespace: monitoring
  labels:
    app: cnpg-webhook
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudnative-pg
  namespaceSelector:
    matchNames:
      - cnpg-system
  endpoints:
    - port: webhook-server
      path: /metrics
      interval: 30s
---
# ðŸŽ¯ Elastic Operator VMServiceScrape
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: elastic-webhook
  namespace: monitoring
  labels:
    app: elastic-webhook
spec:
  selector:
    matchLabels:
      control-plane: elastic-operator
  namespaceSelector:
    matchNames:
      - elastic-system
  endpoints:
    - port: https-webhook
      path: /metrics
      interval: 30s
---
# ðŸŽ¯ OpenTelemetry Operator VMServiceScrape
