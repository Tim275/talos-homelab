---
# ðŸŽ¯ VictoriaMetrics Operator VMServiceScrape - Self-monitoring
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: vm-operator
  namespace: monitoring
  labels:
    app: vm-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: victoria-metrics-operator
  namespaceSelector:
    matchNames:
