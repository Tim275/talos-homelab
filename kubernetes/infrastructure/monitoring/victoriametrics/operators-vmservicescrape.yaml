# ðŸŽ¯ Kubernetes Operators VMServiceScrape - Operator health metrics
# Note: sealed-secrets-controller doesn't expose Prometheus metrics - disabled
# Note: CNPG webhook and Elastic webhook don't expose Prometheus metrics - removed
---
# ðŸŽ¯ OpenTelemetry Operator VMServiceScrape
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: opentelemetry-operator
  namespace: opentelemetry
  labels:
    app: opentelemetry-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-operator
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
---
# ðŸŽ¯ OpenTelemetry Collector VMServiceScrape
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: otel-collector
  namespace: opentelemetry
  labels:
    app: otel-collector
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: opentelemetry-collector
  endpoints:
    - port: monitoring
      path: /metrics
      interval: 30s
---
# ðŸŽ¯ VictoriaMetrics Operator VMServiceScrape - Self-monitoring
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: vm-operator
  namespace: monitoring
  labels:
    app: vm-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: victoria-metrics-operator
  endpoints:
    - port: http
      path: /metrics
      interval: 30s