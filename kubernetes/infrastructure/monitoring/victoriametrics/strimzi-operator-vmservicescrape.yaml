# ðŸŽ¯ Strimzi Kafka Operator VMServiceScrape - Operator health metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: strimzi-cluster-operator
  namespace: monitoring
  labels:
    app: strimzi-cluster-operator
spec:
  # Note: Strimzi Operator runs as Pod without Service - using Pod selector
  selector: {} # Empty selector - will match all services, but we're relying on endpoint discovery
  namespaceSelector:
    matchNames:
      - kafka
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
  podTargetLabels:
    - "strimzi.io/kind"