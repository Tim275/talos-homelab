# ðŸŽ¯ Strimzi Kafka Operator VMPodScrape - Operator health metrics (JVM, reconciliation metrics)
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  name: strimzi-cluster-operator
  namespace: monitoring
  labels:
    app: strimzi-cluster-operator
spec:
  selector:
    matchLabels:
      name: strimzi-cluster-operator  # Matches pod label
  namespaceSelector:
    matchNames:
      - kafka
  podMetricsEndpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
