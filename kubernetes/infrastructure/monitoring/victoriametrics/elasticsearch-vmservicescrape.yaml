# üîç ELASTICSEARCH VMSERVICESCRAPE - VictoriaMetrics Native
# Converts Prometheus ServiceMonitor to VictoriaMetrics VMServiceScrape
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: elasticsearch-cluster
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "5"  # After VMAgent
  labels:
    app.kubernetes.io/name: elasticsearch-vmservicescrape
    app.kubernetes.io/part-of: victoriametrics
spec:
  # üéØ TARGET SELECTION - Elasticsearch Exporter Service
  selector:
    matchLabels:
      app: elasticsearch-exporter  # Targets elasticsearch-exporter service
  namespaceSelector:
    matchNames:
      - elastic-system  # Elasticsearch exporter is in elastic-system namespace

  # üîß SCRAPE CONFIGURATION
  endpoints:
    - port: "metrics"  # Use service port name instead of number
      path: "/metrics"
      interval: "30s"
      scrapeTimeout: "10s"
      # üè∑Ô∏è METRIC RELABELING
      metricRelabelConfigs:
        - sourceLabels: [__name__]
          regex: "elasticsearch_.*"
          action: keep
        # Add cluster label
        - targetLabel: cluster
          replacement: "production-cluster"
