# ðŸŽ¯ Authelia OIDC VMServiceScrape - Authentication service metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: authelia-oidc
  namespace: monitoring
  labels:
    app: authelia
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: authelia
  namespaceSelector:
    matchNames:
      - authelia
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
