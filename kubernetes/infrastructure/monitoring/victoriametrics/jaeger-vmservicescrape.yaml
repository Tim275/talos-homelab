# ðŸŽ¯ Jaeger VMServiceScrape - Distributed tracing metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: jaeger-query
  namespace: monitoring
  labels:
    app: jaeger-query
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jaeger-query
  namespaceSelector:
    matchNames:
      - jaeger
  endpoints:
    - port: admin-http
      path: /metrics
      interval: 30s
---
