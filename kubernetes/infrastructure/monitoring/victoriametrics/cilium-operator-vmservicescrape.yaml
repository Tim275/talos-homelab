# ðŸŽ¯ Cilium Operator VMServiceScrape - CPU/Memory/IPAM metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: cilium-operator
  namespace: monitoring
  labels:
    app: cilium-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cilium-operator
  namespaceSelector:
    matchNames:
      - kube-system
  endpoints:
    - port: prometheus
      path: /metrics
      interval: 30s