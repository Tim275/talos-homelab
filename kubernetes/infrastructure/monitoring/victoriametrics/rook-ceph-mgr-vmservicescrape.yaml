# üèóÔ∏è ROOK-CEPH MGR VMSERVICESCRAPE - VictoriaMetrics Native
# Collects Ceph cluster metrics from Rook-Ceph manager
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: rook-ceph-mgr
  namespace: rook-ceph
  annotations:
    argocd.argoproj.io/sync-wave: "5"  # After VMAgent
  labels:
    app.kubernetes.io/name: rook-ceph-vmservicescrape
    app.kubernetes.io/part-of: victoriametrics
spec:
  # üéØ TARGET SELECTION - Rook-Ceph Manager Service
  selector:
    matchLabels:
      app: rook-ceph-mgr
      rook_cluster: rook-ceph

  # üîß SCRAPE CONFIGURATION
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true  # Preserve original labels from Ceph
      # üè∑Ô∏è METRIC RELABELING
      metricRelabelConfigs:
        # Add cluster label
        - targetLabel: cluster
          replacement: "homelab"
        # Add service label
        - targetLabel: service
          replacement: "rook-ceph"
