# ðŸŽ¯ CNPG Operator VMServiceScrape - PostgreSQL operator metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: cnpg-webhook
  namespace: cnpg-system  # Same namespace as CNPG operator
  labels:
    app: cnpg-webhook
    app.kubernetes.io/name: cnpg-vmservicescrape
    app.kubernetes.io/part-of: victoriametrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudnative-pg
  endpoints:
    - port: webhook-server
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
