# ðŸŽ¯ Istio Control Plane VMServiceScrape - Service mesh metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: istiod
  namespace: monitoring
  labels:
    app: istiod
spec:
  selector:
    matchLabels:
      app: istiod
  namespaceSelector:
    matchNames:
      - istio-system
  endpoints:
    - port: http-monitoring
      path: /metrics
      interval: 30s
---
# ðŸŽ¯ Sail Operator VMServiceScrape - Istio Operator metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: sail-operator
  namespace: monitoring
  labels:
    app: sail-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sail-operator
  namespaceSelector:
    matchNames:
      - istio-system
  endpoints:
    - port: https
      path: /metrics
      interval: 30s
      scheme: https
      tlsConfig:
        insecureSkipVerify: true