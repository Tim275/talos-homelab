# ðŸŽ¯ PostgreSQL Dev Cluster VMServiceScrape - Development database metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: postgresql-dev-clusters
  namespace: monitoring
  labels:
    app: postgresql-dev
spec:
  selector:
    matchLabels:
      postgresql.cnpg.io/cluster: n8n-dev-cnpg
  namespaceSelector:
    matchNames:
      - n8n-dev
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s

