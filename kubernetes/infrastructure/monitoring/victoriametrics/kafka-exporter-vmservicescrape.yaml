# VMPodScrape for Kafka Exporter metrics (direct pod access)
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  name: kafka-exporter-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: kafka-exporter-vmpodscrape
    app.kubernetes.io/part-of: victoriametrics
spec:
  selector:
    matchLabels:
      strimzi.io/component-type: kafka-exporter
      app.kubernetes.io/name: kafka-exporter
  namespaceSelector:
    matchNames:
      - kafka
  podMetricsEndpoints:
    - port: "tcp-prometheus"
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
