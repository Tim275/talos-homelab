# VMServiceScrape for Kafka Exporter metrics (service-based access)
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: kafka-exporter-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: kafka-exporter-vmservicescrape
    app.kubernetes.io/part-of: victoriametrics
spec:
  selector:
    matchLabels:
      app: kafka-exporter
  namespaceSelector:
    matchNames:
      - kafka
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
