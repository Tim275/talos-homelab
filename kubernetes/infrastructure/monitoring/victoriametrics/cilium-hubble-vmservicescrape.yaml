# ðŸŽ¯ Cilium & Hubble VMServiceScrape - Network observability metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: cilium-agent
  namespace: monitoring
  labels:
    app: cilium-agent
spec:
  selector:
    matchLabels:
      k8s-app: cilium
  namespaceSelector:
    matchNames:
      - kube-system
  endpoints:
    - port: prometheus
      path: /metrics
      interval: 30s
---
