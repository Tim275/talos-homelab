apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: kafka-exporter
  namespace: monitoring
  labels:
    app: kafka-exporter
spec:
  selector:
    matchLabels:
      strimzi.io/kind: KafkaExporter
  namespaceSelector:
    matchNames:
      - kafka
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
