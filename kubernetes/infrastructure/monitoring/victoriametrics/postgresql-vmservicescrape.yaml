# ðŸŽ¯ PostgreSQL CloudNative-PG VMServiceScrape - Database cluster metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: postgresql-clusters
  namespace: monitoring
  labels:
    app: postgresql
spec:
  selector:
    matchLabels:
      postgresql.cnpg.io/cluster: n8n-prod-cnpg
  namespaceSelector:
    matchNames:
      - n8n-prod
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
