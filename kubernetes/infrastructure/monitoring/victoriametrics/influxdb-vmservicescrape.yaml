# ðŸŽ¯ InfluxDB VMServiceScrape - Time series database metrics
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: influxdb
  namespace: monitoring
  labels:
    app: influxdb
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: influxdb
  namespaceSelector:
    matchNames:
      - influxdb
  endpoints:
    - port: api
      path: /metrics
      interval: 30s
