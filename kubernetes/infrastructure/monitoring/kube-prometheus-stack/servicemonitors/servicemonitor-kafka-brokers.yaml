# PROBLEM: Kafka exposes metrics on port 9090 aber Prometheus findet den Service NICHT
# ROOT CAUSE: Services brauchen spezifische labels damit ServiceMonitor sie matchen kann
#
# GRAFANA DASHBOARD DATA FLOW:
# 1. Kafka Service (port 9090) â†’ 2. ServiceMonitor (selector) â†’ 3. Prometheus (discovery) â†’ 4. Grafana (query)
#
# ğŸ”§ INFRASTRUCTURE AS CODE SOLUTION:
# =================================
# 1. Diese ServiceMonitor CRD definiert WAS zu monitoren ist
# 2. Kustomize patch in kafka/kustomization.yaml fÃ¼gt LABELS zum Service hinzu
# 3. Prometheus Operator entdeckt automatisch ServiceMonitor mit "release: prometheus-operator"
# 4. Grafana kann jetzt kafka_* metrics anzeigen
#
# ğŸ›ï¸ SERVICE LABELS REQUIREMENTS (Critical fÃ¼r Discovery):
# ========================================================
# my-cluster-kafka-brokers service MUSS haben:
# - release: prometheus-operator  â† CRITICAL: Prometheus entdeckt nur Services mit diesem label
# - app: kafka                    â† ServiceMonitor selector requirement
# - component: kafka-broker       â† ZusÃ¤tzliche kategorisierung
#
# ğŸ’¡ WIE ES FUNKTIONIERT:
# - ServiceMonitor.spec.selector.matchLabels sucht Services mit "app: kafka"
# - ServiceMonitor selbst braucht "release: prometheus-operator" damit Prometheus es findet
# - Service braucht BEIDE labels damit matching klappt
# - Prometheus scraped dann automatisch port 9090 fÃ¼r metrics
#
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kafka-brokers
  namespace: monitoring
  annotations:
    argocd.argoproj.io/tracking-id: kube-prometheus-stack:monitoring.coreos.com/ServiceMonitor:monitoring/kafka-brokers
  labels:
    argocd.argoproj.io/instance: kube-prometheus-stack
    app.kubernetes.io/name: kafka-brokers
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: kafka-cluster
    team: platform
    release: prometheus-operator  # ğŸ¯ CRITICAL: Prometheus ServiceMonitor discovery
spec:
  namespaceSelector:
    matchNames:
      - kafka
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka            # ğŸ¯ CRITICAL: Must match service labels
      strimzi.io/component-type: kafka        # ğŸ¯ CRITICAL: Must match service labels
  endpoints:
    - port: tcp-ctrlplane         # ğŸ¯ Port name from service (9090)
      path: /metrics              # ğŸ¯ Kafka JMX metrics endpoint
      interval: 30s               # ğŸ¯ Scrape every 30 seconds
      scrapeTimeout: 10s          # ğŸ¯ Timeout after 10 seconds
      honorLabels: true           # ğŸ¯ Keep original metric labels
