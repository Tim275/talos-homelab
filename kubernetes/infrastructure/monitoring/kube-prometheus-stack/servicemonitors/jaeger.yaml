apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    release: prometheus-operator
    app: jaeger
    team: platform
spec:
  namespaceSelector:
    matchNames:
      - jaeger
  selector:
    matchLabels:
      app: jaeger
      app.kubernetes.io/component: service-query
  endpoints:
    - port: admin-http
      targetPort: 14269  # Service maps 16687â†’16687 but pod listens on 14269
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
