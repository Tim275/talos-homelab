# üîê SEALED-SECRETS SERVICEMONITOR - SECRET MANAGEMENT MONITORING
# ==============================================================
# Monitors sealed-secrets controller for secret decryption success/failures
# Critical for security - tracks sealed secret processing and key rotation
#
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sealed-secrets-controller
  namespace: monitoring
  labels:
    app.kubernetes.io/name: sealed-secrets
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: sealed-secrets
    release: prometheus-operator  # Critical for Prometheus discovery
spec:
  namespaceSelector:
    matchNames:
      - sealed-secrets
  selector:
    matchLabels:
      app.kubernetes.io/name: sealed-secrets
      app.kubernetes.io/component: metrics  # Only match the metrics service, not main API service
  endpoints:
    - port: metrics  # ‚úÖ FIX: Port 8081 has /metrics, port 8080 (http) is API only
      interval: 30s
      path: /metrics
      scheme: http
      scrapeTimeout: 10s
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'sealed_secrets_.*|controller_runtime_.*'
          action: keep
        # Keep sealed secrets specific metrics
        - sourceLabels: [__name__]
          regex: '.*(sealed|secret|unseal|decrypt).*'
          action: keep
        # Keep controller health metrics
        - sourceLabels: [__name__]
          regex: '.*(workqueue|reconcile|leader).*'
          action: keep
