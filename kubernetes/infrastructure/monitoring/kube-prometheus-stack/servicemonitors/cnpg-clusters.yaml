apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cnpg-clusters
  namespace: monitoring
  annotations:
    argocd.argoproj.io/tracking-id: kube-prometheus-stack:monitoring.coreos.com/ServiceMonitor:monitoring/cnpg-clusters
  labels:
    argocd.argoproj.io/instance: kube-prometheus-stack
    release: kube-prometheus-stack
    app: cnpg
spec:
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      cnpg.io/podRole: instance
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      scheme: http
