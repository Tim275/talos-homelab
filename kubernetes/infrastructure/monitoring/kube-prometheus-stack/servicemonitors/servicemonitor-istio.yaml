# ISTIO CONTROL PLANE SERVICEMONITOR
# Provides Istio mesh metrics for service mesh dashboards
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istiod
  namespace: monitoring
  annotations:
    argocd.argoproj.io/tracking-id: kube-prometheus-stack:monitoring.coreos.com/ServiceMonitor:monitoring/istiod
  labels:
    argocd.argoproj.io/instance: kube-prometheus-stack
    release: prometheus-operator
    app: istiod
    team: platform
spec:
  selector:
    matchLabels:
      app: istiod
  namespaceSelector:
    matchNames:
      - istio-system
  endpoints:
    - port: http-monitoring  # Port 15014
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
