apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: n8n-prod
  namespace: monitoring
  labels:
    release: prometheus-operator
    app: n8n
    environment: prod
    team: platform
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n
      app.kubernetes.io/instance: n8n-prod
  namespaceSelector:
    matchNames:
      - n8n-prod
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
