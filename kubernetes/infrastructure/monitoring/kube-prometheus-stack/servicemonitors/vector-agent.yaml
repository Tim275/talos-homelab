apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: vector-agent
  namespace: monitoring
  annotations:
    argocd.argoproj.io/tracking-id: kube-prometheus-stack:monitoring.coreos.com/ServiceMonitor:monitoring/vector-agent
  labels:
    argocd.argoproj.io/instance: kube-prometheus-stack
    release: kube-prometheus-stack
    app: vector
spec:
  namespaceSelector:
    matchNames:
      - elastic-system
  selector:
    matchLabels:
      app.kubernetes.io/name: vector
      app.kubernetes.io/component: agent
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      scheme: http
