apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: influxdb
  namespace: monitoring
  annotations:
    argocd.argoproj.io/tracking-id: kube-prometheus-stack:monitoring.coreos.com/ServiceMonitor:monitoring/influxdb
  labels:
    argocd.argoproj.io/instance: kube-prometheus-stack
    app.kubernetes.io/name: influxdb
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - influxdb
  selector:
    matchLabels:
      app.kubernetes.io/name: influxdb
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
