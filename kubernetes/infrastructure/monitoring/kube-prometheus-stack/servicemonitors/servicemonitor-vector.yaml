apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vector-aggregator-metrics
  namespace: elastic-system
  annotations:
    argocd.argoproj.io/tracking-id: kube-prometheus-stack:monitoring.coreos.com/ServiceMonitor:monitoring/vector-aggregator-metrics
  labels:
    argocd.argoproj.io/instance: kube-prometheus-stack
    app: vector-aggregator
    release: kube-prometheus-stack
    vm-scrape: enabled
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vector-aggregator
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
  namespaceSelector:
    matchNames:
      - elastic-system
