apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    release: prometheus-operator
    app: jaeger
    team: platform
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jaeger
      app.kubernetes.io/component: all-in-one
  namespaceSelector:
    matchNames:
      - jaeger
  endpoints:
    - port: admin-http
      targetPort: 14269  # ✅ FIX: Service maps 16687→16687 but pod listens on 14269
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
