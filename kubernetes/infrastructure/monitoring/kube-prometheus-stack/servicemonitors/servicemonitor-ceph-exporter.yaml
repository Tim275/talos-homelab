# üóÑÔ∏è ROOK-CEPH EXPORTER SERVICEMONITOR
# Provides OSD-level metrics for Ceph dashboards
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-exporter
  namespace: monitoring
  annotations:
    argocd.argoproj.io/tracking-id: kube-prometheus-stack:monitoring.coreos.com/ServiceMonitor:monitoring/rook-ceph-exporter
  labels:
    argocd.argoproj.io/instance: kube-prometheus-stack
    release: prometheus-operator
    app: rook-ceph-exporter
    team: platform
spec:
  selector:
    matchLabels:
      app: rook-ceph-exporter
  namespaceSelector:
    matchNames:
      - rook-ceph
  endpoints:
    - port: ceph-exporter-http-metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
