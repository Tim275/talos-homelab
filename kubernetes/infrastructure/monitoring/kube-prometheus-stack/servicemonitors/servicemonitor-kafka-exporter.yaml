# ====================================================
# Scrapes metrics from the Kafka Exporter that Strimzi creates automatically
# This gives us consumer group lag, topic metrics, and broker metrics
#
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kafka-exporter
  namespace: monitoring
  annotations:
    argocd.argoproj.io/tracking-id: kube-prometheus-stack:monitoring.coreos.com/ServiceMonitor:monitoring/kafka-exporter
  labels:
    argocd.argoproj.io/instance: kube-prometheus-stack
    app: kafka-exporter
    release: kube-prometheus-stack  # CRITICAL for Prometheus discovery
spec:
  namespaceSelector:
    matchNames:
      - kafka
  selector:
    matchLabels:
      strimzi.io/kind: KafkaExporter  # Matches the Kafka Exporter service
  endpoints:
    - port: metrics  # The metrics port (usually 9404)
      interval: 30s
      path: /metrics
