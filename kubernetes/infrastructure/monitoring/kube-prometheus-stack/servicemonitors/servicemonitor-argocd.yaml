# ARGOCD SERVICEMONITOR
# Provides ArgoCD application metrics for GitOps dashboards
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-metrics
  namespace: monitoring
  annotations:
    argocd.argoproj.io/tracking-id: kube-prometheus-stack:monitoring.coreos.com/ServiceMonitor:monitoring/argocd-metrics
  labels:
    argocd.argoproj.io/instance: kube-prometheus-stack
    release: prometheus-operator
    app: argocd-metrics
    team: platform
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-metrics
  namespaceSelector:
    matchNames:
      - argocd
  endpoints:
    - port: metrics  # Port 8082
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
