apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: envoy-gateway
  namespace: monitoring
  labels:
    release: prometheus-operator
    app: envoy-gateway
    team: infrastructure
spec:
  selector:
    matchLabels:
      control-plane: envoy-gateway
  namespaceSelector:
    matchNames:
      - envoy-gateway-system
  endpoints:
    - port: metrics
      path: /metrics  # âœ… FIX: Envoy Gateway exposes metrics at /metrics, not /stats/prometheus
      interval: 30s
      scrapeTimeout: 10s
