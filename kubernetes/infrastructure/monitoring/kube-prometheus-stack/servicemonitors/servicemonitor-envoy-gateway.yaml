apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: envoy-gateway
  namespace: monitoring
  annotations:
    argocd.argoproj.io/tracking-id: kube-prometheus-stack:monitoring.coreos.com/ServiceMonitor:monitoring/envoy-gateway
  labels:
    argocd.argoproj.io/instance: kube-prometheus-stack
    release: prometheus-operator
    app: envoy-gateway
    team: infrastructure
spec:
  selector:
    matchLabels:
      control-plane: envoy-gateway
  namespaceSelector:
    matchNames:
      - envoy-gateway-system
  endpoints:
    - port: metrics
      path: /metrics  # FIX: Envoy Gateway exposes metrics at /metrics, not /stats/prometheus
      interval: 30s
      scrapeTimeout: 10s
