# =====================================================
# Monitors Ceph cluster metrics for Enterprise Tier-0 dashboards
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rook-ceph-mgr
  namespace: monitoring
  labels:
    app: rook-ceph-mgr
    team: platform
    release: prometheus-operator
spec:
  # üéØ TARGET SELECTION - Rook-Ceph Manager Service
  selector:
    matchLabels:
      app: rook-ceph-mgr
      rook_cluster: rook-ceph
  namespaceSelector:
    matchNames:
      - rook-ceph

  # üîß SCRAPE CONFIGURATION
  endpoints:
    - port: http-metrics  # Port 9283
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
