apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vector-aggregator
  namespace: monitoring
  annotations:
    argocd.argoproj.io/tracking-id: kube-prometheus-stack:monitoring.coreos.com/ServiceMonitor:monitoring/vector-aggregator
  labels:
    argocd.argoproj.io/instance: kube-prometheus-stack
    release: kube-prometheus-stack
    app: vector
spec:
  namespaceSelector:
    matchNames:
      - elastic-system
  selector:
    matchLabels:
      app.kubernetes.io/name: vector
  endpoints:
    - port: metrics
      path: /metrics
      scheme: http
