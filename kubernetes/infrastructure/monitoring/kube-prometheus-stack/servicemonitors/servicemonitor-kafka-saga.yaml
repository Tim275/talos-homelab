apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kafka-saga-microservices
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
    app: kafka-saga
    component: kafka
    tier: application
    layer: layer6
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: kafka-saga
  namespaceSelector:
    matchNames:
      - kafka-saga
  endpoints:
    # Spring Boot Actuator Prometheus endpoint
    - port: http
      path: /actuator/prometheus
      interval: 30s
      scrapeTimeout: 10s
      # Relabel to add service name
      relabelings:
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: service
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
