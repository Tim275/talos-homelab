# ENTERPRISE: Prometheus HTTPRoute with correct gateway and domain
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  parentRefs:
    - name: envoy-gateway  # Fixed: Changed from "internal" to "envoy-gateway"
      namespace: gateway
  hostnames:
    - prometheus.timourhomelab.org  # Fixed: Changed from stonegarden.dev to timourhomelab.org
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: prometheus-operated
          port: 9090
