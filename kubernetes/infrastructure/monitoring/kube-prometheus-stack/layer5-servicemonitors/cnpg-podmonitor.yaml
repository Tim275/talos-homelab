apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cnpg-postgres
  namespace: monitoring
  labels:
    app.kubernetes.io/name: cnpg
    app.kubernetes.io/part-of: monitoring-stack
    tier: database
spec:
  # Monitor ALL namespaces for CNPG pods
  namespaceSelector:
    any: true
  # Select all pods with cnpg.io/cluster label (all CNPG instances)
  selector:
    matchLabels:
      cnpg.io/podRole: instance
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
