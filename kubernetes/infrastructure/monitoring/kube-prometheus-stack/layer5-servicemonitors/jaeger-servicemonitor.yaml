apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/part-of: monitoring-stack
    tier: observability
spec:
  namespaceSelector:
    matchNames:
      - jaeger
  selector:
    matchLabels:
      app: jaeger
      app.kubernetes.io/component: service-collector
  endpoints:
    - port: admin-http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
