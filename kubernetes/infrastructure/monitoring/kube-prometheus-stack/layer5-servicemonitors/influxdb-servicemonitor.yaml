apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: influxdb
  namespace: monitoring
  labels:
    app.kubernetes.io/name: influxdb
    app.kubernetes.io/part-of: monitoring-stack
    tier: database
spec:
  namespaceSelector:
    matchNames:
      - influxdb
  selector:
    matchLabels:
      app: influxdb
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
