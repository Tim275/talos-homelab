apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: velero
  namespace: monitoring
  labels:
    app.kubernetes.io/name: velero
    app.kubernetes.io/part-of: monitoring-stack
    tier: infrastructure
spec:
  # Monitor velero namespace
  namespaceSelector:
    matchNames:
      - velero
  # Select velero deployment
  selector:
    matchLabels:
      app.kubernetes.io/name: velero
  endpoints:
    - port: http-monitoring
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
