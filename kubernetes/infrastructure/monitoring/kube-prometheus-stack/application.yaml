apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    infrastructure.domain: monitoring
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/monitoring/kube-prometheus-stack
  destination:
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: bitnami.com
      kind: SealedSecret
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
    - group: monitoring.coreos.com
      kind: ServiceMonitor
      jsonPointers:
        - /metadata/annotations/argocd.argoproj.io~1sync-wave
        - /metadata/labels/app.kubernetes.io~1instance
        - /metadata/labels/app.kubernetes.io~1managed-by
        - /metadata/labels/app.kubernetes.io~1version
        - /metadata/labels/helm.sh~1chart
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
