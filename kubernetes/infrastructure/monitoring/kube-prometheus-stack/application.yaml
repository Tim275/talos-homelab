apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    infrastructure.domain: monitoring
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/monitoring/kube-prometheus-stack
  destination:
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: bitnami.com
      kind: SealedSecret
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
    # Ignore ServiceMonitor annotations and labels completely
    - group: monitoring.coreos.com
      kind: ServiceMonitor
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true  # Required for large CRDs (>256KB annotation limit)
