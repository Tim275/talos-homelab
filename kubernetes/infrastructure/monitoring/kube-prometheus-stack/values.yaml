              *ğŸ”¥ Alert:* `{{ .Labels.alertname }}`
              *ğŸ“Š Severity:* `{{ .Labels.severity | toUpper }}`  |  *Priority:* `{{ .Labels.priority | default "P2" }}`
              *â° Started:* {{ .StartsAt.Format "15:04:05 MST" }}
              {{ if .Labels.namespace }}*ğŸ“¦ Namespace:* `{{ .Labels.namespace }}`{{ end }}
              {{ if .Labels.pod }}*ğŸ¯ Pod:* `{{ .Labels.pod }}`{{ end }}
              {{ if .Labels.container }}*ğŸ“¦ Container:* `{{ .Labels.container }}`{{ end }}
              {{ if .Labels.node }}*ğŸ–¥ï¸  Node:* `{{ .Labels.node }}`{{ end }}
