# ObjectBucketClaim for Tempo Traces
# Creates S3 bucket in Ceph RGW automatically
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: tempo-traces
  namespace: monitoring
  labels:
    app: tempo
    component: storage
spec:
  generateBucketName: tempo-traces
  storageClassName: rook-ceph-bucket
