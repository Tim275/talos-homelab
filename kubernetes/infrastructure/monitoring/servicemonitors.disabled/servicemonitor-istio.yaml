# üåê ISTIO SERVICEMONITORS - SERVICE MESH MONITORING
# ==================================================
# Comprehensive monitoring for Istio service mesh components
# Critical for service mesh observability - traffic, security, performance
#
# Istiod Control Plane ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istiod
  namespace: monitoring
  labels:
    app.kubernetes.io/name: istiod
    app.kubernetes.io/component: pilot
    app.kubernetes.io/part-of: istio
    release: prometheus-operator  # Critical for Prometheus discovery
spec:
  namespaceSelector:
    matchNames:
      - istio-system
  selector:
    matchLabels:
      app: istiod
      istio: pilot
  endpoints:
    - port: http-monitoring
      interval: 30s
      path: /stats/prometheus
      scheme: http
      scrapeTimeout: 10s
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'istio_.*|pilot_.*|galley_.*|citadel_.*'
          action: keep
        # Keep control plane metrics
        - sourceLabels: [__name__]
          regex: '.*(pilot|galley|citadel|webhook|config|xds).*'
          action: keep

---
# üåê ISTIO PROXY/GATEWAY SERVICEMONITOR
# ====================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istio-proxies
  namespace: monitoring
  labels:
    app.kubernetes.io/name: istio-proxy
    app.kubernetes.io/component: proxy
    app.kubernetes.io/part-of: istio
    release: prometheus-operator
spec:
  namespaceSelector:
    matchNames:
      - istio-system
  selector:
    matchLabels:
      istio: gateway
  endpoints:
    - port: http-envoy-prom
      interval: 30s
      path: /stats/prometheus
      scheme: http
      scrapeTimeout: 10s
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'envoy_.*|istio_.*'
          action: keep
        # Keep proxy/gateway metrics
        - sourceLabels: [__name__]
          regex: '.*(request|response|connection|cluster|listener).*'
          action: keep

---
# üåê SAIL OPERATOR SERVICEMONITOR (if using Sail)
# ==============================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sail-operator
  namespace: monitoring
  labels:
    app.kubernetes.io/name: sail-operator
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: istio
    release: prometheus-operator
spec:
  namespaceSelector:
    matchNames:
      - sail-operator
  selector:
    matchLabels:
      app.kubernetes.io/name: sail-operator
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http
      scrapeTimeout: 10s
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'sail_.*|controller_runtime_.*'
          action: keep
        # Keep operator health metrics
        - sourceLabels: [__name__]
          regex: '.*(operator|reconcile|workqueue).*'
          action: keep
