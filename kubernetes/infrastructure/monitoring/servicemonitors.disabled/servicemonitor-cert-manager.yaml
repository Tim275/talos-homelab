# üîê CERT-MANAGER SERVICEMONITOR - CERTIFICATE LIFECYCLE MONITORING
# =================================================================
# Monitors cert-manager controller for certificate issuance, renewals, and failures
# Critical for security - tracks Let's Encrypt rate limits and certificate health
#
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cert-manager-controller
  namespace: monitoring
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: cert-manager
    release: prometheus-operator  # Critical for Prometheus discovery
spec:
  namespaceSelector:
    matchNames:
      - cert-manager
  selector:
    matchLabels:
      app.kubernetes.io/name: cert-manager
      app.kubernetes.io/component: controller
  endpoints:
    - port: http-metrics
      interval: 30s
      path: /metrics
      scheme: http
      scrapeTimeout: 10s
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'certmanager_.*|cert_manager_.*'
          action: keep
        # Keep certificate-related metrics
        - sourceLabels: [__name__]
          regex: '.*(certificate|acme|issuer|challenge).*'
          action: keep

---
# üîê CERT-MANAGER WEBHOOK SERVICEMONITOR
# ====================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cert-manager-webhook
  namespace: monitoring
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: webhook
    app.kubernetes.io/part-of: cert-manager
    release: prometheus-operator
spec:
  namespaceSelector:
    matchNames:
      - cert-manager
  selector:
    matchLabels:
      app.kubernetes.io/name: webhook
      app.kubernetes.io/component: webhook
  endpoints:
    - port: https
      interval: 30s
      path: /metrics
      scheme: https
      scrapeTimeout: 10s
      tlsConfig:
        insecureSkipVerify: true  # Webhook uses self-signed certs
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'certmanager_.*|cert_manager_.*'
          action: keep

