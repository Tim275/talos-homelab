apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kube-apiserver-performance
  labels:
    app: grafana
    tier: infrastructure
    component: apiserver-monitoring
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "🏗️ TIER-1: Infrastructure"
  grafanaCom:
    id: 12006
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
