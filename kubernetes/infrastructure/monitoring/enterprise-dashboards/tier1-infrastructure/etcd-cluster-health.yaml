    app: grafana
    tier: infrastructure
    component: etcd-monitoring
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "🏗️ TIER-1: Infrastructure"
  grafanaCom:
    id: 3070
    revision: 2
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
