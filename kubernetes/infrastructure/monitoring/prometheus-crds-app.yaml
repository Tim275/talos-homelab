apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-prometheus-crds
  namespace: argocd
  labels:
    # ğŸ¢ Enterprise Labels
    app.kubernetes.io/layer: infrastructure
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/part-of: timour-homelab
    enterprise.pattern: applicationset
    team: timour

    # ğŸ“Š Infrastructure Labels
    infrastructure.layer: monitoring
    infrastructure.component: prometheus-crds
    infrastructure.critical: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/prometheus-community/helm-charts.git
    targetRevision: kube-prometheus-stack-65.1.1
    path: charts/kube-prometheus-stack/charts/crds
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m