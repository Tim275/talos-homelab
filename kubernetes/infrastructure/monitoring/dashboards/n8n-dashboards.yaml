apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-application-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/component: monitoring-dashboards
    app.kubernetes.io/part-of: monitoring-stack
data:
  n8n-application.json: |
    {
      "dashboard": {
        "id": 18888,
        "uid": "n8n-application",
        "title": "N8N Workflow Automation Monitoring",
        "tags": ["n8n", "workflow", "automation"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "templating": {
          "list": [
            {
              "name": "environment",
              "type": "query",
              "query": "label_values(up{job=\"n8n-application\"}, namespace)",
              "current": {
                "value": "All",
                "text": "All"
              },
              "includeAll": true,
              "allValue": ".*"
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "N8N Application Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "up{job=\"n8n-application\", namespace=~\"$environment\"}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                  {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
                ]
              }
            },
            "options": {
              "colorMode": "background"
            }
          },
          {
            "id": 2,
            "title": "HTTP Response Time",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "probe_duration_seconds{job=\"n8n-application\", namespace=~\"$environment\"} * 1000",
                "legendFormat": "{{namespace}} Response Time",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "ms"
              }
            }
          },
          {
            "id": 3,
            "title": "HTTP Success Rate",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "probe_success{job=\"n8n-application\", namespace=~\"$environment\"} * 100",
                "legendFormat": "{{namespace}} Success Rate",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            }
          },
          {
            "id": 4,
            "title": "Pod Memory Usage",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"n8n-.*\", namespace=~\"$environment\", container=\"n8n\"}",
                "legendFormat": "{{namespace}} Memory Usage",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          },
          {
            "id": 5,
            "title": "Pod CPU Usage",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"n8n-.*\", namespace=~\"$environment\", container=\"n8n\"}[5m]) * 100",
                "legendFormat": "{{namespace}} CPU Usage",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent"
              }
            }
          },
          {
            "id": 6,
            "title": "Pod Restarts",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "kube_pod_container_status_restarts_total{pod=~\"n8n-.*\", namespace=~\"$environment\"}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "displayName": "Restarts",
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 5}
                  ]
                }
              }
            }
          }
        ],
        "version": 1
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-database-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/component: monitoring-dashboards
    app.kubernetes.io/part-of: monitoring-stack
data:
  n8n-database.json: |
    {
      "dashboard": {
        "id": 18889,
        "uid": "n8n-database",
        "title": "N8N PostgreSQL Database Monitoring",
        "tags": ["n8n", "postgresql", "database", "cnpg"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "templating": {
          "list": [
            {
              "name": "environment",
              "type": "query",
              "query": "label_values(cnpg_pg_database_size_bytes, namespace)",
              "current": {
                "value": "All",
                "text": "All"
              },
              "includeAll": true,
              "allValue": ".*"
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Database Connection Count",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "cnpg_backends_total{namespace=~\"$environment\"}",
                "legendFormat": "{{namespace}} Connections",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            }
          },
          {
            "id": 2,
            "title": "Database Size",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "cnpg_pg_database_size_bytes{namespace=~\"$environment\", datname=\"n8n\"}",
                "legendFormat": "{{namespace}} DB Size",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          },
          {
            "id": 3,
            "title": "Transaction Rate",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "rate(cnpg_pg_stat_database_xact_commit_total{namespace=~\"$environment\", datname=\"n8n\"}[5m])",
                "legendFormat": "{{namespace}} Commits/sec",
                "refId": "A"
              },
              {
                "expr": "rate(cnpg_pg_stat_database_xact_rollback_total{namespace=~\"$environment\", datname=\"n8n\"}[5m])",
                "legendFormat": "{{namespace}} Rollbacks/sec",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "ops"
              }
            }
          },
          {
            "id": 4,
            "title": "Query Performance",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "cnpg_pg_stat_database_blks_read_total{namespace=~\"$environment\", datname=\"n8n\"}",
                "legendFormat": "{{namespace}} Blocks Read",
                "refId": "A"
              },
              {
                "expr": "cnpg_pg_stat_database_blks_hit_total{namespace=~\"$environment\", datname=\"n8n\"}",
                "legendFormat": "{{namespace}} Blocks Hit",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            }
          },
          {
            "id": 5,
            "title": "Database Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "cnpg_cluster_status{namespace=~\"$environment\"}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "UNKNOWN", "color": "yellow"}}, "type": "value"},
                  {"options": {"1": {"text": "HEALTHY", "color": "green"}}, "type": "value"},
                  {"options": {"2": {"text": "DEGRADED", "color": "orange"}}, "type": "value"},
                  {"options": {"3": {"text": "UNHEALTHY", "color": "red"}}, "type": "value"}
                ]
              }
            },
            "options": {
              "colorMode": "background"
            }
          },
          {
            "id": 6,
            "title": "Backup Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 16},
            "targets": [
              {
                "expr": "cnpg_pg_backup_duration_seconds{namespace=~\"$environment\"}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "displayName": "Last Backup Duration",
                "unit": "s"
              }
            }
          },
          {
            "id": 7,
            "title": "Replication Lag",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "targets": [
              {
                "expr": "cnpg_pg_replication_lag{namespace=~\"$environment\"}",
                "legendFormat": "{{namespace}} Replication Lag",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            }
          }
        ],
        "version": 1
      }
    }