apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-cluster-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/component: monitoring-dashboards
    app.kubernetes.io/part-of: monitoring-stack
data:
  kafka-cluster.json: |
    {
      "dashboard": {
        "id": 7589,
        "uid": "kafka-cluster",
        "title": "Kafka Cluster Overview",
        "tags": ["kafka", "strimzi", "messaging"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "templating": {
          "list": [
            {
              "name": "datasource",
              "type": "datasource",
              "query": "prometheus",
              "current": {
                "value": "Prometheus",
                "text": "Prometheus"
              }
            },
            {
              "name": "cluster",
              "type": "query",
              "query": "label_values(kafka_server_brokertopicmetrics_messagesinpersec, strimzi_io_cluster)",
              "current": {
                "value": "my-cluster",
                "text": "my-cluster"
              }
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Active Brokers",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "count(up{job=\"kafka-brokers\", strimzi_io_cluster=\"$cluster\"} == 1)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "displayName": "Active Brokers",
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 2},
                    {"color": "green", "value": 3}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Topic Count",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "kafka_server_replicamanager_leadercount",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "displayName": "Topics"
              }
            }
          },
          {
            "id": 3,
            "title": "Partition Count",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "sum(kafka_server_replicamanager_partitioncount)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "displayName": "Partitions"
              }
            }
          },
          {
            "id": 4,
            "title": "Under Replicated Partitions",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "targets": [
              {
                "expr": "sum(kafka_server_replicamanager_underreplicatedpartitions)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "displayName": "Under Replicated",
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "red", "value": 1}
                  ]
                }
              }
            }
          },
          {
            "id": 5,
            "title": "Messages In Per Second",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "sum(rate(kafka_server_brokertopicmetrics_messagesinpersec[5m])) by (topic)",
                "legendFormat": "{{topic}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "ops"
              }
            }
          },
          {
            "id": 6,
            "title": "Bytes In Per Second",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "sum(rate(kafka_server_brokertopicmetrics_bytesinpersec[5m])) by (topic)",
                "legendFormat": "{{topic}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Bps"
              }
            }
          },
          {
            "id": 7,
            "title": "Bytes Out Per Second",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "sum(rate(kafka_server_brokertopicmetrics_bytesoutpersec[5m])) by (topic)",
                "legendFormat": "{{topic}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Bps"
              }
            }
          },
          {
            "id": 8,
            "title": "Disk Usage by Broker",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
            "targets": [
              {
                "expr": "kafka_log_size",
                "legendFormat": "Broker {{kafka_broker_id}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          }
        ],
        "version": 1
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-exporter-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/component: monitoring-dashboards
    app.kubernetes.io/part-of: monitoring-stack
data:
  kafka-exporter.json: |
    {
      "dashboard": {
        "id": 7581,
        "uid": "kafka-exporter",
        "title": "Kafka Exporter Overview",
        "tags": ["kafka", "exporter", "topics"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "templating": {
          "list": [
            {
              "name": "topic",
              "type": "query",
              "query": "label_values(kafka_topic_partitions, topic)",
              "current": {
                "value": "All",
                "text": "All"
              },
              "includeAll": true,
              "allValue": ".*"
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Consumer Lag by Group",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "kafka_consumergroup_lag_sum{topic=~\"$topic\"}",
                "legendFormat": "{{consumergroup}} - {{topic}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            }
          },
          {
            "id": 2,
            "title": "Topic Partitions",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "kafka_topic_partitions{topic=~\"$topic\"}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "displayName": "Partitions"
              }
            }
          },
          {
            "id": 3,
            "title": "Topic Replicas",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "targets": [
              {
                "expr": "kafka_topic_partition_replicas{topic=~\"$topic\"}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "displayName": "Replicas"
              }
            }
          },
          {
            "id": 4,
            "title": "Consumer Groups",
            "type": "table",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "kafka_consumergroup_members{topic=~\"$topic\"}",
                "format": "table",
                "instant": true,
                "refId": "A"
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "__name__": true
                  },
                  "renameByName": {
                    "consumergroup": "Consumer Group",
                    "topic": "Topic",
                    "Value": "Members"
                  }
                }
              }
            ]
          },
          {
            "id": 5,
            "title": "Partition Leader Elections",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "increase(kafka_topic_partition_leader_elections_per_sec_total[5m])",
                "legendFormat": "{{topic}} - Partition {{partition}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            }
          }
        ],
        "version": 1
      }
    }
