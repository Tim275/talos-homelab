apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: rook-ceph-cluster
  namespace: monitoring
  labels:
    app.kubernetes.io/name: rook-ceph
    app.kubernetes.io/component: monitoring-dashboards
    app.kubernetes.io/part-of: monitoring-stack
    team: platform
  annotations:
    argocd.argoproj.io/sync-wave: "7"
    grafana_folder: "Storage"
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "dashboard": {
        "id": 2842,
        "uid": "rook-ceph-cluster",
        "title": "Ceph Cluster",
        "tags": ["rook-ceph", "ceph", "storage"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "templating": {
          "list": [
            {
              "name": "datasource",
              "type": "datasource",
              "query": "prometheus",
              "current": {
                "value": "Prometheus",
                "text": "Prometheus"
              }
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Cluster Health Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "ceph_health_status",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "HEALTH_OK", "color": "green"}}, "type": "value"},
                  {"options": {"1": {"text": "HEALTH_WARN", "color": "yellow"}}, "type": "value"},
                  {"options": {"2": {"text": "HEALTH_ERR", "color": "red"}}, "type": "value"}
                ]
              }
            },
            "options": {
              "colorMode": "background"
            }
          },
          {
            "id": 2,
            "title": "OSDs Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "ceph_osd_up",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "displayName": "OSDs Up",
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 6}
                  ]
                }
              }
            }
          },
          {
            "id": 3,
            "title": "Cluster Utilization",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "ceph_cluster_total_used_bytes",
                "legendFormat": "Used",
                "refId": "A"
              },
              {
                "expr": "ceph_cluster_total_avail_bytes",
                "legendFormat": "Available",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          }
        ],
        "version": 1
      }
    }
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-application
  namespace: monitoring
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: monitoring-dashboards
    app.kubernetes.io/part-of: monitoring-stack
    team: platform
  annotations:
    argocd.argoproj.io/sync-wave: "7"
    grafana_folder: "Applications"
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "dashboard": {
        "id": 18888,
        "uid": "n8n-application",
        "title": "N8N Workflow Automation",
        "tags": ["n8n", "workflow", "automation"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "N8N Application Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "up{job=\"n8n-application\"}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "DOWN", "color": "red"}}, "type": "value"},
                  {"options": {"1": {"text": "UP", "color": "green"}}, "type": "value"}
                ]
              }
            },
            "options": {
              "colorMode": "background"
            }
          },
          {
            "id": 2,
            "title": "Pod Memory Usage",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"n8n-.*\", container=\"n8n\"}",
                "legendFormat": "{{namespace}} Memory",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          }
        ],
        "version": 1
      }
    }
