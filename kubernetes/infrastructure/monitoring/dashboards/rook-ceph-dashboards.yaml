apiVersion: v1
kind: ConfigMap
metadata:
  name: rook-ceph-cluster-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/component: monitoring-dashboards
    app.kubernetes.io/part-of: monitoring-stack
data:
  rook-ceph-cluster.json: |
    {
      "dashboard": {
        "id": 2842,
        "uid": "lo02I1Aiz",
        "title": "Ceph Cluster",
        "tags": ["rook-ceph", "ceph", "storage"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {},
        "templating": {
          "list": [
            {
              "name": "datasource",
              "type": "datasource",
              "query": "prometheus",
              "current": {
                "value": "Prometheus",
                "text": "Prometheus"
              }
            }
          ]
        },
        "panels": [
          {
            "id": 1,
            "title": "Cluster Health Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "ceph_health_status",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "HEALTH_OK", "color": "green"}}, "type": "value"},
                  {"options": {"1": {"text": "HEALTH_WARN", "color": "yellow"}}, "type": "value"},
                  {"options": {"2": {"text": "HEALTH_ERR", "color": "red"}}, "type": "value"}
                ]
              }
            },
            "options": {
              "colorMode": "background"
            }
          },
          {
            "id": 2,
            "title": "Total Capacity",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "ceph_cluster_total_bytes",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          },
          {
            "id": 3,
            "title": "Used Capacity",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "ceph_cluster_total_used_bytes",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          },
          {
            "id": 4,
            "title": "Available Capacity",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "targets": [
              {
                "expr": "ceph_cluster_total_avail_bytes",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          },
          {
            "id": 5,
            "title": "OSDs Up",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "ceph_osd_up",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 6}
                  ]
                }
              }
            }
          },
          {
            "id": 6,
            "title": "OSDs In",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 4},
            "targets": [
              {
                "expr": "ceph_osd_in",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 6}
                  ]
                }
              }
            }
          },
          {
            "id": 7,
            "title": "MONs Available",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "ceph_mon_quorum_count",
                "refId": "A"
              }
            ]
          },
          {
            "id": 8,
            "title": "PGs Total",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 4},
            "targets": [
              {
                "expr": "ceph_pg_total",
                "refId": "A"
              }
            ]
          },
          {
            "id": 9,
            "title": "Cluster Utilization Over Time",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "ceph_cluster_total_used_bytes",
                "legendFormat": "Used",
                "refId": "A"
              },
              {
                "expr": "ceph_cluster_total_avail_bytes",
                "legendFormat": "Available",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            }
          },
          {
            "id": 10,
            "title": "IOPS",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "rate(ceph_osd_op_r[5m])",
                "legendFormat": "Read IOPS",
                "refId": "A"
              },
              {
                "expr": "rate(ceph_osd_op_w[5m])",
                "legendFormat": "Write IOPS",
                "refId": "B"
              }
            ]
          }
        ],
        "version": 1
      }
    }
---
