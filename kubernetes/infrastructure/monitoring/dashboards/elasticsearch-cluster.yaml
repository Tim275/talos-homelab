# üîç ELASTICSEARCH CLUSTER MONITORING DASHBOARD
#
# üìä COMPREHENSIVE ES METRICS:
# - Cluster health (green/yellow/red)
# - Node CPU, memory, disk usage
# - Index statistics and operations
# - Query/indexing performance
# - JVM heap and GC metrics
# - Thread pool statistics
# - Shard allocation and distribution
#
# üîß PREREQUISITES:
# 1. Elasticsearch must expose metrics on port 9200/_prometheus/metrics
# 2. ServiceMonitor configured in servicemonitors/servicemonitor-elasticsearch.yaml
# 3. Service must have labels for Prometheus discovery
#
# üìÇ DASHBOARD SOURCE:
# Community Elasticsearch dashboard from Grafana.com
#
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: elasticsearch-cluster
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-dashboard-elasticsearch
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: grafana-operator
    team: platform
spec:
  allowCrossNamespaceImport: true
  folder: "Observability"
  resyncPeriod: 5m
  instanceSelector:
    matchLabels:
      app: grafana
  url: "https://grafana.com/api/dashboards/2322/revisions/3/download"
