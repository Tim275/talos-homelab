# ðŸŽ¯ KAFKA STRIMZI CLUSTER MONITORING DASHBOARD
#
# ðŸ“Š COMPREHENSIVE KAFKA METRICS:
# - Broker health and status
# - Topic partition distribution
# - Consumer lag tracking
# - Producer/Consumer throughput
# - JMX metrics from Kafka brokers
# - Zookeeper ensemble status
#
# ðŸ”§ PREREQUISITES:
# 1. Kafka brokers must expose metrics on port 9090
# 2. ServiceMonitor configured in servicemonitors/servicemonitor-kafka-brokers.yaml
# 3. Service labels must match ServiceMonitor selector
#
# ðŸ“‚ DASHBOARD SOURCE:
# Official Strimzi Kafka Operator dashboard with comprehensive Kafka metrics
#
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kafka-strimzi-cluster
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-dashboard-kafka
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: grafana-operator
    team: platform
spec:
  allowCrossNamespaceImport: true
  folder: "Messaging"
  resyncPeriod: 5m
  instanceSelector:
    matchLabels:
      app: grafana
  url: "https://raw.githubusercontent.com/strimzi/strimzi-kafka-operator/main/examples/metrics/grafana-dashboards/strimzi-kafka.json"
