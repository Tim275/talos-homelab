apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 📊 MONITORING DOMAIN - TIER-3 COMPONENT CONTROL
# ==============================================
# Comment/Uncomment components to enable/disable monitoring stack

commonLabels:
  app.kubernetes.io/managed-by: argocd
  infrastructure.domain: monitoring

# 🌊 Sync Wave 5: Monitoring (After Storage)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "5"

resources:
  # 📊 Core Monitoring Stack
  - prometheus/        # ✅ Prometheus + AlertManager + Grafana
  - metrics-server/    # ✅ Kubernetes Metrics API

  # 🔍 Optional Monitoring Components
  # - grafana/         # ❌ DISABLED - Included in prometheus stack
  # - alertmanager/    # ❌ DISABLED - Included in prometheus stack
  # - jaeger/          # ❌ DISABLED - Not needed yet
  # - opencost/        # ❌ DISABLED - Cost optimization not needed yet
  # - hubble/          # ❌ DISABLED - Cilium observability not needed yet