apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-cluster
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana-dashboard
    app.kubernetes.io/component: monitoring
    tier: enterprise
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  folder: "Storage"
  resyncPeriod: 30m
  grafanaCom:
    # Official Ceph Cluster overview - tested with Rook Ceph
    id: 2842  # Ceph Cluster
    revision: 17
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
