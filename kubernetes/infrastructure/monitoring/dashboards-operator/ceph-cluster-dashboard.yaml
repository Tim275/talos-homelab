apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-cluster-working
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: rook-ceph-cluster-dashboard
    key: dashboard.json
  folder: "Storage"
  resyncPeriod: "10m"