apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-api-analytics
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "N8N Automation"
  json: |
    {
      "title": "üìä n8n-api-analytics Monitor",
      "uid": "n8n-api-analytics",
      "tags": ["n8n", "automation", "checkmk"],
      "panels": [
        {
          "title": "üìä CheckMK Status",
          "type": "stat",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "green", "value": 5}
                ]
              },
              "mappings": [
                {"options": {"0": {"text": "‚ùå CRITICAL", "color": "red"}}, "type": "value"},
                {"options": {"from": 1, "to": 4, "result": {"text": "‚ö†Ô∏è WARNING", "color": "yellow"}}, "type": "range"},
                {"options": {"from": 5, "to": 1000, "result": {"text": "‚úÖ OK", "color": "green"}}, "type": "range"}
              ]
            }
          },
          "targets": [
            {
              "expr": "up{pod=~\".*n8n.*\"}",
              "legendFormat": "Service Status"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }
