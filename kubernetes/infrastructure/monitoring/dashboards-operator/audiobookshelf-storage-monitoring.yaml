apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-storage-monitoring
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "Audiobookshelf Media"
  json: |
    {
      "title": "ðŸ’¾ Audiobookshelf Storage Monitoring",
      "uid": "audiobookshelf-storage-monitoring",
      "tags": ["audiobookshelf", "media", "storage", "capacity"],
      "panels": [
        {
          "title": "ðŸ’¾ Storage Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(container_fs_usage_bytes{pod=~\".*audiobookshelf.*\"})",
              "legendFormat": "ðŸ“š Used Storage"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }