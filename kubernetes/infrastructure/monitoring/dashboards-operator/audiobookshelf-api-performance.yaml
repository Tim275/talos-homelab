apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-api-performance
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "Audiobookshelf Media"
  json: |
    {
      "title": "âš¡ Audiobookshelf API Performance",
      "uid": "audiobookshelf-api-performance",
      "tags": ["audiobookshelf", "media", "api", "performance"],
      "panels": [
        {
          "title": "âš¡ API Response Time",
          "type": "timeseries",
          "targets": [
            {
              "expr": "avg(rate(container_cpu_usage_seconds_total{pod=~\".*audiobookshelf.*\"}[5m])) * 1000",
              "legendFormat": "ðŸ“Š Response Time (ms)"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }