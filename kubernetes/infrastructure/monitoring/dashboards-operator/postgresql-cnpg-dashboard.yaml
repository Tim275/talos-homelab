apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cnpg-postgresql
  namespace: grafana
  labels:
    app.kubernetes.io/part-of: monitoring-stack
    tier: storage
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "PostgreSQL"
  resyncPeriod: 10m
  configMapRef:
    name: cnpg-postgresql-dashboard
    key: dashboard.json
