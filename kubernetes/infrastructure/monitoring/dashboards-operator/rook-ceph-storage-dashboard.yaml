apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: rook-ceph-storage-cluster
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: infrastructure
    enterprise.category: storage
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  folder: "🏗️ Infrastructure"
  resyncPeriod: "10m"
  grafanaCom:
    id: 2842  # Ceph Cluster dashboard
    revision: 17