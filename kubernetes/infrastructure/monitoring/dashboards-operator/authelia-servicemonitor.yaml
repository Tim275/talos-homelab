# Authelia ServiceMonitor - Authentication Service Monitoring
# Monitors Authelia OIDC authentication service

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: authelia-main
  namespace: authelia
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: oidc-provider
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: authelia
  endpoints:
  - port: http
    interval: 30s
    path: /api/health
    honorLabels: true
  - port: http
    interval: 30s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - authelia

---
# Authelia OIDC Endpoint ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: authelia-oidc
  namespace: authelia
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: oidc-endpoint
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: authelia
      app.kubernetes.io/component: oidc-endpoint
  endpoints:
  - port: http
    interval: 30s
    path: /api/health
    honorLabels: true
  namespaceSelector:
    matchNames:
    - authelia
