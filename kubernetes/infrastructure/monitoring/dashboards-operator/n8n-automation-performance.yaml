apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-automation-performance
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "N8N Automation"
  json: |
    {
      "title": "⚡ N8N Automation Performance",
      "uid": "n8n-automation-performance",
      "tags": ["n8n", "automation", "performance", "checkmk"],
      "panels": [
        {
          "title": "⚡ Workflow Execution Rate",
          "type": "stat",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "green", "value": 10}
                ]
              },
              "mappings": [
                {"options": {"0": {"text": "❌ IDLE", "color": "red"}}, "type": "value"},
                {"options": {"from": 1, "to": 9, "result": {"text": "⚠️ LOW RATE", "color": "yellow"}}, "type": "range"},
                {"options": {"from": 10, "to": 1000, "result": {"text": "✅ ACTIVE", "color": "green"}}, "type": "range"}
              ]
            }
          },
          "targets": [
            {
              "expr": "sum(rate(container_network_transmit_packets_total{pod=~\".*n8n.*\"}[5m])) * 10",
              "legendFormat": "Executions/min"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }