apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cilium-hubble-flows
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-enterprise
    app.kubernetes.io/part-of: enterprise-monitoring
    enterprise.tier: infrastructure
    enterprise.category: networking
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana-enterprise
  json: |
    {
      "id": null,
      "title": "üåä Cilium Hubble - Network Flow Analysis & L7 Visibility (Infrastructure Tier)",
      "tags": ["enterprise", "infrastructure", "cilium", "hubble", "flows", "l7", "security"],
      "style": "dark",
      "timezone": "UTC",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"],
        "time_options": ["5m", "15m", "1h", "6h", "12h", "24h", "2d", "7d", "30d"]
      },
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üîç Hubble Flow Processing Overview",
          "type": "stat",
          "targets": [
            {
              "expr": "rate(hubble_flows_processed_total[5m])",
              "legendFormat": "Flows/sec",
              "refId": "A"
            },
            {
              "expr": "hubble_observer_flows_queue_size",
              "legendFormat": "Queue Size",
              "refId": "B"
            },
            {
              "expr": "up{job=\"hubble-relay\"}",
              "legendFormat": "Relay Status",
              "refId": "C"
            }
          ],
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "yellow", "value": 0.8},
                  {"color": "green", "value": 1}
                ]
              },
              "custom": {"displayMode": "list", "orientation": "horizontal"},
              "unit": "short"
            }
          }
        },
        {
          "id": 2,
          "title": "üåê Service-to-Service Traffic Matrix",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(hubble_flows_total{verdict=\"ALLOWED\"}[5m])",
              "legendFormat": "Allowed: {{source_workload}} ‚Üí {{destination_workload}}",
              "refId": "A"
            },
            {
              "expr": "rate(hubble_flows_total{verdict=\"DENIED\"}[5m])",
              "legendFormat": "Denied: {{source_workload}} ‚Üí {{destination_workload}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 10, "w": 12, "x": 0, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "pps"
            }
          }
        },
        {
          "id": 3,
          "title": "üîí Security Verdict Analysis",
          "type": "piechart",
          "targets": [
            {
              "expr": "sum by (verdict) (rate(hubble_flows_total[5m]))",
              "legendFormat": "{{verdict}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 10, "w": 12, "x": 12, "y": 4},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"displayMode": "basic"},
              "unit": "pps"
            }
          }
        },
        {
          "id": 4,
          "title": "üåç DNS Resolution Monitoring",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(hubble_dns_queries_total[5m])",
              "legendFormat": "DNS Queries - {{rcode}} - {{qtypes}}",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.99, rate(hubble_dns_response_duration_seconds_bucket[5m]))",
              "legendFormat": "DNS Response Time p99",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "qps"
            }
          }
        },
        {
          "id": 5,
          "title": "üìà L7 Protocol Distribution",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(hubble_flows_total{l7_type!=\"\"}[5m])",
              "legendFormat": "{{l7_type}} - {{verdict}}",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "pps"
            }
          }
        },
        {
          "id": 6,
          "title": "üö® Security Violations & Anomalies",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(hubble_flows_total{verdict=\"DENIED\", drop_reason!=\"\"}[5m])",
              "legendFormat": "Denied - {{drop_reason}}",
              "refId": "A"
            },
            {
              "expr": "rate(hubble_flows_total{verdict=\"ERROR\"}[5m])",
              "legendFormat": "Flow Errors",
              "refId": "B"
            },
            {
              "expr": "rate(hubble_tcp_flags_total{flag=\"SYN\"}[5m]) - rate(hubble_tcp_flags_total{flag=\"ACK\"}[5m])",
              "legendFormat": "Potential SYN Flood",
              "refId": "C"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 22},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "pps"
            }
          }
        },
        {
          "id": 7,
          "title": "üîó HTTP/HTTPS Traffic Analysis",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(hubble_http_requests_total[5m])",
              "legendFormat": "HTTP {{method}} - {{status}}",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.99, rate(hubble_http_request_duration_seconds_bucket[5m]))",
              "legendFormat": "HTTP Response Time p99",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 22},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "reqps"
            }
          }
        },
        {
          "id": 8,
          "title": "üéØ Top Talkers - Source Endpoints",
          "type": "table",
          "targets": [
            {
              "expr": "topk(10, sum by (source_pod, source_namespace) (rate(hubble_flows_total[5m])))",
              "legendFormat": "",
              "refId": "A",
              "format": "table"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 30},
          "fieldConfig": {
            "defaults": {
              "custom": {"displayMode": "table"}
            }
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true},
                "renameByName": {
                  "source_pod": "Source Pod",
                  "source_namespace": "Source Namespace",
                  "Value": "Flows/sec"
                }
              }
            }
          ]
        },
        {
          "id": 9,
          "title": "üéØ Top Destinations - Target Endpoints",
          "type": "table",
          "targets": [
            {
              "expr": "topk(10, sum by (destination_pod, destination_namespace) (rate(hubble_flows_total[5m])))",
              "legendFormat": "",
              "refId": "A",
              "format": "table"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 30},
          "fieldConfig": {
            "defaults": {
              "custom": {"displayMode": "table"}
            }
          },
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "__name__": true},
                "renameByName": {
                  "destination_pod": "Destination Pod",
                  "destination_namespace": "Destination Namespace",
                  "Value": "Flows/sec"
                }
              }
            }
          ]
        },
        {
          "id": 10,
          "title": "üìä Flow Processing Performance",
          "type": "timeseries",
          "targets": [
            {
              "expr": "hubble_observer_flows_queue_size",
              "legendFormat": "Flow Queue Size",
              "refId": "A"
            },
            {
              "expr": "rate(hubble_observer_flows_processed_total[5m])",
              "legendFormat": "Flows Processed/sec",
              "refId": "B"
            },
            {
              "expr": "rate(hubble_observer_flows_lost_total[5m])",
              "legendFormat": "Flows Lost/sec",
              "refId": "C"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 38},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "short"
            }
          }
        },
        {
          "id": 11,
          "title": "üîç Network Policy Impact Analysis",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(hubble_flows_total{verdict=\"ALLOWED\", source_namespace!=\"\", destination_namespace!=\"\"}[5m])",
              "legendFormat": "Cross-Namespace Allowed: {{source_namespace}} ‚Üí {{destination_namespace}}",
              "refId": "A"
            },
            {
              "expr": "rate(hubble_flows_total{verdict=\"DENIED\", source_namespace!=\"\", destination_namespace!=\"\"}[5m])",
              "legendFormat": "Cross-Namespace Denied: {{source_namespace}} ‚Üí {{destination_namespace}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 38},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "pps"
            }
          }
        },
        {
          "id": 12,
          "title": "‚ö° gRPC & Advanced Protocols",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(hubble_grpc_requests_total[5m])",
              "legendFormat": "gRPC {{method}} - {{status}}",
              "refId": "A"
            },
            {
              "expr": "rate(hubble_kafka_requests_total[5m])",
              "legendFormat": "Kafka {{topic}} - {{verdict}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 46},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"drawStyle": "line", "lineInterpolation": "linear", "fillOpacity": 10},
              "unit": "reqps"
            }
          }
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }