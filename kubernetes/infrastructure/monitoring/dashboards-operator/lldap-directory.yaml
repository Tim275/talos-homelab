apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: lldap-directory
  namespace: grafana
  labels:
    app.kubernetes.io/name: lldap
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: monitoring
spec:
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "LLDAP - Directory Management",
        "tags": ["lldap", "ldap", "directory"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Service Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"lldap\"}",
                "legendFormat": "{{instance}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                },
                "mappings": [
                  {"options": {"0": {"text": "Down"}}, "type": "value"},
                  {"options": {"1": {"text": "Up"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Total Users",
            "type": "stat",
            "targets": [
              {
                "expr": "lldap_users_total",
                "legendFormat": "Users"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Total Groups",
            "type": "stat",
            "targets": [
              {
                "expr": "lldap_groups_total",
                "legendFormat": "Groups"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Active Sessions",
            "type": "stat",
            "targets": [
              {
                "expr": "lldap_active_sessions",
                "legendFormat": "Sessions"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "LDAP Operations Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(lldap_ldap_operations_total{operation=\"bind\"}[5m])",
                "legendFormat": "Bind Operations"
              },
              {
                "expr": "rate(lldap_ldap_operations_total{operation=\"search\"}[5m])",
                "legendFormat": "Search Operations"
              },
              {
                "expr": "rate(lldap_ldap_operations_total{operation=\"add\"}[5m])",
                "legendFormat": "Add Operations"
              },
              {
                "expr": "rate(lldap_ldap_operations_total{operation=\"modify\"}[5m])",
                "legendFormat": "Modify Operations"
              }
            ],
            "yAxes": [
              {
                "label": "Operations/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 6,
            "title": "User Management Activity",
            "type": "graph",
            "targets": [
              {
                "expr": "increase(lldap_users_created_total[1h])",
                "legendFormat": "Users Created"
              },
              {
                "expr": "increase(lldap_users_deleted_total[1h])",
                "legendFormat": "Users Deleted"
              },
              {
                "expr": "increase(lldap_users_modified_total[1h])",
                "legendFormat": "Users Modified"
              }
            ],
            "yAxes": [
              {
                "label": "Count",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 7,
            "title": "Group Management Activity",
            "type": "graph",
            "targets": [
              {
                "expr": "increase(lldap_groups_created_total[1h])",
                "legendFormat": "Groups Created"
              },
              {
                "expr": "increase(lldap_groups_deleted_total[1h])",
                "legendFormat": "Groups Deleted"
              },
              {
                "expr": "increase(lldap_group_membership_changes_total[1h])",
                "legendFormat": "Membership Changes"
              }
            ],
            "yAxes": [
              {
                "label": "Count",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 8,
            "title": "Directory Schema Operations",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(lldap_schema_operations_total[5m])",
                "legendFormat": "Schema Operations"
              }
            ],
            "yAxes": [
              {
                "label": "Operations/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          },
          {
            "id": 9,
            "title": "Top User Groups by Size",
            "type": "table",
            "targets": [
              {
                "expr": "topk(10, lldap_group_member_count)",
                "legendFormat": "{{group_name}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 10,
            "title": "User Status Distribution",
            "type": "piechart",
            "targets": [
              {
                "expr": "lldap_users_active",
                "legendFormat": "Active Users"
              },
              {
                "expr": "lldap_users_inactive",
                "legendFormat": "Inactive Users"
              },
              {
                "expr": "lldap_users_locked",
                "legendFormat": "Locked Users"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          },
          {
            "id": 11,
            "title": "Database Connection Pool",
            "type": "graph",
            "targets": [
              {
                "expr": "lldap_db_connections_active",
                "legendFormat": "Active Connections"
              },
              {
                "expr": "lldap_db_connections_idle",
                "legendFormat": "Idle Connections"
              }
            ],
            "yAxes": [
              {
                "label": "Connections",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 32}
          }
        ]
      }
    }
