# InfluxDB ServiceMonitor - Time Series Database Monitoring
# Monitors InfluxDB time series database for market data

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: influxdb
  namespace: influxdb
  labels:
    app.kubernetes.io/name: influxdb
    app.kubernetes.io/component: database
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: influxdb
  endpoints:
  - port: api
    interval: 30s
    path: /metrics
    honorLabels: true
  - port: api
    interval: 30s
    path: /ping
    honorLabels: true
  namespaceSelector:
    matchNames:
    - influxdb
