# Velero ServiceMonitor - Backup Solution Monitoring
# Monitors Velero backup and restore operations

# Velero Server ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: velero-server
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
    app.kubernetes.io/component: server
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: velero
      app.kubernetes.io/instance: velero
  endpoints:
  - port: http-monitoring
    interval: 30s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - velero

---
# Velero Node Agent ServiceMonitor (for file system backups)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: velero-node-agent
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
    app.kubernetes.io/component: node-agent
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      name: node-agent
  endpoints:
  - port: http-monitoring
    interval: 30s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - velero
