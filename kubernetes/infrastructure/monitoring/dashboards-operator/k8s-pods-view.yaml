apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: k8s-pods-view
  namespace: grafana
  labels:
    app: grafana-dashboard
    app.kubernetes.io/component: monitoring
    tier: enterprise
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Kubernetes"
  resyncPeriod: 30m
  grafanaCom:
    # Modern 'Pods View' dashboard for kube-prometheus-stack
    id: 15760  # Kubernetes Views / Pods
    revision: 29
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
