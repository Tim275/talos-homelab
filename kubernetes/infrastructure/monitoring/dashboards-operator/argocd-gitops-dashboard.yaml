apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-gitops-working
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: argocd-gitops-dashboard
    key: dashboard.json
  folder: "GitOps"
  resyncPeriod: "10m"