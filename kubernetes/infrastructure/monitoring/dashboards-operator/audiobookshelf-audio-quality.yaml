  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "Audiobookshelf Media"
  json: |
    {
      "title": "ðŸŽµ Audiobookshelf Audio Quality",
      "uid": "audiobookshelf-audio-quality",
      "tags": ["audiobookshelf", "media", "audio", "quality"],
      "panels": [
        {
          "title": "ðŸŽµ Streaming Quality",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{pod=~\".*audiobookshelf.*\"}[5m])) / 1024",
              "legendFormat": "ðŸŽ§ Audio Bitrate (KB/s)"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }