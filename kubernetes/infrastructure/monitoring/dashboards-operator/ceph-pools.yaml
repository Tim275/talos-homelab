apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-pools
  namespace: grafana
  labels:
    app: grafana-dashboard
    app.kubernetes.io/component: monitoring
    tier: enterprise
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Storage"
  resyncPeriod: 30m
  grafanaCom:
    # Ceph Pools monitoring - tested with Rook Ceph
    id: 5342  # Ceph - Pools
    revision: 9
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
