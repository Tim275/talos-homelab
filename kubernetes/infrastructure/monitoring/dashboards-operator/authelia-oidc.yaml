apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: authelia-oidc
  namespace: grafana
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: monitoring
spec:
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      app: "grafana"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "Authelia - OIDC Provider",
        "tags": ["authelia", "oidc", "oauth"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "OIDC Service Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"authelia\", endpoint=\"oidc\"}",
                "legendFormat": "OIDC Service"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                },
                "mappings": [
                  {"options": {"0": {"text": "Down"}}, "type": "value"},
                  {"options": {"1": {"text": "Up"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Active OIDC Clients",
            "type": "stat",
            "targets": [
              {
                "expr": "authelia_oidc_registered_clients",
                "legendFormat": "Registered Clients"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Token Issuance Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(authelia_oidc_tokens_issued_total[5m])",
                "legendFormat": "Tokens/sec"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Active Sessions",
            "type": "stat",
            "targets": [
              {
                "expr": "authelia_oidc_active_sessions",
                "legendFormat": "OIDC Sessions"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Authorization Code Flow",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_oidc_authorization_requests_total[5m])",
                "legendFormat": "Authorization Requests"
              },
              {
                "expr": "rate(authelia_oidc_authorization_grants_total[5m])",
                "legendFormat": "Authorization Grants"
              },
              {
                "expr": "rate(authelia_oidc_authorization_errors_total[5m])",
                "legendFormat": "Authorization Errors"
              }
            ],
            "yAxes": [
              {
                "label": "Requests/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 6,
            "title": "Token Endpoints Activity",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_oidc_token_requests_total[5m])",
                "legendFormat": "Token Requests"
              },
              {
                "expr": "rate(authelia_oidc_tokens_issued_total[5m])",
                "legendFormat": "Tokens Issued"
              },
              {
                "expr": "rate(authelia_oidc_token_errors_total[5m])",
                "legendFormat": "Token Errors"
              }
            ],
            "yAxes": [
              {
                "label": "Requests/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 7,
            "title": "OIDC Client Usage",
            "type": "table",
            "targets": [
              {
                "expr": "topk(10, rate(authelia_oidc_requests_total[1h]) by (client_id))",
                "legendFormat": "{{client_id}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 8,
            "title": "Token Types Distribution",
            "type": "piechart",
            "targets": [
              {
                "expr": "authelia_oidc_access_tokens_active",
                "legendFormat": "Access Tokens"
              },
              {
                "expr": "authelia_oidc_refresh_tokens_active",
                "legendFormat": "Refresh Tokens"
              },
              {
                "expr": "authelia_oidc_id_tokens_active",
                "legendFormat": "ID Tokens"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          },
          {
            "id": 9,
            "title": "OIDC Response Times",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(authelia_oidc_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(authelia_oidc_request_duration_seconds_bucket[5m]))",
                "legendFormat": "50th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "Seconds",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 10,
            "title": "JWT Token Validation",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_oidc_jwt_validations_total{status=\"success\"}[5m])",
                "legendFormat": "Valid JWT"
              },
              {
                "expr": "rate(authelia_oidc_jwt_validations_total{status=\"expired\"}[5m])",
                "legendFormat": "Expired JWT"
              },
              {
                "expr": "rate(authelia_oidc_jwt_validations_total{status=\"invalid\"}[5m])",
                "legendFormat": "Invalid JWT"
              }
            ],
            "yAxes": [
              {
                "label": "Validations/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          },
          {
            "id": 11,
            "title": "OIDC Scopes Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_oidc_scope_requests_total[5m]) by (scope)",
                "legendFormat": "{{scope}}"
              }
            ],
            "yAxes": [
              {
                "label": "Scope Requests/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 32}
          }
        ]
      }
    }
