apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-media
  namespace: grafana
  labels:
    app: "grafana"
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: monitoring
    enterprise.tier: applications
    enterprise.category: media
spec:
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      app: "grafana"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "Audiobookshelf - Media Library",
        "tags": ["audiobookshelf", "media", "library"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-24h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Library Statistics",
            "type": "stat",
            "targets": [
              {
                "expr": "audiobookshelf_books_total{namespace=~\"audiobookshelf-dev|audiobookshelf-prod\"}",
                "legendFormat": "{{namespace}} - Total Books"
              },
              {
                "expr": "audiobookshelf_authors_total{namespace=~\"audiobookshelf-dev|audiobookshelf-prod\"}",
                "legendFormat": "{{namespace}} - Authors"
              },
              {
                "expr": "audiobookshelf_series_total{namespace=~\"audiobookshelf-dev|audiobookshelf-prod\"}",
                "legendFormat": "{{namespace}} - Series"
              },
              {
                "expr": "audiobookshelf_libraries_total{namespace=~\"audiobookshelf-dev|audiobookshelf-prod\"}",
                "legendFormat": "{{namespace}} - Libraries"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Storage Usage",
            "type": "piechart",
            "targets": [
              {
                "expr": "audiobookshelf_storage_bytes_by_format{namespace=~\"audiobookshelf-dev|audiobookshelf-prod\"}",
                "legendFormat": "{{namespace}} - {{format}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Audio Formats Distribution",
            "type": "bargauge",
            "targets": [
              {
                "expr": "audiobookshelf_books_by_format{namespace=~\"audiobookshelf-dev|audiobookshelf-prod\"}",
                "legendFormat": "{{namespace}} - {{format}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "palette-classic"}
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Average Book Duration",
            "type": "stat",
            "targets": [
              {
                "expr": "audiobookshelf_avg_book_duration_hours",
                "legendFormat": "Avg Duration"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "h"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "Total Library Duration",
            "type": "stat",
            "targets": [
              {
                "expr": "audiobookshelf_total_duration_hours",
                "legendFormat": "Total Duration"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "h"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 8}
          },
          {
            "id": 6,
            "title": "Recently Added Books",
            "type": "graph",
            "targets": [
              {
                "expr": "increase(audiobookshelf_books_added_total[1h])",
                "legendFormat": "Books Added"
              }
            ],
            "yAxes": [
              {
                "label": "Books",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 4, "w": 12, "x": 12, "y": 12}
          },
          {
            "id": 7,
            "title": "Library Scan Activity",
            "type": "graph",
            "targets": [
              {
                "expr": "audiobookshelf_scan_in_progress",
                "legendFormat": "{{library}} - Scanning"
              },
              {
                "expr": "increase(audiobookshelf_scans_completed_total[1h])",
                "legendFormat": "Scans Completed"
              }
            ],
            "yAxes": [
              {
                "label": "Activity",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 8,
            "title": "Top Authors by Book Count",
            "type": "table",
            "targets": [
              {
                "expr": "topk(10, audiobookshelf_books_by_author)",
                "legendFormat": "{{author}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          },
          {
            "id": 9,
            "title": "Encoding Quality Distribution",
            "type": "graph",
            "targets": [
              {
                "expr": "audiobookshelf_books_by_bitrate",
                "legendFormat": "{{bitrate}}kbps"
              }
            ],
            "yAxes": [
              {
                "label": "Book Count",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 10,
            "title": "File System Health",
            "type": "graph",
            "targets": [
              {
                "expr": "audiobookshelf_missing_files_total",
                "legendFormat": "Missing Files"
              },
              {
                "expr": "audiobookshelf_invalid_files_total",
                "legendFormat": "Invalid Files"
              },
              {
                "expr": "audiobookshelf_duplicate_files_total",
                "legendFormat": "Duplicate Files"
              }
            ],
            "yAxes": [
              {
                "label": "File Count",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          }
        ]
      }
    }
