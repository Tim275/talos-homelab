apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-osd
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana-dashboard
    app.kubernetes.io/component: monitoring
    tier: enterprise
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  folder: "Storage"
  resyncPeriod: 30m
  grafanaCom:
    # Ceph OSD (Single) monitoring - tested with Rook Ceph
    id: 5336  # Ceph - OSD (Single)
    revision: 9
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
