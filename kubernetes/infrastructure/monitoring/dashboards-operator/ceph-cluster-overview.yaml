apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-cluster-overview
  namespace: grafana
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "Rook-Ceph Storage"
  json: |
    {
      "title": "🏠 Ceph Cluster Overview",
      "uid": "ceph-cluster-overview",
      "tags": ["ceph", "storage", "cluster"],
      "panels": [
        {
          "title": "🏠 Cluster Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "ceph_health_status or (count(up{job=~\".*ceph.*\"}) > 0)",
              "legendFormat": "Cluster Health"
            }
          ]
        },
        {
          "title": "📊 Total Storage (TB)",
          "type": "stat",
          "fieldConfig": {
            "defaults": {
              "unit": "decbytes"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "targets": [
            {
              "expr": "ceph_cluster_total_bytes",
              "legendFormat": "Total"
            }
          ]
        },
        {
          "title": "📊 Used Storage (TB)",
          "type": "stat",
          "fieldConfig": {
            "defaults": {
              "unit": "decbytes"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "ceph_cluster_total_used_bytes",
              "legendFormat": "Used"
            }
          ]
        },
        {
          "title": "🔄 IOPS",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "targets": [
            {
              "expr": "sum(ceph_osd_op_r) + sum(ceph_osd_op_w)",
              "legendFormat": "Total IOPS"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }