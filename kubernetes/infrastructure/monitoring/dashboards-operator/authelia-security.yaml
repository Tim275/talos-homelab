apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: authelia-security
  namespace: grafana
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: monitoring
spec:
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      app: "grafana"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "Authelia - Security & Threat Detection",
        "tags": ["authelia", "security", "threats"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Failed Login Attempts",
            "type": "stat",
            "targets": [
              {
                "expr": "increase(authelia_authentication_total{success=\"false\"}[1h])",
                "legendFormat": "Failed Logins"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 10},
                    {"color": "red", "value": 50}
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Blocked IPs",
            "type": "stat",
            "targets": [
              {
                "expr": "authelia_blocked_ips_total",
                "legendFormat": "Blocked IPs"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 5},
                    {"color": "red", "value": 20}
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Security Events",
            "type": "stat",
            "targets": [
              {
                "expr": "increase(authelia_security_events_total[1h])",
                "legendFormat": "Security Events"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 5},
                    {"color": "red", "value": 10}
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Brute Force Attempts",
            "type": "stat",
            "targets": [
              {
                "expr": "increase(authelia_brute_force_attempts_total[1h])",
                "legendFormat": "Brute Force"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 3},
                    {"color": "red", "value": 10}
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Failed Authentication Sources",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_authentication_total{success=\"false\"}[5m]) by (source_ip)",
                "legendFormat": "{{source_ip}}"
              }
            ],
            "yAxes": [
              {
                "label": "Failed Attempts/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 6,
            "title": "Rate Limiting Activity",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_rate_limit_triggered_total[5m])",
                "legendFormat": "Rate Limits Triggered"
              },
              {
                "expr": "authelia_rate_limit_active_blocks",
                "legendFormat": "Active Blocks"
              }
            ],
            "yAxes": [
              {
                "label": "Count",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 7,
            "title": "Top Failed Login Sources",
            "type": "table",
            "targets": [
              {
                "expr": "topk(10, increase(authelia_authentication_total{success=\"false\"}[1h]) by (source_ip))",
                "legendFormat": "{{source_ip}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 8,
            "title": "Geographic Distribution of Attacks",
            "type": "table",
            "targets": [
              {
                "expr": "increase(authelia_authentication_total{success=\"false\"}[1h]) by (country)",
                "legendFormat": "{{country}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          },
          {
            "id": 9,
            "title": "User Account Lockouts",
            "type": "graph",
            "targets": [
              {
                "expr": "increase(authelia_user_locked_total[1h])",
                "legendFormat": "Account Lockouts"
              },
              {
                "expr": "increase(authelia_user_unlocked_total[1h])",
                "legendFormat": "Account Unlocks"
              }
            ],
            "yAxes": [
              {
                "label": "Count",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 10,
            "title": "Security Rule Violations",
            "type": "graph",
            "targets": [
              {
                "expr": "increase(authelia_policy_violations_total[5m]) by (rule)",
                "legendFormat": "{{rule}}"
              }
            ],
            "yAxes": [
              {
                "label": "Violations",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          },
          {
            "id": 11,
            "title": "Suspicious Activity Timeline",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_suspicious_activity_total[5m]) by (activity_type)",
                "legendFormat": "{{activity_type}}"
              }
            ],
            "yAxes": [
              {
                "label": "Events/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 32}
          }
        ]
      }
    }
