# N8N ServiceMonitor - Dev and Prod Coverage
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: n8n-dev
  namespace: monitoring
  labels:
    app: n8n
    environment: dev
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app: n8n
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - n8n-dev
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: n8n-prod
  namespace: monitoring
  labels:
    app: n8n
    environment: prod
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app: n8n
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - n8n-prod