apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: rook-ceph-pools
  namespace: grafana
  labels:
    app: grafana-dashboard
    application: rook-ceph
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Rook Ceph"
  resyncPeriod: 30m
  grafanaCom:
    id: 5342
    revision: 9
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"