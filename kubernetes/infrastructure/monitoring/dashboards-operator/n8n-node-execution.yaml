apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-node-execution
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "N8N Automation"
  json: |
    {
      "title": "ðŸ”§ N8N Node Execution Monitor",
      "uid": "n8n-node-execution",
      "tags": ["n8n", "nodes", "execution", "checkmk"],
      "panels": [
        {
          "title": "ðŸ”§ Node Status",
          "type": "stat",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "green", "value": 5}
                ]
              }
            }
          },
          "targets": [{"expr": "up{pod=~\".*n8n.*\"}"}]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }
