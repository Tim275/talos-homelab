apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cnpg-controller-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: cloudnative-pg
    app.kubernetes.io/component: metrics
    release: prometheus-operator
spec:
  namespaceSelector:
    matchNames:
      - cnpg-system
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudnative-pg
      app.kubernetes.io/component: metrics
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http