apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sail-operator-metrics-fixed
  namespace: monitoring
  labels:
    app: sail-operator
    release: prometheus-operator
spec:
  namespaceSelector:
    matchNames:
      - istio-system
  selector:
    matchLabels:
      app.kubernetes.io/component: sail-operator
  endpoints:
    - port: https-metrics
      interval: 30s
      path: /metrics
      scheme: https
      scrapeTimeout: 10s
      tlsConfig:
        insecureSkipVerify: true