apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cnpg-resources
  namespace: grafana
  labels:
    app.kubernetes.io/name: cnpg
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: monitoring
spec:
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "CloudNativePG - Resource Usage",
        "tags": ["postgresql", "cnpg", "resources"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\".*postgres.*\"}[5m]) * 100",
                "legendFormat": "{{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "CPU %",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_working_set_bytes{pod=~\".*postgres.*\"} / 1024 / 1024",
                "legendFormat": "{{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "Memory MB",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Storage Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "kubelet_volume_stats_used_bytes{persistentvolumeclaim=~\".*postgres.*\"} / 1024 / 1024 / 1024",
                "legendFormat": "Used - {{persistentvolumeclaim}}"
              },
              {
                "expr": "kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=~\".*postgres.*\"} / 1024 / 1024 / 1024",
                "legendFormat": "Capacity - {{persistentvolumeclaim}}"
              }
            ],
            "yAxes": [
              {
                "label": "Storage GB",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Storage Utilization %",
            "type": "stat",
            "targets": [
              {
                "expr": "kubelet_volume_stats_used_bytes{persistentvolumeclaim=~\".*postgres.*\"} / kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=~\".*postgres.*\"} * 100",
                "legendFormat": "{{persistentvolumeclaim}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 70},
                    {"color": "red", "value": 90}
                  ]
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "Network I/O",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_network_receive_bytes_total{pod=~\".*postgres.*\"}[5m])",
                "legendFormat": "RX - {{pod}}"
              },
              {
                "expr": "rate(container_network_transmit_bytes_total{pod=~\".*postgres.*\"}[5m])",
                "legendFormat": "TX - {{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "Bytes/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 6,
            "title": "Disk I/O",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_fs_reads_bytes_total{container=\"postgres\"}[5m])",
                "legendFormat": "Read - {{pod}}"
              },
              {
                "expr": "rate(container_fs_writes_bytes_total{container=\"postgres\"}[5m])",
                "legendFormat": "Write - {{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "Bytes/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          },
          {
            "id": 7,
            "title": "Pod Resource Requests vs Limits",
            "type": "table",
            "targets": [
              {
                "expr": "kube_pod_container_resource_requests{pod=~\".*postgres.*\", resource=\"cpu\"}",
                "legendFormat": "CPU Request - {{pod}}",
                "format": "table"
              },
              {
                "expr": "kube_pod_container_resource_limits{pod=~\".*postgres.*\", resource=\"cpu\"}",
                "legendFormat": "CPU Limit - {{pod}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 8,
            "title": "Memory Resource Requests vs Limits",
            "type": "table",
            "targets": [
              {
                "expr": "kube_pod_container_resource_requests{pod=~\".*postgres.*\", resource=\"memory\"} / 1024 / 1024",
                "legendFormat": "Memory Request MB - {{pod}}",
                "format": "table"
              },
              {
                "expr": "kube_pod_container_resource_limits{pod=~\".*postgres.*\", resource=\"memory\"} / 1024 / 1024",
                "legendFormat": "Memory Limit MB - {{pod}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          },
          {
            "id": 9,
            "title": "Container Restart Count",
            "type": "graph",
            "targets": [
              {
                "expr": "increase(kube_pod_container_status_restarts_total{pod=~\".*postgres.*\"}[1h])",
                "legendFormat": "{{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "Restarts",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 32}
          },
          {
            "id": 10,
            "title": "Pod Status",
            "type": "table",
            "targets": [
              {
                "expr": "kube_pod_status_phase{pod=~\".*postgres.*\"}",
                "legendFormat": "{{pod}} - {{phase}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                },
                "mappings": [
                  {"options": {"1": {"text": "Running"}}, "type": "value"},
                  {"options": {"0": {"text": "Not Running"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 32}
          }
        ]
      }
    }
