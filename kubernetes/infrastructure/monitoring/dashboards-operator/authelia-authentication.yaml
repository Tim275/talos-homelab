apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: authelia-authentication
  namespace: grafana
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: monitoring
spec:
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      app: "grafana"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "Authelia - Authentication",
        "tags": ["authelia", "authentication", "2fa"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Service Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"authelia\"}",
                "legendFormat": "{{instance}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                },
                "mappings": [
                  {"options": {"0": {"text": "Down"}}, "type": "value"},
                  {"options": {"1": {"text": "Up"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Total Authentication Attempts",
            "type": "stat",
            "targets": [
              {
                "expr": "increase(authelia_authentication_total[1h])",
                "legendFormat": "Total Attempts"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Authentication Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(authelia_authentication_total{success=\"true\"}[5m]) / rate(authelia_authentication_total[5m]) * 100",
                "legendFormat": "Success Rate"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 80},
                    {"color": "green", "value": 95}
                  ]
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Active Sessions",
            "type": "stat",
            "targets": [
              {
                "expr": "authelia_active_sessions",
                "legendFormat": "Active Sessions"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Login Attempts Over Time",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_authentication_total{success=\"true\"}[5m])",
                "legendFormat": "Successful Logins"
              },
              {
                "expr": "rate(authelia_authentication_total{success=\"false\"}[5m])",
                "legendFormat": "Failed Logins"
              }
            ],
            "yAxes": [
              {
                "label": "Logins/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 6,
            "title": "2FA Methods Usage",
            "type": "piechart",
            "targets": [
              {
                "expr": "authelia_totp_verifications_total",
                "legendFormat": "TOTP"
              },
              {
                "expr": "authelia_webauthn_verifications_total",
                "legendFormat": "WebAuthn"
              },
              {
                "expr": "authelia_duo_verifications_total",
                "legendFormat": "Duo"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 7,
            "title": "Authentication Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(authelia_request_duration_seconds_bucket{endpoint=\"/api/firstfactor\"}[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(authelia_request_duration_seconds_bucket{endpoint=\"/api/firstfactor\"}[5m]))",
                "legendFormat": "50th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "Seconds",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 8,
            "title": "Session Management",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_session_created_total[5m])",
                "legendFormat": "Sessions Created"
              },
              {
                "expr": "rate(authelia_session_destroyed_total[5m])",
                "legendFormat": "Sessions Destroyed"
              },
              {
                "expr": "authelia_active_sessions",
                "legendFormat": "Active Sessions"
              }
            ],
            "yAxes": [
              {
                "label": "Sessions",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          },
          {
            "id": 9,
            "title": "User Registration Activity",
            "type": "graph",
            "targets": [
              {
                "expr": "increase(authelia_user_registrations_total[1h])",
                "legendFormat": "New Registrations"
              },
              {
                "expr": "increase(authelia_user_password_resets_total[1h])",
                "legendFormat": "Password Resets"
              }
            ],
            "yAxes": [
              {
                "label": "Count",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 10,
            "title": "LDAP Authentication",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_ldap_requests_total{status=\"success\"}[5m])",
                "legendFormat": "LDAP Success"
              },
              {
                "expr": "rate(authelia_ldap_requests_total{status=\"error\"}[5m])",
                "legendFormat": "LDAP Errors"
              }
            ],
            "yAxes": [
              {
                "label": "Requests/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          }
        ]
      }
    }
