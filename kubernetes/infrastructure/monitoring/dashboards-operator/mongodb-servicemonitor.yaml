# MongoDB ServiceMonitor - Document Database Monitoring
# Monitors MongoDB instances for document storage and analytics

# MongoDB ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mongodb
  namespace: mongodb
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/component: database
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb
  endpoints:
  - port: mongodb
    interval: 30s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - mongodb

---
# MongoDB Exporter ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mongodb-exporter
  namespace: mongodb
  labels:
    app.kubernetes.io/name: mongodb-exporter
    app.kubernetes.io/component: exporter
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb-exporter
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - mongodb
