apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-session-management
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "Audiobookshelf Media"
  json: |
    {
      "title": "ðŸ”„ Audiobookshelf Session Management",
      "uid": "audiobookshelf-session-management",
      "tags": ["audiobookshelf", "media", "sessions", "management"],
      "panels": [
        {
          "title": "ðŸ”„ Active Sessions",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_packets_total{pod=~\".*audiobookshelf.*\"}[5m]))",
              "legendFormat": "ðŸ‘¥ Concurrent Sessions"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }