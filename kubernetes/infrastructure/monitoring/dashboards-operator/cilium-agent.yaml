apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cilium-agent
  namespace: grafana
  labels:
    app: grafana-dashboard
    app.kubernetes.io/component: monitoring
    tier: enterprise
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Networking"
  resyncPeriod: 30m
  grafanaCom:
    # Cilium Agent Metrics - Enterprise CNI monitoring
    id: 13286  # Cilium Agent v1.12
    revision: 2
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
