apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-dev-monitoring
  namespace: grafana
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "N8N Automation"
  json: |
    {
      "title": "ğŸ§ª N8N Dev Environment",
      "uid": "n8n-dev-monitoring",
      "tags": ["n8n", "development"],
      "panels": [
        {
          "title": "ğŸ§ª Dev Service Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "up{pod=~\"n8n-dev.*\"}",
              "legendFormat": "Dev Status"
            }
          ]
        },
        {
          "title": "ğŸ—„ï¸ Dev Database Pool",
          "type": "stat", 
          "gridPos": {"h": 4, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "pg_stat_database_numbackends{datname=\"n8n-dev\"}",
              "legendFormat": "Dev DB Connections"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }