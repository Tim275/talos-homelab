apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-database-monitoring
  namespace: grafana
  labels:
    app: grafana
    application: n8n
    component: workflow-automation
spec:
  folderRef: "n8n-folder"
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  grafanaCom:
    id: 9628
    revision: 7
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"