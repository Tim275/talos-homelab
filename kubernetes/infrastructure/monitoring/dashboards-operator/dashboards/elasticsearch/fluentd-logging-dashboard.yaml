apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: fluentd-logging-dashboard
  labels:
    app: grafana
    application: fluentd
    component: log-shipping
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "🔍 Elasticsearch Stack"
  grafanaCom:
    id: 3522
    revision: 2
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
