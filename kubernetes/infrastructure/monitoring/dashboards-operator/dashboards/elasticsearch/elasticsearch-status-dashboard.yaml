apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: elasticsearch-status-dashboard
  labels:
    app: grafana
    application: elasticsearch
    component: search-engine
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 2322
    revision: 6
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
