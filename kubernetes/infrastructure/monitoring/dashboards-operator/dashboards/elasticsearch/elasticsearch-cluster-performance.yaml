apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: elasticsearch-cluster-performance
  namespace: grafana
  labels:
    app: grafana
    application: elasticsearch
    component: logging-platform
spec:
  folderRef: "elasticsearch-folder"
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  grafanaCom:
    id: 266
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"