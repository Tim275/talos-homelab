apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: istio-service-mesh-dashboard
  labels:
    app: grafana
    application: istio
    component: service-mesh
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 7639
    revision: 173
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
