apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: sail-operator-dashboard
  labels:
    app: grafana
    application: sail-operator
    component: istio-lifecycle
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 17660
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
