apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-osd-dashboard
  labels:
    app: grafana
    application: ceph
    component: object-storage-daemon
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 5336
    revision: 9
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
