apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cloudnative-pg-dashboard
  labels:
    app: grafana
    application: cloudnative-pg
    component: postgresql-operator
spec:

  folderRef: "rook-ceph-folder"
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 20417
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
