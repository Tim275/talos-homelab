apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: rook-ceph-cluster-dashboard
  labels:
    app: grafana
    application: rook-ceph
    component: storage-cluster
spec:

  folderRef: "rook-ceph-folder"
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 2842
    revision: 17
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
