apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-pools-dashboard
  labels:
    app: grafana
    application: ceph
    component: storage-pools
spec:

  folderRef: "rook-ceph-folder"
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 5342
    revision: 9
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
