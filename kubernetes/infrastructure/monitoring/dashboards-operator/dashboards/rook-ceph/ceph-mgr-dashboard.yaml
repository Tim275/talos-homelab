apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-mgr-dashboard
  namespace: grafana
  labels:
    app: grafana
    application: rook-ceph
    component: storage-cluster
spec:
  folderRef: "rook-ceph-folder"
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  grafanaCom:
    id: 2842
    revision: 14
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"