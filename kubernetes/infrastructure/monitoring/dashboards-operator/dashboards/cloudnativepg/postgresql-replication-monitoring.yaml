apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: postgresql-replication-monitoring
  namespace: grafana
  labels:
    app: grafana
    application: cloudnative-pg
    component: postgresql-operator
spec:
  folderRef: "cloudnativepg-folder"
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  grafanaCom:
    id: 455
    revision: 2
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"