apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🎯 APPLICATION-BASED DASHBOARD ARCHITECTURE
# ============================================
# Clean folder structure organized by applications instead of abstract tiers
# Much more practical and developer-friendly approach!

namespace: grafana

commonLabels:
  app.kubernetes.io/name: enterprise-dashboards
  app.kubernetes.io/component: monitoring
  app.kubernetes.io/part-of: observability-platform

resources:
  # 📊 N8N WORKFLOW AUTOMATION
  # ==========================
  - n8n/n8n-dev-dashboard.yaml          # 🔧 N8N Development Environment
  - n8n/n8n-prod-dashboard.yaml         # 🚀 N8N Production Environment

  # 🎧 AUDIOBOOKSHELF MEDIA SERVER
  # ===============================
  - audiobookshelf/audiobookshelf-dev-dashboard.yaml   # 🔧 Audiobookshelf Dev
  - audiobookshelf/audiobookshelf-prod-dashboard.yaml  # 🚀 Audiobookshelf Prod

  # 🔍 ELASTICSEARCH LOGGING STACK
  # ===============================
  - elasticsearch/elasticsearch-status-dashboard.yaml  # 📊 Elasticsearch Status
  - elasticsearch/kibana-status-dashboard.yaml         # 📊 Kibana Status
  - elasticsearch/fluentd-logging-dashboard.yaml       # 📊 Fluentd Log Shipping
  - elasticsearch/vector-logging-dashboard.yaml        # 📊 Vector Observability

  # 🌊 ISTIO SERVICE MESH
  # =====================
  - istio/sail-operator-dashboard.yaml                 # 🚀 Sail Operator Lifecycle
  - istio/istio-control-plane-dashboard.yaml           # 🎛️ Istio Control Plane
  - istio/istio-service-mesh-dashboard.yaml            # 🌐 Service Mesh Overview
  - istio/istio-traffic-management-dashboard.yaml      # 🚦 Traffic Management

  # 💾 CEPH STORAGE CLUSTER
  # ========================
  - ceph/rook-ceph-cluster-dashboard.yaml              # 🏗️ Rook CEPH Cluster
  - ceph/ceph-pools-dashboard.yaml                     # 💧 CEPH Storage Pools
  - ceph/ceph-osd-dashboard.yaml                       # 💿 CEPH Object Storage
  - ceph/cloudnative-pg-dashboard.yaml                 # 🐘 PostgreSQL Operator

  # 🚀 ARGOCD GITOPS PLATFORM
  # ==========================
  - argocd/argocd-overview-dashboard.yaml              # 📊 ArgoCD Overview
  - argocd/argocd-application-performance.yaml         # ⚡ App Performance
  - argocd/argo-rollouts-dashboard.yaml                # 🔄 Progressive Delivery

  # ☸️ KUBERNETES INFRASTRUCTURE
  # =============================
  - kubernetes/cluster-overview-dashboard.yaml         # 🌍 Cluster Overview
  - kubernetes/node-exporter-dashboard.yaml            # 🖥️ Node Monitoring
