apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: node-exporter-dashboard
  labels:
    app: grafana
    application: node-exporter
    component: node-monitoring
spec:

  folderRef: "kubernetes-folder"
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 1860
    revision: 37
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
