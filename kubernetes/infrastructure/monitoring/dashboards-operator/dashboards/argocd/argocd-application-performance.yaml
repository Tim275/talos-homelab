apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-application-performance
  labels:
    app: grafana
    application: argocd
    component: application-performance
spec:

  folderRef: "argocd-folder"
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 19993
    revision: 4
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
