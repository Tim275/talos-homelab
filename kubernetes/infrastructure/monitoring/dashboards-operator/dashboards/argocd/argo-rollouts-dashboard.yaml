apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argo-rollouts-dashboard
  labels:
    app: grafana
    application: argo-rollouts
    component: progressive-delivery
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 15386
    revision: 4
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
