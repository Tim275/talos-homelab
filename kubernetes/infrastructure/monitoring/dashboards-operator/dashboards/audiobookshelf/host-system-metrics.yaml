apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-host-metrics
  namespace: grafana
  labels:
    app: grafana
    application: audiobookshelf
    component: media-server
spec:
  folderRef: "audiobookshelf-folder"
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  grafanaCom:
    id: 1860
    revision: 37
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"