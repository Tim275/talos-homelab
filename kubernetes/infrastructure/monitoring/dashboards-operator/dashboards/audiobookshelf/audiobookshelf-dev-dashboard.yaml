apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-dev-dashboard
  labels:
    app: grafana
    application: audiobookshelf
    environment: development
    component: media-server
spec:

  folderRef: "audiobookshelf-folder"
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 19000
    revision: 2
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
