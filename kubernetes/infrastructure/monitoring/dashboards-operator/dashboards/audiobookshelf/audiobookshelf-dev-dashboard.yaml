apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-dev-dashboard
  labels:
    app: grafana
    application: audiobookshelf
    environment: development
    component: media-server
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  grafanaCom:
    id: 19000
    revision: 2
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
