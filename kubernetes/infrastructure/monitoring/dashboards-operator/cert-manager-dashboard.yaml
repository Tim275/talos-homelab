apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cert-manager-working
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: cert-manager-ssl-dashboard
    key: dashboard.json
  folder: "Security"
  resyncPeriod: "10m"
