# Backstage ServiceMonitor - Developer Portal Monitoring
# Monitors Backstage developer portal platform

# Backstage Frontend ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backstage-frontend
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: frontend
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: backstage
      app.kubernetes.io/component: frontend
  endpoints:
  - port: http
    interval: 30s
    path: /healthcheck
    honorLabels: true
  - port: http
    interval: 30s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - backstage

---
# Backstage Backend ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backstage-backend
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: backend
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: backstage
      app.kubernetes.io/component: backend
  endpoints:
  - port: backend
    interval: 30s
    path: /healthcheck
    honorLabels: true
  - port: backend
    interval: 30s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - backstage
