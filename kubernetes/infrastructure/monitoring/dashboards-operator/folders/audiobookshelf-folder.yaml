apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: audiobookshelf-folder
  namespace: grafana
  labels:
    app: grafana
    application: audiobookshelf
    component: media-platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  title: "Audiobookshelf Media"