apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: elasticsearch-folder
  namespace: grafana
  labels:
    app: grafana
    application: elasticsearch
    component: logging-platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  title: "Elasticsearch Logging"