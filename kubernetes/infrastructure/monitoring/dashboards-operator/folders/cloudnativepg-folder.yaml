apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: cloudnativepg-folder
  namespace: grafana
  labels:
    app: grafana
    application: cloudnativepg
    component: database-platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  title: "CloudNativePG PostgreSQL"