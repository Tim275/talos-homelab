apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: istio-folder
  namespace: grafana
  labels:
    app: grafana
    application: istio
    component: service-mesh
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  title: "Istio Service Mesh"