apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: rook-ceph-folder
  namespace: grafana
  labels:
    app: grafana
    application: rook-ceph
    component: storage-platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  title: "Rook-Ceph Storage"