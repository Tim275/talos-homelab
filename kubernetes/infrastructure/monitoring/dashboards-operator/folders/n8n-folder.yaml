apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: n8n-folder
  namespace: grafana
  labels:
    app: grafana
    application: n8n
    component: automation-platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  title: "N8N Automation"