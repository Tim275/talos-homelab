apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: kubernetes-folder
  namespace: grafana
  labels:
    app: grafana
    application: kubernetes
    component: cluster-platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  title: "Kubernetes Cluster"