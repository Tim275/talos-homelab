apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: argocd-folder
  namespace: grafana
  labels:
    app: grafana
    application: argocd
    component: gitops-platform
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  title: "ArgoCD GitOps"