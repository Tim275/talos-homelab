apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-osd-performance
  namespace: grafana
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "Rook-Ceph Storage"
  json: |
    {
      "title": "ðŸ“Š ceph osd performance",
      "uid": "ceph-osd-performance",
      "tags": ["ceph", "storage", "rook"],
      "panels": [
        {
          "title": "ðŸ“Š Storage Metrics",
          "type": "stat",
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "ceph_cluster_total_bytes or up{job=~\".*ceph.*\"}",
              "legendFormat": "Ceph Metrics"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }
