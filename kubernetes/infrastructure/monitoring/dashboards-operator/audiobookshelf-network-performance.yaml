apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-network-performance
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "Audiobookshelf Media"
  json: |
    {
      "title": "ğŸŒ Audiobookshelf Network Performance",
      "uid": "audiobookshelf-network-performance",
      "tags": ["audiobookshelf", "media", "network", "streaming"],
      "panels": [
        {
          "title": "ğŸŒ Network Throughput",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{pod=~\".*audiobookshelf.*\"}[5m]))",
              "legendFormat": "ğŸ“¤ Outbound Traffic"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }