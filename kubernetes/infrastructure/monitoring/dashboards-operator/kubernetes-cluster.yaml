apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubernetes-cluster
  namespace: grafana
  labels:
    app: grafana-dashboard
    application: kubernetes
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Kubernetes"
  resyncPeriod: 30m
  grafanaCom:
    id: 7249
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"