apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd-application
  namespace: grafana
  labels:
    app: grafana-dashboard
    application: argocd
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "ArgoCD"
  resyncPeriod: 30m
  grafanaCom:
    id: 19974
    revision: 2
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"