apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cloudnative-pg
  namespace: grafana
  labels:
    app: grafana-dashboard
    app.kubernetes.io/component: monitoring
    tier: enterprise
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Database"
  resyncPeriod: 30m
  grafanaCom:
    # Official CloudNativePG dashboard
    id: 20417  # CloudNativePG
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
