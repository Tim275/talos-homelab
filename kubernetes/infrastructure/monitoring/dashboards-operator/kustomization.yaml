labels:
  - pairs:
      app.kubernetes.io/name: grafana-dashboard
      app.kubernetes.io/component: monitoring
      enterprise.tier: tier-0
      pattern: community-dashboards

# üåä Sync Wave 6: Dashboards (After Monitoring Infrastructure)
