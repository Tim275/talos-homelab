apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: hubble-metrics
  namespace: grafana
  labels:
    app: grafana-dashboard
    app.kubernetes.io/component: monitoring
    tier: enterprise
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Networking"
  resyncPeriod: 30m
  grafanaCom:
    # Hubble Network Metrics - Network observability
    id: 13502  # Hubble v1.12 Metrics
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"
