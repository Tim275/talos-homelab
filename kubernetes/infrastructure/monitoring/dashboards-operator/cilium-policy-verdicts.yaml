apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cilium-policy-verdicts
  namespace: grafana
  labels:
    app: grafana-dashboard
    application: cilium
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Cilium"
  resyncPeriod: 30m
  grafanaCom:
    id: 18015
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"