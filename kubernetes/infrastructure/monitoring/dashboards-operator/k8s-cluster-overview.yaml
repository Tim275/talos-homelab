apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: k8s-cluster-overview
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana-dashboard
    app.kubernetes.io/component: monitoring
    tier: enterprise
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  folder: "Kubernetes"
  resyncPeriod: 30m
  grafanaCom:
    # Most complete dashboard for Kubernetes with Prometheus
    id: 315  # Kubernetes Cluster Monitoring (via Prometheus) - 1.7M+ downloads
    revision: 17
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
