apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: k8s-monitoring
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana-dashboard
    app.kubernetes.io/component: monitoring
    tier: enterprise
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  folder: "Kubernetes"
  resyncPeriod: 30m
  grafanaCom:
    # Complete dashboard to monitor kubernetes with prometheus
    id: 12740  # Kubernetes Monitoring Dashboard
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
