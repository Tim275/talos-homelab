apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: istio-mesh
  namespace: grafana
  labels:
    app: grafana-dashboard
    application: istio
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "Istio"
  resyncPeriod: 30m
  grafanaCom:
    id: 7639
    revision: 238
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"