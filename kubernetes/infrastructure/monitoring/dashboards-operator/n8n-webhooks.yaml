apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-webhooks
  namespace: grafana
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "N8N Automation"
  json: |
    {
      "title": "üåê N8N Webhook Traffic",
      "uid": "n8n-webhooks",
      "tags": ["n8n", "webhooks", "traffic"],
      "panels": [
        {
          "title": "üåê Incoming Requests/min",
          "type": "stat",
          "gridPos": {"h": 4, "w": 12, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "decimals": 1
            }
          },
          "targets": [
            {
              "expr": "rate(container_network_receive_packets_total{pod=~\".*n8n.*\"}[5m])",
              "legendFormat": "Requests/sec"
            }
          ]
        },
        {
          "title": "üìä Network Traffic (KB/s)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "KBs"
            }
          },
          "targets": [
            {
              "expr": "rate(container_network_receive_bytes_total{pod=~\".*n8n.*\"}[5m]) / 1024",
              "legendFormat": "Inbound"
            },
            {
              "expr": "rate(container_network_transmit_bytes_total{pod=~\".*n8n.*\"}[5m]) / 1024",
              "legendFormat": "Outbound"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }