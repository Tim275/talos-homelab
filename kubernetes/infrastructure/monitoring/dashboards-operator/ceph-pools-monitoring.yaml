apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: ceph-pools-monitoring
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "Rook-Ceph Storage"
  json: |
    {
      "title": "üìä ceph pools monitoring Monitor",
      "uid": "ceph-pools-monitoring",
      "tags": ["ceph", "storage", "rook", "checkmk"],
      "panels": [
        {
          "title": "üìä Ceph Health Status",
          "type": "stat",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "green", "value": 2}
                ]
              },
              "mappings": [
                {"options": {"0": {"text": "‚ùå CRITICAL", "color": "red"}}, "type": "value"},
                {"options": {"1": {"text": "‚ö†Ô∏è WARNING", "color": "yellow"}}, "type": "value"},
                {"options": {"2": {"text": "‚úÖ HEALTHY", "color": "green"}}, "type": "value"}
              ]
            }
          },
          "targets": [
            {
              "expr": "up{job=~\".*ceph.*\"} + 1",
              "legendFormat": "Ceph Status"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }
