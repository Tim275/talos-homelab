apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-prod-monitoring
  namespace: grafana
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "N8N Automation"
  json: |
    {
      "title": "üöÄ N8N Production Monitoring",
      "uid": "n8n-prod-monitoring",
      "tags": ["n8n", "production", "monitoring"],
      "panels": [
        {
          "title": "üéØ Production Service Health",
          "type": "stat",
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "up{pod=~\"n8n-prod.*\"}",
              "legendFormat": "Prod Status"
            }
          ]
        },
        {
          "title": "üìä Workflow Executions/min",
          "type": "gauge",
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "max": 100,
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 50},
                  {"color": "red", "value": 80}
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "rate(container_network_transmit_packets_total{pod=~\"n8n-prod.*\"}[5m]) * 60",
              "legendFormat": "Workflows/min"
            }
          ]
        },
        {
          "title": "üóÑÔ∏è PostgreSQL Prod Pool",
          "type": "stat",
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "targets": [
            {
              "expr": "pg_stat_database_numbackends{datname=\"n8n-prod\"}",
              "legendFormat": "DB Connections"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }