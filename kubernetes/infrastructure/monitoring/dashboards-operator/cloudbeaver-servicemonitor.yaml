# CloudBeaver ServiceMonitor - Database UI Monitoring
# Monitors CloudBeaver database management UI

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloudbeaver
  namespace: cloudbeaver
  labels:
    app.kubernetes.io/name: cloudbeaver
    app.kubernetes.io/component: database-ui
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudbeaver
  endpoints:
  - port: http
    interval: 30s
    path: /status
    honorLabels: true
  - port: http
    interval: 30s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
    - cloudbeaver
