apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cnpg-cluster-overview
  namespace: grafana
  labels:
    app.kubernetes.io/name: cnpg
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: monitoring
spec:
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      app: "grafana"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "CloudNativePG - Cluster Overview",
        "tags": ["postgresql", "cnpg", "cluster"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Cluster Health Status",
            "type": "stat",
            "targets": [
              {
                "expr": "cnpg_cluster_up",
                "legendFormat": "{{cluster}} - {{role}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                },
                "mappings": [
                  {"options": {"0": {"text": "Down"}}, "type": "value"},
                  {"options": {"1": {"text": "Up"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Instance Count",
            "type": "stat",
            "targets": [
              {
                "expr": "count(cnpg_cluster_up) by (cluster)",
                "legendFormat": "{{cluster}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 0}
          },
          {
            "id": 3,
            "title": "Primary/Replica Status",
            "type": "piechart",
            "targets": [
              {
                "expr": "count(cnpg_cluster_up{role=\"primary\"})",
                "legendFormat": "Primary"
              },
              {
                "expr": "count(cnpg_cluster_up{role=\"replica\"})",
                "legendFormat": "Replica"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0}
          },
          {
            "id": 4,
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends",
                "legendFormat": "{{cluster}} - {{datname}}"
              }
            ],
            "yAxes": [
              {
                "label": "Connections",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 5,
            "title": "Connection Pool Status",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_settings_max_connections",
                "legendFormat": "Max Connections - {{cluster}}"
              },
              {
                "expr": "sum(pg_stat_database_numbackends) by (cluster)",
                "legendFormat": "Active Connections - {{cluster}}"
              }
            ],
            "yAxes": [
              {
                "label": "Connections",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 6,
            "title": "Replication Status",
            "type": "table",
            "targets": [
              {
                "expr": "pg_stat_replication_sent_lsn - pg_stat_replication_write_lsn",
                "legendFormat": "{{cluster}} - {{client_addr}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                },
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 7,
            "title": "Transaction Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pg_stat_database_xact_commit[5m])",
                "legendFormat": "Commits - {{cluster}} {{datname}}"
              },
              {
                "expr": "rate(pg_stat_database_xact_rollback[5m])",
                "legendFormat": "Rollbacks - {{cluster}} {{datname}}"
              }
            ],
            "yAxes": [
              {
                "label": "Transactions/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          },
          {
            "id": 8,
            "title": "WAL Generation Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pg_wal_lsn_diff[5m])",
                "legendFormat": "WAL Generation - {{cluster}}"
              }
            ],
            "yAxes": [
              {
                "label": "Bytes/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 9,
            "title": "Database Size",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_database_size_bytes",
                "legendFormat": "{{cluster}} - {{datname}}"
              }
            ],
            "yAxes": [
              {
                "label": "Bytes",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          },
          {
            "id": 10,
            "title": "Cluster Failover History",
            "type": "table",
            "targets": [
              {
                "expr": "increase(cnpg_cluster_failover_total[24h])",
                "legendFormat": "{{cluster}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                }
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 32}
          }
        ]
      }
    }
