apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cilium-network-monitoring
  namespace: grafana
  labels:
    app.kubernetes.io/name: grafana-dashboard
    app.kubernetes.io/component: monitoring
    tier: enterprise
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  folder: "Networking"
  resyncPeriod: 30m
  grafanaCom:
    # Comprehensive Cilium CNI monitoring for K8s
    id: 24056  # Cilium Network Monitoring
    revision: 1
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
