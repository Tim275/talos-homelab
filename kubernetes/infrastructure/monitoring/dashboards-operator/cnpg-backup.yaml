apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cnpg-backup
  namespace: grafana
  labels:
    app.kubernetes.io/name: cnpg
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: monitoring
spec:
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      app: "grafana"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "CloudNativePG - Backup & Recovery",
        "tags": ["postgresql", "cnpg", "backup"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-24h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Backup Status",
            "type": "stat",
            "targets": [
              {
                "expr": "cnpg_backup_status",
                "legendFormat": "{{cluster}} - {{backup_name}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 1},
                    {"color": "green", "value": 2}
                  ]
                },
                "mappings": [
                  {"options": {"0": {"text": "Failed"}}, "type": "value"},
                  {"options": {"1": {"text": "Running"}}, "type": "value"},
                  {"options": {"2": {"text": "Completed"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Last Backup Time",
            "type": "stat",
            "targets": [
              {
                "expr": "time() - cnpg_backup_last_completion_timestamp",
                "legendFormat": "{{cluster}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 86400},
                    {"color": "red", "value": 172800}
                  ]
                },
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 0}
          },
          {
            "id": 3,
            "title": "Backup Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(cnpg_backup_completed_total[24h]) / rate(cnpg_backup_started_total[24h]) * 100",
                "legendFormat": "Success Rate"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 90},
                    {"color": "green", "value": 98}
                  ]
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0}
          },
          {
            "id": 4,
            "title": "Backup Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "cnpg_backup_duration_seconds",
                "legendFormat": "{{cluster}} - {{backup_name}}"
              }
            ],
            "yAxes": [
              {
                "label": "Seconds",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 5,
            "title": "Backup Size",
            "type": "graph",
            "targets": [
              {
                "expr": "cnpg_backup_size_bytes",
                "legendFormat": "{{cluster}} - {{backup_name}}"
              }
            ],
            "yAxes": [
              {
                "label": "Bytes",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 6,
            "title": "WAL Archive Status",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(cnpg_wal_archive_total[5m])",
                "legendFormat": "WAL Archived - {{cluster}}"
              },
              {
                "expr": "rate(cnpg_wal_archive_failed_total[5m])",
                "legendFormat": "WAL Failed - {{cluster}}"
              }
            ],
            "yAxes": [
              {
                "label": "WAL Files/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 7,
            "title": "Recovery Point Objective (RPO)",
            "type": "stat",
            "targets": [
              {
                "expr": "time() - cnpg_wal_last_archive_timestamp",
                "legendFormat": "{{cluster}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 300},
                    {"color": "red", "value": 900}
                  ]
                },
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          },
          {
            "id": 8,
            "title": "Backup Schedule Compliance",
            "type": "table",
            "targets": [
              {
                "expr": "cnpg_scheduled_backup_next_run",
                "legendFormat": "{{cluster}} - {{backup_name}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                },
                "unit": "dateTimeAsIso"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 9,
            "title": "Restore Operations",
            "type": "table",
            "targets": [
              {
                "expr": "cnpg_restore_status",
                "legendFormat": "{{cluster}} - {{restore_name}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                },
                "mappings": [
                  {"options": {"0": {"text": "Failed"}}, "type": "value"},
                  {"options": {"1": {"text": "Running"}}, "type": "value"},
                  {"options": {"2": {"text": "Completed"}}, "type": "value"}
                ]
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          },
          {
            "id": 10,
            "title": "Backup Storage Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(cnpg_backup_size_bytes) by (cluster)",
                "legendFormat": "Total Backup Size - {{cluster}}"
              }
            ],
            "yAxes": [
              {
                "label": "Bytes",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 32}
          },
          {
            "id": 11,
            "title": "Backup Retention Policy",
            "type": "table",
            "targets": [
              {
                "expr": "cnpg_backup_retention_days",
                "legendFormat": "{{cluster}}",
                "format": "table"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "custom": {
                  "displayMode": "basic"
                },
                "unit": "d"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 32}
          }
        ]
      }
    }
