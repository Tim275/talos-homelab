apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-postgresql-monitoring
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "N8N Automation"
  json: |
    {
      "title": "üóÑÔ∏è N8N PostgreSQL Database Monitor",
      "uid": "n8n-postgresql-monitoring",
      "tags": ["n8n", "postgresql", "database", "checkmk"],
      "panels": [
        {
          "title": "üóÑÔ∏è Database Connection Pool",
          "type": "stat",
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "green", "value": 5}
                ]
              },
              "mappings": [
                {"options": {"0": {"text": "‚ùå NO CONNECTIONS", "color": "red"}}, "type": "value"},
                {"options": {"from": 1, "to": 4, "result": {"text": "‚ö†Ô∏è LOW POOL", "color": "yellow"}}, "type": "range"},
                {"options": {"from": 5, "to": 100, "result": {"text": "‚úÖ HEALTHY POOL", "color": "green"}}, "type": "range"}
              ]
            }
          },
          "targets": [
            {
              "expr": "sum(pg_stat_database_numbackends{datname=~\".*n8n.*\"})",
              "legendFormat": "DB Connections"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }