apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: postgresql-database
  namespace: grafana
  labels:
    app: grafana-dashboard
    application: cloudnativepg
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  folder: "CloudNative PG"
  resyncPeriod: 30m
  grafanaCom:
    id: 9628
    revision: 7
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"