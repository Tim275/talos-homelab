apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-error-monitoring
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "Audiobookshelf Media"
  json: |
    {
      "title": "üö® Audiobookshelf Error Monitoring",
      "uid": "audiobookshelf-error-monitoring",
      "tags": ["audiobookshelf", "media", "errors", "monitoring"],
      "panels": [
        {
          "title": "üö® Error Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_cfs_throttled_seconds_total{pod=~\".*audiobookshelf.*\"}[5m]))",
              "legendFormat": "‚ö†Ô∏è Error Rate"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }