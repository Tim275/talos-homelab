apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: n8n-postgresql
  namespace: grafana
  labels:
    app: grafana
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "N8N Automation"
  json: |
    {
      "title": "🗄️ N8N PostgreSQL Database",
      "uid": "n8n-postgresql",
      "tags": ["n8n", "postgresql", "database"],
      "panels": [
        {
          "title": "🗄️ Total Connections",
          "type": "stat",
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "sum(pg_stat_database_numbackends{datname=~\".*n8n.*\"})",
              "legendFormat": "Total Connections"
            }
          ]
        },
        {
          "title": "📋 Active Queries",
          "type": "stat",
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 0},
          "targets": [
            {
              "expr": "pg_stat_activity_count{datname=~\".*n8n.*\",state=\"active\"}",
              "legendFormat": "Active Queries"
            }
          ]
        },
        {
          "title": "📊 Database Size (MB)",
          "type": "stat",
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "decmbytes"
            }
          },
          "targets": [
            {
              "expr": "pg_database_size_bytes{datname=~\".*n8n.*\"} / 1024 / 1024",
              "legendFormat": "DB Size"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }