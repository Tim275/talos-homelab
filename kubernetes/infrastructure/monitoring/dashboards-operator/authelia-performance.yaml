apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: authelia-performance
  namespace: grafana
  labels:
    app.kubernetes.io/name: authelia
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: monitoring
spec:
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      app: "grafana"
  json: |
    {
      "dashboard": {
        "id": null,
        "title": "Authelia - Performance Metrics",
        "tags": ["authelia", "performance", "redis", "ldap"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "HTTP Response Times",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(authelia_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(authelia_request_duration_seconds_bucket[5m]))",
                "legendFormat": "50th percentile"
              },
              {
                "expr": "histogram_quantile(0.99, rate(authelia_request_duration_seconds_bucket[5m]))",
                "legendFormat": "99th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "Seconds",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_requests_total[5m])",
                "legendFormat": "{{method}} {{endpoint}}"
              }
            ],
            "yAxes": [
              {
                "label": "Requests/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Redis Cache Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_redis_commands_total{status=\"success\"}[5m])",
                "legendFormat": "Cache Hits"
              },
              {
                "expr": "rate(authelia_redis_commands_total{status=\"error\"}[5m])",
                "legendFormat": "Cache Misses"
              }
            ],
            "yAxes": [
              {
                "label": "Operations/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Redis Connection Pool",
            "type": "graph",
            "targets": [
              {
                "expr": "authelia_redis_connections_active",
                "legendFormat": "Active Connections"
              },
              {
                "expr": "authelia_redis_connections_idle",
                "legendFormat": "Idle Connections"
              }
            ],
            "yAxes": [
              {
                "label": "Connections",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "LDAP Query Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(authelia_ldap_query_duration_seconds_bucket[5m]))",
                "legendFormat": "LDAP 95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(authelia_ldap_query_duration_seconds_bucket[5m]))",
                "legendFormat": "LDAP 50th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "Seconds",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 6,
            "title": "LDAP Operations",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(authelia_ldap_operations_total{operation=\"bind\"}[5m])",
                "legendFormat": "LDAP Binds"
              },
              {
                "expr": "rate(authelia_ldap_operations_total{operation=\"search\"}[5m])",
                "legendFormat": "LDAP Searches"
              },
              {
                "expr": "rate(authelia_ldap_operations_total{operation=\"modify\"}[5m])",
                "legendFormat": "LDAP Modifications"
              }
            ],
            "yAxes": [
              {
                "label": "Operations/sec",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          },
          {
            "id": 7,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "process_resident_memory_bytes{job=\"authelia\"}",
                "legendFormat": "Resident Memory"
              },
              {
                "expr": "go_memstats_heap_inuse_bytes{job=\"authelia\"}",
                "legendFormat": "Heap Memory"
              }
            ],
            "yAxes": [
              {
                "label": "Bytes",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24}
          },
          {
            "id": 8,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(process_cpu_seconds_total{job=\"authelia\"}[5m]) * 100",
                "legendFormat": "CPU Usage %"
              }
            ],
            "yAxes": [
              {
                "label": "Percent",
                "min": 0,
                "max": 100
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24}
          },
          {
            "id": 9,
            "title": "Goroutines",
            "type": "graph",
            "targets": [
              {
                "expr": "go_goroutines{job=\"authelia\"}",
                "legendFormat": "Active Goroutines"
              }
            ],
            "yAxes": [
              {
                "label": "Count",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 32}
          },
          {
            "id": 10,
            "title": "GC Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(go_gc_duration_seconds_sum{job=\"authelia\"}[5m])",
                "legendFormat": "GC Duration"
              },
              {
                "expr": "rate(go_gc_cycles_total{job=\"authelia\"}[5m])",
                "legendFormat": "GC Cycles"
              }
            ],
            "yAxes": [
              {
                "label": "Duration (s) / Cycles",
                "min": 0
              },
              {
                "show": false
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 32}
          }
        ]
      }
    }
