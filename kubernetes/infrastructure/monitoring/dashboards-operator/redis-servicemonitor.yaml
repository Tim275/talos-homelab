# Redis ServiceMonitor - Session Store Monitoring
# Monitors Redis instances used for session storage and caching

# Redis Authelia ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-authelia
  namespace: redis-authelia
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: session-store
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  endpoints:
  - port: redis
    interval: 30s
    honorLabels: true
  namespaceSelector:
    matchNames:
    - redis-authelia
