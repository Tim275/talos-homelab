apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-security-monitoring
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "Audiobookshelf Media"
  json: |
    {
      "title": "ğŸ”’ Audiobookshelf Security Monitoring",
      "uid": "audiobookshelf-security-monitoring",
      "tags": ["audiobookshelf", "media", "security", "authentication"],
      "panels": [
        {
          "title": "ğŸ”’ Authentication Events",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_packets_total{pod=~\".*audiobookshelf.*\"}[5m]))",
              "legendFormat": "ğŸ” Login Attempts"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }