apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: audiobookshelf-backup-recovery
  namespace: grafana
  labels:
    app: grafana
    pattern: dotdc-cncf
spec:
  instanceSelector:
    matchLabels:
      app: grafana
  allowCrossNamespaceImport: true
  resyncPeriod: "10m"
  folder: "Audiobookshelf Media"
  json: |
    {
      "title": "ðŸ”„ Audiobookshelf Backup & Recovery",
      "uid": "audiobookshelf-backup-recovery",
      "tags": ["audiobookshelf", "media", "backup", "recovery"],
      "panels": [
        {
          "title": "ðŸ”„ Backup Status",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{phase=\"Running\",pod=~\".*audiobookshelf.*\"})",
              "legendFormat": "ðŸ’¾ Backup Health"
            }
          ]
        }
      ],
      "time": {"from": "now-1h", "to": "now"}
    }