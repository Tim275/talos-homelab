apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# üåä Sync Wave 5: Prometheus Monitoring Stack (After Storage)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "5"

resources:
  # - crds  # CRDs disabled - will be deployed as separate microservices
  - istio-monitoring.yaml
  - kafka-monitoring.yaml
  - kafka-metrics.yaml
  # - node-affinity-patch.yaml  # Disabled - contains Prometheus CR
  # - resource-reduction.yaml   # Disabled - may contain Prometheus/Alertmanager CRs
# Namespace managed by parent monitoring app
# CRDs installed separately in ./crds to avoid annotation size issue
#
# ‚ö†Ô∏è  IMPORTANT: monitoring namespace requires privileged PodSecurity for node-exporter
# See TALOS_SECURITY.md for details and Talos Linux specific requirements

helmCharts:
  # ‚úÖ ONLY kube-prometheus-stack (industry standard, all-in-one)
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: "65.1.1" # renovate: helm=prometheus-community/kube-prometheus-stack
    releaseName: prometheus-operator
    namespace: monitoring
    valuesFile: values.yaml
    includeCRDs: false  # CRDs disabled - too large annotations cause K8s API errors