# 🎯 Enterprise Configuration
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

# 🔒 Security Configuration
securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# 📊 Monitoring & Observability
serviceMonitor:
  enabled: true
  labels:
    app.kubernetes.io/name: grafana-operator
    team: platform

# 🎛️ Operator Configuration
# watchNamespaces: "monitoring"  # ❌ Limited scope prevents cross-namespace metrics discovery
watchNamespaces: ""  # ✅ Watch all namespaces for better metrics discovery (Vegarn's pattern)

# 🏷️ Pod Labels for better organization
podLabels:
  service-tier: infrastructure
