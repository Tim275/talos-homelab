  runAsNonRoot: true
  runAsUser: 65534
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  # Don't drop ALL capabilities - operator needs network access
  # capabilities:
  #   drop:
  #     - ALL

