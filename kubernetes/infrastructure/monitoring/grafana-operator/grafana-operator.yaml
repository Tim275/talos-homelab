apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: grafana-operator
    app.kubernetes.io/part-of: monitoring-platform
    enterprise.tier: infrastructure
    team: platform
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: infrastructure
  source:
    repoURL: ghcr.io/grafana/helm-charts
    chart: grafana-operator
    targetRevision: v5.19.0
    helm:
      valuesObject:
        # 🎯 Enterprise Configuration
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi

        # 🔒 Security Configuration
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

        # 📊 Monitoring & Observability
        serviceMonitor:
          enabled: true
          labels:
            app.kubernetes.io/name: grafana-operator
            team: platform

        # 🎛️ Operator Configuration
        watchNamespaces: "monitoring,kube-system"  # Watch both our monitoring and system namespaces

        # 🏷️ Pod Labels for better organization
        podLabels:
          app.kubernetes.io/name: grafana-operator
          app.kubernetes.io/component: operator
          app.kubernetes.io/part-of: monitoring-platform
          team: platform

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    - ServerSideApply=true