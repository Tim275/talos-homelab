# yamllint disable rule:line-length
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keep
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  parentRefs:
    - name: envoy-gateway
      namespace: gateway
      sectionName: https
  hostnames:
    - "keep.timourhomelab.org"
  rules:
    # Frontend routes (UI)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: keep-frontend
          port: 3000
          weight: 1

    # Backend API routes
    - matches:
        - path:
            type: PathPrefix
            value: /backend
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: keep-backend
          port: 8080
          weight: 1

    # WebSocket routes
    - matches:
        - path:
            type: PathPrefix
            value: /ws
      backendRefs:
        - name: keep-websocket
          port: 6001
          weight: 1
