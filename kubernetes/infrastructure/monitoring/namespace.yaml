apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    enterprise.tier: infrastructure
    infrastructure.domain: monitoring
    # Pod Security Standards - PRIVILEGED required for monitoring tools
    # Node-exporter needs: hostNetwork, hostPID, hostPath volumes
    # Promtail needs: privileged containers, hostPath volumes
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
  annotations:
    argocd.argoproj.io/sync-wave: "0"