apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cilium-agent
  namespace: monitoring
  labels:
    app.kubernetes.io/name: cilium-agent
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: cilium-cni
    team: platform
    release: prometheus-operator
spec:
  namespaceSelector:
    matchNames:
    - kube-system
  selector:
    matchLabels:
      k8s-app: cilium
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
