# Discord Webhook Secret Template
#
# HOW TO USE:
# 1. Get Discord Webhook URL:
#    - Go to Discord Server Settings → Integrations → Webhooks
#    - Click "New Webhook" or edit existing
#    - Name it (e.g., "Homelab Alerts")
#    - Select channel (e.g., #homelab-alerts)
#    - Copy Webhook URL
#
# 2. Create the secret:
#    kubectl create secret generic discord-webhook \
#      --from-literal=url="https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN" \
#      --namespace=monitoring \
#      --dry-run=client -o yaml > discord-webhook-secret.yaml
#
# 3. Seal the secret (if using SealedSecrets):
#    kubeseal --format yaml --cert=/path/to/sealing-key.pem \
#      < discord-webhook-secret.yaml \
#      > discord-webhook-sealed-secret.yaml
#
# 4. Apply:
#    kubectl apply -f discord-webhook-sealed-secret.yaml

---
apiVersion: v1
kind: Secret
metadata:
  name: discord-webhook
  namespace: monitoring
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/part-of: monitoring
type: Opaque
stringData:
  url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"  # REPLACE THIS!