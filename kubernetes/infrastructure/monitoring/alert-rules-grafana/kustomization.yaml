apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: monitoring-

resources:
  - application.yaml           # âœ… Child Application for App-of-Apps pattern
  - alertmanager-config.yaml
  # - alertmanager-config-crd.yaml  # Disabled until AlertmanagerConfig CRD is available
  - slack-webhook-sealed-secret.yaml
  - talos-critical-alerts.yaml
  - kubernetes-alerts.yaml
  - log-based-prometheus-alerts.yaml
  - production-alerts.yaml

commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: monitoring
  app: kube-prometheus-stack
  app.kubernetes.io/instance: prometheus-operator
  release: prometheus-operator

namespace: monitoring