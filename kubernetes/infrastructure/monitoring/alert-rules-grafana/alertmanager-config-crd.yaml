apiVersion: monitoring.coreos.com/v1beta1
kind: AlertmanagerConfig
metadata:
  name: homelab-slack-config
  namespace: monitoring
  labels:
    alertmanager: prometheus-operator-kube-p-alertmanager
    app.kubernetes.io/instance: prometheus-operator-kube-p-alertmanager
    app.kubernetes.io/managed-by: argocd
    release: prometheus-operator
spec:
  route:
    groupBy: ['alertname', 'cluster', 'service']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 4h
    receiver: 'slack-general'
    routes:
    - matchers:
      - name: severity
        value: critical
      receiver: 'slack-critical'
      repeatInterval: 15m
    - matchers:
      - name: severity
        value: warning
      receiver: 'slack-warnings'
      repeatInterval: 2h
    - matchers:
      - name: severity
        value: info
      receiver: 'slack-general'
      repeatInterval: 30m
  receivers:
  - name: 'slack-general'
    slackConfigs:
    - apiURL:
        name: slack-webhook-url
        key: url
      channel: '#alle-in-slack'
      title: 'üîî Homelab Alert: {{ .GroupLabels.alertname }}'
      text: |
        *Alert:* {{ .GroupLabels.alertname }}
        *Severity:* {{ .CommonLabels.severity }}
        *Instance:* {{ .CommonLabels.instance }}
        *Namespace:* {{ .CommonLabels.namespace }}
        
        *Description:* {{ .CommonAnnotations.summary }}
        
        *Time:* {{ .CommonAnnotations.timestamp }}
      
  - name: 'slack-critical'
    slackConfigs:
    - apiURL:
        name: slack-webhook-url
        key: url
      channel: '#alle-in-slack'
      title: 'üö® CRITICAL ALERT: {{ .GroupLabels.alertname }}'
      text: |
        <!channel> **CRITICAL SYSTEM ALERT**
        
        *Alert:* {{ .GroupLabels.alertname }}
        *Instance:* {{ .CommonLabels.instance }}
        *Namespace:* {{ .CommonLabels.namespace }}
        
        *Problem:* {{ .CommonAnnotations.summary }}
        *Description:* {{ .CommonAnnotations.description }}
        
        *Time:* {{ .CommonAnnotations.timestamp }}
        
        üö® **IMMEDIATE ACTION REQUIRED** üö®
        
  - name: 'slack-warnings'
    slackConfigs:
    - apiURL:
        name: slack-webhook-url
        key: url
      channel: '#alle-in-slack'
      title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
      text: |
        *Warning Alert:*
        
        *Alert:* {{ .GroupLabels.alertname }}
        *Instance:* {{ .CommonLabels.instance }}
        *Severity:* {{ .CommonLabels.severity }}
        
        *Issue:* {{ .CommonAnnotations.summary }}
        
        Please investigate when convenient.
