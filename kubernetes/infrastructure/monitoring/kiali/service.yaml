apiVersion: v1
kind: Service
metadata:
  name: kiali
  namespace: istio-system
  labels:
    app.kubernetes.io/name: kiali
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 20001
      targetPort: 20001
      protocol: TCP
    - name: http-metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app.kubernetes.io/name: kiali
