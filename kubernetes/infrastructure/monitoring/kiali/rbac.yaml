apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kiali
rules:
  - apiGroups: [""]
    resources:
      - configmaps
      - endpoints
      - pods
      - pods/log
      - services
      - namespaces
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["networking.istio.io"]
    resources:
      - destinationrules
      - gateways
      - serviceentries
      - virtualservices
      - workloadentries
      - workloadgroups
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["security.istio.io"]
    resources:
      - authorizationpolicies
      - peerauthentications
      - requestauthentications
    verbs:
      - get
      - list
      - watch
