apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiali
  namespace: istio-system
  labels:
    app.kubernetes.io/name: kiali
    app.kubernetes.io/version: v2.4.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kiali
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kiali
    spec:
      serviceAccountName: kiali
      containers:
        - name: kiali
          image: quay.io/kiali/kiali:v2.4.0
          ports:
            - name: api-port
              containerPort: 20001
            - name: http-metrics
              containerPort: 9090
          env:
            - name: ACTIVE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: kiali-configuration
              mountPath: /kiali-configuration
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: kiali-configuration
          configMap:
            name: kiali
