# üîê VPN DOMAIN - PARENT APPLICATION (APP-OF-APPS PATTERN)
# ====================================================================
# Enterprise Tier-0 GitOps Pattern: Parent app deploys child apps
# UI Hierarchy: vpn (parent) ‚Üí coturn, netbird (children)
#
# Sync Wave Strategy:
#   Wave 1: Network (Cilium/Istio) - CNI required
#   Wave 2: Controllers (Cert-Manager) - TLS certs required
#   Wave 3: Storage (Rook-Ceph) - Netbird PostgreSQL required
#   Wave 4: VPN (THIS) - All dependencies ready ‚úÖ
#   Wave 5: Monitoring - Can scrape VPN metrics
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpn
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    infrastructure.domain: vpn
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/vpn
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
