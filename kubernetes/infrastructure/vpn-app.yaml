# üîê VPN ApplicationSet
# Parent Application for VPN Infrastructure (Coturn + Netbird)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpn
  namespace: argocd
  labels:
    app.kubernetes.io/name: vpn
    app.kubernetes.io/component: infrastructure
    enterprise.tier: infrastructure
    enterprise.domain: vpn
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/vpn
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
