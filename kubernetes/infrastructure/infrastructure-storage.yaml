apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-storage
  namespace: argocd
  labels:
    infrastructure.layer: storage
    enterprise.tier: platform
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  generators:
    # ðŸ’¾ ENTERPRISE PATTERN: Storage Platform Layer
    - list:
        elements:
          # Wave 4: Storage Foundation
          - name: rook-ceph
            path: kubernetes/infrastructure/storage/rook-ceph
            namespace: rook-ceph
            critical: "true"
            tier: "distributed"
            wave: "1"
          - name: proxmox-csi
            path: kubernetes/infrastructure/storage/proxmox-csi
            namespace: csi-proxmox
            critical: "true"
            tier: "csi"
            wave: "1"
          - name: velero
            path: kubernetes/infrastructure/storage/velero
            namespace: velero
            critical: "true"
            tier: "backup"
            wave: "2"
  template:
    metadata:
      name: 'storage-{{.name}}'
      labels:
        infrastructure.layer: storage
        infrastructure.component: '{{.name}}'
        infrastructure.critical: '{{.critical}}'
        storage.tier: '{{.tier}}'
        app.kubernetes.io/managed-by: argocd
        team: timour
      annotations:
        argocd.argoproj.io/sync-wave: '{{.wave}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true