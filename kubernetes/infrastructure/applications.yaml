apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  goTemplate: true
  generators:
    # ðŸŽ¯ ENTERPRISE PATTERN: ApplicationSet discovers EVERYTHING, Kustomize controls
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          - path: "kubernetes/infrastructure/*/*"
  template:
    metadata:
      name: '{{.path.basenameNormalized}}'
      labels:
        managed-by: argocd
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basenameNormalized}}'
      syncPolicy:
        automated: {}