# üéØ TRUE KUSTOMIZE CONTROL - GITILES PATTERN RESTORED!
# ====================================================
# LEVEL 2: ApplicationSets deploy domains (not components!)
# LEVEL 3: Domain kustomization.yaml files provide TRUE deployment control
#
# Benefits:
# - REAL comment/uncomment control in kustomization.yaml files ‚úÖ
# - No more ApplicationSet directory discovery bypassing kustomize ‚úÖ
# - Clean ArgoCD UI with domain-level applications ‚úÖ
# - Kustomize IS the source of truth (not excludes) ‚úÖ

# üéõÔ∏è CONTROLLERS DOMAIN Application - TRUE KUSTOMIZE CONTROL!
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-controllers
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    infrastructure.domain: controllers
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  generators:
  - list:
      elements:
      - name: controllers
        path: kubernetes/infrastructure/controllers
  template:
    metadata:
      name: 'infrastructure-{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        infrastructure.domain: '{{name}}'
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - ServerSideApply=true

