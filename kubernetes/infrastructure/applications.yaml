# üöÄ 2025 ENTERPRISE HYBRID - ApplicationSets for Component Visibility
# ====================================================================
# LEVEL 2: ApplicationSets discover components for ArgoCD UI visibility
# LEVEL 3: Domain kustomization.yaml files provide TRUE deployment control
#
# Benefits:
# - Clean ArgoCD UI with meaningful component applications
# - Perfect for debugging individual components
# - Teams can see exactly what's deployed in each domain
# - Kustomize files maintain comment/uncomment control

# üéõÔ∏è CONTROLLERS DOMAIN ApplicationSet - Discovers individual components
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-controllers
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    infrastructure.domain: controllers
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          - path: "kubernetes/infrastructure/controllers/*"
          # Exclude files that aren't components
          - path: "kubernetes/infrastructure/controllers/kustomization.yaml"
            exclude: true
  template:
    metadata:
      name: 'infrastructure-controllers-{{.path.basenameNormalized}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        infrastructure.domain: controllers
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{.path.path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true

