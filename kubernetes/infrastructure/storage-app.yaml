# üíæ STORAGE DOMAIN Application - TRUE KUSTOMIZE CONTROL!
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-storage
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    infrastructure.domain: storage
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  generators:
  - list:
      elements:
      # üéØ ENABLED STORAGE - Individual Applications in ArgoCD UI
      - name: rook-ceph
        path: kubernetes/infrastructure/storage/rook-ceph
      - name: rook-ceph-rgw
        path: kubernetes/infrastructure/storage/rook-ceph-rgw

      # ‚ùå DISABLED STORAGE - Comment/Uncomment to control
      # - name: proxmox-csi
      #   path: kubernetes/infrastructure/storage/proxmox-csi
      # - name: velero
      #   path: kubernetes/infrastructure/storage/velero
      # - name: longhorn
      #   path: kubernetes/infrastructure/storage/longhorn
      # - name: minio
      #   path: kubernetes/infrastructure/storage/minio
  template:
    metadata:
      name: 'infrastructure-{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        infrastructure.domain: '{{name}}'
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - ServerSideApply=true