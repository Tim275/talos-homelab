# üíæ STORAGE DOMAIN Application - TRUE KUSTOMIZE CONTROL!
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: storage
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    infrastructure.domain: storage
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  generators:
  - list:
      elements:
      # üéØ ENABLED STORAGE - Individual Applications in ArgoCD UI
      - name: rook-ceph
        path: kubernetes/infrastructure/storage/rook-ceph
      - name: rook-ceph-rgw
        path: kubernetes/infrastructure/storage/rook-ceph-rgw

      # ‚úÖ MORE ENABLED STORAGE SERVICES
      - name: velero
        path: kubernetes/infrastructure/storage/velero

      # ‚ùå USING CEPH INSTEAD
      # - name: proxmox-csi          # ‚ùå Using Rook-Ceph for storage
      #   path: kubernetes/infrastructure/storage/proxmox-csi

      # ‚ùå DISABLED PER USER REQUEST
      # - name: longhorn           # ‚ùå User requested disabled
      #   path: kubernetes/infrastructure/storage/longhorn
      # - name: minio              # ‚ùå User requested disabled
      #   path: kubernetes/infrastructure/storage/minio
  template:
    metadata:
      name: '{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        infrastructure.domain: '{{name}}'
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
        kustomize:
          commonAnnotations:
            # üéØ AUTOMATIC VICTORIAMETRICS DISCOVERY LABELS
            # These annotations don't pollute service selectors but maintain compatibility
            vm-scrape: "enabled"              # VMAgent namespace selector requirement
            prometheus.io/scrape: "true"      # Standard Prometheus discovery
            release: prometheus-operator      # Legacy Prometheus compatibility
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - ServerSideApply=true
