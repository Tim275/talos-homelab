apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-controllers
  namespace: argocd
  labels:
    infrastructure.layer: controllers
    control.pattern: kustomize-native
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/controllers
    # ðŸŽ¯ KUSTOMIZE NATIVE - This respects kustomization.yaml!
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true