apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: unifi-peer
  namespace: kube-system
spec:
  # authSecretRef: bgp-auth-secret
  transport:
    localAddress: "0.0.0.0"
    peerAddress: "192.168.68.1"
    peerASN: 65001
    peerPort: 179
  timers:
    connectRetryTimeSeconds: 120
    holdTimeSeconds: 90
    keepAliveTimeSeconds: 30
  gracefulRestart:
    enabled: true
    restartTimeSeconds: 120
  families:
  - afi: ipv4
    safi: unicast
    advertisements:
      matchLabels:
        advertise: bgp
