apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"

resources:
  - announce.yaml
  - ip-pool.yaml
  - dashboards/cilium.yaml
  - dashboards/cilium-operator.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io
    version: 1.18.0 # renovate: github-releases=cilium/cilium
    releaseName: "cilium"
    namespace: kube-system
    includeCRDs: true
    valuesFile: values.yaml
  - cilium-dashboard.yaml
