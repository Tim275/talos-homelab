# CiliumClusterwideNetworkPolicy to allow ztunnel health probes
# ztunnel uses SNAT address 169.254.7.127 for health probing pods in ambient mesh
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: allow-ambient-health-probes
spec:
  description: "Allow Istio ztunnel health probes (SNAT 169.254.7.127)"
  endpointSelector: {}
  ingress:
    - fromCIDR:
        - 169.254.7.127/32
