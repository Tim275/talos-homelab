# CiliumClusterwideNetworkPolicy to allow ztunnel health probes
# ztunnel uses SNAT address 169.254.7.127 for health probe traffic
# Without this policy, ambient mode health probes are blocked
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: allow-ztunnel-health-probes
spec:
  description: "Allow Istio ztunnel health probe traffic (ambient mode)"
  endpointSelector: {}
  ingress:
    - fromCIDR:
        - 169.254.7.127/32
