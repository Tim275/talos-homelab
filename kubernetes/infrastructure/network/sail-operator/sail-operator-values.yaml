# Sail Operator v1.0.0 Configuration - Production Ready 2025
# The ultimate Istio lifecycle management operator

# Resource Configuration - Production Ready
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 10m
    memory: 64Mi

# High Availability
replicaCount: 1

# Security Context - Production Ready
securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  capabilities:
    drop:
    - ALL

# Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

# Monitoring & Observability
metrics:
  enabled: true
  port: 8080

# Environment Configuration
env:
  LOG_LEVEL: info
  ENABLE_WEBHOOKS: true

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Node Selection
nodeSelector: {}
tolerations: []
affinity: {}

# Webhook Configuration
webhook:
  enabled: true
  port: 9443