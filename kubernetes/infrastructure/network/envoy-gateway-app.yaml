apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: network-envoy-gateway
  namespace: argocd
  labels:
    infrastructure.layer: network
    infrastructure.component: envoy-gateway
    infrastructure.critical: "true"
    app.kubernetes.io/managed-by: argocd
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/infrastructure/network/envoy-gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: envoy-gateway-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true