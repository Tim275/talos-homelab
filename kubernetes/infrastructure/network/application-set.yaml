apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-network
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    enterprise.pattern: symlink-directory-control-2025
    enterprise.tier: infrastructure
    infrastructure.domain: network
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
  - git:
      repoURL: https://github.com/Tim275/talos-homelab
      revision: HEAD
      directories:
      - path: kubernetes/infrastructure/network/*
  template:
    metadata:
      name: infrastructure-{{path.basename}}
      labels:
        app.kubernetes.io/managed-by: argocd
        infrastructure.domain: "{{path.basename}}"
        symlink.controlled: "true"
      annotations:
        argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - Replace=true
      ignoreDifferences:
        # FIXED: Use jqPathExpressions instead of jsonPointers (ArgoCD bugs #12961, #9323)
        # Ignore Istio ValidatingWebhookConfiguration certificate rotation
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          jqPathExpressions:
            - '.webhooks[]?.clientConfig.caBundle'
            - '.webhooks[]?.failurePolicy'
          managedFieldsManagers:
            - istiod
            - kube-controller-manager
        # Ignore MutatingWebhookConfiguration certificate rotation
        - group: admissionregistration.k8s.io
          kind: MutatingWebhookConfiguration
          jqPathExpressions:
            - '.webhooks[]?.clientConfig.caBundle'
            - '.webhooks[]?.failurePolicy'
          managedFieldsManagers:
            - istiod
            - kube-controller-manager
