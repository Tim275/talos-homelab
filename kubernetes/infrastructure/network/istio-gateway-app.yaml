apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: network-istio-gateway
  namespace: argocd
  labels:
    infrastructure.layer: network
    infrastructure.component: istio-gateway
    infrastructure.critical: "false"
    app.kubernetes.io/managed-by: argocd
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.20.0
    chart: gateway
    helm:
      values: |
        # Gateway name configuration
        name: istio-gateway

        # CRITICAL: Set explicit image
        image: docker.io/istio/proxyv2:1.20.0

        # Service configuration
        service:
          type: LoadBalancer
          ports:
          - port: 80
            targetPort: 80
            name: http
            protocol: TCP
          - port: 443
            targetPort: 443
            name: https
            protocol: TCP

        # Resource limits - Optimized for homelab
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi

        # Autoscaling
        autoscaling:
          enabled: false

        # Pod settings
        replicaCount: 1

        # Labels for gateway
        labels:
          app: istio-gateway
          istio: gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true