apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸŒŠ Sync Wave 1: Istio CNI (Service Mesh component)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "1"

resources:
  - istio-system-namespace.yaml  # Official Istio CNI Pod Security Standards config

helmCharts:
  # Istio CNI (required for Ambient mode)
  - name: cni
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: istio-cni
    namespace: istio-system
    includeCRDs: false
    valuesFile: cni-values.yaml

