apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: network-istio-operator
  namespace: argocd
  labels:
    infrastructure.layer: network
    infrastructure.component: istio-operator
    infrastructure.critical: "true"
    app.kubernetes.io/managed-by: argocd
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://istio-ecosystem.github.io/sail-operator
    targetRevision: 1.27.1
    chart: sail-operator
    helm:
      values: |
        # Sail Operator v1.27.1 Configuration - Production Ready 2025
        # The ultimate Istio lifecycle management operator

        # Resource Configuration - Production Ready
        operator:
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi

        # Platform configuration
        platform: kubernetes

        # Operator log level
        operatorLogLevel: info
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true