# Waypoint Proxy for Ambient Mode L7 Features
# Required for: traffic splitting, retry, timeout, circuit breaking
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: waypoint
  namespace: boutique-dev
  labels:
    istio.io/waypoint-for: service
spec:
  gatewayClassName: istio-waypoint
  listeners:
    - name: mesh
      port: 15008
      protocol: HBONE
