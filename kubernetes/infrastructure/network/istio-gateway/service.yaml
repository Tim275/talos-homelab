apiVersion: v1
kind: Service
metadata:
  name: istio-gateway
  namespace: istio-ingress
  labels:
    app: istio-gateway
    istio: gateway
    app.kubernetes.io/name: istio-gateway
    app.kubernetes.io/instance: istio-gateway
spec:
  type: ClusterIP  # Enterprise: Internal service only, exposed via Ingress
  selector:
    app: istio-gateway
    istio: gateway
  ports:
    - name: status-port
      port: 15021
      targetPort: 15021
      protocol: TCP
    - name: http2
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP
