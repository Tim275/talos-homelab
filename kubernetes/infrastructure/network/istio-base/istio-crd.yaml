apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: istios.sailoperator.io
  annotations:
    argocd.argoproj.io/sync-wave: "-15"
spec:
  group: sailoperator.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              version:
                type: string
                default: "1.26.4"
              namespace:
                type: string
                default: "istio-system"
              values:
                type: object
                x-kubernetes-preserve-unknown-fields: true
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
              observedGeneration:
                type: integer
              state:
                type: string
                enum: ["Healthy", "Reconciling", "Disabled"]
    subresources:
      status: {}
  scope: Namespaced
  names:
    plural: istios
    singular: istio
    kind: Istio
    categories:
    - istio-io
