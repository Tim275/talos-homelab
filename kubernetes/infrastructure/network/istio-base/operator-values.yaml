# Istio Operator Configuration - Production Ready
operatorNamespace: istio-system
watchedNamespaces: istio-system

# Resource Configuration
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

# Security Context - Production Ready
securityContext:
  runAsNonRoot: true
  runAsUser: 1337
  runAsGroup: 1337
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

# Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1337
  runAsGroup: 1337
  fsGroup: 1337

# Environment Configuration
env:
  EXTERNAL_ISTIOD: false
  LEADER_ELECTION_NAMESPACE: istio-system
  WAIT_FOR_RESOURCES_TIMEOUT: "300s"

# Image Configuration
image:
  registry: docker.io/istio
  tag: 1.26.1
  pullPolicy: IfNotPresent

# High Availability
replicaCount: 1

# Monitoring Integration
monitoring:
  enabled: true