apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸŒŠ Sync Wave 1: Istio Base (CRDs and cluster roles)
# Sail Operator gets sync wave 1, Istio Control Plane gets sync wave 2

# Namespace managed by individual resources and helm charts
namespace: istio-system

resources:
- namespace.yaml
- control-plane

commonAnnotations:
  argocd.argoproj.io/sync-wave: "1"

helmCharts:
  # Istio Base (CRDs and cluster roles) - Sync Wave 1
  - name: base
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: istio-base
    namespace: istio-system
    includeCRDs: true
    valuesFile: base-values.yaml

  # ðŸš€ Sail Operator (2025 Production-Ready Lifecycle Management) - Sync Wave 1
  - name: sail-operator
    repo: https://istio-ecosystem.github.io/sail-operator
    version: 1.27.1
    releaseName: sail-operator
    namespace: istio-system
    valuesFile: sail-operator-values.yaml

