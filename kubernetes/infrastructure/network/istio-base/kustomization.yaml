apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸŒŠ Sync Wave 1: Istio Base (CRDs and cluster roles)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "1"

namespace: istio-system

resources:
  - namespace.yaml

helmCharts:
  # Istio Base (CRDs and cluster roles)
  - name: base
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: istio-base
    namespace: istio-system
    includeCRDs: true
    valuesFile: base-values.yaml

  # Istio Operator (Production-Ready Lifecycle Management)
  - name: istio-operator
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: istio-operator
    namespace: istio-system
    valuesFile: operator-values.yaml