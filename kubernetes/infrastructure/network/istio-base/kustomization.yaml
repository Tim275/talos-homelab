apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸŒŠ Sync Wave 1: Istio Base (CRDs and cluster roles)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "1"

# Remove global namespace to avoid conflicts between istio-system and sail-operator
# namespace: istio-system

resources:
  - namespace.yaml
  - istio-control-plane.yaml

helmCharts:
  # Istio Base (CRDs and cluster roles)
  - name: base
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.26.1
    releaseName: istio-base
    namespace: istio-system
    includeCRDs: true
    valuesFile: base-values.yaml

  # ðŸš€ Sail Operator (2025 Production-Ready Lifecycle Management)
  - name: sail-operator
    repo: https://istio-ecosystem.github.io/sail-operator
    version: 1.0.0
    releaseName: sail-operator
    namespace: istio-system
    valuesFile: sail-operator-values.yaml