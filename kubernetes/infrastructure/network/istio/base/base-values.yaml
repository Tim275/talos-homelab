# Istio Base chart values (CRDs and cluster roles)
global:
  istioNamespace: istio-system

# Default revision for backwards compatibility
defaultRevision: default

# WORKAROUND: Disable validation webhook creation in Helm chart
# Istio will create and manage the ValidatingWebhookConfiguration automatically
# This avoids ArgoCD OutOfSync issues with certificate rotation
validation:
  enabled: false

# Pilot environment for tracing configuration  
pilot:
  env:
    EXTERNAL_ISTIOD: false