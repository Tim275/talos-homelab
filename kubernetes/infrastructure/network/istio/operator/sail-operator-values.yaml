# Sail Operator v1.0.0 Configuration - Production Ready 2025
# The ultimate Istio lifecycle management operator

# Image Configuration - Sail Operator expects simple string format
image: quay.io/maistra-dev/sail-operator:1.0.0
imagePullPolicy: IfNotPresent

# Resource Configuration - Production Ready
operator:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Platform configuration
platform: kubernetes

# Operator log level
operatorLogLevel: info