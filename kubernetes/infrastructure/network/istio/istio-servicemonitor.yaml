apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istiod-metrics
  namespace: istio-system
  labels:
    app: istiod
    release: prometheus-operator
    vm-scrape: enabled
spec:
  selector:
    matchLabels:
      app: istiod
  endpoints:
  - port: http-monitoring
    path: /stats/prometheus
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
  namespaceSelector:
    matchNames:
    - istio-system
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sail-operator-metrics
  namespace: istio-system
  labels:
    app: sail-operator
    release: prometheus-operator
    vm-scrape: enabled
spec:
  selector:
    matchLabels:
      app: sail-operator
  endpoints:
  - port: https-metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  namespaceSelector:
    matchNames:
    - istio-system