# HTTP to HTTPS Redirect - Enterprise Security Standard
# Redirects all HTTP traffic to HTTPS for security compliance
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: gateway
spec:
  parentRefs:
    - name: envoy-gateway
      namespace: gateway
      sectionName: http           # Only attach to HTTP listener for redirect
  hostnames:
    - "*.timourhomelab.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301           # Permanent Redirect (SEO friendly)
