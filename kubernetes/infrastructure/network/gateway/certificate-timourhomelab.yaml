# Certificate mit korrektem Issuer Namen
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-timourhomelab
  namespace: gateway
spec:
  dnsNames:
    - "*.timourhomelab.org"
    - timourhomelab.org
  issuerRef:
    group: cert-manager.io
    kind: Issuer  # ← Namespace-scoped Issuer (nicht ClusterIssuer)
    name: cloudflare-issuer  # ← Korrekt - passt zu cloudflare-issuer.yaml
  secretName: timourhomelab-wildcard-tls
  usages:
    - digital signature
    - key encipherment
