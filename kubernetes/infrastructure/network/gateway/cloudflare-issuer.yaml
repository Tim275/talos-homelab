# Namespace-scoped Cloudflare Issuer für Let's Encrypt mit DNS-01 Challenge
# Ermöglicht Wildcard-Zertifikate für *.timourhomelab.org
# ENTERPRISE: Now using PRODUCTION Let's Encrypt (trusted certificates)
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cloudflare-issuer
  namespace: gateway
spec:
  acme:
    # Let's Encrypt PRODUCTION Server - Trusted by all browsers
    server: https://acme-v02.api.letsencrypt.org/directory
    email: timourmiagol@outlook.de
    privateKeySecretRef:
      name: cloudflare-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
