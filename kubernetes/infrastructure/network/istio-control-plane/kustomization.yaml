apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸŒŠ Sync Wave 2: Istio Control Plane (after Sail Operator CRDs)
# Note: Parent commonAnnotations will override, need to patch

namespace: istio-system

resources:
  - istio-control-plane.yaml
  - ../../observability/opentelemetry/telemetry-config.yaml  # Istio Telemetry in istio-system

patches:
  - target:
      kind: Istio
      name: default
    patch: |-
      - op: replace
        path: /metadata/annotations/argocd.argoproj.io~1sync-wave
        value: "2"
