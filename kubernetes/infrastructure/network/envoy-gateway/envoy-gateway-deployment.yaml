# Envoy Gateway Native Deployment
# Replaces problematic Helm chart with plain Kubernetes manifests

apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
  labels:
    app.kubernetes.io/name: envoy-gateway
    app.kubernetes.io/component: gateway
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: envoy-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: envoy-gateway
    spec:
      containers:
      - name: envoy-gateway
        image: docker.io/envoyproxy/gateway:v1.2.2
        ports:
        - containerPort: 8080
          name: admin
        - containerPort: 8443
          name: webhook
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi
        env:
        - name: ENVOY_GATEWAY_NAMESPACE
          value: "envoy-gateway-system"
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: "cluster.local"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
  labels:
    app.kubernetes.io/name: envoy-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  selector:
    app.kubernetes.io/name: envoy-gateway
  ports:
  - name: admin
    port: 8080
    targetPort: 8080
  - name: webhook
    port: 8443
    targetPort: 8443

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
  labels:
    app.kubernetes.io/name: envoy-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "1"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: envoy-gateway
  labels:
    app.kubernetes.io/name: envoy-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets", "services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["*"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: envoy-gateway
  labels:
    app.kubernetes.io/name: envoy-gateway
  annotations:
    argocd.argoproj.io/sync-wave: "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: envoy-gateway
subjects:
- kind: ServiceAccount
  name: envoy-gateway
  namespace: envoy-gateway-system