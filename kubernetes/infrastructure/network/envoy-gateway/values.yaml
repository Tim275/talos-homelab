# Envoy Gateway Configuration
# High-performance Gateway API implementation

# Deployment configuration
deployment:
  envoyGateway:
    image:
      repository: docker.io/envoyproxy/gateway
      tag: "v1.2.2"
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi

# Provider configuration
provider:
  type: Kubernetes

# Gateway Class configuration
gatewayClass:
  create: true
  name: envoy-gateway

# Service configuration
service:
  type: LoadBalancer
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.68.220"

# Enable metrics and monitoring
telemetry:
  metrics:
    enabled: true
    prometheus:
      enabled: true

# Security configuration
security:
  allowPrivilegedContainer: false