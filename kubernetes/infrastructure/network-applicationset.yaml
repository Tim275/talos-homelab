apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-network
  namespace: argocd
  labels:
    enterprise.tier: infrastructure
    enterprise.domain: network
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  goTemplate: true
  generators:
    # üåê NETWORK DOMAIN: Pure Kustomize Control
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        files:
          - path: "kubernetes/infrastructure/network/kustomization.yaml"
  template:
    metadata:
      name: 'infrastructure-network'
      labels:
        managed-by: argocd
        domain: network
        tier: infrastructure
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: 'kubernetes/infrastructure/network'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true