---
# n8n Production HTTPRoute via Envoy Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n-envoy
  namespace: n8n-prod
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  parentRefs:
  - name: envoy-gateway
    namespace: gateway
    sectionName: https
  hostnames:
  - n8n.timourhomelab.org
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: n8n
      port: 80
      weight: 100