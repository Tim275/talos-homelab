apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-configmap
data:
  # Override ALL database settings for prod namespace
  DB_TYPE: "postgresdb"
  DB_POSTGRESDB_HOST: "n8n-postgres-rw.n8n-prod.svc.cluster.local"
  DB_POSTGRESDB_PORT: "5432"
  DB_POSTGRESDB_DATABASE: "n8n"
  DB_POSTGRESDB_USER: "n8n"