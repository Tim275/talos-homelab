---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-namespaces
  namespace: argocd
  labels:
    dev.stonegarden: applications
    category: infrastructure
    component: namespaces
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy namespaces first
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: 'kubernetes/apps/namespaces'
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3