# n8n Development Configuration
replicaCount: 1

image:
  repository: n8nio/n8n
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 5678

persistence:
  enabled: true
  storageClass: rook-ceph-block
  size: 5Gi

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

env:
  N8N_HOST: "n8n-dev.local"
  WEBHOOK_URL: "https://n8n-dev.local"
  N8N_EDITOR_BASE_URL: "https://n8n-dev.local"