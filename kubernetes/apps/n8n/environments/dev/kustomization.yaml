apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: n8n-dev

helmCharts:
  - name: n8n
    repo: https://8gears.container-registry.com/chartrepo/library
    version: "0.22.0"
    releaseName: n8n
    namespace: n8n-dev
    valuesFile: values-dev.yaml

resources:
- namespace.yaml

commonLabels:
  app.kubernetes.io/name: n8n
  environment: development
  team: timour