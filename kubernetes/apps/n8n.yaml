apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: n8n
  namespace: argocd
  labels:
    app: n8n
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "25"
    # ğŸ¢ Optional Enterprise Stuff (commented out)
    # service.timourhomelab.dev/owner: "timour@timourhomelab.dev"
    # service.timourhomelab.dev/slack: "#homelab"

spec:
  generators:
  - list:
      elements:
      # ğŸ§ª Development Environment only (production via overlays if needed)
      - env: dev
        namespace: n8n-dev
        autoSync: true
        project: app-of-apps
        branch: main
        replicas: 1
        resources:
          cpu: "200m"
          memory: "512Mi"

  template:
    metadata:
      name: 'n8n-{{env}}'
      namespace: argocd
      labels:
        app: n8n
        environment: '{{env}}'
        team: timour
      annotations:
        argocd.argoproj.io/sync-wave: "25"
        # ğŸ¢ Optional Enterprise Annotations (commented out)
        # service.timourhomelab.dev/owner: "timour@timourhomelab.dev"
        # notifications.argoproj.io/subscribe.on-sync-succeeded: "slack:homelab-deployments"

    spec:
      # ğŸ—ï¸ ArgoCD Project
      project: '{{project}}'

      # ğŸ“¦ Source Configuration
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: '{{branch}}'
        path: 'kubernetes/apps/n8n/environments/{{env}}'

      # ğŸ¯ Deployment Target
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'

      # âš™ï¸ Sync Policy
      syncPolicy:
        automated:
          prune: true
          selfHeal: {{autoSync}}
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        - RespectIgnoreDifferences=true

        # ğŸ”„ Optional Retry Policy (commented out)
        # retry:
        #   limit: 3

      # ğŸ“Š Optional Health Checks (commented out)
      # ignoreDifferences:
      # - group: apps
      #   kind: Deployment
      #   jsonPointers:
      #   - /spec/replicas