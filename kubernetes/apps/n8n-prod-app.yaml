apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/environment: prod
    app.kubernetes.io/managed-by: argocd
    team: timour
    owner: timour
    service.tier: "application"
    service.lifecycle: "production"
    service.support: "24x7"
  annotations:
    argocd.argoproj.io/sync-wave: "20"
    owner.email: "timour@stonegarden.dev"
    service.oncall: "https://pagerduty.com/n8n"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/apps/overlays/prod/n8n
  destination:
    server: https://kubernetes.default.svc
    namespace: n8n-prod
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true