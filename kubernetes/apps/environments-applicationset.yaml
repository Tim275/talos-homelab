apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-environments
  namespace: argocd
  labels:
    enterprise.tier: apps
    enterprise.domain: environments
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "26"
spec:
  goTemplate: true
  generators:
    # üåç APPS ENVIRONMENTS: Pure Kustomize Control - Environment Level
    # Uses kustomization.yaml files to control which apps are deployed per environment
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        files:
          - path: "kubernetes/apps/overlays/*/kustomization.yaml"
  template:
    metadata:
      name: 'apps-{{.path[1]}}'
      labels:
        managed-by: argocd
        domain: environments
        tier: apps
        environment: '{{.path[1]}}'
    spec:
      project: apps
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: 'kubernetes/apps/overlays/{{.path[1]}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true