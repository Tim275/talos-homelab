apiVersion: v1
kind: Service
metadata:
  name: quantlab-jupyter
  namespace: quantlab
  labels:
    app.kubernetes.io/name: quantlab
    app.kubernetes.io/component: jupyter
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.68.155
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: jupyterhub
    component: hub