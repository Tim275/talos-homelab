apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🌊 Sync Wave 25: Production Applications (After Platform)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "25"

namespace: quantlab-prod

# 🏭 Production QuantLab - Institutional-Grade Trading System
# Zipline + Catalyst + Alphalens + PyFolio

helmCharts:
  - name: jupyterhub
    repo: https://jupyterhub.github.io/helm-chart
    version: 3.3.7
    releaseName: quantlab-jupyter
    namespace: quantlab-prod
    valuesFile: jupyter-values.yaml

resources:
- namespace.yaml
- configmap.yaml
- pvc.yaml
- service.yaml

commonLabels:
  app.kubernetes.io/name: quantlab
  app.kubernetes.io/component: research
  app.kubernetes.io/part-of: trading-platform
  environment: production
  team: quant
  tier: enterprise
  managed-by: platform-team

# 🏢 Enterprise Labels
labels:
  - pairs:
      service.stonegarden.dev/tier: "tier-0"
      service.stonegarden.dev/environment: "production"