# üß™ STAGING ENVIRONMENT ApplicationSet - INDIVIDUAL APPLICATIONS!
# Creates separate Applications: apps-staging-audiobookshelf, apps-staging-n8n, apps-staging-kafka-demo
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-staging
  namespace: argocd
  labels:
    enterprise.tier: apps
    apps.environment: staging
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "28"
spec:
  generators:
  - list:
      elements:
      # üéØ ENABLED STAGING APPS - Individual Applications in ArgoCD UI
      # - name: audiobookshelf
      #   path: kubernetes/apps/overlays/staging/audiobookshelf
      # - name: n8n
      #   path: kubernetes/apps/overlays/staging/n8n
      # - name: kafka-demo
      #   path: kubernetes/apps/overlays/staging/kafka-demo

      # ‚ùå DISABLED STAGING APPS - No staging overlays ready yet
      # Comment/Uncomment above when staging overlays are implemented

      # Placeholder to keep ApplicationSet valid
      - name: placeholder
        path: kubernetes/apps/overlays/staging/placeholder
  template:
    metadata:
      name: 'apps-staging-{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        apps.environment: staging
        apps.name: '{{name}}'
    spec:
      project: apps
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - ServerSideApply=true