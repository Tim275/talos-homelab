# üöÄ 2025 ENTERPRISE HYBRID - Apps ApplicationSets for Component Visibility
# ==========================================================================
# LEVEL 2: ApplicationSets discover app components for ArgoCD UI visibility
# LEVEL 3: Overlay kustomization.yaml files provide TRUE deployment control
#
# Benefits:
# - Clean ArgoCD UI with meaningful application components
# - Perfect for debugging individual applications across environments
# - Teams can see exactly what apps are deployed in each environment
# - Kustomize overlays maintain comment/uncomment control
#
# üè¢ ENTERPRISE SYNC POLICIES:
# - DEV: Auto-sync enabled (fast iteration, 5 retries)
# - STAGING: Auto-sync enabled (pre-prod testing, 3 retries)
# - PROD: Manual sync only (enterprise control, no auto-deployment)

# üöÄ DEV ENVIRONMENT ApplicationSet - Fast iteration, auto-sync enabled
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-dev
  namespace: argocd
  labels:
    enterprise.tier: apps
    apps.environment: dev
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "25"
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          - path: "kubernetes/apps/overlays/dev/*"
          # Exclude files that aren't components
          - path: "kubernetes/apps/overlays/dev/kustomization.yaml"
            exclude: true
  template:
    metadata:
      name: 'apps-dev-{{.path.basenameNormalized}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        apps.environment: dev
        app.kubernetes.io/name: '{{.path.basenameNormalized}}'
        # Enterprise Service Ownership
        team: timour
        owner: timour
        service.tier: "application"
        service.lifecycle: "development"
      annotations:
        owner.email: "timour@stonegarden.dev"
        service.environment: "dev"
    spec:
      project: apps
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{.path.path}}'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basenameNormalized}}-dev'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

