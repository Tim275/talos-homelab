apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-demo-dev
  namespace: argocd
  labels:
    app: kafka-demo
    environment: dev
    team: timour
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/apps/kafka-demo/environments/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-demo-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true