apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-base
  namespace: argocd
  labels:
    enterprise.tier: apps
    enterprise.domain: base
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "25"
spec:
  goTemplate: true
  generators:
    # ðŸ“± APPS BASE: Pure Kustomize Control - Component Level
    # Uses kustomization.yaml to control which base templates are deployed
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        files:
          - path: "kubernetes/apps/base/kustomization.yaml"
  template:
    metadata:
      name: 'apps-base'
      labels:
        managed-by: argocd
        domain: base
        tier: apps
    spec:
      project: apps
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: 'kubernetes/apps/base'
        kustomize: {}
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true