# üöÄ APPLICATION SERVICES CONTROL
# ================================
# Ein/Ausschalten: enabled: true/false
# Super einfach Apps kontrollieren!

applications:
  # üéµ AUDIOBOOKSHELF
  audiobookshelf:
    dev:
      enabled: true
      description: "Audiobook & Podcast Server - Development"
      features:
        - web-interface
        - api-access
        - postgres-db

    prod:
      enabled: true
      description: "Audiobook & Podcast Server - Production"
      features:
        - high-availability
        - backup-enabled
        - monitoring

  # üîß N8N AUTOMATION
  n8n:
    dev:
      enabled: true
      description: "Workflow Automation - Development"
      features:
        - workflow-editor
        - webhook-support
        - ai-nodes

    prod:
      enabled: true
      description: "Workflow Automation - Production"
      features:
        - persistent-workflows
        - secure-credentials
        - monitoring

  # ‚òï KAFKA DEMO
  kafka-demo:
    dev:
      enabled: true
      description: "Kafka Demo Application"
      features:
        - producer-consumer
        - streaming-demo

  # üìä QUANTLAB
  quantlab:
    dev:
      enabled: false  # Ausgeschaltet
      description: "Quantitative Lab - Development"
      features:
        - jupyter-notebooks
        - data-analysis

  # üè† HOMEASSISTANT
  homeassistant:
    dev:
      enabled: false  # Ausgeschaltet
      description: "Home Automation"
      features:
        - iot-control
        - automations

