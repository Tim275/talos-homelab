# Professional Quantitative Research Environment
# Pre-configured with Zipline, Catalyst, Alphalens, PyFolio

singleuser:
  image:
    name: timourhomelab/quantlab
    tag: "latest"
    pullPolicy: Always
  
  # Resources for quantitative research
  memory:
    limit: 8G
    guarantee: 4G
  cpu:
    limit: 4.0
    guarantee: 2.0
  
  # Persistent storage for research data
  storage:
    capacity: 50Gi
    dynamic:
      storageClass: longhorn
  
  # Environment variables
  extraEnv:
    ZIPLINE_ROOT: "/home/jovyan/zipline"
    CATALYST_ROOT: "/home/jovyan/catalyst"
    JUPYTER_ENABLE_LAB: "yes"

# Hub configuration
hub:
  image:
    name: quay.io/jupyterhub/k8s-hub
    tag: "3.3.7"
  
  # Single user for homelab
  auth:
    type: dummy
    dummy:
      password: "quantlab2025"

# Proxy configuration
proxy:
  service:
    type: ClusterIP
    ports:
      http: 8080

# Security context
singleuser:
  uid: 1000
  gid: 1000
  fsGid: 1000