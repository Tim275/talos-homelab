apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipline-engine
  namespace: zipline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipline-engine
  template:
    metadata:
      labels:
        app: zipline-engine
    spec:
      containers:
      - name: zipline
        image: timourhomelab/zipline:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi" 
            cpu: "4"
        env:
        - name: ZIPLINE_ROOT
          value: "/zipline"
        - name: POSTGRES_URL
          value: "postgresql://quantlab:quantlab123@postgres-cluster-rw.databases:5432/quantlab"
        volumeMounts:
        - name: trading-algorithm
          mountPath: /zipline/algorithm.py
          subPath: algorithm.py
        - name: zipline-data
          mountPath: /zipline/data
        ports:
        - containerPort: 8080
          name: http
      volumes:
      - name: trading-algorithm
        configMap:
          name: zipline-trading-algorithm
      - name: zipline-data
        persistentVolumeClaim:
          claimName: zipline-data