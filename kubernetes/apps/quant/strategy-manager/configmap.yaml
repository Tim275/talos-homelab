apiVersion: v1
kind: ConfigMap
metadata:
  name: strategy-manager-config
  namespace: strategy-manager
data:
  portfolio-config.yaml: |
    # Professional Portfolio Management Configuration
    
    # Capital Scaling Strategy
    capital:
      learning_phase:
        amount: 100  # EUR
        duration_months: 3
        max_risk: 0.05
        
      scaling_phase:
        amount: 1000  # EUR
        duration_months: 6
        max_risk: 0.08
        
      professional_phase:
        amount: 50000  # EUR
        max_risk: 0.12
        
    # Strategy Allocation
    strategies:
      statistical_arbitrage:
        allocation: 0.40
        min_capital: 500
        scaling_factor: 1.2
        
      momentum:
        allocation: 0.35
        min_capital: 300
        scaling_factor: 1.1
        
      mean_reversion:
        allocation: 0.25
        min_capital: 200
        scaling_factor: 1.0
        
    # Risk Management
    risk:
      max_portfolio_risk: 0.15
      max_position_risk: 0.05
      correlation_threshold: 0.7
      rebalance_frequency: "weekly"
      
    # Performance Targets
    targets:
      learning_phase:
        annual_return: 0.10
        max_drawdown: 0.05
        sharpe_ratio: 1.0
        
      scaling_phase:
        annual_return: 0.15
        max_drawdown: 0.08
        sharpe_ratio: 1.2
        
      professional_phase:
        annual_return: 0.20
        max_drawdown: 0.12
        sharpe_ratio: 1.5