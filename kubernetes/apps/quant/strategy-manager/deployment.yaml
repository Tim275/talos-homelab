apiVersion: apps/v1
kind: Deployment
metadata:
  name: strategy-manager
  namespace: strategy-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strategy-manager
  template:
    metadata:
      labels:
        app: strategy-manager
    spec:
      containers:
      - name: strategy-manager
        image: timourhomelab/strategy-manager:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        env:
        - name: POSTGRES_URL
          value: "postgresql://quantlab:quantlab123@postgres-cluster-rw.databases:5432/quantlab"
        - name: REDIS_URL
          value: "redis://redis-master.redis:6379"
        volumeMounts:
        - name: portfolio-config
          mountPath: /config/portfolio-config.yaml
          subPath: portfolio-config.yaml
        ports:
        - containerPort: 8080
          name: http
      volumes:
      - name: portfolio-config
        configMap:
          name: strategy-manager-config