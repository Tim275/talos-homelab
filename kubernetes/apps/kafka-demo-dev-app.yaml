apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-demo-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: kafka-demo
    app.kubernetes.io/environment: dev
    app.kubernetes.io/managed-by: argocd
    team: timour
    owner: timour
    service.tier: "application"
    service.lifecycle: "development"
  annotations:
    argocd.argoproj.io/sync-wave: "20"
    owner.email: "timour@stonegarden.dev"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/apps/overlays/dev/kafka-demo
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-demo-dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true