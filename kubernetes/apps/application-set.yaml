apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/Tim275/talos-homelab
      revision: HEAD
      directories:
      - path: kubernetes/apps/overlays/*
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        homelab.timour: application
    spec:
      project: applications
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true