apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# üè¢ ENTERPRISE APPLICATIONS - TRUE NETFLIX/GOOGLE/SPOTIFY PATTERN!
# =====================================================================
# This structure follows REAL enterprise patterns from:
# - Netflix: Environment-aware application deployment
# - Google: Cloud-native application engineering
# - Spotify: Golden Path application templates
# - Microsoft: Multi-environment application as code

# üöÄ ENTERPRISE TIER-0 NON PLUS ULTRA PATTERN!
# ===============================================
# TRUE KUSTOMIZE CONTROL - Comment/Uncomment ANYTHING!
# Netflix/Google/Meta/Amazon LEVEL - GRANULAR WIE FICK!
#
# üí° CONTROL EVERYTHING:
# - Comment line = Component DISABLED
# - Uncomment line = Component ENABLED
# - NO ApplicationSets needed anymore!
# - PURE KUSTOMIZE POWER!

namespace: argocd

# üè¢ Enterprise Application Labels
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/part-of: timour-homelab
    app.kubernetes.io/layer: applications
    enterprise.pattern: applicationset
    team: timour

# üìä Enterprise Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "20"
  enterprise.architecture: "true"
  gitops.pattern: "applicationset-layers"
  applications.scalability: "100+"

# üéØ GRANULAR COMPONENT CONTROL via Strategic Merge Patches
# ==========================================================
# This is a cleaner way but ApplicationSets don't support strategic merge well
# So we need to use JSON patches or better: separate Application files!

resources:
  # üéØ DEVELOPMENT LAYER (Wave 20)
  # ===============================
  - audiobookshelf-dev-app.yaml       # ‚úÖ Media server (dev)
  - n8n-dev-app.yaml                  # ‚úÖ Workflow automation (dev)
  - kafka-demo-dev-app.yaml           # ‚úÖ Messaging demo (dev)
  # - quantlab-dev-app.yaml           # ‚ùå Quantlab disabled

  # üè≠ PRODUCTION LAYER (Wave 20)
  # ==============================
  - audiobookshelf-prod-app.yaml      # ‚úÖ Media server (prod)
  - n8n-prod-app.yaml                 # ‚úÖ Workflow automation (prod)
  # - kafka-demo-prod-app.yaml        # ‚ùå No prod deployment for demo
  # - quantlab-prod-app.yaml          # ‚ùå Quantlab disabled