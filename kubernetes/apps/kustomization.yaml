apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🚀 ENTERPRISE APPLICATIONS - NON PLUS ULTRA PATTERN!
# ========================================================
# TRUE KUSTOMIZE CONTROL - Comment/Uncomment INDIVIDUAL APPS!
# Netflix/Google/Meta LEVEL - Environment-aware Granular Control!
#
# 💡 CONTROL EVERYTHING:
# - Comment app = App DISABLED for that environment
# - Uncomment app = App ENABLED for that environment
# - NO ApplicationSets needed!
# - PURE KUSTOMIZE POWER!

namespace: argocd

# 🏷️ Enterprise Labels
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: timour-homelab
  enterprise.pattern: individual-applications
  control.type: pure-kustomize
  team: timour

# 📊 Enterprise Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "20"
  enterprise.architecture: "true"
  gitops.pattern: "individual-apps"

resources:
  # 🎯 DEVELOPMENT APPLICATIONS
  # ==========================
  - audiobookshelf-dev-app.yaml       # ✅ Media server (dev)
  - n8n-dev-app.yaml                  # ✅ Workflow automation (dev)
  - kafka-demo-dev-app.yaml           # ✅ Messaging demo (dev)

  # 🏭 PRODUCTION APPLICATIONS
  # =========================
  - audiobookshelf-prod-app.yaml      # ✅ Media server (prod)
  - n8n-prod-app.yaml                 # ✅ Workflow automation (prod)
  # - kafka-demo-prod-app.yaml        # ❌ No prod deployment for demo

  # 🚫 DISABLED APPLICATIONS
  # =======================
  # - quantlab-dev-app.yaml           # ❌ Quantlab disabled
  # - quantlab-prod-app.yaml          # ❌ Quantlab disabled