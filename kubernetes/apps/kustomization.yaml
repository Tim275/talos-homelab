commonLabels:
  app.kubernetes.io/managed-by: argocd
  enterprise.tier: apps
  enterprise.pattern: hybrid-2025
  team: timour

# üåä Sync Wave 25: Applications Layer (After Platform)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "25"

resources:
