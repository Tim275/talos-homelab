apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🏢 ENTERPRISE APPLICATIONS - TRUE NETFLIX/GOOGLE PATTERN!
# =========================================================
# This structure follows REAL enterprise patterns from:
# - Netflix: Service-oriented ownership
# - Google: Environment-specific overlays
# - Spotify: Golden Path templates
# - Microsoft: Multi-cluster GitOps

namespace: argocd

# 🚀 ENTERPRISE PATTERN: ApplicationSet Reference
resources:
  - ../applicationsets/applications.yaml

# 🏷️ Enterprise Labels
commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: timour-homelab
  enterprise.pattern: applicationset
  team: timour

# 📊 Enterprise Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "20"
  enterprise.architecture: "true"
  gitops.pattern: "netflix-style"