apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization



namespace: argocd

# 🏢 Enterprise Application Labels
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/part-of: timour-homelab
    app.kubernetes.io/layer: applications
    enterprise.pattern: applicationset
    team: timour

# 📊 Enterprise Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "20"
  enterprise.architecture: "true"
  gitops.pattern: "applicationset-layers"
  applications.scalability: "100+"

resources:
  # 🎯 APPLICATIONS APPLICATIONSET (disabled, structural consistency)
  - applications.yaml

  # 🎛️ APPLICATION OVERLAYS (Kustomize has FULL CONTROL!)
  # ====================================================
  # Development Environment
  - overlays/dev/audiobookshelf/     # ✅ Media Server (dev)
  - overlays/dev/n8n/               # ✅ Workflow Automation (dev)
  - overlays/dev/kafka-demo/        # ✅ Messaging Demo (dev)
  # - overlays/dev/quantlab/         # ❌ DISABLED

  # Production Environment
  - overlays/prod/audiobookshelf/    # ✅ Media Server (prod)
  - overlays/prod/n8n/              # ✅ Workflow Automation (prod)
  # - overlays/prod/kafka-demo/      # ❌ DISABLED - No prod for demo