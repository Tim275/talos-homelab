# 🧪 Development Configuration - Minimal Resources
image:
  repository: ghcr.io/advplyr/audiobookshelf
  tag: "2.27.0"
  pullPolicy: IfNotPresent

service:
  main:
    ports:
      http:
        port: 8080

env:
  PORT: "8080"

persistence:
  config:
    enabled: true
    existingClaim: audiobookshelf-config
    mountPath: /config
  data:
    enabled: true
    existingClaim: audiobookshelf-data
    mountPath: /audiobooks
  metadata:
    enabled: true
    existingClaim: audiobookshelf-config
    mountPath: /metadata
    subPath: metadata

securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  runAsNonRoot: true

resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "384Mi"
    cpu: "500m"

# 🛡️ Security - Development
podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  runAsNonRoot: true

# 🔧 Development Settings
replicaCount: 1
nodeSelector: {}
tolerations: []
affinity: {}

# 📊 Monitoring
probes:
  liveness:
    enabled: true
    path: /
  readiness:
    enabled: true
    path: /
  startup:
    enabled: true
    path: /