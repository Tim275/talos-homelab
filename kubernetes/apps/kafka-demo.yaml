apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kafka-demo
  namespace: argocd
  labels:
    app: kafka-demo
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "25"
    # ğŸ¢ Optional Enterprise Stuff (commented out)
    # service.timourhomelab.dev/owner: "timour@timourhomelab.dev"

spec:
  generators:
  - list:
      elements:
      # ğŸ§ª Development Environment only
      - env: dev
        namespace: kafka-demo-dev
        autoSync: "true"
        project: app-of-apps
        branch: main
        replicas: 1

  template:
    metadata:
      name: 'kafka-demo-{{env}}'
      namespace: argocd
      labels:
        app: kafka-demo
        environment: '{{env}}'
        team: timour
      annotations:
        argocd.argoproj.io/sync-wave: "25"
        # ğŸ¢ Optional Enterprise Annotations (commented out)
        # service.timourhomelab.dev/owner: "timour@timourhomelab.dev"

    spec:
      # ğŸ—ï¸ ArgoCD Project
      project: '{{project}}'

      # ğŸ“¦ Source Configuration
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: '{{branch}}'
        path: 'kubernetes/apps/kafka-demo/environments/{{env}}'

      # ğŸ¯ Deployment Target
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'

      # âš™ï¸ Sync Policy
      syncPolicy:
        automated:
          prune: true
          selfHeal: {{if eq .autoSync "true"}}true{{else}}false{{end}}
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        - RespectIgnoreDifferences=true

        # ğŸ”„ Optional Retry Policy (commented out)
        # retry:
        #   limit: 3

      # ğŸ“Š Optional Health Checks (commented out)
      # ignoreDifferences:
      # - group: apps
      #   kind: Deployment
      #   jsonPointers:
      #   - /spec/replicas