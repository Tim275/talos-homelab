apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-configmap
  namespace: n8n-prod
data:
  # ==========================================
  # CORE CONFIGURATION
  # ==========================================
  N8N_PORT: "3008"
  N8N_PROTOCOL: "http"
  N8N_SECURE_COOKIE: "false"
  N8N_HOST: "n8n.homelab.local"
  WEBHOOK_URL: "https://n8n.homelab.local/"

  # ==========================================
  # ⚠️ QUEUE MODE CONFIGURATION (NEW!)
  # ==========================================
  EXECUTIONS_MODE: "queue"
  QUEUE_HEALTH_CHECK_ACTIVE: "true"

  # Redis Configuration
  QUEUE_BULL_REDIS_HOST: "redis-n8n-master.n8n-prod.svc.cluster.local"
  QUEUE_BULL_REDIS_PORT: "6379"
  QUEUE_BULL_REDIS_DB: "0"
  QUEUE_BULL_PREFIX: "n8n-queue"

  # Worker Configuration
  QUEUE_WORKER_LOCK_DURATION: "30000"
  QUEUE_WORKER_LOCK_RENEW_TIME: "15000"
  QUEUE_WORKER_STALLED_INTERVAL: "30000"
  QUEUE_WORKER_MAX_STALLED_COUNT: "3"

  # ==========================================
  # DATABASE CONFIGURATION
  # ==========================================
  DB_TYPE: "postgresdb"
  DB_POSTGRESDB_HOST: "n8n-postgres-rw.n8n-prod.svc.cluster.local"
  DB_POSTGRESDB_PORT: "5432"
  DB_POSTGRESDB_DATABASE: "n8n"
  DB_POSTGRESDB_USER: "n8n"
  DB_POSTGRESDB_SCHEMA: "public"

  # ==========================================
  # EXECUTION SETTINGS
  # ==========================================
  EXECUTIONS_TIMEOUT: "3600"
  EXECUTIONS_TIMEOUT_MAX: "7200"
  EXECUTIONS_DATA_SAVE_ON_ERROR: "all"
  EXECUTIONS_DATA_SAVE_ON_SUCCESS: "all"
  EXECUTIONS_DATA_SAVE_ON_PROGRESS: "true"
  EXECUTIONS_DATA_MAX_AGE: "168"
  EXECUTIONS_DATA_PRUNE: "true"

  # ==========================================
  # LOGGING & MONITORING
  # ==========================================
  N8N_LOG_LEVEL: "info"
  N8N_LOG_OUTPUT: "console"
  N8N_METRICS: "true"
  N8N_METRICS_INCLUDE_QUEUE_METRICS: "true"
  N8N_METRICS_QUEUE_METRICS_INTERVAL: "30"

  # ==========================================
  # SECURITY
  # ==========================================
  N8N_BASIC_AUTH_ACTIVE: "false"
  N8N_JWT_AUTH_ACTIVE: "false"
  N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "false"  # Disable permissions check for stateless pods
  N8N_BLOCK_ENV_ACCESS_IN_NODE: "false"  # Allow env access in Code Node

  # ==========================================
  # TASK RUNNERS (NEW!)
  # ==========================================
  N8N_RUNNERS_ENABLED: "true"  # Enable task runners for future compatibility
