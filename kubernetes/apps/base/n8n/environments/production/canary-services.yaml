# Canary and Stable Services for Argo Rollouts
# Required for traffic splitting during progressive delivery

---
apiVersion: v1
kind: Service
metadata:
  name: n8n-canary
  namespace: n8n-prod
  labels:
    app.kubernetes.io/name: n8n
    service-type: canary
    environment: production
spec:
  selector:
    app: n8n
  ports:
  - name: http
    port: 80
    targetPort: 5678
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: n8n-stable
  namespace: n8n-prod
  labels:
    app.kubernetes.io/name: n8n
    service-type: stable
    environment: production
spec:
  selector:
    app: n8n
  ports:
  - name: http
    port: 80
    targetPort: 5678
  type: ClusterIP