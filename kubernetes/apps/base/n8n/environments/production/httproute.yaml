apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n-prod
  namespace: n8n-prod
spec:
  parentRefs:
    - name: envoy-gateway
      namespace: gateway
      sectionName: https
  hostnames:
    - "n8n.timourhomelab.org"
  rules:
    # Webhook traffic → webhook processors
    - matches:
        - path:
            type: PathPrefix
            value: "/webhook"
        - path:
            type: PathPrefix
            value: "/webhook-test"
        - path:
            type: PathPrefix
            value: "/webhook-waiting"
      backendRefs:
        - name: n8n-webhook
          port: 5678
          weight: 100

    # All other traffic → main (UI/API)
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: n8n
          port: 5678
          weight: 100
