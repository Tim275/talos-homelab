apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: n8n-worker-hpa
  namespace: n8n-prod
  labels:
    app: n8n
    component: worker
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: n8n-worker
  minReplicas: 1  # Save resources when idle
  maxReplicas: 5   # 5 workers = 50 concurrent executions (enough for homelab)
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
        - type: Percent
          value: 50  # Scale down max 50% at a time
          periodSeconds: 60
    scaleUp:
      # FIX: Conservative scaling to prevent resource exhaustion
      stabilizationWindowSeconds: 60  # Wait 1 min before scaling up (prevents resource spikes)
      policies:
        - type: Pods
          value: 1  # Add 1 pod at a time (safer for homelab resources)
          periodSeconds: 60
      selectPolicy: Min  # Use slowest (safest) scaling policy
