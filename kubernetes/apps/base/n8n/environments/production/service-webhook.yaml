apiVersion: v1
kind: Service
metadata:
  name: n8n-webhook
  namespace: n8n-prod
  labels:
    app: n8n
    component: webhook
spec:
  selector:
    app: n8n
    component: webhook  # Only route to webhook processors!
  ports:
    - name: http
      port: 5678
      targetPort: 3008
  type: ClusterIP
