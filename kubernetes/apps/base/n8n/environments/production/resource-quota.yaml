# Production Resource Quota for N8N Team
# Enterprise-grade resource allocation for production workloads
apiVersion: v1
kind: ResourceQuota
metadata:
  name: n8n-prod-quota
  namespace: n8n-prod
  labels:
    team: automation
    environment: production
    cost-center: "platform"
    sla: "tier-2"
spec:
  hard:
    # Compute Resources - Higher for production
    requests.cpu: "2000m"        # 2 CPU cores
    requests.memory: "4Gi"       # 4GB RAM
    limits.cpu: "4000m"          # 4 CPU cores max
    limits.memory: "8Gi"         # 8GB RAM max

    # Storage Resources - More for production data
    requests.storage: "100Gi"    # 100GB storage
    persistentvolumeclaims: "10" # More PVCs for backups

    # Object Counts - Higher for HA/scaling
    pods: "20"                   # Allow scaling
    services: "10"
    secrets: "20"                # More secrets for integrations
    configmaps: "20"

    # Network - Allow production networking
    services.loadbalancers: "2"  # Allow LBs for production
    services.nodeports: "1"      # Limited NodePorts