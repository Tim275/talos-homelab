apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: n8n-metrics
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
    app: n8n
spec:
  namespaceSelector:
    matchNames:
      - n8n-prod
  selector:
    matchLabels:
      app: n8n
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scheme: http
