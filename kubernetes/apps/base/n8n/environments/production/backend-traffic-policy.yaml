apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: n8n-websocket-policy
  namespace: n8n-prod
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: n8n-prod
  timeout:
    http:
      connectionIdleTimeout: 3600s
      maxConnectionDuration: 0s
    tcp:
      connectTimeout: 15s
  connection:
    bufferLimit: 32768
