apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n-dev
  namespace: n8n-dev
spec:
  parentRefs:
    - name: envoy-gateway
      namespace: gateway
      sectionName: https
  hostnames:
    - "n8n-dev.timourhomelab.org"
  rules:
    # All traffic â†’ main (single pod dev setup)
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: n8n
          port: 80
          weight: 100
