apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n-dev
  namespace: n8n-dev
spec:
  parentRefs:
    - name: envoy-gateway
      namespace: gateway
      sectionName: https
  hostnames:
    - "n8n-dev.timourhomelab.org"
  rules:
    # WebSocket/SSE push endpoint (critical for UI connection)
    - matches:
        - path:
            type: PathPrefix
            value: "/rest/push"
      backendRefs:
        - name: n8n
          port: 80
          weight: 100
      timeouts:
        request: 0s
        backendRequest: 0s

    # All other traffic -> main (single pod dev setup)
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: n8n
          port: 80
          weight: 100
