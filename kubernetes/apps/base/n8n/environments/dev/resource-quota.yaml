# Development Resource Quota for N8N Team
# Simulates enterprise multi-tenant resource isolation
apiVersion: v1
kind: ResourceQuota
metadata:
  name: n8n-dev-quota
  namespace: n8n-dev
  labels:
    team: automation
    environment: development
    cost-center: "engineering"
spec:
  hard:
    # Compute Resources
    requests.cpu: "500m"
    requests.memory: "1Gi"
    limits.cpu: "1000m"
    limits.memory: "2Gi"

    # Storage Resources
    requests.storage: "10Gi"
    persistentvolumeclaims: "3"

    # Object Counts
    pods: "5"
    services: "3"
    secrets: "5"
    configmaps: "5"

    # Network
    services.loadbalancers: "0"  # No LB in dev
    services.nodeports: "0"      # No NodePorts in dev