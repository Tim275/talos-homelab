apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-data
  namespace: n8n-dev
  annotations:
    # Same sync-wave as Deployment to avoid WaitForFirstConsumer deadlock
    argocd.argoproj.io/sync-wave: "3"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rook-ceph-block-enterprise
  resources:
    requests:
      storage: 2Gi