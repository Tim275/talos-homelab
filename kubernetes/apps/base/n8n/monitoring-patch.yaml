# Adds Prometheus monitoring labels to N8N services
# for automatic discovery by the global ServiceMonitor
#
apiVersion: v1
kind: Service
metadata:
  labels:
    monitoring: prometheus  # Enable Prometheus discovery
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "5679"  # N8N metrics port
    prometheus.io/path: "/metrics"
