apiVersion: v1
kind: Secret
metadata:
  name: smtp-config
  namespace: kafka-demo
type: Opaque
stringData:
  # Gmail SMTP Configuration
  smtp_host: "smtp.gmail.com"
  smtp_port: "587"
  smtp_username: "your-email@gmail.com"  # Replace with your Gmail address
  smtp_password: "your-app-password"     # Replace with Gmail App Password
  smtp_from: "your-email@gmail.com"      # Replace with your Gmail address
  smtp_to: "recipient@example.com"       # Replace with recipient email

  # Alternative: Outlook/Hotmail SMTP (comment out Gmail above and uncomment below)
  # smtp_host: "smtp-mail.outlook.com"
  # smtp_port: "587"
  # smtp_username: "your-email@outlook.com"
  # smtp_password: "your-password"
  # smtp_from: "your-email@outlook.com"
  # smtp_to: "recipient@example.com"