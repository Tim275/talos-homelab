# PodDisruptionBudget - ensures at least 1 pod during maintenance
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: order-service-pdb
  namespace: kafka-saga
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: order-service
---
