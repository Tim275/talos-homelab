---
# Topic für neue Orders
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: orders
  namespace: kafka
  labels:
    strimzi.io/cluster: my-cluster
spec:
  partitions: 3                    # Homelab: 1 Instanz pro Service
  replicas: 1
  config:
    retention.ms: "2592000000"     # 30 Tage (Enterprise Best Practice)
    cleanup.policy: delete
