apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: stock-db
  namespace: kafka-saga
spec:
  instances: 1
  storage:
    size: 1Gi
    storageClass: rook-ceph-block-enterprise
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  bootstrap:
    initdb:
      database: stockdb
      owner: stock
