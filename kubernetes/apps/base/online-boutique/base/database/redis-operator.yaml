# Redis Operator CR for Online Boutique (Cart Service)
# Managed by OpsTree Redis Operator
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: redis-cart
  namespace: boutique-dev
  labels:
    app.kubernetes.io/name: redis-cart
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: online-boutique
    app.kubernetes.io/managed-by: redis-operator
spec:
  # Redis configuration
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.12
    imagePullPolicy: IfNotPresent

    # Resources (lightweight for cart service)
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi

    # Security context
    securityContext:
      runAsUser: 1000
      runAsNonRoot: true
      fsGroup: 1000

  # Redis settings (dev environment - ephemeral)
  redisConfig:
    additionalRedisConfig: |
      maxmemory 128mb
      maxmemory-policy allkeys-lru
      save ""

  # Storage (emptyDir for dev - no persistence needed)
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: rook-ceph-block-enterprise

  # Redis Exporter for monitoring
  redisExporter:
    enabled: true
    image: quay.io/opstree/redis-exporter:v1.62.0
    resources:
      requests:
        cpu: 10m
        memory: 16Mi
      limits:
        cpu: 50m
        memory: 64Mi

  # Service configuration
  serviceConfig:
    serviceType: ClusterIP

  # Monitoring
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
