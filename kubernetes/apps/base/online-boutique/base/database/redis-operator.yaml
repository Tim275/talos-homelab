# Redis Operator CR for Online Boutique (Cart Service)
# Managed by OpsTree Redis Operator
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: Redis
metadata:
  name: redis-cart
  namespace: boutique-dev
spec:
  podSecurityContext:
    runAsUser: 1000
    fsGroup: 1000
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.4.7@sha256:b6dd75f518d7ab1b23cc377bbc4cae0c04bb8c99b9b17e7855d820ec98d6bdbc
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi
  redisExporter:
    enabled: true
    image: quay.io/opstree/redis-exporter:v1.80.2@sha256:d01cb919c12b66b07214de0ad86fe4426fc168819bdefd4ecb211da7cffcef18
    resources:
      requests:
        cpu: 10m
        memory: 16Mi
      limits:
        cpu: 50m
        memory: 64Mi
  storage:
    volumeClaimTemplate:
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: rook-ceph-block-enterprise
        resources:
          requests:
            storage: 1Gi
