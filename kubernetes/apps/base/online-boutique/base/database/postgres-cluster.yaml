apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: boutique-postgres
  namespace: boutique
spec:
  instances: 1

  storage:
    storageClass: rook-ceph-block-enterprise
    size: 5Gi

  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "256MB"

  bootstrap:
    initdb:
      database: boutique
      owner: boutique
      secret:
        name: boutique-postgres-app
