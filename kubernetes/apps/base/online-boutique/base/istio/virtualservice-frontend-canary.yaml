apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend-canary
  namespace: boutique
spec:
  hosts:
    - frontend
  http:
    # Header-based routing for testing v2
    - match:
        - headers:
            x-version:
              exact: v2
      route:
        - destination:
            host: frontend
            subset: v2
    # Canary traffic split: 90% v1, 10% v2
    - route:
        - destination:
            host: frontend
            subset: v1
          weight: 90
        - destination:
            host: frontend
            subset: v2
          weight: 10
