apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Sync Wave 25: Development Applications
commonAnnotations:
  argocd.argoproj.io/sync-wave: "25"

namespace: quantlab-dev

#  Development QuantLab - Minimal Resources for Testing

helmCharts:
  - name: jupyterhub
    repo: https://jupyterhub.github.io/helm-chart
    version: 4.3.2
    releaseName: quantlab-jupyter
    namespace: quantlab-dev
    valuesFile: jupyter-values-dev.yaml

resources:
- namespace.yaml
- configmap-dev.yaml
- pvc-dev.yaml
- service.yaml

commonLabels:
  app.kubernetes.io/name: quantlab
  app.kubernetes.io/component: research
  app.kubernetes.io/part-of: trading-platform
  environment: development
  team: quant
  tier: development
  managed-by: platform-team

labels:
  - pairs:
      service.stonegarden.dev/tier: "tier-3"
      service.stonegarden.dev/environment: "development"