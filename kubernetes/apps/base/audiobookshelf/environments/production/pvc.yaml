apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audiobookshelf-config
  namespace: audiobookshelf-prod
  labels:
    app.kubernetes.io/name: audiobookshelf
    app.kubernetes.io/component: media
    app.kubernetes.io/part-of: entertainment-platform
    environment: production
    team: timour
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: rook-ceph-block-enterprise
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audiobookshelf-data
  namespace: audiobookshelf-prod
  labels:
    app.kubernetes.io/name: audiobookshelf
    app.kubernetes.io/component: media
    app.kubernetes.io/part-of: entertainment-platform
    environment: production
    team: timour
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: rook-ceph-block-enterprise