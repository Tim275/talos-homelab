apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
  namespace: audiobookshelf-prod
  labels:
    app: audiobookshelf
    app.kubernetes.io/name: audiobookshelf
    app.kubernetes.io/instance: audiobookshelf-prod
  annotations:
    argocd.argoproj.io/sync-wave: "25"
    backup.velero.io/backup-volumes: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
        app.kubernetes.io/name: audiobookshelf
        app.kubernetes.io/instance: audiobookshelf-prod
      annotations:
        backup.velero.io/backup-volumes: data
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.32.1@sha256:a52dc5db694a5bf041ce38f285dd6c6a660a4b1b21e37ad6b6746433263b2ae5
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /metadata
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          securityContext:
            runAsUser: 2501
            runAsGroup: 2501
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: audiobookshelf-config
        - name: data
          persistentVolumeClaim:
            claimName: audiobookshelf-data
