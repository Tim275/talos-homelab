apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kafka

resources:
  - ns.yaml
  - kafka-metrics.yaml
  - kafka-cluster.yaml
  - kafka-topic.yaml
  - monitoring.yaml

helmCharts:
  - name: strimzi-kafka-operator
    repo: https://strimzi.io/charts/
    version: 0.44.0
    releaseName: strimzi-kafka-operator
    includeCRDs: true
    valuesFile: strimzi-values.yaml