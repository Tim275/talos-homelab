# Strimzi Kafka Operator configuration
replicas: 1

watchNamespaces:
  - kafka

# Generate cluster roles that don't reference specific namespaces  
watchAnyNamespace: false

# Feature gates for latest Kafka features
featureGates: "+UseKRaft,+KafkaNodePools"

# Resource limits
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 192Mi

# Logging level
logLevel: INFO

# Tolerations and affinity for deployment
tolerations: []
affinity: {}

# Image configuration
image:
  registry: quay.io
  repository: strimzi
  name: operator
  tag: 0.44.0

defaultImageRegistry: quay.io
defaultImageRepository: strimzi