# üöÄ PRODUCTION ENVIRONMENT ApplicationSet - INDIVIDUAL APPLICATIONS!
# Creates separate Applications: apps-prod-audiobookshelf, apps-prod-n8n, apps-prod-kafka-demo
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-prod
  namespace: argocd
  labels:
    enterprise.tier: apps
    apps.environment: prod
    team: timour
  annotations:
    argocd.argoproj.io/sync-wave: "27"
spec:
  generators:
  - list:
      elements:
      # üéØ ENABLED PROD APPS - Individual Applications in ArgoCD UI
      - name: audiobookshelf
        path: kubernetes/apps/overlays/prod/audiobookshelf
      - name: n8n
        path: kubernetes/apps/overlays/prod/n8n
      - name: kafka-demo
        path: kubernetes/apps/overlays/prod/kafka-demo

      # ‚ùå DISABLED PROD APPS - Comment/Uncomment to control
      # - name: quantlab
      #   path: kubernetes/apps/overlays/prod/quantlab
  template:
    metadata:
      name: 'apps-prod-{{name}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        apps.environment: prod
        apps.name: '{{name}}'
    spec:
      project: apps
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - ServerSideApply=true