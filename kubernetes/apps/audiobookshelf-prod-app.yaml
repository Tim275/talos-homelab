apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: audiobookshelf-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: audiobookshelf
    app.kubernetes.io/environment: prod
    app.kubernetes.io/managed-by: argocd
    # TIER 0 ENTERPRISE: Service Ownership Pattern
    team: timour
    owner: timour
    service.tier: "application"
    service.lifecycle: "production"
    service.support: "24x7"
    cost.center: "engineering"
    business.unit: "platform"
  annotations:
    argocd.argoproj.io/sync-wave: "20"
    # Service Ownership Metadata
    owner.email: "timour@stonegarden.dev"
    owner.slack: "#timour-team"
    service.runbook: "https://runbooks.stonegarden.dev/audiobookshelf"
    service.dashboard: "https://grafana.stonegarden.dev/d/audiobookshelf"
    service.oncall: "https://pagerduty.com/audiobookshelf"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/apps/overlays/prod/audiobookshelf
  destination:
    server: https://kubernetes.default.svc
    namespace: audiobookshelf-prod
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true