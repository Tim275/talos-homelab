apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-saga
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    apps.environment: prod
spec:
  project: apps
  source:
    repoURL: https://github.com/Tim275/talos-homelab
    targetRevision: HEAD
    path: kubernetes/apps/base/kafka-demo/base
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-saga
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
