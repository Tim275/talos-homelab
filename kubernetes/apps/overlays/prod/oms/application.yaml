apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oms-prod
  namespace: argocd
  labels:
    app.kubernetes.io/name: oms-prod
    app.kubernetes.io/component: tenant-app
    app.kubernetes.io/managed-by: argocd
    apps.environment: prod
    tenant: oms
    environment: production
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: default
  source:
    repoURL: https://github.com/Tim275/oms-tenant
    targetRevision: main
    path: overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: oms
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
