apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🏢 ENTERPRISE PATTERN: Production Environment Overlay
namespace: n8n-prod

# 📁 Base Reference
resources:
  - ../../../base/n8n/environments/production

# 🎯 Production-Specific Labels
labels:
  - pairs:
      app.kubernetes.io/environment: prod
      app.kubernetes.io/managed-by: argocd
      team: timour
      criticality: high

# 🏷️ Production annotations
commonAnnotations:
  environment: production
  auto-sync: "false"  # Manual approval for prod
  backup.enabled: "true"