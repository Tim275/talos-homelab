apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


#  : Production Environment Overlay
namespace: n8n-prod

# üìÅ Base Reference
# NOTE: CiliumNetworkPolicy managed in kubernetes/security/foundation/network-policies/
