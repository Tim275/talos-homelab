# N8N Production Network Policy
# Allow all traffic (minimal restrictions)

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: n8n-allow-traffic
  namespace: n8n-prod
  labels:
    app: n8n
    environment: production
spec:
  podSelector:
    matchLabels:
      app: n8n
  policyTypes:
    - Ingress
    - Egress

  # Allow ingress from anywhere
  ingress:
    - {}

  # Allow egress to anywhere
  egress:
    - {}
