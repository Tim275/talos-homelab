apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: prod-

# 🏢 ENTERPRISE PATTERN: Production Environment Overlay
namespace: kafka-demo-prod

# 📁 Base Reference (fallback to dev since prod doesn't exist)
resources:
  - ../../../base/kafka-demo/environments/dev

# 🎯 Production-Specific Labels
labels:
  - pairs:
      app.kubernetes.io/environment: prod
      app.kubernetes.io/managed-by: argocd
      team: timour
      criticality: medium

# 🏷️ Production annotations
commonAnnotations:
  environment: production
  auto-sync: "false"  # Manual approval for prod