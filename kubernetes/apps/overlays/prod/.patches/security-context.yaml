# Production Security Context - Strict for security
apiVersion: apps/v1
kind: Deployment
metadata:
  name: replace-me
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2501
        runAsGroup: 2501
        fsGroup: 2501
      containers:
      - name: replace-me
        securityContext:
          runAsUser: 2501
          runAsGroup: 2501
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true  # Strict for production
          capabilities:
            drop:
            - ALL