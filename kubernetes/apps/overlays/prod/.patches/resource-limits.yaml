# Production Resource Limits - Higher for performance
apiVersion: apps/v1
kind: Deployment
metadata:
  name: replace-me
spec:
  template:
    spec:
      containers:
      - name: replace-me
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"