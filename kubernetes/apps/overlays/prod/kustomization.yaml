apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🚀 APPS PROD ENVIRONMENT - COMPONENT CONTROL
# =============================================
# Comment/Uncomment lines to enable/disable production environment apps
# Uncommented = ✅ DEPLOYED | Commented = ❌ DISABLED

resources:
  # 🎯 CHILD APPLICATIONS - APPEAR IN ARGOCD UI
  # ===========================================
  - audiobookshelf/application.yaml
  # - kafka-demo/application.yaml  # ❌ DISABLED - keeping only dev environment
  - n8n/application.yaml


  # 📈 Analytics & Monitoring (Prod Only)
  # - analytics-dashboard/            # ❌ DISABLED - Production analytics

  # 🔒 Security & Compliance (Prod Only)
  # - security-scanner/               # ❌ DISABLED - Production security scanning

# 🏢 Domain Labels
labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: timour-homelab
      app.kubernetes.io/domain: environments
      app.kubernetes.io/layer: apps
      app.kubernetes.io/environment: prod
      team: timour

# 📊 Domain Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "26"
  enterprise.domain: "apps-environments"
  enterprise.environment: "production"
  gitops.control: "kustomize-component-level"
