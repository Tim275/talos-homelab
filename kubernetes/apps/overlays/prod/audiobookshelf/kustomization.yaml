apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ğŸ¢ ENTERPRISE PATTERN: Production Environment Overlay
namespace: audiobookshelf-prod

# ğŸ“ Base Reference
resources:
  - ../../../base/audiobookshelf/environments/production

# ğŸ¯ Production-Specific Labels
labels:
  - pairs:
      app.kubernetes.io/environment: prod
      app.kubernetes.io/managed-by: argocd
      team: timour
      criticality: high

# ğŸ”§ Production Environment Patches
patches:
  - path: prod-resources.yaml
    target:
      kind: Deployment
      name: audiobookshelf

# ğŸ·ï¸ Production annotations
commonAnnotations:
  environment: production
  auto-sync: "false"  # Manual approval for prod
  backup.enabled: "true"