# üöÄ ENTERPRISE PATTERN: Production-Grade Resource Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 3  # Prod: High availability
  template:
    spec:
      containers:
      - name: audiobookshelf
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      # üõ°Ô∏è Production Security & Reliability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: audiobookshelf
              topologyKey: kubernetes.io/hostname