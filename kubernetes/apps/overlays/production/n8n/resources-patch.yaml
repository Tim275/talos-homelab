apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
spec:
  template:
    spec:
      containers:
      - name: n8n
        resources:
          requests:
            memory: "256Mi"  # Reduced from 512Mi
            cpu: "100m"      # Reduced from 200m
          limits:
            memory: "512Mi"  # Reduced from 1Gi to save memory
            cpu: "500m"      # Reduced from 1000m