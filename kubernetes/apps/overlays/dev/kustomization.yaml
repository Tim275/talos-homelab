apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🧪 APPS DEV ENVIRONMENT - COMPONENT CONTROL
# ============================================
# Comment/Uncomment lines to enable/disable development environment apps
# Uncommented = ✅ DEPLOYED | Commented = ❌ DISABLED

resources:
  # 🎵 Media & Content (Dev)
  - audiobookshelf/                   # ✅ Audiobook Server (Development)

  # 🔄 Workflow Automation (Dev)
  - n8n/                              # ✅ N8N Workflow Automation (Development)

  # 📊 Development & Testing (Dev)
  - kafka-demo/                       # ✅ Kafka Demo Applications (Development)

  # 🧪 Experimental Apps (Dev Only)
  # - experimental-app/               # ❌ DISABLED - Experimental features

  # 🔧 Development Tools (Future)
  # - code-server/                    # ❌ DISABLED - VS Code in browser
  # - jupyter/                        # ❌ DISABLED - Jupyter notebooks

# 🏢 Domain Labels
labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: timour-homelab
      app.kubernetes.io/domain: environments
      app.kubernetes.io/layer: apps
      app.kubernetes.io/environment: dev
      team: timour

# 📊 Domain Annotations
commonAnnotations:
  argocd.argoproj.io/sync-wave: "26"
  enterprise.domain: "apps-environments"
  enterprise.environment: "development"
  gitops.control: "kustomize-component-level"