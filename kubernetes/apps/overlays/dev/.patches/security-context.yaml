# Development Security Context - Relaxed for debugging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: replace-me
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: replace-me
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Relaxed for dev debugging
          capabilities:
            drop:
            - ALL