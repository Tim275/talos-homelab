apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: n8n

resources:
- ../../../base/n8n

patches:
- path: resources-patch.yaml
  target:
    kind: Deployment
    name: n8n

commonLabels:
  environment: dev

images:
- name: docker.n8n.io/n8nio/n8n
  newTag: latest  # Dev uses latest for testing