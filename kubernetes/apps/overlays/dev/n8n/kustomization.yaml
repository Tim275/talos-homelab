apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

# 🏢 ENTERPRISE PATTERN: Development Environment Overlay
namespace: n8n-dev

# 📁 Base Reference
resources:
  - ../../../base/n8n/environments/dev
  # - ../.patches/  # Common dev patches wenn benötigt
  - network-policy.yaml

# 🎯 Environment-Specific Labels
labels:
  - pairs:
      app.kubernetes.io/environment: dev
      app.kubernetes.io/managed-by: argocd
      team: timour

# 🏷️ Dev-specific annotations
commonAnnotations:
  environment: development
  auto-sync: "true"