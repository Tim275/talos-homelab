# N8N Development Network Policy - ALLOW ALL
# Temporarily set to allow all traffic for troubleshooting

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: n8n-allow-traffic
  namespace: n8n-dev
  labels:
    app: n8n
    environment: development
spec:
  podSelector:
    matchLabels:
      app: n8n
  policyTypes:
  - Ingress
  - Egress

  # ALLOW ALL INGRESS
  ingress:
  - {}

  # ALLOW ALL EGRESS
  egress:
  - {}