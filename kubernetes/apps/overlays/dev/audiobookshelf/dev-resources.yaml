# : Environment-Specific Resource Adjustments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1  # Dev: Lower replicas
  template:
    spec:
      containers:
      - name: audiobookshelf
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"