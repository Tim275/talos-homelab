apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


# 🏢 ENTERPRISE PATTERN: Environment Overlay
namespace: audiobookshelf-dev

# 📁 Base Reference
resources:
  - ../../../base/audiobookshelf/environments/dev

# 🎯 Environment-Specific Labels
labels:
  - pairs:
      app.kubernetes.io/environment: dev
      app.kubernetes.io/managed-by: argocd
      team: timour

# 🔧 Dev Environment Patches
patches:
  - path: dev-resources.yaml
    target:
      kind: Deployment
      name: audiobookshelf

# 🏷️ Dev-specific annotations
commonAnnotations:
  environment: development
  auto-sync: "true"