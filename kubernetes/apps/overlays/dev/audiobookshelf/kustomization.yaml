apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: audiobookshelf-dev

resources:
- ../../../base/audiobookshelf

patches:
- path: resources-patch.yaml
  target:
    kind: Deployment
    name: audiobookshelf

commonLabels:
  environment: dev

images:
- name: ghcr.io/advplyr/audiobookshelf
  newTag: latest  # Dev uses latest for testing