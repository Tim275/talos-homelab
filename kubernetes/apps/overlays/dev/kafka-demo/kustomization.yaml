apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


# 🏢 ENTERPRISE PATTERN: Development Environment Overlay
namespace: kafka-demo-dev

# 📁 Base Reference
resources:
  - ../../../base/kafka-demo/environments/dev

# 🎯 Environment-Specific Labels
labels:
  - pairs:
      app.kubernetes.io/environment: dev
      app.kubernetes.io/managed-by: argocd
      team: timour

# 🏷️ Dev-specific annotations
commonAnnotations:
  environment: development
  auto-sync: "true"