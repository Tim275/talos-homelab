apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-registration-producer
  namespace: kafka-demo
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: producer
        env:
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: PRODUCER_RATE
          value: "5" # messages per interval for dev
        - name: MESSAGE_BATCH_SIZE
          value: "1"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"