apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-notification-consumer
  namespace: kafka-demo
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: consumer
        env:
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: CONSUMER_PARALLELISM
          value: "1"
        - name: AUTO_COMMIT_INTERVAL
          value: "1000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"