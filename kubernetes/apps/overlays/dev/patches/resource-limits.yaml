# Development Resource Limits - Conservative for testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: replace-me
spec:
  template:
    spec:
      containers:
      - name: replace-me
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"