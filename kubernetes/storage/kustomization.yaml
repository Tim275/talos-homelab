apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸ’¾ ENTERPRISE STORAGE CONTROL - Netflix/Google Pattern
# =======================================================
# Granular per-service control. Enable/disable individual services:

namespace: argocd

# ðŸŽ¯ Storage Services (Individual Control)
resources:
  # Core Storage (Always Enabled)
  - ../applicationsets/storage-rook-ceph.yaml
  - ../applicationsets/storage-velero.yaml

  # Optional Storage (Comment out to disable)
  # - ../applicationsets/storage-longhorn.yaml    # Alternative to Ceph
  # - ../applicationsets/storage-minio.yaml       # Alternative to Ceph RGW

labels:
  - includeSelectors: true
    pairs:
      infrastructure.layer: storage
      enterprise.tier: platform
      team: timour