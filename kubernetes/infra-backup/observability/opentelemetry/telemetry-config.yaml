apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: otel-global
  namespace: istio-system  # Must stay in istio-system for Istio to find it
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # After Istio is deployed
spec:
  tracing:
  - providers:
    - name: opentelemetry
    randomSamplingPercentage: 100
    customTags:
      "my-attribute":
        literal:
          value: "homelab-cluster"