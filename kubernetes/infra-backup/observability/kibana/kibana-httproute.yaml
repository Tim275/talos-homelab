apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: kibana
  namespace: elastic-system
spec:
  parentRefs:
  - name: homelab-gateway
    namespace: gateway
  hostnames:
  - "kibana.timourhomelab.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: production-kibana-kb-http
      port: 5601