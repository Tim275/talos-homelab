apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ðŸŒŠ Sync Wave 5: Grafana Dashboards (After Storage)
commonAnnotations:
  argocd.argoproj.io/sync-wave: "5"

resources:
  - datasources.yaml              # Prometheus connection configuration
  - dashboards-configmap.yaml     # Complete dashboard JSON files as Infrastructure as Code  
  - dashboards/                   # Folder with specialized dashboard collections

helmCharts:
  - name: grafana
    repo: https://grafana.github.io/helm-charts
    version: "8.5.2" # renovate: helm=grafana/grafana
    releaseName: grafana
    namespace: monitoring
    valuesFile: values.yaml

patches:
  - path: stateful-deployment-patch.yaml
    target:
      kind: Deployment
      name: grafana