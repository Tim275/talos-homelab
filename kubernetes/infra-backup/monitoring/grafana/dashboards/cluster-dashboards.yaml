# Replaced huge JSON with simple Dashboard IDs from grafana.com!
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-kubernetes-cluster
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Kubernetes"
data:
  # Kubernetes Cluster Monitoring (Prometheus) - ID: 7249 - Very popular!
  kubernetes-overview.json: |
    {
      "dashboard": {
        "__inputs": [
          {
            "name": "DS_PROMETHEUS",
            "label": "Prometheus",
            "type": "datasource",
            "pluginId": "prometheus"
          }
        ],
        "gnetId": 7249,
        "title": "Kubernetes Cluster Monitoring (Prometheus)",
        "tags": ["kubernetes", "prometheus"],
        "refresh": "30s"
      }
    }
  # Kubernetes Cluster (Prometheus) - ID: 6417 - Alternative view
  kubernetes-cluster.json: |
    {
      "dashboard": {
        "__inputs": [
          {
            "name": "DS_PROMETHEUS", 
            "label": "Prometheus",
            "type": "datasource",
            "pluginId": "prometheus"
          }
        ],
        "gnetId": 6417,
        "title": "Kubernetes Cluster (Prometheus)",
        "tags": ["kubernetes"],
        "refresh": "30s"
      }
    }