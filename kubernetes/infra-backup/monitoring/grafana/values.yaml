persistence:
  enabled: true
  storageClassName: rook-ceph-block-enterprise
  size: 10Gi

service:
  type: LoadBalancer

adminPassword: admin

# Sidecar auto-discovery f√ºr Datasources and Dashboards
sidecar:
  datasources:
    enabled: true
    label: grafana_datasource
    labelValue: "1"
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: "1"
    folder: /tmp/dashboards
    folderAnnotation: grafana_folder
    provider:
      foldersFromFilesStructure: true

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

