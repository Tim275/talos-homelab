apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
spec:
  project: storage
  source:
    repoURL: https://github.com/Tim275/talos-homelab.git
    targetRevision: HEAD
    path: kubernetes/infra/storage/rook-ceph
  destination:
    name: in-cluster
    namespace: rook-ceph
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true