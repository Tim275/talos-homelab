apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 🌐 ENTERPRISE NETWORK CONTROL - Netflix/Google Pattern
# ======================================================
# Granular per-service control. Enable/disable individual network services:

namespace: argocd

# 🎯 Network Services (Individual Control)
resources:
  # Core Network (Always Enabled)
  - ../applicationsets/infrastructure-network.yaml

  # Individual Network Services (Future granular control)
  # - ../applicationsets/network-cilium.yaml
  # - ../applicationsets/network-istio.yaml
  # - ../applicationsets/network-gateway-api.yaml

labels:
  - includeSelectors: true
    pairs:
      infrastructure.layer: network
      enterprise.tier: platform
      team: timour