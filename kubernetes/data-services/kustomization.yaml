apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# üóÑÔ∏è ENTERPRISE DATA SERVICES CONTROL - Netflix/Google Pattern
# =============================================================
# Granular per-database control. Enable/disable individual data services:

namespace: argocd

# üéØ Data Services (Individual Control)
resources:
  # Core Data Services (Essential)
  - ../applicationsets/platform-data.yaml      # InfluxDB, N8N, CloudBeaver

  # Alternative: Split into individual services for ultra-granular control
  # - ../applicationsets/data-influxdb.yaml    # Time-series DB
  # - ../applicationsets/data-n8n.yaml         # Workflow engine
  # - ../applicationsets/data-cloudbeaver.yaml # DB management
  # - ../applicationsets/data-redis.yaml       # Cache (disabled by default)

labels:
  - includeSelectors: true
    pairs:
      platform.layer: data
      enterprise.tier: platform
      team: timour