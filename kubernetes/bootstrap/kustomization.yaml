apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# App-of-Apps Pattern - Single entry point for GitOps

commonLabels:
  app.kubernetes.io/managed-by: argocd

commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"

resources:
  - security.yaml
  - infrastructure.yaml
  - platform.yaml
  - apps.yaml
