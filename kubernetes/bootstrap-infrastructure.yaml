apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    dev.stonegarden: infrastructure
spec:
  generators:
    - git:
        repoURL: https://github.com/Tim275/talos-homelab
        revision: HEAD
        directories:
          # CRDs must be applied first (sync wave -1)
          - path: "kubernetes/crds"
          # Top-level ApplicationSets for each category  
          - path: "kubernetes/infra/storage"
          - path: "kubernetes/infra/controllers"
          - path: "kubernetes/infra/monitoring"
          - path: "kubernetes/infra/network"
          - path: "kubernetes/infra/backup"
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        dev.stonegarden: infrastructure
    spec:
      project: app-of-apps
      source:
        repoURL: https://github.com/Tim275/talos-homelab
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
          prune: true