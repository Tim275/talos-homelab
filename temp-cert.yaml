apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-timourhomelab
  namespace: gateway
spec:
  dnsNames:
    - "*.timourhomelab.org"
    - timourhomelab.org
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: cloudflare-issuer
  secretName: cert-timourhomelab
  usages:
    - digital signature
    - key encipherment
  # Skip issuing new certificate if secret exists and is valid
  renewBefore: 720h  # 30 days
