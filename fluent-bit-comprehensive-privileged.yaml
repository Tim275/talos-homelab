---
# COMPREHENSIVE TALOS LOGGING FLUENT-BIT 
# This configuration collects ALL available Talos logs:
# - Kubernetes pod logs (kube.* tags) -> kubernetes-logs-*
# - ALL Talos host logs (host.* tags) -> talos-logs-*
#   * Kernel messages (kmsg, dmesg)
#   * etcd logs (critical for cluster health)
#   * kube-apiserver audit logs
#   * kubelet logs
#   * containerd logs
#   * machine service logs
#   * systemd journal

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: elastic-system
  labels:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: fluent-bit
    app.kubernetes.io/version: comprehensive-talos
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fluent-bit
      app.kubernetes.io/instance: fluent-bit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluent-bit
        app.kubernetes.io/instance: fluent-bit
        app.kubernetes.io/version: comprehensive-talos
    spec:
      serviceAccountName: fluent-bit
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
      - name: init-fluentbit-directory
        image: busybox:1.36
        securityContext:
          privileged: true
          runAsUser: 0
        command: 
        - /bin/sh
        - -c
        - |
          mkdir -p /var/log/fluentbit/tail-db
          chmod -R 755 /var/log/fluentbit
          chown -R 65534:65534 /var/log/fluentbit || true
          echo "FluentBit comprehensive storage directory prepared"
        volumeMounts:
        - name: fluentbitstate
          mountPath: /var/log/fluentbit
      containers:
      # MAIN FLUENT-BIT CONTAINER - COMPREHENSIVE PRIVILEGED ACCESS
      - name: fluent-bit
        image: fluent/fluent-bit:3.1.9
        imagePullPolicy: Always
        securityContext:
          privileged: true
          runAsUser: 0
          capabilities:
            add:
            - SYS_ADMIN
            - DAC_READ_SEARCH
            - SYS_CHROOT
            - SYS_PTRACE
        env:
        - name: FLUENT_CONF
          value: fluent-bit.conf
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        # CONTAINER LOGS
        - name: varlogcontainers
          mountPath: /var/log/containers
          readOnly: true
        - name: varlogpods
          mountPath: /var/log/pods
          readOnly: true
        # FLUENT-BIT CONFIG AND STORAGE
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        - name: fluentbitstate
          mountPath: /var/log/fluentbit
        # COMPREHENSIVE TALOS HOST ACCESS
        - name: dev
          mountPath: /dev
          readOnly: true
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
        - name: host-root
          mountPath: /host
          readOnly: true
        # TALOS-SPECIFIC LOG DIRECTORIES
        - name: hostlog
          mountPath: /host/var/log
          readOnly: true
        - name: etcd-logs
          mountPath: /host/var/log/etcd
          readOnly: true
        - name: audit-logs
          mountPath: /host/var/log/audit
          readOnly: true
        - name: kubelet-logs
          mountPath: /host/var/log/kubelet
          readOnly: true
        - name: containerd-logs
          mountPath: /host/var/log/containerd
          readOnly: true
        - name: system-logs
          mountPath: /host/run/system/logs
          readOnly: true
        - name: journal-logs
          mountPath: /host/var/log/journal
          readOnly: true
        ports:
        - containerPort: 2020
          name: http-metrics
        resources:
          limits:
            memory: 1Gi
            cpu: 500m
          requests:
            memory: 512Mi
            cpu: 200m
        livenessProbe:
          httpGet:
            path: /
            port: 2020
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 2020
          initialDelaySeconds: 10
          periodSeconds: 10
      # CONFIG RELOADER SIDECAR
      - name: reloader
        image: jimmidyson/configmap-reload:v0.8.0
        args:
          - --volume-dir=/etc/fluent-bit
          - --webhook-url=http://localhost:2020/api/v1/reload
        volumeMounts:
        - name: fluent-bit-config
          mountPath: /etc/fluent-bit
        resources:
          limits:
            memory: 128Mi
            cpu: 50m
          requests:
            memory: 64Mi
            cpu: 25m
      volumes:
      # CONTAINER LOGS
      - name: varlogcontainers
        hostPath:
          path: /var/log/containers
      - name: varlogpods
        hostPath:
          path: /var/log/pods
      # COMPREHENSIVE HOST SYSTEM ACCESS
      - name: dev
        hostPath:
          path: /dev
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: host-root
        hostPath:
          path: /
      # TALOS LOG DIRECTORIES (with fallback handling)
      - name: hostlog
        hostPath:
          path: /var/log
      - name: etcd-logs
        hostPath:
          path: /var/log/etcd
          type: DirectoryOrCreate
      - name: audit-logs
        hostPath:
          path: /var/log/audit
          type: DirectoryOrCreate
      - name: kubelet-logs
        hostPath:
          path: /var/log/kubelet
          type: DirectoryOrCreate
      - name: containerd-logs
        hostPath:
          path: /var/log/containerd
          type: DirectoryOrCreate
      - name: system-logs
        hostPath:
          path: /run/system/logs
          type: DirectoryOrCreate
      - name: journal-logs
        hostPath:
          path: /var/log/journal
          type: DirectoryOrCreate
      # CONFIG AND STORAGE  
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      - name: fluentbitstate
        hostPath:
          path: /var/log/fluentbit-state
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      - operator: Exists
        effect: NoSchedule

---
# RBAC FOR COMPREHENSIVE FLUENT-BIT
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  namespace: elastic-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - pods
  - nodes
  - services
  - endpoints
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
  - replicasets
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit
subjects:
- kind: ServiceAccount
  name: fluent-bit
  namespace: elastic-system