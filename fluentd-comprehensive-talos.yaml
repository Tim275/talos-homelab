---
# COMPREHENSIVE DUAL INDEX FLUENTD FOR TALOS (2025-09-14)
# FluentBit -> Fluentd -> Elasticsearch -> Kibana
# 
# COMPREHENSIVE TAG-BASED ROUTING:
# - kube.* tags -> kubernetes-logs-YYYY.MM.DD (Kubernetes pod/container logs)
# - host.* tags -> talos-logs-YYYY.MM.DD (ALL Talos host logs: etcd, kube-apiserver, kubelet, containerd, kernel, machine services, systemd)
# 
# TALOS LOG SOURCES COVERED:
# - host.kernel -> Kernel messages (kmsg, dmesg) 
# - host.talos.kernel -> /proc/kmsg logs
# - host.talos.dmesg -> dmesg kernel ring buffer
# - host.talos.etcd -> etcd logs (CRITICAL for cluster health)
# - host.talos.apiserver-audit -> Kubernetes API server audit logs
# - host.talos.kubelet -> kubelet logs
# - host.talos.containerd -> containerd logs
# - host.talos.system -> general system logs
# - host.talos.machine -> Talos machine service logs
# - host.talos.systemd -> systemd service logs

apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-comprehensive-talos-config
  namespace: elastic-system
data:
  fluent.conf: |-
    # Ignore Fluentd's own logs to prevent recursion
    <match fluent.**>
      @type null
    </match>
    
    # Input: Forward protocol from FluentBit
    <source>
      @type forward
      port 24224
      bind 0.0.0.0
    </source>
    
    # Route 1: Kubernetes Pod/Container logs (kube.* tags) -> kubernetes-logs-*
    <match kube.**>
      @type elasticsearch
      @log_level info
      include_tag_key true
      host production-cluster-es-http.elastic-system
      port 9200
      path ""
      scheme https
      ssl_verify false
      user elastic
      password 04h26K03zEMhI7I9DRbk5AT5
      reload_connections false
      reconnect_on_error true
      reload_on_failure true
      # KUBERNETES LOGS INDEX
      logstash_prefix kubernetes-logs
      logstash_dateformat %Y.%m.%d
      logstash_format true
      <buffer>
        @type file
        path /var/log/fluentd-buffers/kubernetes.buffer
        flush_mode interval
        flush_interval 5s
        chunk_limit_size 2M
        total_limit_size 1G
        overflow_action block
        retry_forever true
        retry_max_interval 30
      </buffer>
    </match>
    
    # Route 2: ALL Talos Host System logs (host.* tags) -> talos-logs-*
    # This includes: kernel, etcd, kube-apiserver audit, kubelet, containerd, machine services, systemd
    <match host.**>
      @type elasticsearch
      @log_level info
      include_tag_key true
      host production-cluster-es-http.elastic-system
      port 9200
      path ""
      scheme https
      ssl_verify false
      user elastic
      password 04h26K03zEMhI7I9DRbk5AT5
      reload_connections false
      reconnect_on_error true
      reload_on_failure true
      # TALOS HOST LOGS INDEX
      logstash_prefix talos-logs
      logstash_dateformat %Y.%m.%d
      logstash_format true
      <buffer>
        @type file
        path /var/log/fluentd-buffers/talos.buffer
        flush_mode interval
        flush_interval 5s
        chunk_limit_size 2M
        total_limit_size 1G
        overflow_action block
        retry_forever true
        retry_max_interval 30
      </buffer>
    </match>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd-comprehensive-talos
  namespace: elastic-system
  labels:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/instance: fluentd
    app.kubernetes.io/version: comprehensive-talos
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fluentd
      app.kubernetes.io/instance: fluentd
      app.kubernetes.io/version: comprehensive-talos
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluentd
        app.kubernetes.io/instance: fluentd
        app.kubernetes.io/version: comprehensive-talos
    spec:
      containers:
      - name: fluentd
        image: fluent/fluentd-kubernetes-daemonset:v1-debian-elasticsearch
        env:
        - name: FLUENTD_CONF
          value: fluent.conf
        resources:
          limits:
            memory: 1.5Gi
            cpu: 1000m
          requests:
            memory: 1Gi
            cpu: 500m
        volumeMounts:
        - name: fluentd-config
          mountPath: /fluentd/etc
        - name: bufferstorage
          mountPath: /var/log/fluentd-buffers
        ports:
        - containerPort: 24224
          name: forward
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 24224
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          tcpSocket:
            port: 24224
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: fluentd-config
        configMap:
          name: fluentd-comprehensive-talos-config
      - name: bufferstorage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: fluentd
  namespace: elastic-system
  labels:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/instance: fluentd
spec:
  ports:
  - name: forward
    port: 24224
    protocol: TCP
    targetPort: 24224
  selector:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/instance: fluentd
    app.kubernetes.io/version: comprehensive-talos
  type: ClusterIP